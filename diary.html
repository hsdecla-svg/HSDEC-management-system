<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC Activity Log</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .form-input, .form-select, .form-textarea { border: 2px solid #e2e8f0; padding: 12px; border-radius: 12px; width: 100%; font-weight: 600; outline: none; }
        .label-cap { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .category-tag { font-size: 9px; font-weight: 900; padding: 2px 8px; border-radius: 6px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const CATS = ["Lecture (授業)", "Dorm Life (生活)", "Company Visit (企業訪問)", "Interview (面接)", "Business (事務)"];

        function DiaryApp() {
            const [view, setView] = useState('list');
            const [logs, setLogs] = useState([]);
            const [isUploading, setIsUploading] = useState(false);
            const [filter, setFilter] = useState('All');

            const initialForm = { date: new Date().toISOString().split('T')[0], category: CATS[0], title: '', related_to: '', content: '', photo_url: '' };
            const [form, setForm] = useState(initialForm);

            useEffect(() => { fetchLogs(); }, []);

            async function fetchLogs() {
                const { data } = await supabase.from('diaries').select('*').order('date', { ascending: false });
                if (data) setLogs(data);
            }

            const handleUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setIsUploading(true);
                const name = `${Date.now()}_log_${file.name}`;
                const { error } = await supabase.storage.from('workers').upload(name, file);
                if (!error) {
                    const { data } = supabase.storage.from('workers').getPublicUrl(name);
                    setForm(prev => ({ ...prev, photo_url: data.publicUrl }));
                }
                setIsUploading(false);
            };

            const save = async (e) => {
                e.preventDefault();
                const { error } = await supabase.from('diaries').upsert([form]);
                if (error) alert(error.message);
                else { setView('list'); fetchLogs(); }
            };

            return (
                <div class="max-w-2xl mx-auto p-4 pb-20">
                    <header class="flex justify-between items-center py-8">
                        <div><h1 class="text-3xl font-black italic tracking-tighter">ACTIVITY LOG</h1><p class="text-[10px] font-black text-amber-500 uppercase">HSDEC Business Evidence</p></div>
                        <button onClick={() => {setForm(initialForm); setView('edit');}} class="bg-slate-900 text-white px-6 py-3 rounded-2xl font-black text-xs">+ ADD RECORD</button>
                    </header>

                    {view === 'list' ? (
                        <div class="space-y-6">
                            <div class="flex gap-2 overflow-x-auto pb-2">
                                {['All', ...CATS].map(c => (
                                    <button key={c} onClick={() => setFilter(c)} class={`px-4 py-2 rounded-full text-[10px] font-black whitespace-nowrap ${filter === c ? 'bg-amber-500 text-white' : 'bg-white text-slate-400'}`}>{c}</button>
                                ))}
                            </div>
                            {logs.filter(l => filter === 'All' || l.category === filter).map(log => (
                                <div key={log.id} class="bg-white rounded-[2rem] overflow-hidden border border-slate-100 shadow-sm">
                                    {log.photo_url && <img src={log.photo_url} class="w-full h-64 object-cover" />}
                                    <div class="p-8">
                                        <div class="flex items-center gap-2 mb-2">
                                            <span class="bg-amber-100 text-amber-600 category-tag uppercase">{log.category}</span>
                                            <span class="text-[10px] font-black text-slate-300 uppercase">{log.date}</span>
                                        </div>
                                        <h3 class="text-xl font-black text-slate-800 mb-2">{log.title}</h3>
                                        <p class="text-xs font-black text-emerald-500 uppercase mb-4">Target: {log.related_to || 'N/A'}</p>
                                        <p class="text-slate-500 font-medium leading-relaxed whitespace-pre-wrap">{log.content}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div class="fixed inset-0 bg-white z-[100] p-6 overflow-y-auto">
                            <div class="max-w-xl mx-auto">
                                <button onClick={() => setView('list')} class="text-slate-400 font-black text-xs mb-8 uppercase">← Back</button>
                                <form onSubmit={save} class="space-y-6">
                                    <div class="grid grid-cols-2 gap-4">
                                        <div><label class="label-cap">Date</label><input type="date" class="form-input" value={form.date} onChange={e => setForm({...form, date: e.target.value})} /></div>
                                        <div><label class="label-cap">Category</label><select class="form-select" value={form.category} onChange={e => setForm({...form, category: e.target.value})}>{CATS.map(c => <option key={c} value={c}>{c}</option>)}</select></div>
                                    </div>
                                    <input type="text" class="form-input" placeholder="Main Title (e.g. Batch 1 Evaluation)" value={form.title} onChange={e => setForm({...form, title: e.target.value})} required />
                                    <input type="text" class="form-input" placeholder="Target Name (Worker / Company)" value={form.related_to} onChange={e => setForm({...form, related_to: e.target.value})} />
                                    <textarea class="form-textarea h-48" placeholder="Detailed records..." value={form.content} onChange={e => setForm({...form, content: e.target.value})} required />
                                    <div class="bg-slate-50 p-6 rounded-2xl border-2 border-dashed border-slate-200">
                                        <input type="file" onChange={handleUpload} class="text-xs" />
                                        {isUploading && <p class="text-[10px] font-black text-amber-500 mt-2">Uploading photo...</p>}
                                    </div>
                                    <button type="submit" class="w-full bg-slate-900 text-white py-5 rounded-3xl font-black shadow-xl">SAVE TO HISTORY</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DiaryApp />);
    </script>
</body>
</html>
