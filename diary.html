<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC | Activity Diary (Multi-Photo)</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .form-input, .form-select, .form-textarea { border: 2px solid #e2e8f0; padding: 12px; border-radius: 12px; width: 100%; font-weight: 700; outline: none; }
        .label-cap { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        
        /* ÊäïÁ®øËÄÖ„Åî„Å®„ÅÆËâ≤ÂàÜ„Åë */
        .color-Chanthaviphone { border-left: 8px solid #3b82f6; }
        .color-Sengmala { border-left: 8px solid #ec4899; }
        .color-Takashi { border-left: 8px solid #f59e0b; }
        .color-Chansouk { border-left: 8px solid #10b981; }
        .color-Mim { border-left: 8px solid #8b5cf6; }
        .color-Other { border-left: 8px solid #64748b; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 8px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const STAFF_LIST = ["Mr. Chanthaviphone", "Ms. Sengmala", "Mr. Takashi", "Ms. Chansouk", "Ms. Mim", "Other"];
        const CATEGORIES = ["Labor Inspection (Âä¥ÂÉçËÄÖÊßòÂ≠ê)", "Meeting (‰ºöË≠∞)", "Field Visit (Ë¶ñÂØü)", "Training (Á†î‰øÆ)", "Other"];

        function DiaryApp() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('list');
            const [entries, setEntries] = useState([]);
            const [dForm, setDForm] = useState({ photos: [] });
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                const savedUser = localStorage.getItem('hsdec_user');
                if (savedUser) setUser(JSON.parse(savedUser));
                else window.location.href = 'index.html';
                fetchEntries();
            }, []);

            const fetchEntries = async () => {
                const { data } = await supabase.from('diary').select('*').order('date', { ascending: false }).order('created_at', { ascending: false });
                if (data) {
                    // ÂÜôÁúü„ÅåJSONÊñáÂ≠óÂàó„Å®„Åó„Å¶‰øùÂ≠ò„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØ„Éë„Éº„Çπ„Åô„Çã
                    const formatted = data.map(item => ({
                        ...item,
                        photos: item.photo_url ? JSON.parse(item.photo_url) : []
                    }));
                    setEntries(formatted);
                }
            };

            const handlePhotoUpload = (e) => {
                const files = Array.from(e.target.files);
                const currentPhotos = dForm.photos || [];
                if (currentPhotos.length + files.length > 5) {
                    alert("Max 5 photos allowed");
                    return;
                }

                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 500;
                            let width = img.width, height = img.height;
                            if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                            canvas.width = width; canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            const compressed = canvas.toDataURL('image/jpeg', 0.4);
                            setDForm(prev => ({ ...prev, photos: [...prev.photos, compressed] }));
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            };

            const handleSave = async (e) => {
                e.preventDefault();
                const payload = {
                    date: dForm.date || new Date().toISOString().split('T')[0],
                    staff_name: dForm.staff_name || STAFF_LIST[0],
                    category: dForm.category || CATEGORIES[0],
                    content: dForm.content || "",
                    labor_stats: dForm.labor_stats || "",
                    photo_url: JSON.stringify(dForm.photos || []), // ÈÖçÂàó„ÇíÊñáÂ≠óÂàó„Å´„Åó„Å¶‰øùÂ≠ò
                    recorded_by: user.name
                };
                if (dForm.id) payload.id = dForm.id;

                const { error } = await supabase.from('diary').upsert([payload]);
                if (!error) { setView('list'); fetchEntries(); }
            };

            const filteredEntries = entries.filter(item => 
                (item.content + item.staff_name).toLowerCase().includes(searchTerm.toLowerCase())
            );

            if (!user) return null;

            return (
                <div className="max-w-2xl mx-auto p-4 pb-20">
                    <header className="flex justify-between items-center py-6">
                        <h1 className="text-3xl font-black italic tracking-tighter uppercase">Activity Log</h1>
                        <button onClick={() => { setDForm({date: new Date().toISOString().split('T')[0], staff_name: STAFF_LIST[0], photos: []}); setView('edit'); }} 
                                className="bg-blue-600 text-white px-6 py-3 rounded-2xl font-black text-xs">+ NEW POST</button>
                    </header>

                    <input type="text" className="form-input mb-6 shadow-sm border-none" placeholder="Search activities..." 
                           onChange={e => setSearchTerm(e.target.value)} />

                    {view === 'list' ? (
                        <div className="space-y-4">
                            {filteredEntries.map(item => (
                                <div key={item.id} onClick={() => { setDForm(item); setView('edit'); }} 
                                     className={`bg-white p-5 rounded-3xl shadow-sm border border-slate-100 ${item.staff_name.includes('Takashi') ? 'color-Takashi' : item.staff_name.includes('Chanthaviphone') ? 'color-Chanthaviphone' : 'color-Other'}`}>
                                    <p className="text-[10px] font-black text-slate-400 uppercase">{item.date} ‚Ä¢ {item.category}</p>
                                    <h3 className="font-black text-slate-800 mb-2">{item.staff_name}</h3>
                                    
                                    {/* Ë§áÊï∞ÂÜôÁúü„ÅÆ„Éó„É¨„Éì„É•„Éº */}
                                    <div className="flex gap-2 overflow-x-auto no-scrollbar mb-3">
                                        {item.photos && item.photos.map((p, i) => (
                                            <img key={i} src={p} className="w-24 h-24 object-cover rounded-xl border flex-shrink-0" />
                                        ))}
                                    </div>
                                    
                                    <p className="text-slate-600 text-sm font-medium whitespace-pre-wrap line-clamp-3">{item.content}</p>
                                </div>
                            ))}
                        </div>
                    ) : (
                        /* ‚úçÔ∏è EDIT VIEW */
                        <div className="bg-white p-6 rounded-[2.5rem] shadow-xl border">
                            <form onSubmit={handleSave} className="space-y-4">
                                <div className="flex justify-between items-center">
                                    <button type="button" onClick={() => setView('list')} className="text-slate-400 font-black text-xs uppercase">‚Üê Cancel</button>
                                    <span className="font-black italic text-xs text-blue-600">Multi-Photo Entry</span>
                                </div>

                                <div className="grid grid-cols-2 gap-3">
                                    <input type="date" className="form-input" value={dForm.date} onChange={e => setDForm({...dForm, date: e.target.value})} />
                                    <select className="form-select" value={dForm.staff_name} onChange={e => setDForm({...dForm, staff_name: e.target.value})}>
                                        {STAFF_LIST.map(s => <option key={s} value={s}>{s}</option>)}
                                    </select>
                                </div>

                                {/* üì∏ MULTI PHOTO UPLOAD */}
                                <div className="bg-slate-50 p-4 rounded-2xl border-2 border-dashed border-slate-200">
                                    <label className="label-cap">Photos (Max 5)</label>
                                    <div className="photo-grid mb-3">
                                        {dForm.photos && dForm.photos.map((p, i) => (
                                            <div key={i} className="relative aspect-square">
                                                <img src={p} className="w-full h-full object-cover rounded-lg border" />
                                                <button type="button" onClick={() => {
                                                    const updated = [...dForm.photos]; updated.splice(i, 1);
                                                    setDForm({...dForm, photos: updated});
                                                }} className="absolute -top-2 -right-2 bg-rose-500 text-white w-5 h-5 rounded-full text-[10px] font-bold">X</button>
                                            </div>
                                        ))}
                                        {(!dForm.photos || dForm.photos.length < 5) && (
                                            <label className="aspect-square bg-white rounded-lg border flex items-center justify-center cursor-pointer text-2xl opacity-30">
                                                + <input type="file" accept="image/*" multiple className="hidden" onChange={handlePhotoUpload} />
                                            </label>
                                        )}
                                    </div>
                                </div>

                                <textarea className="form-textarea h-40" placeholder="Details..." 
                                          value={dForm.content} onChange={e => setDForm({...dForm, content: e.target.value})} required></textarea>

                                <button className="w-full bg-slate-900 text-white py-6 rounded-3xl font-black text-xl shadow-xl uppercase italic">Save with Photos</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DiaryApp />);
    </script>
</body>
</html>
