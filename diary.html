<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC | Activity Diary</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .form-input, .form-select, .form-textarea { border: 2px solid #e2e8f0; padding: 12px; border-radius: 12px; width: 100%; font-weight: 700; outline: none; }
        .label-cap { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        
        /* ÊäïÁ®øËÄÖ„Åî„Å®„ÅÆËâ≤ÂàÜ„ÅëË®≠ÂÆö */
        .color-Chanthaviphone { border-left: 8px solid #3b82f6; } /* Blue */
        .color-Sengmala { border-left: 8px solid #ec4899; }      /* Pink */
        .color-Takashi { border-left: 8px solid #f59e0b; }       /* Orange */
        .color-Chansouk { border-left: 8px solid #10b981; }      /* Green */
        .color-Mim { border-left: 8px solid #8b5cf6; }           /* Purple */
        .color-Other { border-left: 8px solid #64748b; }         /* Gray */

        .diary-card { background: white; border-radius: 20px; transition: transform 0.1s; }
        .diary-card:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const STAFF_LIST = ["Mr. Chanthaviphone", "Ms. Sengmala", "Mr. Takashi", "Ms. Chansouk", "Ms. Mim", "Other"];
        const CATEGORIES = ["Labor Inspection (Âä¥ÂÉçËÄÖÊßòÂ≠ê)", "Meeting (‰ºöË≠∞)", "Field Visit (Ë¶ñÂØü)", "Training (Á†î‰øÆ)", "Other"];

        function DiaryApp() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('list');
            const [entries, setEntries] = useState([]);
            const [dForm, setDForm] = useState({});
            const [searchTerm, setSearchTerm] = useState('');
            const [filterCategory, setFilterCategory] = useState('All');

            useEffect(() => {
                const savedUser = localStorage.getItem('hsdec_user');
                if (savedUser) setUser(JSON.parse(savedUser));
                else window.location.href = 'index.html';
                fetchEntries();
            }, []);

            const fetchEntries = async () => {
                const { data } = await supabase.from('diary').select('*').order('date', { ascending: false }).order('created_at', { ascending: false });
                if (data) setEntries(data);
            };

            const handlePhoto = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 600;
                        let width = img.width, height = img.height;
                        if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        setDForm({...dForm, photo_url: canvas.toDataURL('image/jpeg', 0.5)});
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            };

            const handleSave = async (e) => {
                e.preventDefault();
                const cleanData = {
                    date: dForm.date || new Date().toISOString().split('T')[0],
                    staff_name: dForm.staff_name || STAFF_LIST[0],
                    category: dForm.category || CATEGORIES[0],
                    content: dForm.content || "",
                    labor_stats: dForm.labor_stats || "",
                    photo_url: dForm.photo_url || null,
                    recorded_by: user.name
                };
                if (dForm.id) cleanData.id = dForm.id;

                const { error } = await supabase.from('diary').upsert([cleanData]);
                if (!error) { setView('list'); fetchEntries(); }
            };

            // Áµû„ÇäËæº„Åø„É≠„Ç∏„ÉÉ„ÇØ
            const filteredEntries = entries.filter(item => {
                const matchesSearch = (item.content + item.labor_stats + item.staff_name).toLowerCase().includes(searchTerm.toLowerCase());
                const matchesCat = filterCategory === 'All' || item.category === filterCategory;
                return matchesSearch && matchesCat;
            });

            const getColorClass = (name) => {
                const cleanName = name.replace("Mr. ", "").replace("Ms. ", "");
                return `color-${cleanName}`;
            };

            if (!user) return null;

            return (
                <div className="max-w-2xl mx-auto p-4 pb-20">
                    <header className="flex justify-between items-center py-6">
                        <h1 className="text-3xl font-black italic tracking-tighter uppercase">Activity Log</h1>
                        <button onClick={() => { 
                            setDForm({date: new Date().toISOString().split('T')[0], staff_name: STAFF_LIST[0], category: CATEGORIES[0]}); 
                            setView('edit'); 
                        }} className="bg-blue-600 text-white px-6 py-3 rounded-2xl font-black text-xs shadow-lg">+ NEW POST</button>
                    </header>

                    {/* üîç SEARCH & FILTER */}
                    <div className="space-y-2 mb-6">
                        <input type="text" className="form-input shadow-sm border-none bg-white py-4" placeholder="Search keywords (e.g. Á¨¨3ÊúüÁîü, ‰ºöË≠∞)..." 
                               value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                        <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                            {["All", ...CATEGORIES].map(cat => (
                                <button key={cat} onClick={() => setFilterCategory(cat)} 
                                        className={`flex-shrink-0 px-4 py-2 rounded-full text-[10px] font-black uppercase transition-all ${filterCategory === cat ? 'bg-slate-800 text-white' : 'bg-white text-slate-400 border border-slate-200'}`}>
                                    {cat}
                                </button>
                            ))}
                        </div>
                    </div>

                    {view === 'list' ? (
                        <div className="space-y-4">
                            {filteredEntries.map(item => (
                                <div key={item.id} onClick={() => { setDForm(item); setView('edit'); }} 
                                     className={`diary-card p-5 shadow-sm border border-slate-100 ${getColorClass(item.staff_name)}`}>
                                    <div className="flex justify-between items-start mb-2">
                                        <div>
                                            <p className="text-[10px] font-black text-slate-400 uppercase">{item.date} ‚Ä¢ {item.category}</p>
                                            <h3 className="font-black text-slate-800">{item.staff_name}</h3>
                                        </div>
                                    </div>
                                    {item.labor_stats && (
                                        <div className="bg-slate-50 p-3 rounded-xl mb-3 border border-slate-100 flex gap-4 text-center">
                                            <div><p className="text-[8px] font-bold text-slate-400">TOTAL</p><p className="font-black text-blue-600">{item.labor_stats.split(',')[0] || 0}</p></div>
                                            <div><p className="text-[8px] font-bold text-slate-400">ABSENT</p><p className="font-black text-rose-500">{item.labor_stats.split(',')[1] || 0}</p></div>
                                            <div><p className="text-[8px] font-bold text-slate-400">LATE</p><p className="font-black text-amber-500">{item.labor_stats.split(',')[2] || 0}</p></div>
                                        </div>
                                    )}
                                    <p className="text-slate-600 text-sm font-medium leading-relaxed mb-3 whitespace-pre-wrap">{item.content}</p>
                                    {item.photo_url && <img src={item.photo_url} className="w-full h-48 object-cover rounded-xl border border-slate-100" />}
                                </div>
                            ))}
                        </div>
                    ) : (
                        /* ‚úçÔ∏è EDIT VIEW */
                        <div className="bg-white p-6 rounded-[2.5rem] shadow-xl border">
                            <form onSubmit={handleSave} className="space-y-4">
                                <div className="flex justify-between items-center mb-2">
                                    <button onClick={() => setView('list')} className="text-slate-400 font-black text-xs uppercase">‚Üê Cancel</button>
                                    <span className="font-black italic text-xs text-blue-600">Entry Detail</span>
                                </div>

                                <div className="grid grid-cols-2 gap-3">
                                    <div><label className="label-cap">Date</label><input type="date" className="form-input" value={dForm.date} onChange={e => setDForm({...dForm, date: e.target.value})} required /></div>
                                    <div><label className="label-cap">Author</label>
                                        <select className="form-select border-blue-100" value={dForm.staff_name} onChange={e => setDForm({...dForm, staff_name: e.target.value})}>
                                            {STAFF_LIST.map(s => <option key={s} value={s}>{s}</option>)}
                                        </select>
                                    </div>
                                </div>

                                <div><label className="label-cap">Category</label>
                                    <select className="form-select" value={dForm.category} onChange={e => setDForm({...dForm, category: e.target.value})}>
                                        {CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>

                                {dForm.category === "Labor Inspection (Âä¥ÂÉçËÄÖÊßòÂ≠ê)" && (
                                    <div className="bg-blue-50 p-4 rounded-2xl grid grid-cols-3 gap-2 border border-blue-100">
                                        <div><label className="label-cap text-blue-400">Attendance</label>
                                            <input type="number" placeholder="Total" className="form-input text-sm" onChange={e => {
                                                const stats = dForm.labor_stats ? dForm.labor_stats.split(',') : ["0","0","0"];
                                                stats[0] = e.target.value; setDForm({...dForm, labor_stats: stats.join(',')});
                                            }} value={dForm.labor_stats ? dForm.labor_stats.split(',')[0] : ""} />
                                        </div>
                                        <div><label className="label-cap text-rose-400">Absent</label>
                                            <input type="number" placeholder="Absent" className="form-input text-sm" onChange={e => {
                                                const stats = dForm.labor_stats ? dForm.labor_stats.split(',') : ["0","0","0"];
                                                stats[1] = e.target.value; setDForm({...dForm, labor_stats: stats.join(',')});
                                            }} value={dForm.labor_stats ? dForm.labor_stats.split(',')[1] : ""} />
                                        </div>
                                        <div><label className="label-cap text-amber-500">Late</label>
                                            <input type="number" placeholder="Late" className="form-input text-sm" onChange={e => {
                                                const stats = dForm.labor_stats ? dForm.labor_stats.split(',') : ["0","0","0"];
                                                stats[2] = e.target.value; setDForm({...dForm, labor_stats: stats.join(',')});
                                            }} value={dForm.labor_stats ? dForm.labor_stats.split(',')[2] : ""} />
                                        </div>
                                    </div>
                                )}

                                <div>
                                    <label className="label-cap">Details / Meeting Minutes</label>
                                    <textarea className="form-textarea h-40" placeholder="Enter details (e.g. 3ÊúüÁîü„ÅÆ‰ΩúÊ•≠, ‰ºöË≠∞ÂÜÖÂÆπÁÆáÊù°Êõ∏„Åç)..." 
                                              value={dForm.content} onChange={e => setDForm({...dForm, content: e.target.value})} required></textarea>
                                </div>

                                <div className="relative aspect-video bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200 overflow-hidden flex items-center justify-center">
                                    {dForm.photo_url ? <img src={dForm.photo_url} className="w-full h-full object-cover" /> : <span className="text-4xl opacity-20">üì∏</span>}
                                    <input type="file" accept="image/*" capture="environment" className="absolute inset-0 opacity-0 cursor-pointer" onChange={handlePhoto} />
                                </div>

                                <button className="w-full bg-slate-900 text-white py-6 rounded-3xl font-black text-xl shadow-xl uppercase italic">Post Activity Log</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DiaryApp />);
    </script>
</body>
</html>
