<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC Activity Log | Secure</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .form-input, .form-select, .form-textarea { border: 2px solid #e2e8f0; padding: 12px; border-radius: 12px; width: 100%; font-weight: 600; outline: none; background: white; }
        .label-cap { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .category-tag { font-size: 9px; font-weight: 900; padding: 2px 8px; border-radius: 6px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // ÂÖ±ÈÄö„ÅÆ„Çª„Ç≠„É•„É™„ÉÜ„Ç£„Éª„ÉÅ„Çß„ÉÉ„ÇØ
const [user, setUser] = useState(null);

useEffect(() => {
    const savedUser = localStorage.getItem('hsdec_user');
    if (!savedUser) {
        // „É≠„Ç∞„Ç§„É≥„Åó„Å¶„Å™„ÅÑÂ†¥Âêà„ÅØ„Éù„Éº„Çø„É´„Å∏Âº∑Âà∂ÈÄÅÈÇÑ
        window.location.href = 'index.html'; 
    } else {
        setUser(JSON.parse(savedUser));
    }
}, []);

// Ê®©Èôê„ÅÆÂà§ÂÆöÔºà‰æãÔºöAdmin„Å®Staff„Å†„Åë„ÅåÁ∑®ÈõÜ„Åß„Åç„ÇãÔºâ
const canEdit = user && ['admin', 'staff'].includes(user.role);
        const { useState, useEffect } = React;
        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const CATS = ["Lecture (ÊéàÊ•≠)", "Dorm Life (ÁîüÊ¥ª)", "Company Visit (‰ºÅÊ•≠Ë®™Âïè)", "Interview (Èù¢Êé•)", "Business (‰∫ãÂãô)"];

        function DiaryApp() {
            const [user, setUser] = useState(null); // üîë Ê®©ÈôêÁÆ°ÁêÜÁî®
            const [view, setView] = useState('list');
            const [logs, setLogs] = useState([]);
            const [isUploading, setIsUploading] = useState(false);
            const [filter, setFilter] = useState('All');

            const initialForm = { date: new Date().toISOString().split('T')[0], category: CATS[0], title: '', related_to: '', content: '', photo_url: '' };
            const [form, setForm] = useState(initialForm);

            // üîë Ëá™Âãï„É≠„Ç∞„Ç§„É≥„ÉÅ„Çß„ÉÉ„ÇØ
            useEffect(() => {
                const savedUser = localStorage.getItem('hsdec_user');
                if (savedUser) setUser(JSON.parse(savedUser));
                else window.location.href = 'index.html';
            }, []);

            useEffect(() => { if(user) fetchLogs(); }, [user]);

            async function fetchLogs() {
                const { data } = await supabase.from('diaries').select('*').order('date', { ascending: false });
                if (data) setLogs(data);
            }

            // üîë Ê®©Èôê„ÅÆÂÆöÁæ©
            const canEdit = user && ['admin', 'staff'].includes(user.role);
            const canDelete = user && user.role === 'admin';

            const handleUpload = async (e) => {
                if (!canEdit) return;
                const file = e.target.files[0];
                if (!file) return;
                setIsUploading(true);
                const name = `${Date.now()}_log_${file.name}`;
                const { error } = await supabase.storage.from('workers').upload(name, file);
                if (!error) {
                    const { data } = supabase.storage.from('workers').getPublicUrl(name);
                    setForm(prev => ({ ...prev, photo_url: data.publicUrl }));
                }
                setIsUploading(false);
            };

            const save = async (e) => {
                e.preventDefault();
                if (!canEdit) return;
                const { error } = await supabase.from('diaries').upsert([form]);
                if (error) alert(error.message);
                else { setView('list'); fetchLogs(); }
            };

            if (!user) return null;

            return (
                <div className="max-w-2xl mx-auto p-4 pb-20">
                    <header className="flex justify-between items-center py-8">
                        <div>
                            <h1 className="text-3xl font-black italic tracking-tighter leading-none">ACTIVITY LOG</h1>
                            <p className="text-[10px] font-black text-amber-500 uppercase mt-1">Logged in: {user.name}</p>
                        </div>
                        <div className="flex gap-2">
                            {canEdit && <button onClick={() => {setForm(initialForm); setView('edit');}} className="bg-slate-900 text-white px-6 py-3 rounded-2xl font-black text-xs shadow-lg active:scale-95 transition-all">+ ADD</button>}
                            <button onClick={() => window.location.href='index.html'} className="bg-white border px-4 py-3 rounded-2xl font-black text-[10px]">EXIT</button>
                        </div>
                    </header>

                    {view === 'list' ? (
                        <div className="space-y-6">
                            <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                                {['All', ...CATS].map(c => (
                                    <button key={c} onClick={() => setFilter(c)} className={`px-4 py-2 rounded-full text-[10px] font-black whitespace-nowrap transition-all ${filter === c ? 'bg-amber-500 text-white shadow-md' : 'bg-white text-slate-400 border'}`}>{c}</button>
                                ))}
                            </div>
                            {logs.filter(l => filter === 'All' || l.category === filter).map(log => (
                                <div key={log.id} onClick={() => { setForm(log); setView('edit'); }} className="bg-white rounded-[2rem] overflow-hidden border border-slate-100 shadow-sm cursor-pointer active:scale-[0.98] transition-all">
                                    {log.photo_url && <img src={log.photo_url} className="w-full h-64 object-cover" />}
                                    <div className="p-8">
                                        <div className="flex items-center justify-between mb-2">
                                            <div className="flex items-center gap-2">
                                                <span className="bg-amber-100 text-amber-600 category-tag uppercase">{log.category}</span>
                                                <span className="text-[10px] font-black text-slate-300 uppercase">{log.date}</span>
                                            </div>
                                            {canDelete && (
                                                <button onClick={async (e) => {
                                                    e.stopPropagation();
                                                    if(confirm("Delete this log?")) {
                                                        await supabase.from('diaries').delete().eq('id', log.id);
                                                        fetchLogs();
                                                    }
                                                }} className="text-slate-300 hover:text-rose-500">
                                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                                </button>
                                            )}
                                        </div>
                                        <h3 className="text-xl font-black text-slate-800 mb-2">{log.title}</h3>
                                        <p className="text-xs font-black text-emerald-500 uppercase mb-4">Target: {log.related_to || 'N/A'}</p>
                                        <p className="text-slate-500 font-medium leading-relaxed whitespace-pre-wrap">{log.content}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div className="fixed inset-0 bg-white z-[100] p-6 overflow-y-auto">
                            <div className="max-w-xl mx-auto">
                                <button onClick={() => setView('list')} className="text-slate-400 font-black text-xs mb-8 uppercase tracking-widest">‚Üê Back to Timeline</button>
                                <form onSubmit={save} className="space-y-6">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="label-cap">Date</label><input type="date" className="form-input" disabled={!canEdit} value={form.date} onChange={e => setForm({...form, date: e.target.value})} /></div>
                                        <div><label className="label-cap">Category</label><select className="form-select" disabled={!canEdit} value={form.category} onChange={e => setForm({...form, category: e.target.value})}>{CATS.map(c => <option key={c} value={c}>{c}</option>)}</select></div>
                                    </div>
                                    <input type="text" className="form-input" placeholder="Main Title" disabled={!canEdit} value={form.title} onChange={e => setForm({...form, title: e.target.value})} required />
                                    <input type="text" className="form-input" placeholder="Target (Worker / Company)" disabled={!canEdit} value={form.related_to} onChange={e => setForm({...form, related_to: e.target.value})} />
                                    <textarea className="form-textarea h-64 shadow-inner" placeholder="Detailed records..." disabled={!canEdit} value={form.content} onChange={e => setForm({...form, content: e.target.value})} required />
                                    
                                    {canEdit && (
                                        <div className="bg-slate-50 p-6 rounded-3xl border-2 border-dashed border-slate-200">
                                            <p className="label-cap mb-4">Activity Photo</p>
                                            <input type="file" onChange={handleUpload} className="text-xs" />
                                            {isUploading && <p className="text-[10px] font-black text-amber-500 mt-2 animate-pulse">UPLOADING TO CLOUD...</p>}
                                            {form.photo_url && <div className="mt-4 rounded-xl overflow-hidden border shadow-sm"><img src={form.photo_url} className="w-full h-32 object-cover" /></div>}
                                        </div>
                                    )}

                                    {canEdit && <button type="submit" className="w-full bg-slate-900 text-white py-6 rounded-3xl font-black shadow-2xl uppercase tracking-tighter text-lg">Save Record</button>}
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DiaryApp />);
    </script>
</body>
</html>
