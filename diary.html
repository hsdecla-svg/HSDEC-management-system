<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Diary | HSDEC</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; color: #1e293b; }
        .form-input, .form-select, .form-textarea { border: 2px solid #e2e8f0; padding: 12px; border-radius: 12px; width: 100%; font-weight: 600; outline: none; background: white; }
        .label-cap { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .diary-card { background: white; border-radius: 24px; border: 1px solid #e2e8f0; transition: all 0.2s; }
        .diary-card:hover { transform: translateY(-2px); shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const STAFFS = ["Mr. Chanthaviphone", "Ms. Sengmala", "Mr. Takashi", "Ms. Chansouk", "Ms. Mim"];

        function DiaryApp() {
            const [view, setView] = useState('list');
            const [diaries, setDiaries] = useState([]);
            const [isUploading, setIsUploading] = useState(false);
            
            const initialForm = {
                date: new Date().toISOString().split('T')[0],
                staff_name: STAFFS[0],
                title: '',
                content: '',
                photo_url: ''
            };
            const [dForm, setDForm] = useState(initialForm);

            useEffect(() => { fetchDiaries(); }, []);

            async function fetchDiaries() {
                const { data } = await supabase.from('diaries').select('*').order('date', { ascending: false });
                if (data) setDiaries(data);
            }

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setIsUploading(true);
                const cleanName = `${Date.now()}_diary_${file.name.replace(/[^a-z0-9.]/gi, '_')}`;
                const { error } = await supabase.storage.from('workers').upload(cleanName, file);
                if (!error) {
                    const { data: urlData } = supabase.storage.from('workers').getPublicUrl(cleanName);
                    setDForm(prev => ({ ...prev, photo_url: urlData.publicUrl }));
                }
                setIsUploading(false);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const { error } = await supabase.from('diaries').upsert([dForm]);
                if (error) alert(error.message);
                else { setView('list'); fetchDiaries(); }
            };

            return (
                <div class="max-w-2xl mx-auto p-4 pb-24">
                    <header class="flex justify-between items-center mb-8 py-6">
                        <div>
                            <h1 class="text-3xl font-black italic tracking-tighter">DAILY DIARY</h1>
                            <p class="text-xs font-bold text-amber-500 uppercase tracking-widest">Work Logs & Progress</p>
                        </div>
                        <button onClick={() => { setDForm(initialForm); setView('edit'); }} class="bg-amber-500 text-white px-6 py-3 rounded-2xl font-black shadow-lg shadow-amber-200 hover:bg-amber-600 transition">+ WRITE</button>
                    </header>

                    {view === 'list' ? (
                        <div class="space-y-6">
                            {diaries.map(d => (
                                <div key={d.id} class="diary-card p-6 shadow-sm">
                                    <div class="flex justify-between items-start mb-4">
                                        <div>
                                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-wider">{d.date} · {d.staff_name}</p>
                                            <h3 class="text-xl font-black text-slate-800">{d.title}</h3>
                                        </div>
                                    </div>
                                    {d.photo_url && <img src={d.photo_url} class="w-full h-48 object-cover rounded-2xl mb-4 border border-slate-100" />}
                                    <p class="text-slate-600 font-medium leading-relaxed whitespace-pre-wrap">{d.content}</p>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div class="fixed inset-0 bg-white z-[100] p-6 overflow-y-auto">
                            <div class="max-w-xl mx-auto pb-20">
                                <button onClick={() => setView('list')} class="text-slate-400 font-black text-xs uppercase mb-8">← Cancel / Back</button>
                                <form onSubmit={handleSubmit} class="space-y-5">
                                    <div class="grid grid-cols-2 gap-4">
                                        <div><label class="label-cap">Date</label><input type="date" class="form-input" value={dForm.date} onChange={e => setDForm({...dForm, date: e.target.value})} /></div>
                                        <div><label class="label-cap">Reporter</label><select class="form-select" value={dForm.staff_name} onChange={e => setDForm({...dForm, staff_name: e.target.value})}>{STAFFS.map(s => <option key={s} value={s}>{s}</option>)}</select></div>
                                    </div>
                                    <div><label class="label-cap">Work Title</label><input type="text" class="form-input" placeholder="e.g. Batch 1 Training Day 3" value={dForm.title} onChange={e => setDForm({...dForm, title: e.target.value})} required /></div>
                                    <div><label class="label-cap">Details</label><textarea class="form-textarea h-40" placeholder="What happened today?" value={dForm.content} onChange={e => setDForm({...dForm, content: e.target.value})} required></textarea></div>
                                    <div>
                                        <label class="label-cap">Scene Photo (Optional)</label>
                                        <div class="flex items-center gap-4 bg-slate-50 p-4 rounded-2xl border-2 border-dashed border-slate-200">
                                            {dForm.photo_url && <img src={dForm.photo_url} class="w-16 h-16 rounded-lg object-cover" />}
                                            <input type="file" onChange={handleFileUpload} class="text-xs" />
                                        </div>
                                    </div>
                                    <button type="submit" class="w-full bg-amber-500 text-white py-5 rounded-2xl font-black uppercase shadow-xl disabled:opacity-50" disabled={isUploading}>
                                        {isUploading ? 'Uploading...' : 'Save Daily Diary'}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DiaryApp />);
    </script>
</body>
</html>
