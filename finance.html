<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC Finance | v4.0 Drive Storage</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; color: #0f172a; margin: 0; }
        .form-input, .form-select, .form-textarea { border: 2px solid #e2e8f0; padding: 12px; border-radius: 12px; width: 100%; font-weight: 700; outline: none; background: white; font-size: 16px; }
        .form-textarea { min-height: 80px; resize: none; }
        .label-cap { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .modal-full { position: fixed; inset: 0; background: #f8fafc; z-index: 1000; overflow-y: auto; padding: 20px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // ÊåáÂÆö„Åï„Çå„ÅüÊñ∞„Åó„ÅÑURL„ÇíÂèçÊò†
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwe022xz5Y4zbA5d0MOaHEd8yHgNVNFjWf1_cG-6n-nLxp4Ar414OvMrMkz_xux8apdvg/exec';
        
        const CATEGORIES = ["ALL", "Gasoline", "Office Supplies", "Equipment", "Food/Drink", "Transport", "Other"];
        const METHODS = ["Cash", "Transfer"];
        const SORT_OPTIONS = [
            { label: "Newest", key: "date", desc: true },
            { label: "Oldest", key: "date", desc: false },
            { label: "Price ‚Üë", key: "total", desc: true },
            { label: "Price ‚Üì", key: "total", desc: false }
        ];

        function FinanceApp() {
            const [view, setView] = useState('list');
            const [records, setRecords] = useState([]);
            const [fForm, setFForm] = useState({ date: "", category: "Other", method: "Cash", total: 0, item_name: "", qty: "", price: "", amount: "", photo_url: "" });
            const [isLoading, setIsLoading] = useState(false);
            const [filterTab, setFilterTab] = useState('ALL');
            const [sortIdx, setSortIdx] = useState(0);

            useEffect(() => { fetchSheetData(); }, []);

            const fetchSheetData = async () => {
                setIsLoading(true);
                try {
                    const res = await fetch(GAS_URL);
                    const data = await res.json();
                    if (data) {
                        const mapped = data.map(r => {
                            const v = r.v || Object.values(r);
                            return {
                                id: r.row_index,
                                date: v[1] || "", category: v[2] || "Other", method: v[3] || "Cash",
                                total: parseFloat(String(v[4]).replace(/[^0-9.-]+/g, "")) || 0,
                                item_name: v[5] || "", qty: v[6] || "", price: v[7] || "",
                                amount: v[8] || "", memo: v[10] || "", photo_url: v[11] || ""
                            };
                        });
                        setRecords(mapped);
                    }
                } catch (e) { console.error("Load Error:", e); }
                setIsLoading(false);
            };

            // Ëá™ÂãïË®àÁÆó„É≠„Ç∏„ÉÉ„ÇØ
            useEffect(() => {
                if (view !== 'edit') return;
                const qtys = String(fForm.qty || "").split('\n');
                const prices = String(fForm.price || "").split('\n');
                let amounts = [];
                let grandTotal = 0;
                const lines = Math.max(qtys.length, prices.length);
                for (let i = 0; i < lines; i++) {
                    const q = parseFloat(String(qtys[i] || "0").replace(/[^0-9.-]+/g, "")) || 0;
                    const p = parseFloat(String(prices[i] || "0").replace(/[^0-9.-]+/g, "")) || 0;
                    const line = q * p;
                    amounts.push(line > 0 ? line.toLocaleString() : "");
                    grandTotal += line;
                }
                const newAm = amounts.join('\n');
                if (fForm.amount !== newAm || fForm.total !== grandTotal) {
                    setFForm(prev => ({ ...prev, amount: newAm, total: grandTotal }));
                }
            }, [fForm.qty, fForm.price, view]);

            const sortedRecords = useMemo(() => {
                let res = filterTab === 'ALL' ? [...records] : records.filter(r => r.category === filterTab);
                const opt = SORT_OPTIONS[sortIdx];
                res.sort((a, b) => {
                    let vA = a[opt.key], vB = b[opt.key];
                    if (opt.key === 'date') { vA = new Date(vA); vB = new Date(vB); }
                    return opt.desc ? vB - vA : vA - vB;
                });
                return res;
            }, [records, filterTab, sortIdx]);

            const totalSum = useMemo(() => sortedRecords.reduce((acc, c) => acc + (c.total || 0), 0), [sortedRecords]);

            const handleSave = async (e) => {
                if(e) e.preventDefault();
                setIsLoading(true);
                try {
                    const payload = {
                        row_index: fForm.id || "", date: fForm.date, category: fForm.category,
                        method: fForm.method, total: fForm.total, item: fForm.item_name,
                        qty: fForm.qty, price: fForm.price, amount: fForm.amount,
                        memo: fForm.memo || "", photo_url: fForm.photo_url || ""
                    };
                    await fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload)});
                    setView('list'); 
                    fetchSheetData();
                } catch (err) { alert("Save Error: " + err); }
                setIsLoading(false);
            };

            const handlePhotoUpload = (e) => {
                const file = e.target.files[0];
                if(!file) return;
                setIsLoading(true);
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_W = 400; 
                        let w = img.width, h = img.height;
                        if(w > MAX_W) { h *= MAX_W/w; w = MAX_W; }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        setFForm({ ...fForm, photo_url: canvas.toDataURL('image/jpeg', 0.5) });
                        setIsLoading(false);
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(file);
            };

            const startNew = () => {
                setFForm({ 
                    id: "", date: new Date().toISOString().split('T')[0], category: 'Other', 
                    method: 'Cash', total: 0, item_name: "", qty: "", price: "", amount: "", memo: "", photo_url: "" 
                });
                setView('edit');
            };

            return (
                <div className="max-w-xl mx-auto pb-20">
                    <div className="p-6 flex justify-between items-center">
                        <h1 className="font-black text-2xl italic tracking-tighter text-slate-800">HSDEC FINANCE</h1>
                        <button onClick={startNew} className="bg-indigo-600 text-white w-12 h-12 rounded-2xl shadow-lg flex items-center justify-center text-2xl active:scale-90 transition-transform">+</button>
                    </div>

                    <div className="mx-4 p-6 bg-slate-900 rounded-[32px] text-white shadow-xl">
                        <div className="flex justify-between items-start mb-4">
                            <div><p className="text-[10px] opacity-50 font-bold uppercase tracking-widest">Total</p><h2 className="text-3xl font-black italic">‚Ç≠ {totalSum.toLocaleString()}</h2></div>
                            <button onClick={() => setSortIdx((sortIdx + 1) % SORT_OPTIONS.length)} className="bg-white/10 px-3 py-1.5 rounded-xl text-[10px] font-bold border border-white/20 uppercase tracking-tighter">‚áÖ {SORT_OPTIONS[sortIdx].label}</button>
                        </div>
                        <div className="flex gap-2 overflow-x-auto no-scrollbar py-1">
                            {CATEGORIES.map(cat => (
                                <button key={cat} onClick={() => setFilterTab(cat)} className={`px-4 py-2 rounded-full text-[10px] font-black whitespace-nowrap transition-all ${filterTab === cat ? 'bg-indigo-600 text-white' : 'bg-white/10 text-white/60'}`}>{cat}</button>
                            ))}
                        </div>
                    </div>

                    <div className="px-4 space-y-3 mt-6">
                        {isLoading && <div className="text-center py-10 font-black text-slate-400 animate-pulse text-[10px] tracking-widest">SYNCING...</div>}
                        {sortedRecords.map((r, i) => (
                            <div key={i} onClick={() => { setFForm(r); setView('view'); }} className="bg-white p-4 rounded-[24px] shadow-sm flex justify-between items-center border border-white active:scale-95 transition-all">
                                <div className="flex items-center gap-4">
                                    <div className="w-12 h-12 bg-slate-50 rounded-2xl flex items-center justify-center border-2 border-slate-100 flex-shrink-0">
                                        <span className="text-xl">{r.photo_url ? "üìé" : "üìÑ"}</span>
                                    </div>
                                    <div className="max-w-[150px]">
                                        <p className="text-[9px] font-black text-indigo-500 uppercase">{r.date}</p>
                                        <p className="font-bold text-slate-800 text-xs line-clamp-1">{r.item_name || "(No Title)"}</p>
                                        <p className="text-[8px] text-slate-400 font-bold uppercase">{r.method}</p>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <p className="font-black text-sm text-slate-900">{Number(r.total || 0).toLocaleString()}‚Ç≠</p>
                                    <p className="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">{r.category}</p>
                                </div>
                            </div>
                        ))}
                    </div>

                    {view === 'view' && (
                        <div className="modal-full bg-white">
                            <div className="flex justify-between items-center mb-6">
                                <button onClick={() => setView('list')} className="w-10 h-10 bg-slate-100 rounded-full font-bold">‚Üê</button>
                                <button onClick={() => setView('edit')} className="bg-indigo-600 text-white px-6 py-2 rounded-full font-black text-xs">EDIT</button>
                            </div>
                            <div className="rounded-[32px] overflow-hidden mb-6 bg-slate-50 aspect-square flex items-center justify-center shadow-inner relative">
                                {fForm.photo_url ? (
                                    <img src={fForm.photo_url} className="w-full h-full object-contain" onError={(e) => {e.target.style.display='none'; e.target.nextSibling.style.display='block'}} />
                                ) : null}
                                <div style={{display: fForm.photo_url ? 'none' : 'block'}} className="text-slate-400 font-bold text-[10px] uppercase italic text-center px-10">
                                    {fForm.photo_url ? "Loading Image..." : "No Receipt Attached"}
                                </div>
                            </div>
                            <div className="space-y-6">
                                <div className="flex justify-between items-end">
                                    <div><p className="text-[10px] font-black text-indigo-500 uppercase">{fForm.date} ‚Ä¢ {fForm.category}</p><h2 className="text-3xl font-black text-slate-900 italic leading-none mt-1">‚Ç≠ {Number(fForm.total || 0).toLocaleString()}</h2></div>
                                    <div className="text-right"><p className="text-[10px] font-bold text-slate-400 uppercase">Method</p><p className="font-black text-sm text-slate-700">{fForm.method}</p></div>
                                </div>
                                <div className="bg-slate-50 p-6 rounded-[28px] space-y-4">
                                    <div className="flex gap-4 border-b pb-4 border-slate-200">
                                        <div className="flex-1"><label className="label-cap">Item Info</label><p className="text-xs font-bold whitespace-pre-wrap text-slate-800">{fForm.item_name}</p></div>
                                        <div className="w-12 text-center"><label className="label-cap">Qty</label><p className="text-xs font-bold text-slate-500">{fForm.qty}</p></div>
                                        <div className="w-24 text-right"><label className="label-cap">Subtotal</label><p className="text-xs font-black text-indigo-600">{fForm.amount}</p></div>
                                    </div>
                                    {fForm.memo && <div><label className="label-cap">Memo</label><p className="text-xs italic text-slate-500">{fForm.memo}</p></div>}
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'edit' && (
                        <div className="modal-full">
                            <div className="flex justify-between items-center mb-8">
                                <button onClick={() => setView(fForm.id ? 'view' : 'list')} className="text-slate-400 font-bold text-2xl">√ó</button>
                                <h2 className="font-black text-[10px] uppercase italic tracking-widest text-slate-400">Entry Form</h2>
                                <div className="w-10"></div>
                            </div>
                            <form onSubmit={handleSave} className="space-y-6">
                                <div className="grid grid-cols-2 gap-4">
                                    <div><label className="label-cap text-indigo-500">Date</label><input type="date" className="form-input" value={fForm.date} onChange={e=>setFForm({...fForm, date:e.target.value})} required /></div>
                                    <div><label className="label-cap text-indigo-500">Category</label><select className="form-select" value={fForm.category} onChange={e=>setFForm({...fForm, category:e.target.value})}>{CATEGORIES.filter(c=>c!=='ALL').map(c=><option key={c} value={c}>{c}</option>)}</select></div>
                                </div>
                                <div className="bg-white p-5 rounded-[28px] border-2 border-slate-100 space-y-4 shadow-sm">
                                    <div><label className="label-cap">Item Name / Desc</label><textarea className="form-textarea" value={fForm.item_name} onChange={e=>setFForm({...fForm, item_name:e.target.value})} placeholder="Title" required /></div>
                                    <div className="grid grid-cols-3 gap-2">
                                        <div><label className="label-cap text-indigo-400">Qty</label><textarea className="form-textarea px-2 bg-slate-50/50" value={fForm.qty} onChange={e=>setFForm({...fForm, qty:e.target.value})} /></div>
                                        <div><label className="label-cap text-indigo-400">Price</label><textarea className="form-textarea px-2 bg-slate-50/50" value={fForm.price} onChange={e=>setFForm({...fForm, price:e.target.value})} /></div>
                                        <div><label className="label-cap text-emerald-600 font-black">Subtotal</label><textarea className="form-textarea bg-emerald-50/20 border-emerald-100" value={fForm.amount} readOnly /></div>
                                    </div>
                                </div>
                                <div className="p-6 bg-slate-900 rounded-[28px] flex justify-between items-center text-white shadow-xl overflow-hidden relative">
                                    <div className="z-10 flex-1"><label className="text-[9px] font-black opacity-40 uppercase tracking-[0.2em]">Grand Total</label><div className="flex items-baseline gap-1"><span className="text-2xl font-black italic">‚Ç≠</span><input type="text" className="bg-transparent text-3xl font-black outline-none w-full italic" value={fForm.total ? fForm.total.toLocaleString() : 0} readOnly /></div></div>
                                    <div className="absolute right-[-10px] bottom-[-20px] text-8xl font-black italic opacity-5 select-none">LAK</div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div><label className="label-cap">Method</label><select className="form-select" value={fForm.method} onChange={e=>setFForm({...fForm, method:e.target.value})}>{METHODS.map(m=><option key={m} value={m}>{m}</option>)}</select></div>
                                    <div><label className="label-cap">Memo</label><input type="text" className="form-input" value={fForm.memo || ""} onChange={e=>setFForm({...fForm, memo:e.target.value})} /></div>
                                </div>
                                <div className="relative aspect-video bg-slate-200 rounded-[32px] flex flex-col items-center justify-center border-4 border-white shadow-inner overflow-hidden">
                                    {fForm.photo_url ? <img src={fForm.photo_url} className="w-full h-full object-cover" /> : <div className="text-center font-black text-slate-400 text-[10px] uppercase italic">Tap to add receipt</div>}
                                    <input type="file" accept="image/*" className="absolute inset-0 opacity-0 cursor-pointer" onChange={handlePhotoUpload} />
                                </div>
                                <button disabled={isLoading} className="w-full bg-indigo-600 text-white py-5 rounded-[28px] font-black text-lg shadow-xl shadow-indigo-100 active:scale-95 transition-all uppercase tracking-widest disabled:opacity-50">
                                    {isLoading ? "SYNCING..." : "SAVE RECORD"}
                                </button>
                            </form>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FinanceApp />);
    </script>
</body>
</html>
