<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC Finance | LAK Accounting Sync</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #0f172a; }
        .form-input, .form-select { border: 2px solid #e2e8f0; padding: 10px; border-radius: 10px; width: 100%; font-weight: 700; outline: none; font-size: 14px; }
        .label-cap { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin-bottom: 2px; display: block; }
        .modal-full { position: fixed; inset: 0; background: white; z-index: 1000; overflow-y: auto; padding: 15px; }
        .table-cell { border: 1px solid #e2e8f0; padding: 8px; text-align: center; font-size: 12px; font-weight: 700; }
        .lak-amount { font-weight: 900; letter-spacing: -0.02em; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzEAEfE7fo0aRvjD6nvTZKZyFa5eyQ-2ugjfMD38b-jOG_W83puusjM4askYAZbhVyABg/exec'; // ‚ö†Ô∏è Êñ∞„Åó„ÅÑGAS„ÅÆURL„Å´Â∑Æ„ÅóÊõø„Åà„Å¶„Åè„Å†„Åï„ÅÑ

        const CATEGORIES = ["Gasoline", "Office Supplies", "Equipment", "Food/Drink", "Transport", "Other"];
        const METHODS = ["Transfer", "Cash"];

        function FinanceApp() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('list');
            const [records, setRecords] = useState([]);
            const [fForm, setFForm] = useState({});
            const [isLoading, setIsLoading] = useState(false);

            useEffect(() => {
                const savedUser = localStorage.getItem('hsdec_user');
                if (savedUser) { setUser(JSON.parse(savedUser)); fetchSheetData(); }
                else { window.location.href = 'index.html'; }
            }, []);

           const fetchSheetData = async () => {
                setIsLoading(true);
                try {
                    const response = await fetch(GAS_URL);
                    
                    // ÈÄö‰ø°„ÅåÊàêÂäü„Åó„Åü„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                    if (!response.ok) throw new Error('Network response was not ok');

                    const data = await response.json();
                    
                    if (data && data.length > 0) {
                        const mapped = data.map(r => ({
                            ...r,
                            id: r.row_index,
                            date: r["Date"] || r["‡∫ß‡∫±‡∫ô‡∫ó‡∫µ /Date."] || "",
                            item_name: r["Item"] || r["‡∫•‡∫≤‡∫ç‡∫Å‡∫≤‡∫ô / Item."] || "",
                            total: r["Total"] || r["‡∫•‡∫ß‡∫° / Total."] || 0,
                            category: r["Category"] || r["‡∫õ‡∫∞‡ªÄ‡∫û‡∫î / Category."] || "",
                            method: r["Method"] || r["‡∫ß‡∫¥‡∫ó‡∫µ‡∫à‡ªà‡∫≤‡∫ç‡ªÄ‡∫á‡∫¥‡∫ô / Payment Method."] || "",
                            qty: r["Qty"] || r["‡∫à‡∫≥‡∫ô‡∫ß‡∫ô/Quantity."] || 1,
                            price: r["Price"] || r["‡∫•‡∫≤‡∫Ñ‡∫≤ / Price."] || 0,
                            memo: r["Memo"] || r["K"] || "",
                            photo_url: r["Photo"] || r["L"] || ""
                        }));
                        setRecords(mapped.reverse());
                    }
                } catch (err) {
                    console.error("Fetch error:", err);
                }
                setIsLoading(false);
            };
            
                    const data = await response.json();
                    
                    const mapped = data.map(r => ({
                        ...r,
                        id: r.row_index,
                        date: r["‡∫ß‡∫±‡∫ô‡∫ó‡∫µ /Date."] || r["Date"] || "",
                        item_name: r["‡∫•‡∫≤‡∫ç‡∫Å‡∫≤‡∫ô / Item."] || r["Item"] || "",
                        total: r["‡∫•‡∫ß‡∫° / Total."] || r["Total"] || 0,
                        category: r["‡∫õ‡∫∞‡ªÄ‡∫û‡∫î / Category."] || r["Category"] || "",
                        method: r["‡∫ß‡∫¥‡∫ó‡∫µ‡∫à‡ªà‡∫≤‡∫ç‡ªÄ‡∫á‡∫¥‡∫ô / Payment Method."] || r["Method"] || "",
                        memo: r["Memo"] || r["K"],
                        photo_url: r["Photo"] || r["L"]
                    }));
                    setRecords(mapped.reverse());
                } catch (err) {
                    console.error("Fetch Error:", err);
                }
                setIsLoading(false);
            };

            const handlePhoto = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_W = 400;
                        let w = img.width, h = img.height;
                        if (w > MAX_W) { h *= MAX_W / w; w = MAX_W; }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        setFForm({...fForm, photo_url: canvas.toDataURL('image/jpeg', 0.5)});
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(file);
            };

            const handleSave = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                const payload = {
                    row_index: fForm.id,
                    date: fForm.date,
                    category: fForm.category,
                    method: fForm.method,
                    total: fForm.total,
                    item: fForm.item_name,
                    qty: fForm.qty,
                    price: fForm.price,
                    amount: fForm.total, // IÂàó(Amount) = EÂàó(Total)„Å®„Åô„Çã
                    j_val: fForm.j_val || "", // JÂàó„Çí‰øùÊåÅ
                    memo: fForm.memo || "",
                    photo_url: fForm.photo_url || ""
                };
                try {
                    await fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                    alert("Saved!");
                    setView('list');
                    fetchSheetData();
                } catch (err) { alert(err); }
                setIsLoading(false);
            };

            return (
                <div className="max-w-2xl mx-auto p-4">
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="font-black text-xl italic text-emerald-800 tracking-tighter">HSDEC FINANCE</h1>
                        <button onClick={() => { setFForm({date: new Date().toISOString().split('T')[0], category: 'Other', method: 'Cash', qty: 1}); setView('edit'); }} className="bg-emerald-600 text-white px-4 py-2 rounded-xl font-bold text-sm shadow-lg">+ ADD</button>
                    </div>

                    {/* LIST */}
                    <div className="space-y-3">
                        {records.map((r, i) => (
                            <div key={i} onClick={() => { setFForm(r); setView('edit'); }} className="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    <div className="w-12 h-12 bg-slate-100 rounded-lg overflow-hidden flex-shrink-0">
                                        {r.photo_url && <img src={r.photo_url} className="w-full h-full object-cover" />}
                                    </div>
                                    <div>
                                        <p className="text-[10px] font-bold text-slate-400 uppercase">{r.date}</p>
                                        <p className="font-black text-slate-800">{r.item_name}</p>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <p className="lak-amount text-rose-600 font-black">{Number(r.total).toLocaleString()}‚Ç≠</p>
                                    <p className="text-[9px] font-bold text-slate-400">{r.category}</p>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* EDIT MODAL */}
                    {view === 'edit' && (
                        <div className="modal-full">
                            <div className="max-w-md mx-auto">
                                <div className="flex justify-between items-center mb-6">
                                    <button onClick={() => setView('list')} className="text-slate-400 font-bold">Cancel</button>
                                    <h2 className="font-black text-sm">TRANSACTION</h2>
                                    <div className="w-10"></div>
                                </div>

                                <form onSubmit={handleSave} className="space-y-4">
                                    <div className="grid grid-cols-2 gap-3">
                                        <div><label className="label-cap">Date</label><input type="date" className="form-input" value={fForm.date} onChange={e => setFForm({...fForm, date: e.target.value})} required /></div>
                                        <div><label className="label-cap">Category</label>
                                            <select className="form-select" value={fForm.category} onChange={e => setFForm({...fForm, category: e.target.value})}>
                                                {CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}
                                            </select>
                                        </div>
                                    </div>

                                    {/* Table View for F-I columns */}
                                    <div className="overflow-hidden rounded-xl border border-slate-200">
                                        <table className="w-full border-collapse bg-slate-50">
                                            <thead>
                                                <tr className="bg-slate-100">
                                                    <th className="table-cell">Item (F)</th>
                                                    <th className="table-cell">Qty (G)</th>
                                                    <th className="table-cell">Price (H)</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td className="p-0"><input type="text" className="w-full p-2 text-center text-xs font-bold outline-none bg-white" value={fForm.item_name} onChange={e => setFForm({...fForm, item_name: e.target.value})} /></td>
                                                    <td className="p-0"><input type="number" className="w-full p-2 text-center text-xs font-bold outline-none bg-white" value={fForm.qty} onChange={e => {const q = e.target.value; setFForm({...fForm, qty: q, total: q * (fForm.price || 0)})}} /></td>
                                                    <td className="p-0"><input type="number" className="w-full p-2 text-center text-xs font-bold outline-none bg-white" value={fForm.price} onChange={e => {const p = e.target.value; setFForm({...fForm, price: p, total: p * (fForm.qty || 0)})}} /></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div className="p-3 bg-emerald-50 flex justify-between items-center border-t border-slate-200">
                                            <span className="text-[10px] font-black text-emerald-700">TOTAL AMOUNT (E/I)</span>
                                            <span className="font-black text-emerald-900">{Number(fForm.total || 0).toLocaleString()} ‚Ç≠</span>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="label-cap">Payment Method (D)</label>
                                        <select className="form-select" value={fForm.method} onChange={e => setFForm({...fForm, method: e.target.value})}>
                                            {METHODS.map(m => <option key={m} value={m}>{m}</option>)}
                                        </select>
                                    </div>

                                    <div><label className="label-cap">Memo (K)</label><textarea className="form-input h-20" value={fForm.memo} onChange={e => setFForm({...fForm, memo: e.target.value})} /></div>

                                    <div className="relative aspect-video bg-slate-100 rounded-2xl overflow-hidden flex items-center justify-center border-2 border-dashed border-slate-300">
                                        {fForm.photo_url ? <img src={fForm.photo_url} className="w-full h-full object-contain" /> : <span className="text-4xl opacity-20">üì∑</span>}
                                        <input type="file" accept="image/*" capture="environment" className="absolute inset-0 opacity-0" onChange={handlePhoto} />
                                    </div>

                                    <button disabled={isLoading} className="w-full bg-slate-900 text-white py-4 rounded-xl font-black text-lg shadow-xl active:scale-95 transition-all">
                                        {isLoading ? "Saving..." : "CONFIRM & SAVE"}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FinanceApp />);
    </script>
</body>
</html>
