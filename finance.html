<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finance | HSDEC</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .form-input, .form-select { border: 2px solid #e2e8f0; padding: 14px; border-radius: 12px; width: 100%; font-weight: 700; }
        .stat-card { background: #0f172a; color: white; border-radius: 2.5rem; padding: 2.5rem; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const STAFFS = ["Mr. Chanthaviphone", "Ms. Sengmala", "Mr. Takashi", "Ms. Chansouk", "Ms. Mim"];

        function FinanceApp() {
            const [view, setView] = useState('list');
            const [logs, setLogs] = useState([]);
            const [month, setMonth] = useState(new Date().toISOString().slice(0, 7));
            const [form, setForm] = useState({ date: new Date().toISOString().split('T')[0], item: '', category: 'Food', unit_price: 0, quantity: 1, lak_amount: 0, payer: STAFFS[0] });

            useEffect(() => { fetchLogs(); }, [month]);

            async function fetchLogs() {
                const { data } = await supabase.from('finance_logs').select('*').order('date', { ascending: false });
                if (data) setLogs(data.filter(l => l.date && l.date.startsWith(month)));
            }

            const calc = (p, q) => {
                const total = Number(p) * Number(q);
                setForm({...form, unit_price: p, quantity: q, lak_amount: total});
            };

            const save = async (e) => {
                e.preventDefault();
                const { error } = await supabase.from('finance_logs').upsert([form]);
                if (error) alert(error.message); else { setView('list'); fetchLogs(); }
            };

            return (
                <div class="max-w-3xl mx-auto p-4 pb-20">
                    <header class="flex justify-between items-center py-8">
                        <h1 class="text-4xl font-black italic text-blue-600">FINANCE</h1>
                        <button onClick={() => setView('edit')} class="bg-blue-600 text-white px-8 py-3 rounded-2xl font-black text-xs shadow-xl">+ RECORD</button>
                    </header>

                    <input type="month" class="form-input !w-auto mb-6" value={month} onChange={e => setMonth(e.target.value)} />

                    <div class="stat-card mb-10">
                        <p class="text-[10px] font-black uppercase opacity-40 tracking-widest mb-2">Total Spend ({month})</p>
                        <p class="text-5xl font-black font-mono text-emerald-400 italic">₭{logs.reduce((s,l)=>s+Number(l.lak_amount||0),0).toLocaleString()}</p>
                    </div>

                    <div class="space-y-3">
                        {logs.map(l => (
                            <div key={l.id} class="bg-white p-6 rounded-3xl flex justify-between items-center shadow-sm border border-slate-100">
                                <div>
                                    <p class="text-[9px] font-black text-slate-300 uppercase">{l.date} · {l.payer}</p>
                                    <p class="font-black text-slate-800 text-lg">{l.item} <span class="text-slate-300 text-xs">x{l.quantity}</span></p>
                                </div>
                                <p class="font-black font-mono text-xl text-blue-600">₭{Number(l.lak_amount).toLocaleString()}</p>
                            </div>
                        ))}
                    </div>

                    {view === 'edit' && (
                        <div class="fixed inset-0 bg-white z-[1000] p-6 overflow-y-auto">
                            <div class="max-w-xl mx-auto">
                                <button onClick={() => setView('list')} class="text-slate-400 font-black text-xs mb-8 uppercase">Cancel</button>
                                <form onSubmit={save} class="space-y-6">
                                    <div class="grid grid-cols-2 gap-4">
                                        <input type="date" class="form-input" value={form.date} onChange={e => setForm({...form, date:e.target.value})} />
                                        <select class="form-select" value={form.payer} onChange={e => setForm({...form, payer:e.target.value})}>{STAFFS.map(s=><option key={s} value={s}>{s}</option>)}</select>
                                    </div>
                                    <input type="text" class="form-input" placeholder="Item Name" value={form.item} onChange={e => setForm({...form, item:e.target.value})} required />
                                    <div class="grid grid-cols-2 gap-4">
                                        <input type="number" class="form-input" placeholder="Unit Price" value={form.unit_price} onChange={e => calc(e.target.value, form.quantity)} />
                                        <input type="number" class="form-input" placeholder="Qty" value={form.quantity} onChange={e => calc(form.unit_price, e.target.value)} />
                                    </div>
                                    <div class="bg-slate-900 p-8 rounded-3xl text-center">
                                        <p class="text-4xl font-black font-mono text-emerald-400">₭{Number(form.lak_amount).toLocaleString()}</p>
                                    </div>
                                    <button type="submit" class="w-full bg-blue-600 text-white py-6 rounded-3xl font-black text-xl shadow-xl">SAVE DATA</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FinanceApp />);
    </script>
</body>
</html>
