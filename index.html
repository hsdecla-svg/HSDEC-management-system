<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSDEC Global Platform v2.0</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .form-input { border: 2px solid #f1f5f9; padding: 0.8rem; border-radius: 0.8rem; background: #f8fafc; outline: none; transition: all 0.2s; font-weight: 600; width: 100%; font-size: 0.9rem; }
        .form-input:focus { border-color: #3b82f6; background: white; }
        .label-text { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; margin-bottom: 0.3rem; display: block; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const translations = {
            en: { dashboard: "Dashboard", register: "New Entry", save: "Save Changes", back: "Cancel", basic: "Basic", docs: "Documents", interview: "Process", dispatch: "Status", search: "Search workers..." },
            ja: { dashboard: "åç°¿ä¸€è¦§", register: "æ–°è¦ç™»éŒ²", save: "ä¿å­˜", back: "æˆ»ã‚‹", basic: "åŸºæœ¬", docs: "æ›¸é¡ž", interview: "é¸æŠœ", dispatch: "æ´¾é£å¾Œ", search: "åå‰ã§æ¤œç´¢..." }
        };

        function App() {
            const [lang, setLang] = useState('en');
            const [user, setUser] = useState(null);
            const [view, setView] = useState('list');
            const [workers, setWorkers] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [tab, setTab] = useState('basic');
            const [isSaving, setIsSaving] = useState(false);
            
            // 51é …ç›®ã®ãƒ™ãƒ¼ã‚¹ã¨ãªã‚‹åˆæœŸå€¤
            const initialForm = {
                name: '', phone: '', passport_no: '', gender: '', birth_date: '',
                docs_land_titles: false, docs_health_cert: false, docs_criminal_record: false,
                topik_level: '', total_score: 0, interview_score: 0,
                dispatch_status: 'Waiting', work_attitude_score: 0, company_feedback: ''
            };
            const [formData, setFormData] = useState(initialForm);
            const t = translations[lang];

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                    if (session) fetchWorkers();
                });
            }, []);

            const fetchWorkers = async () => {
                const { data } = await supabaseClient.from('workers').select('*').order('created_at', { ascending: false });
                setWorkers(data || []);
            };

            const handleEdit = (worker) => {
                setFormData(worker);
                setView('detail');
                setTab('basic');
            };

            const handleSave = async () => {
                if (!formData.name) return alert("Name is required");
                setIsSaving(true);
                const { error } = await supabaseClient.from('workers').upsert([formData]);
                if (error) { alert(error.message); } else {
                    alert("Data Sync Successful!");
                    setView('list');
                    fetchWorkers();
                }
                setIsSaving(false);
            };

            // æ¤œç´¢ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
            const filteredWorkers = workers.filter(w => 
                w.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                (w.passport_no && w.passport_no.toLowerCase().includes(searchTerm.toLowerCase()))
            );

            if (!user) return <LoginForm supabase={supabaseClient} />;

            return (
                <div class="min-h-screen flex flex-col md:flex-row">
                    <aside class="w-full md:w-64 bg-slate-950 text-white p-6 flex-shrink-0 z-20">
                        <div class="mb-10"><h1 class="text-2xl font-black text-blue-500 tracking-tighter italic">HSDEC</h1></div>
                        <nav class="space-y-2">
                            <button onClick={() => setView('list')} class={`w-full text-left p-3 rounded-xl font-bold ${view === 'list' ? 'bg-blue-600' : 'text-slate-500 hover:text-white'}`}>ðŸ“‚ {t.dashboard}</button>
                            <button onClick={() => { setFormData(initialForm); setView('detail'); }} class={`w-full text-left p-3 rounded-xl font-bold ${view === 'detail' ? 'bg-blue-600' : 'text-slate-500 hover:text-white'}`}>âž• {t.register}</button>
                            <button onClick={() => supabaseClient.auth.signOut()} class="w-full text-left p-3 text-red-500 text-xs mt-20 uppercase font-black">Sign Out</button>
                        </nav>
                    </aside>

                    <main class="flex-grow p-4 md:p-8 overflow-auto">
                        {view === 'list' ? (
                            <div class="max-w-6xl mx-auto">
                                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-10">
                                    <h2 class="text-3xl font-black text-slate-900 tracking-tight">{t.dashboard}</h2>
                                    <input type="text" placeholder={t.search} class="p-3 bg-white border border-slate-200 rounded-2xl w-full md:w-80 shadow-sm outline-none focus:ring-2 focus:ring-blue-500" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {filteredWorkers.map(w => (
                                        <div key={w.id} onClick={() => handleEdit(w)} class="bg-white p-6 rounded-[2rem] card-shadow border border-white hover:border-blue-400 transition-all cursor-pointer group relative overflow-hidden">
                                            <div class="absolute top-0 right-0 p-4 text-[10px] font-black text-slate-300 uppercase">{w.dispatch_status}</div>
                                            <div class="text-xl font-black text-slate-900 mb-1 group-hover:text-blue-600 transition-colors">{w.name}</div>
                                            <div class="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest">{w.passport_no || "NO PASSPORT"}</div>
                                            <div class="flex flex-wrap gap-2 pt-4 border-t border-slate-50">
                                                <span class="bg-blue-50 text-blue-600 text-[9px] font-black px-2 py-1 rounded">TOPIK: {w.topik_level || '-'}</span>
                                                <span class="bg-amber-50 text-amber-600 text-[9px] font-black px-2 py-1 rounded">INTV: {w.total_score || '0'}</span>
                                                {w.docs_land_titles && <span class="bg-green-50 text-green-600 text-[9px] font-black px-2 py-1 rounded">âœ“ LAND</span>}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div class="max-w-4xl mx-auto bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 overflow-hidden">
                                <div class="flex bg-slate-50 border-b overflow-x-auto">
                                    {['basic', 'docs', 'interview', 'dispatch'].map(i => (
                                        <button key={i} onClick={() => setTab(i)} class={`px-8 py-5 text-[10px] font-black uppercase tracking-widest ${tab === i ? 'bg-white text-blue-600 border-b-4 border-blue-600' : 'text-slate-400'}`}>{t[i]}</button>
                                    ))}
                                </div>
                                <div class="p-10">
                                    {tab === 'basic' && (
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 animate-in fade-in duration-300">
                                            <div class="md:col-span-2"><label class="label-text">Full Name</label><input type="text" class="form-input" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} /></div>
                                            <div><label class="label-text">Phone</label><input type="text" class="form-input" value={formData.phone} onChange={e => setFormData({...formData, phone: e.target.value})} /></div>
                                            <div><label class="label-text">Passport No</label><input type="text" class="form-input" value={formData.passport_no} onChange={e => setFormData({...formData, passport_no: e.target.value})} /></div>
                                            <div><label class="label-text">Gender</label><select class="form-input" value={formData.gender} onChange={e => setFormData({...formData, gender: e.target.value})}><option value="">Select...</option><option value="M">Male</option><option value="F">Female</option></select></div>
                                            <div><label class="label-text">Birth Date</label><input type="date" class="form-input" value={formData.birth_date} onChange={e => setFormData({...formData, birth_date: e.target.value})} /></div>
                                        </div>
                                    )}
                                    {tab === 'docs' && (
                                        <div class="space-y-4 animate-in fade-in">
                                            {[['docs_land_titles', 'Land Titles'], ['docs_health_cert', 'Health Cert'], ['docs_criminal_record', 'Criminal Record']].map(([key, label]) => (
                                                <label key={key} class="flex items-center justify-between p-5 border-2 border-slate-50 rounded-2xl cursor-pointer hover:bg-slate-50 transition-all">
                                                    <span class="font-bold text-slate-700">{label}</span>
                                                    <input type="checkbox" checked={formData[key]} onChange={e => setFormData({...formData, [key]: e.target.checked})} class="w-6 h-6 rounded border-slate-300 text-blue-600" />
                                                </label>
                                            ))}
                                        </div>
                                    )}
                                    {tab === 'interview' && (
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 animate-in fade-in">
                                            <div><label class="label-text">TOPIK Level</label><select class="form-input" value={formData.topik_level} onChange={e => setFormData({...formData, topik_level: e.target.value})}><option value="">N/A</option><option value="1">Level 1</option><option value="2">Level 2</option></select></div>
                                            <div><label class="label-text">Selection Score (0-100)</label><input type="number" class="form-input" value={formData.total_score} onChange={e => setFormData({...formData, total_score: parseInt(e.target.value) || 0})} /></div>
                                        </div>
                                    )}
                                    {tab === 'dispatch' && (
                                        <div class="space-y-6 animate-in fade-in">
                                            <div><label class="label-text">Dispatch Status</label><select class="form-input" value={formData.dispatch_status} onChange={e => setFormData({...formData, dispatch_status: e.target.value})}><option value="Waiting">Waiting</option><option value="Dispatched">Dispatched</option><option value="Completed">Completed</option></select></div>
                                            <div><label class="label-text">Employer Feedback / Memo</label><textarea class="form-input h-32" value={formData.company_feedback} onChange={e => setFormData({...formData, company_feedback: e.target.value})} /></div>
                                        </div>
                                    )}
                                    <div class="mt-16 flex justify-end gap-4 border-t border-slate-50 pt-10">
                                        <button onClick={() => setView('list')} class="px-8 py-3 rounded-xl font-bold text-slate-400">Cancel</button>
                                        <button onClick={handleSave} disabled={isSaving} class="px-10 py-3 bg-blue-600 text-white rounded-xl font-black text-xs uppercase tracking-widest shadow-xl shadow-blue-500/30">
                                            {isSaving ? 'Processing...' : t.save}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        function LoginForm({ supabase }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            return (
                <div class="min-h-screen flex items-center justify-center bg-slate-950 p-6 relative">
                    <div class="absolute inset-0 opacity-10 bg-[radial-gradient(#3b82f6_1px,transparent_1px)] [background-size:20px_20px]"></div>
                    <div class="max-w-md w-full bg-white rounded-[3rem] p-12 shadow-2xl relative z-10">
                        <div class="text-center mb-10"><h1 class="text-4xl font-black tracking-tighter">HSDEC</h1><p class="text-[10px] font-black text-blue-500 uppercase tracking-widest mt-2">Internal Management</p></div>
                        <form onSubmit={async (e) => { e.preventDefault(); const { error } = await supabase.auth.signInWithPassword({ email, password }); if (error) alert(error.message); }} class="space-y-4">
                            <input type="email" placeholder="Email" class="form-input" value={email} onChange={e => setEmail(e.target.value)} required />
                            <input type="password" placeholder="Password" class="form-input" value={password} onChange={e => setFormData({...formData, password: e.target.value})} value={password} onChange={e => setPassword(e.target.value)} required />
                            <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-blue-700 shadow-xl shadow-blue-500/40">Enter Platform</button>
                        </form>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
