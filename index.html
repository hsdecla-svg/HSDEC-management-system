<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #0f172a; font-family: 'Inter', sans-serif; color: white; margin: 0; overflow: hidden; }
        
        /* タイトル装飾 */
        .title-glow { text-shadow: 0 0 20px rgba(16, 185, 129, 0.3); }

        /* カレンダーをさらにコンパクトに（枠線なし、行数固定なし） */
        .fc { border: none !important; font-size: 13px; max-height: 320px; }
        .fc-theme-standard td, .fc-theme-standard th { border: none !important; }
        .fc-day-sat { color: #60a5fa !important; }
        .fc-day-sun { color: #f87171 !important; }
        
        /* 日付セルの高さを最小限に */
        .fc .fc-daygrid-day-top { flex-direction: column; align-items: center; justify-content: center; }
        .fc-daygrid-day-number { font-weight: 700; padding: 4px !important; display: block; width: 100%; text-align: center; }
        .fc-daygrid-day-frame { min-height: 40px !important; }

        /* 予定がある日のドット */
        .fc-daygrid-event-harness { display: none; }
        .has-event { position: relative; }
        .has-event::after {
            content: ''; position: absolute; bottom: 4px; left: 50%; transform: translateX(-50%);
            width: 4px; height: 4px; background: #10b981; border-radius: 50%;
        }

        /* ログイン項目を大きく */
        .big-input { background: rgba(255, 255, 255, 0.07); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 20px; font-size: 18px; transition: 0.3s; }
        .big-input:focus { border-color: #10b981; background: rgba(255, 255, 255, 0.12); outline: none; }
        
        .fc-toolbar-title { font-size: 16px !important; font-weight: 900; }
        .fc-button { padding: 2px 6px !important; }

        #eventModal { display: none; background: rgba(0,0,0,0.9); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4">

    <div class="w-full max-w-md mx-auto flex flex-col space-y-4">
        
        <header class="text-center py-2">
            <h1 class="text-3xl font-black italic text-emerald-500 tracking-tighter title-glow leading-tight">HSDEC</h1>
            <p class="text-[9px] font-black text-slate-400 uppercase tracking-[0.3em]">Central Management System</p>
        </header>

        <div class="w-full bg-white/5 rounded-[1.5rem] p-2 border border-white/5 shadow-xl">
            <div id="calendar"></div>
        </div>

        <div class="w-full bg-white/5 p-6 rounded-[2rem] border border-white/10 space-y-5">
            <div>
                <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Select User</label>
                <select id="user-select" class="big-input w-full p-5 text-white font-bold outline-none appearance-none mt-1">
                    <option value="Takashi">Takashi</option>
                    <option value="Chansouk">Chansouk</option>
                    <option value="Mim">Mim</option>
                    <option value="Chanthaviphone">Chanthaviphone</option>
                    <option value="Sengmala">Sengmala</option>
                </select>
            </div>
            <div>
                <label class="text-[10px] font-black text-slate-500 uppercase ml-2 tracking-widest">Password</label>
                <input type="password" id="pass" placeholder="••••" class="big-input w-full p-5 text-center font-bold text-white mt-1 tracking-[0.5em]">
            </div>
            
            <button onclick="login()" class="w-full bg-emerald-500 text-white py-5 rounded-[1.5rem] font-black text-sm uppercase tracking-widest shadow-lg shadow-emerald-500/20 active:scale-95 transition-all mt-2">
                Access System →
            </button>
            <p id="error" class="text-rose-500 text-[10px] text-center hidden font-black uppercase italic">Access Denied.</p>
        </div>

    </div>

    <div id="eventModal" class="fixed inset-0 z-50 flex items-center justify-center p-8">
        <div class="bg-slate-900 border border-emerald-500/30 rounded-[2.5rem] p-8 w-full max-w-xs shadow-2xl text-center">
            <h3 id="modalTitle" class="text-xl font-black text-white mb-2 italic"></h3>
            <p id="modalDate" class="text-[10px] font-bold text-emerald-500 mb-4 tracking-widest uppercase"></p>
            <div id="modalDesc" class="text-xs text-slate-400 mb-8 leading-relaxed text-left border-t border-white/5 pt-4 font-medium"></div>
            <button onclick="closeModal()" class="w-full bg-white text-black py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest transition-all">Close</button>
        </div>
    </div>

    <script>
        const USER_DB = {
            "Takashi": { pw: "Tks83446412", role: "admin" },
            "Chansouk": { pw: "97372185", role: "staff" },
            "Mim": { pw: "78277996", role: "staff" },
            "Chanthaviphone": { pw: "96086112", role: "vv" },
            "Sengmala": { pw: "22886998", role: "sv" }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            // FullCalendarの初期化部分
const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    locale: 'en',
    headerToolbar: { left: 'prev', center: 'title', right: 'next' },
    fixedWeekCount: false,
    googleCalendarApiKey: 'AIzaSyCzE9RsYu1ec6_b0ePHj_7FEOh9aF0fQi0',
    events: {
        googleCalendarId: 'hsdec.la@gmail.com'
    },
    // 予定が読み込まれたらコンソールにログを出す（確認用）
    eventSourceSuccess: function(content, response) {
        console.log("イベントの取得に成功しました:", content);
    },
    eventSourceFailure: function(error) {
        console.error("イベントの取得に失敗しました。原因:", error);
        alert("カレンダーの読み込みに失敗しました。公開設定を確認してください。");
    },
    eventDidMount: function(info) {
        info.el.closest('.fc-daygrid-day').classList.add('has-event');
    },
    eventClick: function(info) {
        info.jsEvent.preventDefault();
        showModal(info.event);
    }
});

        function showModal(event) {
            document.getElementById('modalTitle').innerText = event.title;
            document.getElementById('modalDate').innerText = event.start.toDateString();
            document.getElementById('modalDesc').innerText = event.extendedProps.description || 'No additional details.';
            document.getElementById('eventModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('eventModal').style.display = 'none'; }

        function login() {
            const name = document.getElementById('user-select').value;
            const pass = document.getElementById('pass').value;
            const error = document.getElementById('error');
            if (USER_DB[name] && USER_DB[name].pw === pass) {
                location.href = 'worker.html'; 
            } else {
                error.classList.remove('hidden');
                setTimeout(() => { error.classList.add('hidden'); }, 2000);
            }
        }
    </script>
</body>
</html>
