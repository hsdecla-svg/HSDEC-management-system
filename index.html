<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #0f172a; font-family: 'Inter', sans-serif; color: white; margin: 0; padding: 0; }
        
        /* カレンダーのコンパクト調整 */
        .fc { background: rgba(255,255,255,0.02); border-radius: 20px; font-size: 13px; border: none !important; }
        .fc-day-sat { color: #60a5fa !important; }
        .fc-day-sun { color: #f87171 !important; }
        .fc-day-today { background: rgba(16, 185, 129, 0.15) !important; border-radius: 8px; }
        .fc-toolbar { margin-bottom: 10px !important; padding: 5px; }
        .fc-toolbar-title { font-size: 16px !important; font-weight: 900; text-transform: uppercase; color: #10b981; }
        .fc-button { background: #1e293b !important; border: none !important; padding: 4px 8px !important; text-transform: uppercase !important; font-size: 10px !important; font-weight: 900 !important; }
        
        /* ログインフォームのシンプル化 */
        .input-minimal { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; transition: 0.3s; }
        .input-minimal:focus { border-color: #10b981; background: rgba(255,255,255,0.1); outline: none; }
        
        #eventModal { display: none; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="w-full max-w-md mx-auto flex flex-col flex-grow p-4 space-y-6">
        
        <div class="w-full">
            <header class="flex justify-between items-center mb-2 px-2">
                <h1 class="text-xl font-black italic text-emerald-500 tracking-tighter">HSDEC HUB</h1>
                <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Schedule</p>
            </header>
            <div id="calendar" class="w-full overflow-hidden"></div>
        </div>

        <hr class="border-white/5">

        <div class="w-full pb-8">
            <div class="bg-white/5 p-6 rounded-3xl border border-white/10 shadow-xl">
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <div class="col-span-1">
                        <label class="text-[9px] font-black text-slate-500 uppercase ml-1">User</label>
                        <select id="user-select" class="input-minimal w-full p-3 text-sm font-bold text-white outline-none">
                            <option value="Takashi">Takashi</option>
                            <option value="Chansouk">Chansouk</option>
                            <option value="Mim">Mim</option>
                            <option value="Chanthaviphone">Chanthaviphone</option>
                            <option value="Sengmala">Sengmala</option>
                        </select>
                    </div>
                    <div class="col-span-1">
                        <label class="text-[9px] font-black text-slate-500 uppercase ml-1">Password</label>
                        <input type="password" id="pass" placeholder="••••" class="input-minimal w-full p-3 text-sm text-center font-bold text-white">
                    </div>
                </div>
                
                <button onclick="login()" class="w-full bg-emerald-500 text-white py-4 rounded-xl font-black text-sm uppercase shadow-lg shadow-emerald-500/20 active:scale-95 transition-all">
                    Login →
                </button>
                <p id="error" class="text-rose-500 text-[10px] mt-3 text-center hidden font-black italic">Access Denied.</p>
            </div>
        </div>

    </div>

    <div id="eventModal" class="fixed inset-0 z-50 flex items-center justify-center p-6">
        <div class="bg-slate-800 border border-white/10 rounded-3xl p-6 w-full max-w-xs shadow-2xl">
            <h3 id="modalTitle" class="text-lg font-black text-emerald-500 mb-1 italic"></h3>
            <p id="modalDate" class="text-[9px] font-bold text-slate-400 mb-3 tracking-widest"></p>
            <p id="modalDesc" class="text-xs text-slate-300 mb-6 leading-relaxed"></p>
            <button onclick="closeModal()" class="w-full bg-emerald-500/10 text-emerald-500 py-3 rounded-xl font-black text-[10px] uppercase">Close</button>
        </div>
    </div>

    <script>
        const USER_DB = {
            "Takashi": { pw: "Tks83446412", role: "admin" },
            "Chansouk": { pw: "97372185", role: "staff" },
            "Mim": { pw: "78277996", role: "staff" },
            "Chanthaviphone": { pw: "96086112", role: "vv" },
            "Sengmala": { pw: "22886998", role: "sv" }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'en',
                headerToolbar: { left: 'prev', center: 'title', right: 'next' }, // 左右にスクロールボタン
                // ★ あなたの情報を入れてください
                googleCalendarApiKey: 'AIzaSyCzE9RsYu1ec6_b0ePHj_7FEOh9aF0fQi0', 
                events: {
                    googleCalendarId: 'hsdec.la@gmail.com'
                },
                height: 'auto',
                eventClick: function(info) {
                    info.jsEvent.preventDefault();
                    showModal(info.event);
                }
            });
            calendar.render();
        });

        function showModal(event) {
            document.getElementById('modalTitle').innerText = event.title;
            document.getElementById('modalDate').innerText = event.start.toDateString();
            document.getElementById('modalDesc').innerText = event.extendedProps.description || 'No additional details.';
            document.getElementById('eventModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('eventModal').style.display = 'none'; }

        function login() {
            const name = document.getElementById('user-select').value;
            const pass = document.getElementById('pass').value;
            const error = document.getElementById('error');
            if (USER_DB[name] && USER_DB[name].pw === pass) {
                // ログイン成功時の処理（リンク先を調整してください）
                location.href = 'worker.html'; 
            } else {
                error.classList.remove('hidden');
                setTimeout(() => { error.classList.add('hidden'); }, 2000);
            }
        }
    </script>
</body>
</html>
