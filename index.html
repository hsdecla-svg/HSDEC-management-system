<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSDEC Global Hub v20.0</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+Lao:wght@400;700&display=swap');
        body { font-family: 'Inter', 'Noto Sans Lao', sans-serif; background-color: #f8fafc; }
        .form-input { border: 2px solid #e2e8f0; padding: 0.8rem; border-radius: 1rem; width: 100%; outline: none; transition: 0.2s; background: #fff; }
        .form-input:focus { border-color: #3b82f6; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
        .label-text { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; margin-bottom: 6px; display: block; }
        .nav-btn.active { color: #3b82f6; background: rgba(59, 130, 246, 0.1); border-radius: 1.2rem; }
        .doc-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Supabase Config (YOUR URL & KEY) ---
        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const i18n = {
            en: { dash: "Workers", finance: "Finance", new: "New", import: "Import", export: "Export", total: "Monthly Total" },
            jp: { dash: "Âä¥ÂÉçËÄÖÁÆ°ÁêÜ", finance: "‰ºöË®àÁÆ°ÁêÜ", new: "Êñ∞Ë¶èËøΩÂä†", import: "ExcelË™≠Ëæº", export: "ExcelÂá∫Âäõ", total: "ÊúàÈñìÂêàË®à" },
            lao: { dash: "‡∫•‡∫≤‡∫ç‡∫ä‡∫∑‡ªà‡∫Ñ‡∫ª‡∫ô‡∫á‡∫≤‡∫ô", finance: "‡∫Å‡∫≤‡∫ô‡ªÄ‡∫á‡∫¥‡∫ô", new: "‡ªÄ‡∫û‡∫µ‡ªà‡∫°‡ªÉ‡∫´‡∫°‡ªà", import: "‡∫ô‡∫≥‡ªÄ‡∫Ç‡∫ª‡ªâ‡∫≤", export: "‡∫™‡∫ª‡ªà‡∫á‡∫≠‡∫≠‡∫Å", total: "‡∫•‡∫ß‡∫°‡ªÄ‡∫î‡∫∑‡∫≠‡∫ô‡∫ô‡∫µ‡ªâ" }
        };

        function App() {
            const [mode, setMode] = useState('worker');
            const [lang, setLang] = useState('en');
            const [view, setView] = useState('list');
            const [workers, setWorkers] = useState([]);
            const [financeLogs, setFinanceLogs] = useState([]);
            const [rates, setRates] = useState({ USD: 22000, THB: 650 });
            const [finFilter, setFinFilter] = useState({ month: new Date().toISOString().slice(0, 7), category: 'All' });
            const [user, setUser] = useState(null);
            const t = i18n[lang];

            const [financeForm, setFinanceForm] = useState({ item: '', amount: '', currency: 'LAK', lak_amount: 0, category: 'General', date: new Date().toISOString().split('T')[0] });

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                    if (session) { fetchData(); fetchRates(); }
                });
            }, []);

            // ‰ºöË®àË®àÁÆó
            useEffect(() => {
                let amt = parseFloat(financeForm.amount) || 0;
                if (financeForm.currency === 'USD') amt *= rates.USD;
                if (financeForm.currency === 'THB') amt *= rates.THB;
                setFinanceForm(prev => ({ ...prev, lak_amount: Math.round(amt) }));
            }, [financeForm.amount, financeForm.currency, rates]);

            const fetchRates = async () => {
                try {
                    const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                    const data = await res.json();
                    setRates({ USD: data.rates.LAK || 22000, THB: (data.rates.LAK / data.rates.THB) || 650 });
                } catch (e) { console.error("Rate fail"); }
            };

            const fetchData = async () => {
                const { data: w } = await supabaseClient.from('workers').select('*').order('created_at', { ascending: false });
                const { data: f } = await supabaseClient.from('finance_logs').select('*').order('date', { ascending: false });
                setWorkers(w || []);
                setFinanceLogs(f || []);
            };

            // Excel Export (‰ºöË®àÁî®)
            const exportFinance = () => {
                const worksheet = XLSX.utils.json_to_sheet(filteredFinance);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Finance");
                XLSX.writeFile(workbook, `Finance_${finFilter.month}.xlsx`);
            };

            // Excel Import (‰ºöË®àÁî®)
            const importFinance = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = async (evt) => {
                    const wb = XLSX.read(evt.target.result, { type: 'binary' });
                    const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                    const { error } = await supabaseClient.from('finance_logs').insert(data);
                    if (error) alert(error.message); else fetchData();
                };
                reader.readAsBinaryString(file);
            };

            const filteredFinance = financeLogs.filter(log => {
                return log.date?.startsWith(finFilter.month) && (finFilter.category === 'All' || log.category === finFilter.category);
            });

            if (!user) return <LoginForm supabase={supabaseClient} />;

            return (
                <div class="flex h-screen w-screen bg-slate-50">
                    {/* „Çµ„Ç§„Éâ„É°„Éã„É•„Éº */}
                    <nav class="w-20 bg-slate-900 flex flex-col items-center py-10 gap-10 shrink-0">
                        <div class="text-blue-400 font-black italic text-2xl">H.</div>
                        <button onClick={() => setMode('worker')} class={`p-4 nav-btn ${mode === 'worker' ? 'active text-blue-400' : 'text-slate-500'}`}>
                            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                        </button>
                        <button onClick={() => setMode('finance')} class={`p-4 nav-btn ${mode === 'finance' ? 'active text-emerald-400' : 'text-slate-500'}`}>
                            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </button>
                        <div class="mt-auto space-y-4">
                            {['en','jp','lao'].map(l => (
                                <button key={l} onClick={() => setLang(l)} class={`block text-[10px] font-black p-1 uppercase ${lang === l ? 'text-white border-b' : 'text-slate-600'}`}>{l}</button>
                            ))}
                        </div>
                    </nav>

                    <main class="flex-grow overflow-y-auto p-6 md:p-12">
                        {mode === 'worker' ? (
                            <div class="max-w-6xl mx-auto">
                                <h2 class="text-4xl font-black text-slate-800 mb-10 tracking-tight uppercase">{t.dash}</h2>
                                <div class="bg-white rounded-[2.5rem] shadow-sm overflow-hidden border border-slate-100">
                                    <table class="w-full text-left font-bold text-sm text-slate-600">
                                        <thead class="bg-slate-50 border-b"><tr class="text-[10px] font-black text-slate-400 uppercase tracking-widest"><th class="p-8">Name</th><th class="p-8">Batch</th><th class="p-8">Passport</th><th class="p-8">Contract</th><th class="p-8">Health</th></tr></thead>
                                        <tbody class="divide-y divide-slate-50">
                                            {workers.map(w => (
                                                <tr key={w.id} class="hover:bg-slate-50 transition">
                                                    <td class="p-8 text-slate-900 font-black">{w.name}</td>
                                                    <td class="p-8"><span class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-xs">#{w.batch_no}</span></td>
                                                    <td class="p-8"> <span class={`doc-dot ${w.has_passport ? 'bg-emerald-500' : 'bg-rose-400'}`}></span> {w.has_passport ? 'Ready' : 'Missing'}</td>
                                                    <td class="p-8"> <span class={`doc-dot ${w.has_contract ? 'bg-emerald-500' : 'bg-rose-400'}`}></span> {w.has_contract ? 'Ready' : 'Missing'}</td>
                                                    <td class="p-8"> <span class={`doc-dot ${w.has_health_check ? 'bg-emerald-500' : 'bg-rose-400'}`}></span> {w.has_health_check ? 'Done' : 'Pending'}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        ) : (
                            /* ‰ºöË®àÁÆ°ÁêÜ (Finance) */
                            <div class="max-w-5xl mx-auto">
                                <div class="flex justify-between items-center mb-10">
                                    <h2 class="text-4xl font-black text-slate-800 italic uppercase">{t.finance}</h2>
                                    <div class="flex gap-4">
                                        <label class="bg-white px-5 py-3 rounded-xl shadow-sm border border-slate-200 text-xs font-bold cursor-pointer hover:bg-slate-50">
                                            üì• {t.import} <input type="file" class="hidden" accept=".xlsx" onChange={importFinance} />
                                        </label>
                                        <button onClick={exportFinance} class="bg-white px-5 py-3 rounded-xl shadow-sm border border-slate-200 text-xs font-bold hover:bg-slate-50">üì§ {t.export}</button>
                                        <button onClick={() => setView('edit')} class="bg-emerald-600 text-white px-8 py-3 rounded-xl font-bold shadow-xl shadow-emerald-200">+ {t.new}</button>
                                    </div>
                                </div>

                                {view === 'list' ? (
                                    <>
                                        {/* ÂêàË®àÈáëÈ°ç„Éë„Éç„É´ */}
                                        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10 bg-white p-10 rounded-[3.5rem] shadow-sm items-end border border-emerald-50">
                                            <div class="md:col-span-1"><label class="label-text">Month</label><input type="month" class="form-input font-bold" value={finFilter.month} onChange={e => setFinFilter({...finFilter, month: e.target.value})} /></div>
                                            <div class="md:col-span-1"><label class="label-text">Category</label><select class="form-input font-bold" value={finFilter.category} onChange={e => setFinFilter({...finFilter, category: e.target.value})}><option value="All">All Categories</option><option value="Gas">Gasoline</option><option value="Food">Food</option><option value="Salary">Salary</option></select></div>
                                            <div class="md:col-span-2 text-right">
                                                <p class="text-xs font-black text-emerald-500 uppercase tracking-widest mb-1">{t.total}</p>
                                                <p class="text-5xl font-black text-slate-900 tracking-tighter italic">‚Ç≠ {filteredFinance.reduce((s,l)=>s+Number(l.lak_amount||0),0).toLocaleString()}</p>
                                            </div>
                                        </div>
                                        {/* ‰ºöË®à„ÉÜ„Éº„Éñ„É´ */}
                                        <div class="bg-white rounded-[3rem] shadow-sm overflow-hidden border border-slate-100">
                                            <table class="w-full text-left font-bold text-sm text-slate-600">
                                                <thead class="bg-slate-50 border-b"><tr class="text-[10px] font-black text-slate-400 uppercase tracking-widest"><th class="p-8">Date</th><th class="p-8">Item</th><th class="p-8 text-right">LAK Amount</th></tr></thead>
                                                <tbody class="divide-y divide-slate-50">
                                                    {filteredFinance.map(l => (
                                                        <tr key={l.id} class="hover:bg-emerald-50/40 transition">
                                                            <td class="p-8 font-mono text-xs">{l.date}</td>
                                                            <td class="p-8"><div>{l.item}</div><span class="text-[9px] text-slate-400 uppercase">{l.category} | {l.currency} {l.amount}</span></td>
                                                            <td class="p-8 text-right text-emerald-600 text-xl font-black tracking-tighter">‚Ç≠ {Number(l.lak_amount).toLocaleString()}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </>
                                ) : (
                                    <div class="max-w-2xl mx-auto bg-white p-12 rounded-[4rem] shadow-2xl">
                                        <h3 class="text-2xl font-black mb-10 text-emerald-600 italic text-center uppercase tracking-widest">Finance Entry</h3>
                                        <form onSubmit={async (e)=>{e.preventDefault(); await supabaseClient.from('finance_logs').insert([financeForm]); setView('list'); fetchData();}} class="space-y-8">
                                            <div class="grid grid-cols-2 gap-6">
                                                <div><label class="label-text">Amount</label><input type="number" step="0.01" class="form-input text-2xl font-black" value={financeForm.amount} onChange={e=>setFinanceForm({...financeForm, amount:e.target.value})} required /></div>
                                                <div><label class="label-text">Currency</label><select class="form-input font-bold" value={financeForm.currency} onChange={e=>setFinanceForm({...financeForm, currency:e.target.value})}><option value="LAK">LAK</option><option value="USD">USD</option><option value="THB">THB</option></select></div>
                                            </div>
                                            <div class="bg-emerald-600 p-8 rounded-[3rem] text-white shadow-2xl text-center">
                                                <p class="text-xs font-black opacity-80 uppercase tracking-widest mb-1">Equivalent KIP</p>
                                                <p class="text-4xl font-black italic">‚Ç≠ {financeForm.lak_amount.toLocaleString()}</p>
                                            </div>
                                            <div><label class="label-text">Item</label><input type="text" class="form-input font-bold" value={financeForm.item} onChange={e=>setFinanceForm({...financeForm, item:e.target.value})} required /></div>
                                            <div class="flex justify-between items-center border-t pt-8">
                                                <button type="button" onClick={()=>setView('list')} class="text-slate-400 font-black text-xs uppercase underline">Cancel</button>
                                                <button type="submit" class="bg-emerald-600 text-white px-12 py-4 rounded-2xl font-black shadow-xl uppercase text-xs">Save</button>
                                            </div>
                                        </form>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        function LoginForm({ supabase }) {
            const [email, setEmail] = useState(''); const [password, setPassword] = useState('');
            const handleLogin = async (e) => { e.preventDefault(); const { error } = await supabase.auth.signInWithPassword({ email, password }); if (error) alert(error.message); };
            return (
                <div class="min-h-screen flex items-center justify-center bg-slate-950 p-6">
                    <form onSubmit={handleLogin} class="bg-white p-14 rounded-[4rem] shadow-2xl w-full max-w-sm text-center">
                        <h2 class="text-2xl font-black mb-10 text-slate-800 uppercase tracking-tighter">HSDEC HUB</h2>
                        <input type="email" placeholder="Email" class="form-input mb-4 text-center font-bold" onChange={e => setEmail(e.target.value)} required />
                        <input type="password" placeholder="Password" class="form-input mb-10 text-center font-bold" onChange={e => setPassword(e.target.value)} required />
                        <button class="w-full bg-blue-600 text-white py-5 rounded-3xl font-black shadow-xl">LOGIN</button>
                    </form>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
