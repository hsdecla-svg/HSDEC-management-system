<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.10/index.global.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #0f172a; font-family: 'Inter', sans-serif; color: white; margin: 0; overflow-x: hidden; }
        .title-glow { text-shadow: 0 0 20px rgba(16, 185, 129, 0.3); }

        /* カレンダー圧縮 */
        .fc { border: none !important; font-size: 13px; max-height: 320px; }
        .fc-theme-standard td, .fc-theme-standard th { border: none !important; }
        .fc-day-sat { color: #60a5fa !important; }
        .fc-day-sun { color: #f87171 !important; }
        .fc-daygrid-day-number { font-weight: 700; padding: 4px !important; display: block; width: 100%; text-align: center; }
        .fc-daygrid-day-frame { min-height: 40px !important; }

        /* 予定がある日のドット */
        .fc-daygrid-event-harness { display: none !important; }
        .has-event { position: relative; }
        .has-event::after {
            content: ''; position: absolute; bottom: 4px; left: 50%; transform: translateX(-50%);
            width: 6px; height: 6px; background: #10b981; border-radius: 50%; 
            box-shadow: 0 0 8px #10b981; z-index: 10;
        }

        /* ログイン項目 */
        .big-input { background: rgba(255, 255, 255, 0.07); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 20px; font-size: 18px; width: 100%; padding: 1.25rem; }
        .big-input:focus { border-color: #10b981; background: rgba(255, 255, 255, 0.12); outline: none; }
        
        .fc-toolbar-title { font-size: 16px !important; font-weight: 900; }
        .fc-button { background: transparent !important; border: none !important; color: #64748b !important; font-weight: 900 !important; }

        #eventModal { display: none; background: rgba(0,0,0,0.9); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4">

    <div class="w-full max-w-md mx-auto flex flex-col space-y-4">
        <header class="text-center py-2">
            <h1 class="text-3xl font-black italic text-emerald-500 title-glow leading-tight uppercase">HSDEC</h1>
            <p class="text-[9px] font-black text-slate-400 uppercase tracking-[0.3em]">Central Management System</p>
        </header>

        <div class="w-full bg-white/5 rounded-[1.5rem] p-2 border border-white/5 shadow-xl">
            <div id="calendar"></div>
        </div>

        <div class="w-full bg-white/5 p-6 rounded-[2rem] border border-white/10 space-y-5">
            <select id="user-select" class="big-input text-white font-bold outline-none appearance-none">
                <option value="Takashi">Takashi</option>
                <option value="Chansouk">Chansouk</option>
                <option value="Mim">Mim</option>
                <option value="Chanthaviphone">Chanthaviphone</option>
                <option value="Sengmala">Sengmala</option>
            </select>
            <input type="password" id="pass" placeholder="PASSWORD" class="big-input text-center font-bold text-white tracking-[0.5em]">
            <button onclick="login()" class="w-full bg-emerald-500 text-white py-5 rounded-[1.5rem] font-black text-sm uppercase tracking-widest shadow-lg active:scale-95 transition-all">
                Access System →
            </button>
            <p id="error" class="text-rose-500 text-[10px] text-center hidden font-black uppercase italic mt-2">Access Denied.</p>
        </div>
    </div>

    <div id="eventModal" class="fixed inset-0 z-50 flex items-center justify-center p-8">
        <div class="bg-slate-900 border border-emerald-500/30 rounded-[2.5rem] p-8 w-full max-w-xs text-center shadow-2xl">
            <h3 id="modalTitle" class="text-xl font-black text-white mb-2 italic uppercase"></h3>
            <p id="modalDate" class="text-[10px] font-bold text-emerald-500 mb-4 tracking-widest uppercase"></p>
            <div id="modalDesc" class="text-xs text-slate-400 mb-8 leading-relaxed text-left border-t border-white/5 pt-4"></div>
            <button onclick="closeModal()" class="w-full bg-white text-black py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest">Close</button>
        </div>
    </div>

    <script>
        const USER_DB = {
            "Takashi": { pw: "Tks83446412" },
            "Chansouk": { pw: "97372185" },
            "Mim": { pw: "78277996" },
            "Chanthaviphone": { pw: "96086112" },
            "Sengmala": { pw: "22886998" }
        };

        function initCalendar() {
            // ライブラリの読み込み確認
            if (typeof FullCalendar === 'undefined') {
                setTimeout(initCalendar, 100);
                return;
            }

            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                // 【重要】pluginsオプションを削除しました。ブラウザ版は読み込むだけで機能します。
                initialView: 'dayGridMonth',
                locale: 'en',
                headerToolbar: { left: 'prev', center: 'title', right: 'next' },
                fixedWeekCount: false,
                googleCalendarApiKey: 'AIzaSyCzE9RsYu1ec6_b0ePHj_7FEOh9aF0fQi0',
                events: { googleCalendarId: 'hsdec.la@gmail.com' },
                height: 'auto',
                eventDidMount: function(info) {
                    const dayEl = info.el.closest('.fc-daygrid-day');
                    if (dayEl) dayEl.classList.add('has-event');
                },
                eventClick: function(info) {
                    info.jsEvent.preventDefault();
                    showModal(info.event);
                }
            });
            calendar.render();
        }

        window.onload = initCalendar;

        function showModal(event) {
            document.getElementById('modalTitle').innerText = event.title;
            document.getElementById('modalDate').innerText = event.start.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
            document.getElementById('modalDesc').innerText = event.extendedProps.description || 'No additional details.';
            document.getElementById('eventModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('eventModal').style.display = 'none'; }

        function login() {
            const name = document.getElementById('user-select').value;
            const pass = document.getElementById('pass').value;
            if (USER_DB[name] && USER_DB[name].pw === pass) {
                location.href = 'worker.html'; 
            } else {
                document.getElementById('error').classList.remove('hidden');
                setTimeout(() => { document.getElementById('error').classList.add('hidden'); }, 2000);
            }
        }
    </script>
</body>
</html>
