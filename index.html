<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSDEC Global Management Hub</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+Lao:wght@400;700&display=swap');
        body { font-family: 'Inter', 'Noto Sans Lao', sans-serif; background: #f8fafc; color: #1e293b; overflow-x: hidden; }
        .form-input, .form-select, .form-textarea { border: 2px solid #e2e8f0; padding: 12px; border-radius: 12px; width: 100%; font-weight: 600; outline: none; background: white; transition: 0.2s; }
        .form-input:focus { border-color: #10b981; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }
        .sidebar-btn { padding: 1rem; border-radius: 1.25rem; transition: 0.3s; cursor: pointer; display: flex; align-items: center; justify-content: center; width: 3.5rem; height: 3.5rem; }
        .label-text { font-size: 11px; font-weight: 900; color: #64748b; text-transform: uppercase; margin-bottom: 6px; display: block; letter-spacing: 0.05em; }
        .modal-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .glass-nav { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); }
        .doc-dot { width: 8px; height: 8px; border-radius: 50%; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Configuration (REPLACE WITH YOUR KEYS) ---
        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const STAFFS = ["Mr. Chanthaviphone", "Ms. Sengmala", "Mr. Takashi", "Ms. Mim", "Ms. Chansouk", "Other"];
        const CATEGORIES = ["food", "gasoline", "item", "other"];
        const BATCHES = [1, 2, 3];
        const METHODS = ["Cash", "QR", "Other"];

        function App() {
            const [lang, setLang] = useState('en');
            const [mode, setMode] = useState('worker'); // worker | finance
            const [view, setView] = useState('list'); // list | detail | edit
            const [workers, setWorkers] = useState([]);
            const [financeLogs, setFinanceLogs] = useState([]);
            const [selectedBatch, setSelectedBatch] = useState(null);
            const [selectedItem, setSelectedItem] = useState(null);
            const [monthFilter, setMonthFilter] = useState(new Date().toISOString().slice(0, 7));
            const [catFilter, setCatFilter] = useState('all');
            const [uploading, setUploading] = useState(false);
            const [rates, setRates] = useState({ USD: 22000, THB: 650 });

            // Forms
            const initialWForm = { name: '', batch_no: 1, address: '', family: '', work_history: '', has_spouse: false, photo_url: '', passport_url: '', has_passport: false, has_contract: false, has_health_check: false };
            const initialFForm = { date: new Date().toISOString().split('T')[0], item: '', amount: '', currency: 'LAK', category: 'food', payer: STAFFS[0], payment_method: 'Cash', batch: 'Batch 1', details: '', memo: '', receipt_url: '' };
            const [wForm, setWForm] = useState(initialWForm);
            const [fForm, setFForm] = useState(initialFForm);

            useEffect(() => { fetchData(); fetchRates(); }, [monthFilter, catFilter]);

            async function fetchData() {
                const { data: w } = await supabase.from('workers').select('*').order('name');
                setWorkers(w || []);
                let fQuery = supabase.from('finance_logs').select('*').ilike('date', `${monthFilter}%`);
                if (catFilter !== 'all') fQuery = fQuery.eq('category', catFilter);
                const { data: f } = await fQuery.order('date', { ascending: false });
                setFinanceLogs(f || []);
            }

            async function fetchRates() {
                try {
                    const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                    const data = await res.json();
                    setRates({ USD: data.rates.LAK || 22000, THB: (data.rates.LAK / data.rates.THB) || 650 });
                } catch(e) {}
            }

            const handleFileUpload = async (e, bucket, type) => {
                const file = e.target.files[0];
                if (!file) return;
                setUploading(true);
                const fileName = `${Date.now()}_${file.name}`;
                const { data, error } = await supabase.storage.from(bucket).upload(fileName, file);
                if (data) {
                    const { data: url } = supabase.storage.from(bucket).getPublicUrl(fileName);
                    const publicUrl = url.publicUrl;
                    if (type === 'worker_photo') setWForm(prev => ({ ...prev, photo_url: publicUrl }));
                    if (type === 'worker_passport') setWForm(prev => ({ ...prev, passport_url: publicUrl }));
                    if (type === 'finance_receipt') setFForm(prev => ({ ...prev, receipt_url: publicUrl }));
                }
                setUploading(false);
            };

            const saveWorker = async (e) => {
                e.preventDefault();
                await supabase.from('workers').upsert([wForm]);
                setView('list'); fetchData();
            };

            const saveFinance = async (e) => {
                e.preventDefault();
                let lak = Number(fForm.amount);
                if(fForm.currency === 'USD') lak *= rates.USD;
                if(fForm.currency === 'THB') lak *= rates.THB;
                await supabase.from('finance_logs').insert([{...fForm, lak_amount: Math.round(lak)}]);
                setView('list'); fetchData();
            };

            return (
                <div class="flex h-screen w-screen overflow-hidden">
                    {/* Navigation Sidebar */}
                    <nav class="w-20 glass-nav flex flex-col items-center py-8 gap-8 z-50">
                        <div class="text-emerald-500 font-black text-2xl italic mb-4">H.</div>
                        <div onClick={() => {setMode('worker'); setView('list'); setSelectedBatch(null);}} 
                             class={`sidebar-btn ${mode === 'worker' ? 'bg-emerald-500 text-white shadow-lg shadow-emerald-500/40' : 'text-slate-500 hover:text-white'}`}>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                        </div>
                        <div onClick={() => {setMode('finance'); setView('list');}} 
                             class={`sidebar-btn ${mode === 'finance' ? 'bg-emerald-500 text-white shadow-lg shadow-emerald-500/40' : 'text-slate-500 hover:text-white'}`}>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                        </div>
                        <div class="mt-auto flex flex-col gap-4 text-[10px] font-black uppercase">
                            {['en','jp','lao','kr'].map(l => (
                                <button key={l} onClick={() => setLang(l)} class={`${lang === l ? 'text-emerald-400' : 'text-slate-600'}`}>{l}</button>
                            ))}
                        </div>
                    </nav>

                    {/* Main Stage */}
                    <main class="flex-grow overflow-y-auto p-6 md:p-12">
                        
                        {/* --- WORKER MODE --- */}
                        {mode === 'worker' && (
                            <div class="max-w-6xl mx-auto animate-in fade-in duration-500">
                                <div class="flex justify-between items-end mb-12">
                                    <div>
                                        <h2 class="text-4xl font-black text-slate-900 tracking-tighter uppercase italic">Worker Hub</h2>
                                        <p class="text-slate-400 font-bold text-xs mt-1">Personnel & Document Management</p>
                                    </div>
                                    <button onClick={() => {setWForm(initialWForm); setView('edit-worker');}} class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black shadow-xl hover:scale-105 transition">+ NEW ENTRY</button>
                                </div>

                                {selectedBatch === null ? (
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                                        {BATCHES.map(bn => (
                                            <div key={bn} onClick={() => setSelectedBatch(bn)} class="bg-white p-10 rounded-[3rem] shadow-sm border-2 border-transparent hover:border-emerald-500 transition cursor-pointer group relative overflow-hidden">
                                                <div class="absolute -right-4 -bottom-4 text-9xl font-black text-slate-50 group-hover:text-emerald-50 transition">0{bn}</div>
                                                <h3 class="text-2xl font-black text-slate-800 relative z-10 italic">BATCH {bn}</h3>
                                                <p class="text-slate-400 font-bold mt-1 uppercase text-[10px] tracking-widest relative z-10">{workers.filter(w=>w.batch_no == bn).length} Registered</p>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div class="animate-in slide-in-from-right duration-300">
                                        <button onClick={() => setSelectedBatch(null)} class="mb-8 text-emerald-600 font-black text-xs uppercase flex items-center gap-2 tracking-widest">← Back to Batches</button>
                                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                            {workers.filter(w => w.batch_no == selectedBatch).map(w => (
                                                <div key={w.id} onClick={() => {setSelectedItem(w); setView('detail-worker');}} class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 flex items-center gap-6 cursor-pointer hover:shadow-xl transition group">
                                                    <img src={w.photo_url || 'https://via.placeholder.com/150'} class="w-24 h-24 rounded-[2rem] object-cover bg-slate-100 border-4 border-white shadow-md group-hover:border-emerald-400 transition" />
                                                    <div class="flex-grow">
                                                        <p class="text-xl font-black text-slate-800 mb-2 tracking-tight">{w.name}</p>
                                                        <div class="flex gap-4">
                                                            <div class="flex items-center gap-1.5"><div class={`doc-dot ${w.has_passport ? 'bg-emerald-500' : 'bg-slate-200'}`}></div><span class="text-[9px] font-black text-slate-400 uppercase">Passport</span></div>
                                                            <div class="flex items-center gap-1.5"><div class={`doc-dot ${w.has_contract ? 'bg-emerald-500' : 'bg-slate-200'}`}></div><span class="text-[9px] font-black text-slate-400 uppercase">Contract</span></div>
                                                            <div class="flex items-center gap-1.5"><div class={`doc-dot ${w.has_health_check ? 'bg-emerald-500' : 'bg-slate-200'}`}></div><span class="text-[9px] font-black text-slate-400 uppercase">Health</span></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* --- FINANCE MODE --- */}
                        {mode === 'finance' && (
                            <div class="max-w-6xl mx-auto animate-in fade-in duration-500">
                                <div class="flex justify-between items-end mb-12">
                                    <div>
                                        <h2 class="text-4xl font-black text-slate-900 tracking-tighter uppercase italic">Finance</h2>
                                        <p class="text-slate-400 font-bold text-xs mt-1">Expense Tracking & Receipts</p>
                                    </div>
                                    <button onClick={() => {setFForm(initialFForm); setView('edit-finance');}} class="bg-emerald-600 text-white px-8 py-4 rounded-2xl font-black shadow-xl hover:scale-105 transition">+ NEW LOG</button>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-4 gap-8 bg-white p-10 rounded-[3rem] shadow-sm mb-10 items-end border-b-8 border-emerald-500">
                                    <div><label class="label-text">Month</label><input type="month" class="form-input" value={monthFilter} onChange={e => setMonthFilter(e.target.value)} /></div>
                                    <div><label class="label-text">Category</label><select class="form-select" value={catFilter} onChange={e => setCatFilter(e.target.value)}><option value="all">ALL CATEGORIES</option>{CATEGORIES.map(c=><option key={c} value={c}>{c.toUpperCase()}</option>)}</select></div>
                                    <div class="md:col-span-2 text-right">
                                        <p class="text-[10px] font-black text-emerald-500 uppercase tracking-widest mb-1">Total Expenses</p>
                                        <p class="text-6xl font-black text-slate-900 italic tracking-tighter font-mono">₭ {financeLogs.reduce((s,l)=>s+Number(l.lak_amount||0),0).toLocaleString()}</p>
                                    </div>
                                </div>
                                <div class="space-y-4">
                                    {financeLogs.map(log => (
                                        <div key={log.id} onClick={() => { setSelectedItem(log); setView('detail-finance'); }} class="bg-white p-8 rounded-[2.5rem] shadow-sm flex justify-between items-center cursor-pointer hover:bg-slate-50 transition border border-slate-50">
                                            <div>
                                                <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest mb-1">{log.date} • {log.category}</p>
                                                <p class="font-black text-slate-800 text-2xl tracking-tight">{log.item}</p>
                                                <p class="text-[11px] font-bold text-emerald-600 uppercase mt-1">{log.payer} • {log.batch}</p>
                                            </div>
                                            <p class="font-black text-3xl italic text-slate-900 tracking-tighter font-mono">₭ {Number(log.lak_amount).toLocaleString()}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* --- MODAL: WORKER DETAIL --- */}
                        {view === 'detail-worker' && selectedItem && (
                            <div class="fixed inset-0 bg-slate-950/90 backdrop-blur-md z-50 flex items-center justify-center p-6">
                                <div class="bg-white w-full max-w-5xl rounded-[4rem] p-12 max-h-[90vh] overflow-y-auto modal-up relative shadow-2xl">
                                    <div class="absolute top-8 right-12 text-slate-300 font-black text-4xl cursor-pointer hover:text-rose-500 transition" onClick={() => setView('list')}>×</div>
                                    <div class="flex flex-col lg:flex-row gap-16">
                                        <div class="w-full lg:w-1/3 flex flex-col items-center">
                                            <img src={selectedItem.photo_url || 'https://via.placeholder.com/300'} class="w-64 h-64 rounded-[4rem] object-cover shadow-2xl border-8 border-white mb-8" />
                                            <h2 class="text-4xl font-black text-slate-900 mb-2">{selectedItem.name}</h2>
                                            <div class="px-6 py-2 bg-emerald-100 text-emerald-700 rounded-full font-black uppercase text-xs tracking-widest mb-8">Batch {selectedItem.batch_no}</div>
                                            <button onClick={() => {setWForm(selectedItem); setView('edit-worker');}} class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-[0.2em]">Edit Profile</button>
                                        </div>
                                        <div class="flex-grow space-y-10">
                                            <div class="grid grid-cols-2 gap-10">
                                                <div><p class="label-text">Current Address</p><p class="font-bold text-slate-700 text-lg leading-relaxed">{selectedItem.address || 'N/A'}</p></div>
                                                <div><p class="label-text">Spouse/Family Status</p><p class="font-black text-xl text-emerald-600 uppercase italic">{selectedItem.has_spouse ? 'Spouse Joining' : 'Independent'}</p></div>
                                            </div>
                                            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                                                <div class="bg-slate-50 p-8 rounded-[2.5rem]"><p class="label-text mb-3 text-emerald-600">Family Info</p><p class="font-bold text-slate-600 leading-relaxed whitespace-pre-wrap">{selectedItem.family || 'No family information recorded.'}</p></div>
                                                <div class="bg-slate-50 p-8 rounded-[2.5rem]"><p class="label-text mb-3 text-emerald-600">Work History</p><p class="font-bold text-slate-600 leading-relaxed whitespace-pre-wrap">{selectedItem.work_history || 'No work history recorded.'}</p></div>
                                            </div>
                                            <div>
                                                <p class="label-text mb-4">Passport / Identification Scan</p>
                                                {selectedItem.passport_url ? <img src={selectedItem.passport_url} class="w-full rounded-[3rem] shadow-xl border-4 border-slate-50" /> : <div class="p-20 border-4 border-dashed border-slate-100 text-center font-black text-slate-200 uppercase rounded-[3rem]">No Scan Available</div>}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* --- MODAL: WORKER EDIT --- */}
                        {view === 'edit-worker' && (
                            <div class="fixed inset-0 bg-white z-[60] overflow-y-auto p-12 animate-in fade-in duration-300">
                                <div class="max-w-4xl mx-auto pb-32">
                                    <div class="flex justify-between items-center mb-12">
                                        <h2 class="text-4xl font-black text-slate-900 italic tracking-tighter uppercase">Worker Registry</h2>
                                        <button onClick={()=>setView('list')} class="text-slate-400 font-black uppercase text-xs tracking-widest">Cancel</button>
                                    </div>
                                    <form onSubmit={saveWorker} class="space-y-10">
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                            <div><label class="label-text">Full Name</label><input type="text" class="form-input" value={wForm.name} onChange={e=>setWForm({...wForm, name:e.target.value})} required /></div>
                                            <div><label class="label-text">Batch Group</label><select class="form-select" value={wForm.batch_no} onChange={e=>setWForm({...wForm, batch_no:Number(e.target.value)})}>{[1,2,3].map(n=><option key={n} value={n}>Batch {n}</option>)}</select></div>
                                        </div>
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 bg-slate-50 p-8 rounded-[3rem]">
                                            <div><label class="label-text text-emerald-600">Profile Photo</label><input type="file" class="form-input" onChange={e=>handleFileUpload(e,'workers','worker_photo')} /></div>
                                            <div><label class="label-text text-emerald-600">Passport Scan</label><input type="file" class="form-input" onChange={e=>handleFileUpload(e,'workers','worker_passport')} /></div>
                                        </div>
                                        <div><label class="label-text">Address</label><input type="text" class="form-input" value={wForm.address} onChange={e=>setWForm({...wForm, address:e.target.value})} placeholder="Vientiane, Laos..." /></div>
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                            <div><label class="label-text">Family Details</label><textarea class="form-textarea h-40" value={wForm.family} onChange={e=>setWForm({...wForm, family:e.target.value})} placeholder="Parent names, age, sibling info..."></textarea></div>
                                            <div><label class="label-text">Employment History</label><textarea class="form-textarea h-40" value={wForm.work_history} onChange={e=>setWForm({...wForm, work_history:e.target.value})} placeholder="Previous companies, skills..."></textarea></div>
                                        </div>
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                            <div class="flex items-center gap-4 bg-blue-50 p-6 rounded-2xl"><input type="checkbox" class="w-6 h-6 accent-blue-600" checked={wForm.has_spouse} onChange={e=>setWForm({...wForm, has_spouse:e.target.checked})} /><span class="font-black text-blue-900 text-xs uppercase italic tracking-widest">Spouse is accompanying</span></div>
                                            <div class="flex flex-wrap gap-4 items-center">
                                                {['has_passport','has_contract','has_health_check'].map(k => (
                                                    <label key={k} class="flex items-center gap-2 bg-slate-100 px-4 py-2 rounded-xl cursor-pointer">
                                                        <input type="checkbox" class="accent-emerald-500" checked={wForm[k]} onChange={e=>setWForm({...wForm, [k]:e.target.checked})} />
                                                        <span class="text-[9px] font-black uppercase text-slate-500">{k.split('_')[1]}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>
                                        <button type="submit" class="w-full bg-slate-900 text-white py-6 rounded-3xl font-black shadow-2xl uppercase tracking-[0.4em] hover:bg-emerald-600 transition duration-500">Commit to Database</button>
                                    </form>
                                </div>
                            </div>
                        )}

                        {/* --- MODAL: FINANCE DETAIL --- */}
                        {view === 'detail-finance' && selectedItem && (
                            <div class="fixed inset-0 bg-slate-950/90 backdrop-blur-md z-50 flex items-end">
                                <div class="bg-white w-full rounded-t-[5rem] p-12 max-h-[95vh] overflow-y-auto modal-up shadow-2xl">
                                    <div class="w-20 h-2 bg-slate-200 rounded-full mx-auto mb-12 cursor-pointer" onClick={() => setView('list')}></div>
                                    <div class="flex flex-col lg:flex-row gap-16 max-w-6xl mx-auto">
                                        <div class="flex-1">
                                            <p class="text-xs font-black text-emerald-500 uppercase tracking-[0.4em] mb-4">{selectedItem.category} • {selectedItem.batch}</p>
                                            <h2 class="text-5xl font-black text-slate-900 italic tracking-tighter mb-8">{selectedItem.item}</h2>
                                            <div class="bg-slate-900 p-10 rounded-[3.5rem] text-center mb-10 shadow-2xl ring-8 ring-slate-50">
                                                <p class="text-6xl font-black italic text-emerald-400 tracking-tighter font-mono">₭ {Number(selectedItem.lak_amount).toLocaleString()}</p>
                                                <p class="text-slate-500 font-bold uppercase text-[10px] mt-4 tracking-widest">Exchange: {selectedItem.currency} {selectedItem.amount}</p>
                                            </div>
                                            <div class="space-y-8">
                                                <div class="flex justify-between border-b pb-4"><p class="label-text">Paid by</p><p class="font-black text-slate-800 uppercase">{selectedItem.payer} ({selectedItem.payment_method})</p></div>
                                                <div><p class="label-text">Detailed Breakdown</p><div class="bg-emerald-50/50 p-8 rounded-[2rem] whitespace-pre-wrap font-bold text-slate-700 italic leading-relaxed border-l-8 border-emerald-500 shadow-inner">{selectedItem.details || "No itemized breakdown provided."}</div></div>
                                                <div><p class="label-text">Administrative Memo</p><p class="font-bold text-slate-400 italic bg-slate-50 p-6 rounded-2xl">{selectedItem.memo || "No memo recorded."}</p></div>
                                            </div>
                                        </div>
                                        <div class="flex-1">
                                            <p class="label-text mb-6 text-center">Digital Proof of Payment</p>
                                            {selectedItem.receipt_url ? <img src={selectedItem.receipt_url} class="w-full rounded-[4rem] shadow-2xl border-8 border-white ring-1 ring-slate-200" /> : <div class="h-96 border-8 border-dashed border-slate-50 rounded-[4rem] flex items-center justify-center text-slate-200 font-black uppercase text-2xl tracking-widest italic">No Receipt Uploaded</div>}
                                        </div>
                                    </div>
                                    <div class="max-w-6xl mx-auto mt-16 pb-10"><button onClick={() => setView('list')} class="w-full bg-slate-900 text-white py-6 rounded-[2rem] font-black uppercase tracking-[0.5em] shadow-2xl">Close Record</button></div>
                                </div>
                            </div>
                        )}

                        {/* --- MODAL: FINANCE EDIT --- */}
                        {view === 'edit-finance' && (
                            <div class="fixed inset-0 bg-white z-[60] overflow-y-auto p-12 animate-in slide-in-from-bottom duration-500">
                                <div class="max-w-3xl mx-auto pb-32">
                                    <div class="flex justify-between items-center mb-12">
                                        <h2 class="text-4xl font-black text-slate-900 italic tracking-tighter uppercase">New Finance Log</h2>
                                        <button onClick={()=>setView('list')} class="text-slate-400 font-black uppercase text-xs tracking-widest">Cancel</button>
                                    </div>
                                    <form onSubmit={saveFinance} class="space-y-8">
                                        <div class="grid grid-cols-2 gap-6">
                                            <div><label class="label-text">Transaction Date</label><input type="date" class="form-input" value={fForm.date} onChange={e=>setFForm({...fForm, date:e.target.value})} /></div>
                                            <div><label class="label-text">Payer Account</label><select class="form-select" value={fForm.payer} onChange={e=>setFForm({...fForm, payer:e.target.value})}>{STAFFS.map(s=><option key={s}>{s}</option>)}</select></div>
                                        </div>
                                        <div class="grid grid-cols-2 gap-6">
                                            <div><label class="label-text">Asset Category</label><select class="form-select uppercase" value={fForm.category} onChange={e=>setFForm({...fForm, category:e.target.value})}>{CATEGORIES.map(c=><option key={c} value={c}>{c}</option>)}</select></div>
                                            <div><label class="label-text">Allocated Batch</label><select class="form-select" value={fForm.batch} onChange={e=>setFForm({...fForm, batch:e.target.value})}>{[1,2,3].map(n=><option key={n} value={`Batch ${n}`}>Batch {n}</option>)}<option value="General">General</option></select></div>
                                        </div>
                                        <div><label class="label-text">Item / Subject</label><input type="text" class="form-input" placeholder="What was purchased?" onChange={e=>setFForm({...fForm, item:e.target.value})} required /></div>
                                        <div class="grid grid-cols-3 gap-6">
                                            <div class="col-span-2"><label class="label-text text-emerald-600">Amount</label><input type="number" step="0.01" class="form-input text-2xl font-black" onChange={e=>setFForm({...fForm, amount:e.target.value})} required /></div>
                                            <div><label class="label-text">Currency</label><select class="form-select text-xl" value={fForm.currency} onChange={e=>setFForm({...fForm, currency:e.target.value})}><option>LAK</option><option>USD</option><option>THB</option></select></div>
                                        </div>
                                        <div><label class="label-text">Payment Mode</label><select class="form-select" value={fForm.payment_method} onChange={e=>setFForm({...fForm, payment_method:e.target.value})}>{METHODS.map(m=><option key={m}>{m}</option>)}</select></div>
                                        <div><label class="label-text">Breakdown Details (Qty x Unit Price)</label><textarea class="form-textarea h-40" placeholder="- Item name 2pcs = 50,000&#10;- Service fee = 10,000" onChange={e=>setFForm({...fForm, details:e.target.value})}></textarea></div>
                                        <div><label class="label-text">Administrative Memo</label><input type="text" class="form-input" placeholder="Optional notes..." onChange={e=>setFForm({...fForm, memo:e.target.value})} /></div>
                                        <div class="bg-slate-50 p-8 rounded-[2.5rem] border-2 border-dashed border-slate-200">
                                            <label class="label-text mb-4">Attach Receipt Image</label>
                                            <input type="file" accept="image/*" class="form-input" onChange={e=>handleFileUpload(e,'receipts','finance_receipt')} />
                                            {uploading && <p class="text-[10px] font-black text-blue-500 animate-pulse mt-3 uppercase tracking-widest">Uploading to Cloud Storage...</p>}
                                        </div>
                                        <button type="submit" class="w-full bg-slate-900 text-white py-6 rounded-3xl font-black shadow-2xl uppercase tracking-[0.4em] hover:bg-emerald-600 transition duration-500 mt-10">Authorize and Log</button>
                                    </form>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
