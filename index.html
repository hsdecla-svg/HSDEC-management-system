<!DOCTYPE html>
<html lang="en">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+Lao:wght@400;700&family=Noto+Sans+KR:wght@400;700;900&display=swap');

        .form-input:focus { border-color: #3b82f6; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
        .label-text { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .tab-btn { padding: 12px 16px; font-weight: 800; font-size: 10px; transition: 0.3s; border-bottom: 3px solid transparent; white-space: nowrap; text-transform: uppercase; cursor: pointer; }
        .tab-btn.active { color: #3b82f6; border-bottom-color: #3b82f6; background: #fff; }
        .nav-sidebar-btn { transition: 0.3s; position: relative; }
        .nav-sidebar-btn.active { color: #3b82f6; background: rgba(59, 130, 246, 0.1); border-radius: 1rem; }
        .doc-check { display: flex; align-items: center; gap: 8px; font-size: 11px; font-weight: 700; color: #475569; padding: 8px 12px; background: #f1f5f9; border-radius: 12px; cursor: pointer; }
        .doc-check.done { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const i18n = {
            en: { dash: "Dashboard", new: "New Entry", save: "Save All", back: "Back", basic: "Basic", personal: "Personal", docs: "Docs", status: "Status", cards: "Workers", finance: "Finance", amount: "Amount", currency: "Currency", total_lak: "LAK Total", expense: "Item", rate: "Today's Rate" },
            jp: { dash: "ÁÆ°ÁêÜÂè∞Â∏≥", new: "Êñ∞Ë¶èÁôªÈå≤", save: "ÂÖ®‰øùÂ≠ò", back: "Êàª„Çã", basic: "Âü∫Êú¨", personal: "ÂÄã‰∫∫", docs: "Êõ∏È°û", status: "Áä∂Ê≥Å", cards: "ÂêçÁ∞ø", finance: "‰ºöË®à", amount: "ÈáëÈ°ç", currency: "ÈÄöË≤®", total_lak: "„Ç≠„Éº„ÉóÂêàË®à", expense: "È†ÖÁõÆ", rate: "Êú¨Êó•„ÅÆ„É¨„Éº„Éà" },
            lao: { dash: "‡ªÅ‡∫ú‡∫á‡∫Ñ‡∫ß‡∫ö‡∫Ñ‡∫∏‡∫°", new: "‡ªÄ‡∫û‡∫µ‡ªà‡∫°‡ªÉ‡∫´‡∫°‡ªà", save: "‡∫ö‡∫±‡∫ô‡∫ó‡∫∂‡∫Å", back: "‡∫Å‡∫±‡∫ö‡∫Ñ‡∫∑‡∫ô", basic: "‡∫û‡∫∑‡ªâ‡∫ô‡∫ñ‡∫≤‡∫ô", personal: "‡∫™‡ªà‡∫ß‡∫ô‡∫ï‡∫ª‡∫ß", docs: "‡ªÄ‡∫≠‡∫Å‡∫∞‡∫™‡∫≤‡∫ô", status: "‡∫™‡∫∞‡∫ñ‡∫≤‡∫ô‡∫∞", cards: "‡∫•‡∫≤‡∫ç‡∫ä‡∫∑‡ªà", finance: "‡∫Å‡∫≤‡∫ô‡ªÄ‡∫á‡∫¥‡∫ô", amount: "‡∫à‡∫≥‡∫ô‡∫ß‡∫ô", currency: "‡∫™‡∫∞‡∫Å‡∫∏‡∫ô‡ªÄ‡∫á‡∫¥‡∫ô", total_lak: "‡∫•‡∫ß‡∫°‡ªÄ‡∫õ‡∫±‡∫ô‡∫Å‡∫µ‡∫ö", expense: "‡∫•‡∫≤‡∫ç‡∫Å‡∫≤‡∫ô", rate: "‡∫≠‡∫±‡∫î‡∫ï‡∫≤‡ªÅ‡∫•‡∫Å‡∫õ‡ªà‡∫Ω‡∫ô" },
            kr: { dash: "ÎåÄÏãúÎ≥¥Îìú", new: "Ïã†Í∑úÎì±Î°ù", save: "Ï†ÄÏû•", back: "Îí§Î°ú", basic: "Í∏∞Î≥∏", personal: "Ïù∏Ï†Å", docs: "ÏÑúÎ•ò", status: "ÌòÑÌô©", cards: "Î™ÖÎã®", finance: "ÌöåÍ≥Ñ", amount: "Í∏àÏï°", currency: "ÌÜµÌôî", total_lak: "ÌÇµ Ìï©Í≥Ñ", expense: "Ìï≠Î™©", rate: "Ïò§ÎäòÏùò ÌôòÏú®" }
        };

        function App() {
            const [mode, setMode] = useState('worker');
            const [lang, setLang] = useState('en');
            const [view, setView] = useState('list');
            const [dashTab, setDashTab] = useState('all'); 
            const [activeTab, setActiveTab] = useState('basic');
            const [workers, setWorkers] = useState([]);
            const [financeLogs, setFinanceLogs] = useState([]);
            const [uploading, setUploading] = useState(false);
            const [user, setUser] = useState(null);
            const [rates, setRates] = useState({ USD: 22000, THB: 650 });
            const t = i18n[lang] || i18n.en;

            const [workerForm, setWorkerForm] = useState({ name: '', batch_no: '1', entry_type: 'New' });
            const [financeForm, setFinanceForm] = useState({ item: '', amount: '', currency: 'LAK', lak_amount: 0, category: 'General', date: new Date().toISOString().split('T')[0] });

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                    if (session) { fetchData(); fetchRates(); }
                });
            }, []);

            // ÈÄöË≤®Ë®àÁÆó„É≠„Ç∏„ÉÉ„ÇØ
            useEffect(() => {
                let amt = parseFloat(financeForm.amount) || 0;
                if (financeForm.currency === 'USD') amt *= rates.USD;
                if (financeForm.currency === 'THB') amt *= rates.THB;
                setFinanceForm(prev => ({ ...prev, lak_amount: Math.round(amt) }));
            }, [financeForm.amount, financeForm.currency, rates]);

            const fetchRates = async () => {
                try {
                    const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                    const data = await res.json();
                    setRates({ USD: data.rates.LAK || 22000, THB: (data.rates.LAK / data.rates.THB) || 650 });
                } catch (e) { console.error("Rate Error"); }
            };

            const fetchData = async () => {
                const { data: w } = await supabaseClient.from('workers').select('*').order('created_at', { ascending: false });
                const { data: f } = await supabaseClient.from('finance_logs').select('*').order('date', { ascending: false });
                setWorkers(w || []);
                setFinanceLogs(f || []);
            };

            const compressAndUpload = async (file) => {
                setUploading(true);
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = (e) => {
                        const img = new Image();
                        img.src = e.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 1200;
                            let width = img.width; let height = img.height;
                            if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                            canvas.width = width; canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            canvas.toBlob(async (blob) => {
                                const fileName = `${Date.now()}.jpg`;
                                await supabaseClient.storage.from('worker-docs').upload(fileName, blob);
                                const { data: { publicUrl } } = supabaseClient.storage.from('worker-docs').getPublicUrl(fileName);
                                setUploading(false); resolve(publicUrl);
                            }, 'image/jpeg', 0.6);
                        };
                    };
                });
            };

            const saveWorker = async (e) => {
                e.preventDefault();
                await supabaseClient.from('workers').upsert([workerForm]);
                setView('list'); fetchData();
            };

            const saveFinance = async (e) => {
                e.preventDefault();
                await supabaseClient.from('finance_logs').insert([financeForm]);
                setView('list'); fetchData();
                setFinanceForm({ item: '', amount: '', currency: 'LAK', lak_amount: 0, category: 'General', date: new Date().toISOString().split('T')[0] });
            };

            if (!user) return <LoginForm supabase={supabaseClient} />;

            return (
                <div class="flex h-screen w-screen bg-slate-50">
                    <nav class="w-16 md:w-20 bg-slate-900 flex flex-col items-center py-6 gap-6 z-50 shrink-0">
                        <div class="text-blue-400 font-black italic text-xl mb-4 uppercase">H.</div>
                        <button onClick={() => {setMode('worker'); setView('list');}} class={`p-3 md:p-4 nav-sidebar-btn ${mode === 'worker' ? 'active text-blue-400' : 'text-slate-500'}`}>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                        </button>
                        <button onClick={() => {setMode('finance'); setView('list');}} class={`p-3 md:p-4 nav-sidebar-btn ${mode === 'finance' ? 'active text-emerald-400' : 'text-slate-500'}`}>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </button>
                        <div class="mt-auto space-y-2">
                            {Object.keys(i18n).map(l => (
                                <button key={l} onClick={() => setLang(l)} class={`block text-[8px] font-black p-1 ${lang === l ? 'text-white border-b border-white' : 'text-slate-600'}`}>{l.toUpperCase()}</button>
                            ))}
                        </div>
                    </nav>

                    <div class="flex-grow overflow-y-auto">
                        {mode === 'worker' ? (
                            <div class="p-6 md:p-10 max-w-6xl mx-auto">
                                {view === 'list' ? (
                                    <>
                                        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                                            <h2 class="text-3xl font-black text-slate-800 tracking-tight">{t.dash}</h2>
                                            <div class="flex gap-4 items-center">
                                                <div class="bg-slate-200 p-1 rounded-xl flex">
                                                    <button onClick={() => setDashTab('all')} class={`px-4 py-2 rounded-lg text-xs font-black ${dashTab === 'all' ? 'bg-white text-blue-600' : 'text-slate-500'}`}>{t.cards}</button>
                                                    <button onClick={() => setDashTab('docs')} class={`px-4 py-2 rounded-lg text-xs font-black ${dashTab === 'docs' ? 'bg-white text-blue-600' : 'text-slate-500'}`}>{t.status}</button>
                                                </div>
                                                <button onClick={() => {setWorkerForm({name:'', batch_no:'1', entry_type:'New'}); setView('edit');}} class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-blue-500/30">+ {t.new}</button>
                                            </div>
                                        </div>
                                        {dashTab === 'all' ? (
                                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 animate-in fade-in">
                                                {workers.map(w => (
                                                    <div key={w.id} onClick={() => {setWorkerForm(w); setView('edit');}} class="bg-white p-6 rounded-[2rem] shadow-sm border-2 border-transparent hover:border-blue-400 cursor-pointer transition-all">
                                                        <div class="font-black text-lg text-slate-800">{w.name}</div>
                                                        <div class="text-[10px] font-bold text-slate-400 uppercase tracking-wide">{w.province || '--'} / {w.entry_type}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : (
                                            <div class="bg-white rounded-[2rem] shadow-sm overflow-hidden border border-slate-100">
                                                <table class="w-full text-left">
                                                    <thead class="bg-slate-50 border-b">
                                                        <tr><th class="p-5 text-[10px] font-black text-slate-400 uppercase">Worker</th><th class="p-5 text-[10px] font-black text-slate-400 uppercase text-center">Pass</th><th class="p-5 text-[10px] font-black text-slate-400 uppercase text-center">Contr</th></tr>
                                                    </thead>
                                                    <tbody class="divide-y divide-slate-50">{workers.map(w => (
                                                        <tr key={w.id} onClick={() => {setWorkerForm(w); setView('edit');}} class="hover:bg-blue-50 cursor-pointer">
                                                            <td class="p-5 font-bold text-sm">{w.name}</td>
                                                            <td class="p-5 text-center">{w.has_passport ? '‚úÖ' : 'üî¥'}</td>
                                                            <td class="p-5 text-center">{w.has_contract ? '‚úÖ' : 'üî¥'}</td>
                                                        </tr>
                                                    ))}</tbody>
                                                </table>
                                            </div>
                                        )}
                                    </>
                                ) : (
                                    <div class="max-w-4xl mx-auto bg-white rounded-[3rem] shadow-2xl overflow-hidden">
                                        <div class="flex bg-slate-50 border-b overflow-x-auto scrollbar-hide">
                                            {['basic', 'personal', 'docs'].map(id => (
                                                <button key={id} onClick={() => setActiveTab(id)} class={`tab-btn ${activeTab === id ? 'active' : 'text-slate-400'}`}>{t[id]}</button>
                                            ))}
                                        </div>
                                        <form onSubmit={saveWorker} class="p-8">
                                            {activeTab === 'basic' && (
                                                <div class="space-y-6 animate-in fade-in">
                                                    <div><label class="label-text">Name</label><input type="text" class="form-input" value={workerForm.name} onChange={e => setWorkerForm({...workerForm, name: e.target.value})} required /></div>
                                                    <div class="grid grid-cols-2 gap-4">
                                                        {[{k:'has_passport',l:'Passport'},{k:'has_contract',l:'Contract'},{k:'has_health_check',l:'Health'}].map(d => (
                                                            <div key={d.k} onClick={() => setWorkerForm({...workerForm,[d.k]:!workerForm[d.k]})} class={`doc-check ${workerForm[d.k]?'done':''}`}>{workerForm[d.k]?'‚úÖ':'‚≠ï'} {d.l}</div>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                            {activeTab === 'docs' && (
                                                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 animate-in fade-in">
                                                    {['passport_url', 'contract_url'].map(f => (
                                                        <div key={f} class="space-y-4">
                                                            <label class="label-text text-blue-600 font-black">{f.replace('_',' ').toUpperCase()}</label>
                                                            <div class="aspect-[3/4] bg-slate-100 rounded-[2rem] border-2 border-dashed border-slate-300 flex items-center justify-center">
                                                                {workerForm[f] ? <img src={workerForm[f]} class="w-full h-full object-cover" /> : <span class="text-slate-300 text-[10px] font-black uppercase tracking-widest">No File</span>}
                                                            </div>
                                                            <input type="file" onChange={async (e) => { const url = await compressAndUpload(e.target.files[0]); setWorkerForm({...workerForm, [f]: url}); }} class="text-xs" />
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                            <div class="mt-12 flex justify-between border-t pt-8">
                                                <button type="button" onClick={() => setView('list')} class="text-slate-400 font-bold uppercase text-[11px]">‚Üê Back</button>
                                                <button type="submit" class="bg-blue-600 text-white px-12 py-4 rounded-2xl font-black shadow-xl">SAVE</button>
                                            </div>
                                        </form>
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div class="p-6 md:p-10 max-w-5xl mx-auto">
                                {view === 'list' ? (
                                    <div class="animate-in fade-in">
                                        <div class="flex justify-between items-center mb-8">
                                            <h2 class="text-3xl font-black text-slate-800 italic">{t.finance}</h2>
                                            <button onClick={() => setView('edit')} class="bg-emerald-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-emerald-500/30">+ Log</button>
                                        </div>
                                        <div class="bg-white p-8 rounded-[2.5rem] shadow-sm mb-8 flex justify-between items-center border border-emerald-50">
                                            <div><p class="label-text">Total Expenses (‚Ç≠)</p><p class="text-4xl font-black text-slate-800 tracking-tighter">‚Ç≠ {financeLogs.reduce((sum, l) => sum + Number(l.lak_amount || 0), 0).toLocaleString()}</p></div>
                                            <div class="w-16 h-16 bg-emerald-50 text-emerald-500 rounded-full flex items-center justify-center text-2xl">üí∞</div>
                                        </div>
                                        <div class="bg-white rounded-[2rem] shadow-sm overflow-hidden border border-slate-100">
                                            <table class="w-full text-left">
                                                <thead class="bg-slate-50 border-b">
                                                    <tr class="text-[10px] font-black text-slate-400 uppercase"><th class="p-5">Date</th><th class="p-5">Item</th><th class="p-5 text-right">LAK Amount</th></tr>
                                                </thead>
                                                <tbody class="divide-y divide-slate-50 text-sm">
                                                    {financeLogs.map(l => (
                                                        <tr key={l.id} class="hover:bg-slate-50">
                                                            <td class="p-5 text-slate-400 font-mono text-xs">{l.date}</td>
                                                            <td class="p-5 font-bold">{l.item} <span class="block text-[9px] text-slate-300">{l.currency}: {Number(l.amount).toLocaleString()}</span></td>
                                                            <td class="p-5 text-right font-black text-emerald-600">‚Ç≠ {Number(l.lak_amount || 0).toLocaleString()}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                ) : (
                                    <div class="max-w-2xl mx-auto bg-white p-10 rounded-[3rem] shadow-2xl animate-in slide-in-from-bottom-4">
                                        <h3 class="text-xl font-black mb-8 text-emerald-600 italic">Financial Record</h3>
                                        <div class="bg-blue-50 p-4 rounded-2xl mb-6 flex justify-around text-center border border-blue-100">
                                            <div><p class="text-[9px] font-black text-blue-400 uppercase">USD Rate</p><p class="font-mono font-bold">‚Ç≠ {rates.USD.toLocaleString()}</p></div>
                                            <div class="border-l border-blue-100"></div>
                                            <div><p class="text-[9px] font-black text-blue-400 uppercase">THB Rate</p><p class="font-mono font-bold">‚Ç≠ {rates.THB.toLocaleString()}</p></div>
                                        </div>
                                        <form onSubmit={saveFinance} class="space-y-6">
                                            <div class="grid grid-cols-2 gap-4">
                                                <div><label class="label-text">{t.amount}</label><input type="number" class="form-input text-xl font-black" value={financeForm.amount} onChange={e => setFinanceForm({...financeForm, amount: e.target.value})} required /></div>
                                                <div><label class="label-text">{t.currency}</label>
                                                    <select class="form-input font-bold" value={financeForm.currency} onChange={e => setFinanceForm({...financeForm, currency: e.target.value})}>
                                                        <option value="LAK">LAK (‚Ç≠)</option><option value="USD">USD ($)</option><option value="THB">THB (‡∏ø)</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="bg-emerald-600 p-6 rounded-[2rem] text-white shadow-xl shadow-emerald-200">
                                                <label class="text-[10px] font-black opacity-70 uppercase">{t.total_lak}</label>
                                                <p class="text-3xl font-black">‚Ç≠ {financeForm.lak_amount.toLocaleString()}</p>
                                            </div>
                                            <div><label class="label-text">{t.expense}</label><input type="text" class="form-input" value={financeForm.item} onChange={e => setFinanceForm({...financeForm, item: e.target.value})} required /></div>
                                            <div class="grid grid-cols-2 gap-4">
                                                <div><label class="label-text">Date</label><input type="date" class="form-input" value={financeForm.date} onChange={e => setFinanceForm({...financeForm, date: e.target.value})} required /></div>
                                                <div><label class="label-text">Category</label><select class="form-input" value={financeForm.category} onChange={e => setFinanceForm({...financeForm, category: e.target.value})}><option value="Gas">Gas</option><option value="Food">Food</option><option value="Tools">Tools</option></select></div>
                                            </div>
                                            <div class="flex justify-between items-center pt-8">
                                                <button type="button" onClick={() => setView('list')} class="text-slate-400 font-bold uppercase text-xs">{t.back}</button>
                                                <button type="submit" class="bg-emerald-600 text-white px-10 py-4 rounded-2xl font-black shadow-xl" disabled={uploading}>{uploading ? 'WAIT...' : 'SAVE LOG'}</button>
                                            </div>
                                        </form>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function LoginForm({ supabase }) {
            const [email, setEmail] = useState(''); const [password, setPassword] = useState('');
            const handleLogin = async (e) => { e.preventDefault(); const { error } = await supabase.auth.signInWithPassword({ email, password }); if (error) alert(error.message); };
            return (
                <div class="min-h-screen flex items-center justify-center bg-slate-950 p-6">
                    <form onSubmit={handleLogin} class="bg-white p-12 rounded-[3.5rem] shadow-2xl w-full max-w-sm text-center">
                        <h2 class="text-2xl font-black mb-10 italic text-slate-800 uppercase tracking-tighter">HSDEC PORTAL</h2>
                        <input type="email" placeholder="Email" class="form-input mb-4" onChange={e => setEmail(e.target.value)} required />
                        <input type="password" placeholder="Password" class="form-input mb-8" onChange={e => setPassword(e.target.value)} required />
                        <button class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl shadow-blue-500/30">LOGIN</button>
                    </form>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
