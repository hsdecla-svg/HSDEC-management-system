<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSDEC Unified Management System</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+Lao:wght@400;700&family=Noto+Sans+KR:wght@400;700;900&display=swap');
        body { font-family: 'Inter', 'Noto Sans Lao', 'Noto Sans KR', sans-serif; background: #f1f5f9; }
        .form-input, .form-select, .form-textarea { border: 2px solid #e2e8f0; padding: 12px; border-radius: 12px; width: 100%; font-weight: 600; outline: none; background: white; }
        .form-input:focus { border-color: #10b981; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }
        .sidebar-icon { transition: 0.3s; cursor: pointer; border-radius: 1.25rem; padding: 0.8rem; display: flex; align-items: center; justify-content: center; }
        .modal-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .glass-nav { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Supabase Config ---
        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Constants ---
        const STAFFS = ["Mr. Chanthaviphone", "Ms. Sengmala", "Mr. Takashi", "Ms. Mim", "Ms. Chansouk", "Other"];
        const CATEGORIES = ["food", "gasoline", "item", "other"];
        const BATCHES = [1, 2, 3];

        // --- Translation Dictionary ---
        const i18n = {
            en: {
                workers: "Workers", finance: "Finance", batch: "Batch", name: "Full Name", new: "New Entry", save: "Save", close: "Close",
                address: "Address", family: "Family Info", history: "Work History", spouse: "Spouse Accompanying",
                item: "Item Name", amount: "Amount", payer: "Payer", method: "Method", details: "Breakdown", memo: "Memo",
                passport: "Passport", contract: "Contract", health: "Health", photo: "Photo", total: "Total Monthly",
                uploading: "Uploading...", back: "Back"
            },
            jp: {
                workers: "労働者管理", finance: "会計管理", batch: "期生", name: "氏名", new: "新規登録", save: "保存", close: "閉じる",
                address: "現住所", family: "家族構成", history: "職歴", spouse: "配偶者の同行",
                item: "品目", amount: "金額", payer: "支払い者", method: "方法", details: "内訳", memo: "メモ",
                passport: "パスポート", contract: "契約書", health: "健康診断", photo: "写真", total: "今月の合計",
                uploading: "アップロード中...", back: "戻る"
            },
            lao: {
                workers: "ຄົນງານ", finance: "ການເງິນ", batch: "ລຸ້ນ", name: "ຊື່ເຕັມ", new: "ເພີ່ມໃໝ່", save: "ບັນທຶກ", close: "ປິດ",
                address: "ທີ່ຢູ່ປະຈຸບັນ", family: "ຂໍ້ມູນຄອບຄົວ", history: "ປະຫວັດການເຮັດວຽກ", spouse: "ຄູ່ສົມລົດໄປນຳ",
                item: "ລາຍການ", amount: "ຈຳນວນເງິນ", payer: "ຜູ້ຈ່າຍ", method: "ວິທີຈ່າຍ", details: "ລາຍລະອຽດ", memo: "ໝາຍເຫດ",
                passport: "ໜັງສືຜ່ານແດນ", contract: "ສັນຍາ", health: "ກວດສຸຂະພາບ", photo: "ຮູບພາບ", total: "ລວມປະຈຳເດືອນ",
                uploading: "ກຳລັງໂຫລດ...", back: "ກັບຄືນ"
            },
            kr: {
                workers: "근로자 관리", finance: "회계 관리", batch: "기수", name: "성명", new: "신규 등록", save: "저장", close: "닫기",
                address: "주소", family: "가족 관계", history: "경력 사항", spouse: "배우자 동반 여부",
                item: "항목", amount: "금액", payer: "결제자", method: "결제 수단", details: "상세 내역", memo: "메모",
                passport: "여권", contract: "계약서", health: "건강검진", photo: "사진", total: "이번 달 합계",
                uploading: "업로드 중...", back: "뒤로"
            }
        };

        function App() {
            const [lang, setLang] = useState('en');
            const [mode, setMode] = useState('worker'); 
            const [view, setView] = useState('list');
            const [workers, setWorkers] = useState([]);
            const [financeLogs, setFinanceLogs] = useState([]);
            const [selectedBatch, setSelectedBatch] = useState(null);
            const [selectedItem, setSelectedItem] = useState(null);
            const [monthFilter, setMonthFilter] = useState(new Date().toISOString().slice(0, 7));
            const [catFilter, setCatFilter] = useState('all');
            const [rates, setRates] = useState({ USD: 22000, THB: 650 });
            const [uploading, setUploading] = useState(false);

            const t = i18n[lang];

            const [wForm, setWForm] = useState({ name: '', batch_no: 1, address: '', family: '', work_history: '', has_spouse: false, photo_url: '', passport_url: '', has_passport: false, has_contract: false, has_health_check: false });
            const [fForm, setFForm] = useState({ date: new Date().toISOString().split('T')[0], item: '', amount: '', currency: 'LAK', category: 'food', payer: STAFFS[0], payment_method: 'Cash', batch: 'Batch 1', details: '', memo: '', receipt_url: '' });

            useEffect(() => { fetchData(); fetchRates(); }, [monthFilter, catFilter]);

            async function fetchData() {
                const { data: w } = await supabase.from('workers').select('*').order('name');
                setWorkers(w || []);
                let fQuery = supabase.from('finance_logs').select('*').ilike('date', `${monthFilter}%`);
                if (catFilter !== 'all') fQuery = fQuery.eq('category', catFilter);
                const { data: f } = await fQuery.order('date', { ascending: false });
                setFinanceLogs(f || []);
            }

            async function fetchRates() {
                try {
                    const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                    const data = await res.json();
                    setRates({ USD: data.rates.LAK || 22000, THB: (data.rates.LAK / data.rates.THB) || 650 });
                } catch(e) {}
            }

            const handleFileUpload = async (e, bucket, type) => {
                const file = e.target.files[0];
                if (!file) return;
                setUploading(true);
                const fileName = `${Date.now()}_${file.name}`;
                const { data } = await supabase.storage.from(bucket).upload(fileName, file);
                if (data) {
                    const { data: url } = supabase.storage.from(bucket).getPublicUrl(fileName);
                    if (type === 'worker_photo') setWForm(p => ({ ...p, photo_url: url.publicUrl }));
                    if (type === 'worker_passport') setWForm(p => ({ ...p, passport_url: url.publicUrl }));
                    if (type === 'finance_receipt') setFForm(p => ({ ...p, receipt_url: url.publicUrl }));
                }
                setUploading(false);
            };

            const saveWorker = async (e) => {
                e.preventDefault();
                await supabase.from('workers').upsert([wForm]);
                setView('list'); fetchData();
            };

            const saveFinance = async (e) => {
                e.preventDefault();
                let lak = Number(fForm.amount);
                if(fForm.currency === 'USD') lak *= rates.USD;
                if(fForm.currency === 'THB') lak *= rates.THB;
                await supabase.from('finance_logs').insert([{...fForm, lak_amount: Math.round(lak)}]);
                setView('list'); fetchData();
            };

            return (
                <div class="flex h-screen w-screen overflow-hidden">
                    {/* Sidebar Nav */}
                    <nav class="w-20 glass-nav flex flex-col items-center py-10 gap-8 z-50">
                        <div class="text-emerald-500 font-black text-2xl italic">H.</div>
                        <div onClick={() => {setMode('worker'); setView('list'); setSelectedBatch(null);}} class={`sidebar-icon ${mode === 'worker' ? 'bg-emerald-500 text-white' : 'text-slate-500 hover:text-white'}`}>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                        </div>
                        <div onClick={() => {setMode('finance'); setView('list');}} class={`sidebar-icon ${mode === 'finance' ? 'bg-emerald-500 text-white' : 'text-slate-500 hover:text-white'}`}>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                        </div>
                        <div class="mt-auto flex flex-col gap-5">
                            {['en','jp','lao','kr'].map(l => (
                                <button key={l} onClick={() => setLang(l)} class={`text-[11px] font-black uppercase transition-all ${lang === l ? 'text-emerald-400 scale-125' : 'text-slate-600 hover:text-slate-400'}`}>{l}</button>
                            ))}
                        </div>
                    </nav>

                    <main class="flex-grow overflow-y-auto p-6 md:p-12">
                        {mode === 'worker' ? (
                            /* --- WORKER MODULE --- */
                            <div class="max-w-6xl mx-auto">
                                <div class="flex justify-between items-end mb-12">
                                    <div><h2 class="text-4xl font-black text-slate-900 tracking-tighter uppercase italic">{t.workers}</h2></div>
                                    <button onClick={() => {setWForm({name:'', batch_no:1, has_spouse:false}); setView('edit-worker');}} class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black shadow-xl">+ {t.new}</button>
                                </div>

                                {selectedBatch === null ? (
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                                        {BATCHES.map(bn => (
                                            <div key={bn} onClick={() => setSelectedBatch(bn)} class="bg-white p-12 rounded-[3rem] shadow-sm border-2 border-transparent hover:border-emerald-500 transition cursor-pointer text-center group">
                                                <div class="text-6xl font-black text-slate-50 group-hover:text-emerald-50 mb-4 transition">0{bn}</div>
                                                <h3 class="text-2xl font-black text-slate-800 italic uppercase">{t.batch} {bn}</h3>
                                                <p class="text-slate-400 font-bold mt-2 uppercase text-xs tracking-widest">{workers.filter(w=>w.batch_no == bn).length} REGISTERED</p>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div class="animate-in slide-in-from-right duration-300">
                                        <button onClick={() => setSelectedBatch(null)} class="mb-10 text-emerald-600 font-black text-xs uppercase flex items-center gap-2">← {t.back}</button>
                                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                            {workers.filter(w => w.batch_no == selectedBatch).map(w => (
                                                <div key={w.id} onClick={() => {setSelectedItem(w); setView('detail-worker');}} class="bg-white p-6 rounded-[2.5rem] shadow-sm flex items-center gap-6 cursor-pointer hover:shadow-xl transition">
                                                    <img src={w.photo_url || 'https://via.placeholder.com/150'} class="w-20 h-20 rounded-[1.5rem] object-cover bg-slate-100 shadow-md" />
                                                    <div class="flex-grow">
                                                        <p class="text-xl font-black text-slate-800 leading-none mb-2">{w.name}</p>
                                                        <div class="flex gap-2">
                                                            {['passport','contract','health'].map(k => (
                                                                <div key={k} class={`w-2 h-2 rounded-full ${w[`has_${k === 'health' ? 'health_check' : k}`] ? 'bg-emerald-500' : 'bg-slate-200'}`}></div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        ) : (
                            /* --- FINANCE MODULE --- */
                            <div class="max-w-6xl mx-auto">
                                <div class="flex justify-between items-end mb-12">
                                    <div><h2 class="text-4xl font-black text-slate-900 tracking-tighter uppercase italic">{t.finance}</h2></div>
                                    <button onClick={() => {setFForm({date: new Date().toISOString().split('T')[0], item:'', amount:'', currency:'LAK', category:'food', payer: STAFFS[0], payment_method:'Cash', batch:'Batch 1'}); setView('edit-finance');}} class="bg-emerald-600 text-white px-8 py-4 rounded-2xl font-black shadow-xl tracking-widest">+ {t.new}</button>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-4 gap-8 bg-white p-10 rounded-[3rem] shadow-sm mb-10 items-end border-b-8 border-emerald-500">
                                    <div><label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Month</label><input type="month" class="form-input" value={monthFilter} onChange={e => setMonthFilter(e.target.value)} /></div>
                                    <div><label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Category</label><select class="form-select" value={catFilter} onChange={e => setCatFilter(e.target.value)}><option value="all">ALL</option>{CATEGORIES.map(c=><option key={c}>{c.toUpperCase()}</option>)}</select></div>
                                    <div class="md:col-span-2 text-right">
                                        <p class="text-[10px] font-black text-emerald-500 uppercase tracking-widest mb-1">{t.total}</p>
                                        <p class="text-6xl font-black text-slate-900 italic tracking-tighter font-mono">₭ {financeLogs.reduce((s,l)=>s+Number(l.lak_amount||0),0).toLocaleString()}</p>
                                    </div>
                                </div>
                                <div class="space-y-4">
                                    {financeLogs.map(log => (
                                        <div key={log.id} onClick={() => { setSelectedItem(log); setView('detail-finance'); }} class="bg-white p-8 rounded-[2.5rem] shadow-sm flex justify-between items-center cursor-pointer hover:bg-slate-50 transition">
                                            <div>
                                                <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest mb-1">{log.date} • {log.category}</p>
                                                <p class="font-black text-slate-800 text-2xl">{log.item}</p>
                                                <p class="text-[11px] font-bold text-emerald-600 uppercase mt-1">{log.payer} ({log.batch})</p>
                                            </div>
                                            <p class="font-black text-3xl italic text-slate-900 tracking-tighter font-mono">₭ {Number(log.lak_amount).toLocaleString()}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* --- MODAL: WORKER DETAIL --- */}
                    {view === 'detail-worker' && selectedItem && (
                        <div class="fixed inset-0 bg-slate-950/90 backdrop-blur-md z-50 flex items-center justify-center p-6">
                            <div class="bg-white w-full max-w-5xl rounded-[4rem] p-12 max-h-[90vh] overflow-y-auto modal-up relative shadow-2xl">
                                <div class="absolute top-8 right-12 text-slate-300 font-black text-4xl cursor-pointer hover:text-rose-500 transition" onClick={() => setView('list')}>×</div>
                                <div class="flex flex-col lg:flex-row gap-16">
                                    <div class="w-full lg:w-1/3 text-center">
                                        <img src={selectedItem.photo_url || 'https://via.placeholder.com/300'} class="w-64 h-64 rounded-[4rem] object-cover shadow-2xl border-4 border-white mb-8 mx-auto" />
                                        <h2 class="text-4xl font-black text-slate-900 mb-2">{selectedItem.name}</h2>
                                        <div class="px-6 py-2 bg-emerald-100 text-emerald-700 rounded-full font-black uppercase text-xs tracking-widest mb-8 inline-block">Batch {selectedItem.batch_no}</div>
                                        <button onClick={() => {setWForm(selectedItem); setView('edit-worker');}} class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-[0.2em]">{t.save} / Edit</button>
                                    </div>
                                    <div class="flex-grow space-y-10">
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                                            <div><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">{t.address}</p><p class="font-bold text-slate-700 text-lg">{selectedItem.address || '---'}</p></div>
                                            <div><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">{t.spouse}</p><p class="font-black text-xl text-emerald-600 uppercase italic">{selectedItem.has_spouse ? 'YES' : 'NO'}</p></div>
                                        </div>
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                                            <div class="bg-slate-50 p-8 rounded-[2.5rem]"><p class="text-[10px] font-black text-emerald-600 uppercase mb-3">{t.family}</p><p class="font-bold text-slate-600 leading-relaxed whitespace-pre-wrap">{selectedItem.family || '---'}</p></div>
                                            <div class="bg-slate-50 p-8 rounded-[2.5rem]"><p class="text-[10px] font-black text-emerald-600 uppercase mb-3">{t.history}</p><p class="font-bold text-slate-600 leading-relaxed whitespace-pre-wrap">{selectedItem.work_history || '---'}</p></div>
                                        </div>
                                        <div>
                                            <p class="text-[10px] font-black text-slate-400 uppercase mb-4">{t.passport} Scan</p>
                                            {selectedItem.passport_url ? <img src={selectedItem.passport_url} class="w-full rounded-[3rem] shadow-xl" /> : <div class="p-20 border-4 border-dashed border-slate-100 text-center font-black text-slate-200 uppercase rounded-[3rem]">No Scan</div>}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* --- MODAL: WORKER EDIT --- */}
                    {view === 'edit-worker' && (
                        <div class="fixed inset-0 bg-white z-[60] overflow-y-auto p-12 animate-in fade-in">
                            <div class="max-w-4xl mx-auto pb-32">
                                <h2 class="text-4xl font-black text-slate-900 italic tracking-tighter uppercase mb-12">{t.new} / {t.workers}</h2>
                                <form onSubmit={saveWorker} class="space-y-10">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                        <div><label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">{t.name}</label><input type="text" class="form-input" value={wForm.name} onChange={e=>setWForm({...wForm, name:e.target.value})} required /></div>
                                        <div><label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">{t.batch}</label><select class="form-select" value={wForm.batch_no} onChange={e=>setWForm({...wForm, batch_no:Number(e.target.value)})}>{[1,2,3].map(n=><option key={n} value={n}>Batch {n}</option>)}</select></div>
                                    </div>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 bg-slate-50 p-8 rounded-[3rem]">
                                        <div><label class="text-[10px] font-black text-emerald-600 uppercase mb-2 block">{t.photo}</label><input type="file" class="form-input" onChange={e=>handleFileUpload(e,'workers','worker_photo')} /></div>
                                        <div><label class="text-[10px] font-black text-emerald-600 uppercase mb-2 block">{t.passport} Scan</label><input type="file" class="form-input" onChange={e=>handleFileUpload(e,'workers','worker_passport')} /></div>
                                    </div>
                                    <div><label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">{t.address}</label><input type="text" class="form-input" value={wForm.address} onChange={e=>setWForm({...wForm, address:e.target.value})} /></div>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                        <div><label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">{t.family}</label><textarea class="form-textarea h-40" value={wForm.family} onChange={e=>setWForm({...wForm, family:e.target.value})}></textarea></div>
                                        <div><label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">{t.history}</label><textarea class="form-textarea h-40" value={wForm.work_history} onChange={e=>setWForm({...wForm, work_history:e.target.value})}></textarea></div>
                                    </div>
                                    <div class="flex items-center gap-4 bg-emerald-50 p-6 rounded-2xl">
                                        <input type="checkbox" class="w-6 h-6 accent-emerald-500" checked={wForm.has_spouse} onChange={e=>setWForm({...wForm, has_spouse:e.target.checked})} />
                                        <span class="font-black text-emerald-800 uppercase text-sm italic">{t.spouse}?</span>
                                    </div>
                                    <div class="flex flex-wrap gap-8">
                                        {['has_passport','has_contract','has_health_check'].map(k => (
                                            <label key={k} class="flex items-center gap-2 cursor-pointer"><input type="checkbox" class="accent-emerald-500" checked={wForm[k]} onChange={e=>setWForm({...wForm, [k]:e.target.checked})} /><span class="font-black text-slate-500 uppercase text-[10px]">{k.split('_')[1]}</span></label>
                                        ))}
                                    </div>
                                    <div class="flex gap-4 pt-10">
                                        <button type="button" onClick={()=>setView('list')} class="flex-1 font-black text-slate-400 uppercase text-xs">{t.close}</button>
                                        <button type="submit" class="flex-[2] bg-slate-900 text-white py-6 rounded-3xl font-black uppercase tracking-[0.3em]">{t.save}</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* --- MODAL: FINANCE DETAIL --- */}
                    {view === 'detail-finance' && selectedItem && (
                        <div class="fixed inset-0 bg-slate-950/90 backdrop-blur-md z-50 flex items-end">
                            <div class="bg-white w-full rounded-t-[5rem] p-12 max-h-[95vh] overflow-y-auto modal-up">
                                <div class="w-20 h-2 bg-slate-200 rounded-full mx-auto mb-10 cursor-pointer" onClick={() => setView('list')}></div>
                                <div class="flex flex-col lg:flex-row gap-16 max-w-6xl mx-auto">
                                    <div class="flex-1">
                                        <p class="text-xs font-black text-emerald-500 uppercase tracking-widest mb-4">{selectedItem.category} • {selectedItem.batch}</p>
                                        <h2 class="text-5xl font-black text-slate-900 italic tracking-tighter mb-8 uppercase">{selectedItem.item}</h2>
                                        <div class="bg-slate-900 p-10 rounded-[3.5rem] text-center mb-10 shadow-2xl">
                                            <p class="text-6xl font-black italic text-emerald-400 tracking-tighter font-mono">₭ {Number(selectedItem.lak_amount).toLocaleString()}</p>
                                            <p class="text-slate-500 font-bold uppercase text-[10px] mt-4 tracking-widest">{selectedItem.currency} {selectedItem.amount} PAID</p>
                                        </div>
                                        <div class="space-y-8">
                                            <div class="flex justify-between border-b pb-4"><p class="text-[10px] font-black text-slate-400 uppercase">{t.payer}</p><p class="font-black text-slate-800">{selectedItem.payer} ({selectedItem.payment_method})</p></div>
                                            <div><p class="text-[10px] font-black text-slate-400 uppercase mb-2">{t.details}</p><div class="bg-emerald-50 p-8 rounded-[2rem] whitespace-pre-wrap font-bold text-slate-700 italic border-l-8 border-emerald-500">{selectedItem.details || '---'}</div></div>
                                            <div><p class="text-[10px] font-black text-slate-400 uppercase mb-2">{t.memo}</p><p class="font-bold text-slate-400 italic bg-slate-50 p-6 rounded-2xl">{selectedItem.memo || '---'}</p></div>
                                        </div>
                                    </div>
                                    <div class="flex-1">
                                        <p class="text-[10px] font-black text-slate-400 uppercase mb-4 text-center">Receipt Proof</p>
                                        {selectedItem.receipt_url ? <img src={selectedItem.receipt_url} class="w-full rounded-[4rem] shadow-2xl border-8 border-white" /> : <div class="h-96 border-8 border-dashed border-slate-50 rounded-[4rem] flex items-center justify-center text-slate-200 font-black uppercase text-2xl tracking-widest italic font-mono">No Image</div>}
                                    </div>
                                </div>
                                <div class="mt-16 text-center"><button onClick={() => setView('list')} class="w-full max-w-xl bg-slate-900 text-white py-6 rounded-3xl font-black uppercase tracking-[0.5em]">{t.close}</button></div>
                            </div>
                        </div>
                    )}

                    {/* --- MODAL: FINANCE EDIT --- */}
                    {view === 'edit-finance' && (
                        <div class="fixed inset-0 bg-white z-[60] overflow-y-auto p-12 animate-in slide-in-from-bottom duration-500">
                            <div class="max-w-3xl mx-auto pb-32">
                                <h2 class="text-4xl font-black text-slate-900 italic uppercase mb-12">{t.new} / {t.finance}</h2>
                                <form onSubmit={saveFinance} class="space-y-8">
                                    <div class="grid grid-cols-2 gap-6">
                                        <div><label class="text-[10px] font-black text-slate-400 uppercase block mb-2">Date</label><input type="date" class="form-input" value={fForm.date} onChange={e=>setFForm({...fForm, date:e.target.value})} /></div>
                                        <div><label class="text-[10px] font-black text-slate-400 uppercase block mb-2">{t.payer}</label><select class="form-select" value={fForm.payer} onChange={e=>setFForm({...fForm, payer:e.target.value})}>{STAFFS.map(s=><option key={s}>{s}</option>)}</select></div>
                                    </div>
                                    <div class="grid grid-cols-2 gap-6">
                                        <div><label class="text-[10px] font-black text-slate-400 uppercase block mb-2">Category</label><select class="form-select uppercase" value={fForm.category} onChange={e=>setFForm({...fForm, category:e.target.value})}>{CATEGORIES.map(c=><option key={c} value={c}>{c}</option>)}</select></div>
                                        <div><label class="text-[10px] font-black text-slate-400 uppercase block mb-2">{t.batch}</label><select class="form-select" value={fForm.batch} onChange={e=>setFForm({...fForm, batch:e.target.value})}>{[1,2,3].map(n=><option key={n} value={`Batch ${n}`}>Batch {n}</option>)}</select></div>
                                    </div>
                                    <div><label class="text-[10px] font-black text-slate-400 uppercase block mb-2">{t.item}</label><input type="text" class="form-input" placeholder="GASOLINE / FOOD..." onChange={e=>setFForm({...fForm, item:e.target.value})} required /></div>
                                    <div class="grid grid-cols-3 gap-6">
                                        <div class="col-span-2"><label class="text-[10px] font-black text-emerald-600 uppercase block mb-2">{t.amount}</label><input type="number" step="0.01" class="form-input text-2xl font-black" onChange={e=>setFForm({...fForm, amount:e.target.value})} required /></div>
                                        <div><label class="text-[10px] font-black text-slate-400 uppercase block mb-2">Currency</label><select class="form-select text-xl" value={fForm.currency} onChange={e=>setFForm({...fForm, currency:e.target.value})}><option>LAK</option><option>USD</option><option>THB</option></select></div>
                                    </div>
                                    <div><label class="text-[10px] font-black text-slate-400 uppercase block mb-2">{t.details}</label><textarea class="form-textarea h-40" placeholder="- 10 Liters x 20,000" onChange={e=>setFForm({...fForm, details:e.target.value})}></textarea></div>
                                    <div class="bg-slate-50 p-8 rounded-[3rem] border-2 border-dashed">
                                        <label class="text-[10px] font-black text-slate-400 uppercase block mb-4">Receipt Image</label>
                                        <input type="file" accept="image/*" class="form-input" onChange={e=>handleFileUpload(e,'receipts','finance_receipt')} />
                                        {uploading && <p class="text-[10px] font-black text-blue-500 animate-pulse mt-3 uppercase tracking-widest">{t.uploading}</p>}
                                    </div>
                                    <button type="submit" class="w-full bg-slate-900 text-white py-6 rounded-3xl font-black uppercase tracking-[0.4em] mt-10 shadow-2xl hover:bg-emerald-600 transition">{t.save}</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
