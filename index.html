<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSDEC Management System</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap');
        body { font-family: 'Noto Sans JP', 'Noto Sans Lao', 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ★★★ ここをご自身のものに書き換えてください ★★★
        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- 翻訳データ ---
        const translations = {
            ja: { title: "HSDEC 管理システム", login: "ログイン", email: "メールアドレス", password: "パスワード", logout: "ログアウト", welcome: "ようこそ" },
            en: { title: "HSDEC System", login: "Login", email: "Email", password: "Password", logout: "Logout", welcome: "Welcome" },
            lo: { title: "ລະບົບການຈັດການ HSDEC", login: "ເຂົ້າສູ່ລະບົບ", email: "ອີເມວ", password: "ລະຫັດຜ່ານ", logout: "ອອກຈາກລະບົບ", welcome: "ຍິນດີຕ້ອນຮັບ" },
            ko: { title: "HSDEC 관리 시스템", login: "로그인", email: "이메일", password: "비밀번호", logout: "로그아웃", welcome: "환영합니다" }
        };

        function App() {
            const [lang, setLang] = useState('ja');
            const [user, setUser] = useState(null);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const t = translations[lang];

            useEffect(() => {
                // ログイン状態の監視
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                });
                const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, session) => {
                    setUser(session?.user ?? null);
                });
                return () => subscription.unsubscribe();
            }, []);

            const handleLogin = async (e) => {
                e.preventDefault();
                const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) alert(error.message);
            };

            const handleLogout = () => supabaseClient.auth.signOut();

            if (!user) {
                return (
                    <div class="min-h-screen flex items-center justify-center p-4">
                        <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
                            <div class="flex justify-end space-x-2 mb-6 text-xs">
                                {['ja', 'en', 'lo', 'ko'].map(l => (
                                    <button key={l} onClick={() => setLang(l)} class={`px-2 py-1 rounded ${lang === l ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}>{l.toUpperCase()}</button>
                                ))}
                            </div>
                            <h1 class="text-2xl font-bold text-center text-blue-900 mb-8">{t.title}</h1>
                            <form onSubmit={handleLogin} class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">{t.email}</label>
                                    <input type="email" value={email} onChange={e => setEmail(e.target.value)} class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">{t.password}</label>
                                    <input type="password" value={password} onChange={e => setPassword(e.target.value)} class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required />
                                </div>
                                <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">{t.login}</button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div class="min-h-screen">
                    <nav class="bg-blue-900 text-white p-4 flex justify-between items-center">
                        <span class="font-bold">{t.title}</span>
                        <div class="flex items-center space-x-4">
                            <span class="text-sm">{t.welcome}, {user.email}</span>
                            <button onClick={handleLogout} class="bg-blue-700 px-3 py-1 rounded text-sm hover:bg-red-600 transition">{t.logout}</button>
                        </div>
                    </nav>
                    <div class="p-8">
                        <h2 class="text-xl font-bold">Phase 1: Success!</h2>
                        <p class="text-gray-600 mt-2">ログインに成功しました。次はここに労働者リスト(項目1-4)を作成していきます。</p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
