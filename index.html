<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC Global Hub - Admin</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #0f172a; }
        .form-input, .form-select, .form-textarea { border: 2px solid #e2e8f0; padding: 12px; border-radius: 12px; width: 100%; font-weight: 600; outline: none; background: white; font-size: 14px; }
        .active-btn { background: #10b981 !important; color: white !important; }
        .label-cap { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .modal-full { position: fixed; inset: 0; background: #ffffff; z-index: 1000; overflow-y: auto; padding: 20px; }
        .section-title { font-size: 12px; font-weight: 900; color: #1e293b; background: #f1f5f9; padding: 8px 12px; border-radius: 8px; margin: 20px 0 10px 0; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';  
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const STAFFS = ["Mr. Chanthaviphone", "Ms. Sengmala", "Mr. Takashi", "Ms. Chansouk", "Ms. Mim"];
        const CATEGORIES = ["Transportation", "Communication", "Utilities", "Office Supplies", "Entertainment", "Advertising", "Salaries", "Welfare", "Other"];

        function App() {
            const [mode, setMode] = useState('worker');
            const [view, setView] = useState('list');
            const [workers, setWorkers] = useState([]);
            const [financeLogs, setFinanceLogs] = useState([]);
            const [selectedBatch, setSelectedBatch] = useState(null);
            const [selectedItem, setSelectedItem] = useState(null);
            const [isUploading, setIsUploading] = useState(false);
            const [monthFilter, setMonthFilter] = useState(new Date().toISOString().slice(0, 7));

            // Initial Form State with all requested fields
            const initialWForm = {
                name: '', batch_no: 1, gender: 'Male', dob: '', age: '', 
                place_of_birth: '', village: '', city: '', province: '', current_address: '',
                education: '', foreign_language: '', occupation: '', living_with_child: '',
                worked_abroad: '', work_experience: '', guarantor: '', dependent_census: '',
                id_number: '', passport_number: '', diseases: '', allergies: '',
                weight: '', height: '', arm_strength: '', eyesight: '', tattoo: '',
                whatsapp_number: '', contact_number: '',
                photo_url: '', passport_url: '', is_couple: false, is_reentry: false
            };

            const [wForm, setWForm] = useState(initialWForm);

            useEffect(() => { fetchData(); }, [monthFilter]);

            async function fetchData() {
                const { data: w } = await supabase.from('workers').select('*').order('name');
                setWorkers(w || []);
                const { data: f } = await supabase.from('finance_logs').select('*').order('date', { ascending: false });
                const filtered = (f || []).filter(log => log.date && log.date.startsWith(monthFilter));
                setFinanceLogs(filtered);
            }

            const handleFileUpload = async (e, field) => {
                const file = e.target.files[0];
                if (!file) return;
                setIsUploading(true);
                const cleanName = `${Date.now()}_${file.name.replace(/[^a-z0-9.]/gi, '_')}`;
                const { data, error } = await supabase.storage.from('workers').upload(cleanName, file);
                if (!error) {
                    const { data: urlData } = supabase.storage.from('workers').getPublicUrl(cleanName);
                    setWForm(prev => ({ ...prev, [field]: urlData.publicUrl }));
                }
                setIsUploading(false);
            };

            return (
                <div class="flex flex-col lg:flex-row min-h-screen">
                    {/* Navigation */}
                    <nav class="lg:w-20 bg-slate-900 flex lg:flex-col items-center py-6 gap-8 z-50">
                        <div onClick={() => {setMode('worker'); setView('list');}} class={`p-3 rounded-xl cursor-pointer ${mode === 'worker' ? 'active-btn' : 'text-slate-500'}`}><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg></div>
                        <div onClick={() => {setMode('finance'); setView('list');}} class={`p-3 rounded-xl cursor-pointer ${mode === 'finance' ? 'active-btn' : 'text-slate-500'}`}><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg></div>
                    </nav>

                    <main class="flex-grow p-6 lg:p-10">
                        <div class="flex justify-between items-center mb-8">
                            <h2 class="text-3xl font-black uppercase italic">{mode}</h2>
                            <button onClick={() => { setWForm(initialWForm); setView('edit-worker'); }} class="bg-slate-900 text-white px-6 py-2 rounded-xl font-black shadow-lg">+ NEW</button>
                        </div>

                        {selectedBatch === null ? (
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                {[1,2,3].map(bn => (
                                    <div key={bn} onClick={()=>setSelectedBatch(bn)} class="bg-white p-10 rounded-3xl shadow-sm border border-slate-100 cursor-pointer active:scale-95 transition">
                                        <label class="label-cap">Batch Group</label>
                                        <p class="text-6xl font-black italic">{bn}</p>
                                        <p class="text-emerald-500 font-black mt-4 uppercase text-xs tracking-widest">{workers.filter(w=>w.batch_no===bn).length} Members</p>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div class="space-y-4">
                                <button onClick={()=>setSelectedBatch(null)} class="text-xs font-black text-slate-400 uppercase italic">← Back to Batches</button>
                                {workers.filter(w=>w.batch_no==selectedBatch).map(w=>(
                                    <div key={w.id} onClick={()=>{setSelectedItem(w); setView('detail-worker');}} class={`${w.is_couple ? 'bg-rose-50 border-rose-100' : w.is_reentry ? 'bg-emerald-50 border-emerald-100' : 'bg-white'} p-5 rounded-2xl flex justify-between items-center shadow-sm border`}>
                                        <div><p class="font-black text-lg">{w.name}</p><p class="text-[10px] text-slate-400 font-bold uppercase">{w.village}, {w.province}</p></div>
                                        <div class="flex gap-2">
                                            {w.is_couple && <span class="bg-rose-500 text-white text-[8px] font-black px-2 py-1 rounded">COUPLE</span>}
                                            {w.is_reentry && <span class="bg-emerald-500 text-white text-[8px] font-black px-2 py-1 rounded">RE-ENTRY</span>}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* Worker Edit/Create Modal */}
                    {(view === 'edit-worker') && (
                        <div class="modal-full animate-in slide-in-from-bottom">
                            <div class="max-w-2xl mx-auto pb-20">
                                <div class="flex justify-between items-center mb-6">
                                    <button onClick={()=>setView('list')} class="text-slate-400 font-black text-xs">← BACK</button>
                                    <h3 class="font-black italic uppercase">Worker Registration</h3>
                                </div>

                                <form onSubmit={async (e)=>{
                                    e.preventDefault();
                                    await supabase.from('workers').upsert([wForm]);
                                    setView('list'); fetchData();
                                }} class="space-y-4">
                                    
                                    <div class="section-title">1. Basic Identification</div>
                                    <div class="grid grid-cols-2 gap-4">
                                        <div><label class="label-cap">First and last name</label><input type="text" class="form-input" value={wForm.name} onChange={e=>setWForm({...wForm, name:e.target.value})} required /></div>
                                        <div><label class="label-cap">Gender</label><select class="form-select" value={wForm.gender} onChange={e=>setWForm({...wForm, gender:e.target.value})}><option>Male</option><option>Female</option></select></div>
                                    </div>
                                    <div class="grid grid-cols-2 gap-4">
                                        <div><label class="label-cap">Date of Birth</label><input type="date" class="form-input" value={wForm.dob} onChange={e=>setWForm({...wForm, dob:e.target.value})} /></div>
                                        <div><label class="label-cap">Age</label><input type="number" class="form-input" value={wForm.age} onChange={e=>setWForm({...wForm, age:e.target.value})} /></div>
                                    </div>
                                    <div class="grid grid-cols-2 gap-4">
                                        <div><label class="label-cap">ID Number</label><input type="text" class="form-input" value={wForm.id_number} onChange={e=>setWForm({...wForm, id_number:e.target.value})} /></div>
                                        <div><label class="label-cap">Passport Number</label><input type="text" class="form-input" value={wForm.passport_number} onChange={e=>setWForm({...wForm, passport_number:e.target.value})} /></div>
                                    </div>

                                    <div class="section-title">2. Location & Contact</div>
                                    <div class="grid grid-cols-3 gap-4">
                                        <div><label class="label-cap">Village</label><input type="text" class="form-input" value={wForm.village} onChange={e=>setWForm({...wForm, village:e.target.value})} /></div>
                                        <div><label class="label-cap">City</label><input type="text" class="form-input" value={wForm.city} onChange={e=>setWForm({...wForm, city:e.target.value})} /></div>
                                        <div><label class="label-cap">Province</label><input type="text" class="form-input" value={wForm.province} onChange={e=>setWForm({...wForm, province:e.target.value})} /></div>
                                    </div>
                                    <div><label class="label-cap">Place of Birth</label><input type="text" class="form-input" value={wForm.place_of_birth} onChange={e=>setWForm({...wForm, place_of_birth:e.target.value})} /></div>
                                    <div><label class="label-cap">Current Address</label><textarea class="form-textarea h-20" value={wForm.current_address} onChange={e=>setWForm({...wForm, current_address:e.target.value})}></textarea></div>
                                    <div class="grid grid-cols-2 gap-4">
                                        <div><label class="label-cap">WhatsApp Number</label><input type="text" class="form-input" value={wForm.whatsapp_number} onChange={e=>setWForm({...wForm, whatsapp_number:e.target.value})} /></div>
                                        <div><label class="label-cap">Contact Number</label><input type="text" class="form-input" value={wForm.contact_number} onChange={e=>setWForm({...wForm, contact_number:e.target.value})} /></div>
                                    </div>

                                    <div class="section-title">3. Background & History</div>
                                    <div class="grid grid-cols-2 gap-4">
                                        <div><label class="label-cap">Education</label><input type="text" class="form-input" value={wForm.education} onChange={e=>setWForm({...wForm, education:e.target.value})} /></div>
                                        <div><label class="label-cap">Foreign Language</label><input type="text" class="form-input" value={wForm.foreign_language} onChange={e=>setWForm({...wForm, foreign_language:e.target.value})} /></div>
                                    </div>
                                    <div class="grid grid-cols-2 gap-4">
                                        <div><label class="label-cap">Occupation</label><input type="text" class="form-input" value={wForm.occupation} onChange={e=>setWForm({...wForm, occupation:e.target.value})} /></div>
                                        <div><label class="label-cap">Guarantor</label><input type="text" class="form-input" value={wForm.guarantor} onChange={e=>setWForm({...wForm, guarantor:e.target.value})} /></div>
                                    </div>
                                    <div><label class="label-cap">Living with child? / Dependent Census</label><input type="text" class="form-input" value={wForm.living_with_child} onChange={e=>setWForm({...wForm, living_with_child:e.target.value})} placeholder="e.g., 2 children" /></div>
                                    <div><label class="label-cap">Worked abroad before? (Where/When)</label><input type="text" class="form-input" value={wForm.worked_abroad} onChange={e=>setWForm({...wForm, worked_abroad:e.target.value})} /></div>
                                    <div><label class="label-cap">Work Experience</label><textarea class="form-textarea h-24" value={wForm.work_experience} onChange={e=>setWForm({...wForm, work_experience:e.target.value})}></textarea></div>

                                    <div class="section-title">4. Physical Information</div>
                                    <div class="grid grid-cols-4 gap-2">
                                        <div><label class="label-cap">Weight</label><input type="text" class="form-input" value={wForm.weight} onChange={e=>setWForm({...wForm, weight:e.target.value})} placeholder="kg" /></div>
                                        <div><label class="label-cap">Height</label><input type="text" class="form-input" value={wForm.height} onChange={e=>setWForm({...wForm, height:e.target.value})} placeholder="cm" /></div>
                                        <div><label class="label-cap">Arm Str</label><input type="text" class="form-input" value={wForm.arm_strength} onChange={e=>setWForm({...wForm, arm_strength:e.target.value})} /></div>
                                        <div><label class="label-cap">Eyesight</label><input type="text" class="form-input" value={wForm.eyesight} onChange={e=>setWForm({...wForm, eyesight:e.target.value})} /></div>
                                    </div>
                                    <div class="grid grid-cols-3 gap-4">
                                        <div><label class="label-cap">Diseases</label><input type="text" class="form-input" value={wForm.diseases} onChange={e=>setWForm({...wForm, diseases:e.target.value})} /></div>
                                        <div><label class="label-cap">Allergies</label><input type="text" class="form-input" value={wForm.allergies} onChange={e=>setWForm({...wForm, allergies:e.target.value})} /></div>
                                        <div><label class="label-cap">Tattoo</label><input type="text" class="form-input" value={wForm.tattoo} onChange={e=>setWForm({...wForm, tattoo:e.target.value})} /></div>
                                    </div>

                                    <div class="section-title">5. Special Status & Photos</div>
                                    <div class="flex gap-4 p-4 bg-slate-50 rounded-2xl mb-4">
                                        <label class="flex items-center gap-2"><input type="checkbox" checked={wForm.is_couple} onChange={e=>setWForm({...wForm, is_couple:e.target.checked})} /> <span class="text-xs font-black uppercase">Couple</span></label>
                                        <label class="flex items-center gap-2"><input type="checkbox" checked={wForm.is_reentry} onChange={e=>setWForm({...wForm, is_reentry:e.target.checked})} /> <span class="text-xs font-black uppercase">Re-entry</span></label>
                                    </div>
                                    <div class="grid grid-cols-2 gap-6">
                                        <div><label class="label-cap">Face Photo</label><input type="file" onChange={e=>handleFileUpload(e, 'photo_url')} /></div>
                                        <div><label class="label-cap">Passport/ID Photo</label><input type="file" onChange={e=>handleFileUpload(e, 'passport_url')} /></div>
                                    </div>

                                    <button type="submit" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase shadow-xl" disabled={isUploading}>
                                        {isUploading ? 'Uploading...' : 'Save Member Data'}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                    
                    {/* Worker Detail View */}
                    {view === 'detail-worker' && (
                        <div class="modal-full">
                            <div class="max-w-2xl mx-auto pb-20">
                                <div class="flex justify-between items-center mb-8">
                                    <button onClick={()=>setView('list')} class="text-slate-400 font-black text-xs uppercase">← Back</button>
                                    <button onClick={()=>{ setWForm(selectedItem); setView('edit-worker'); }} class="bg-emerald-500 text-white px-6 py-2 rounded-xl font-black text-xs">EDIT</button>
                                </div>
                                <div class="text-center mb-10">
                                    <img src={selectedItem.photo_url || 'https://via.placeholder.com/150'} class="w-40 h-40 mx-auto rounded-[2.5rem] object-cover shadow-2xl mb-4 border-4 border-white" />
                                    <h2 class="text-4xl font-black italic">{selectedItem.name}</h2>
                                    <p class="text-slate-400 font-bold uppercase">{selectedItem.gender} · {selectedItem.age} Years Old</p>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div class="bg-slate-50 p-4 rounded-xl"><label class="label-cap">Village/City</label><p class="font-bold">{selectedItem.village}, {selectedItem.city}</p></div>
                                    <div class="bg-slate-50 p-4 rounded-xl"><label class="label-cap">Contact</label><p class="font-bold">{selectedItem.contact_number}</p></div>
                                    <div class="bg-slate-50 p-4 rounded-xl"><label class="label-cap">Occupation</label><p class="font-bold">{selectedItem.occupation}</p></div>
                                    <div class="bg-slate-50 p-4 rounded-xl"><label class="label-cap">Height/Weight</label><p class="font-bold">{selectedItem.height}cm / {selectedItem.weight}kg</p></div>
                                </div>
                                <div class="mt-8">
                                    <label class="label-cap">Passport / ID Document</label>
                                    <img src={selectedItem.passport_url || 'https://via.placeholder.com/400?text=No+Document'} class="w-full rounded-3xl shadow-lg" />
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
