<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSDEC Global Hub - Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #0f172a; font-family: 'Inter', sans-serif; color: white; overflow-x: hidden; }
        .menu-card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .menu-card:hover { 
            background: rgba(255, 255, 255, 0.08); 
            transform: translateY(-8px); 
            border-color: #10b981;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .icon-circle {
            width: 56px; height: 56px; border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div id="auth-section" class="w-full max-w-md">
        <div class="text-center mb-10">
            <h1 class="text-5xl font-black italic text-emerald-500 tracking-tighter">HSDEC</h1>
            <p class="text-slate-500 font-black uppercase tracking-[0.3em] text-[10px] mt-2">Central Management System</p>
        </div>
        <div class="bg-white/5 p-10 rounded-[2.5rem] border border-white/10 shadow-2xl">
            <label class="block text-[10px] font-black text-slate-500 uppercase mb-2 tracking-widest">Select User</label>
            <select id="user-select" class="w-full bg-slate-800 border-none p-4 rounded-xl mb-4 text-white font-bold outline-none">
                <option value="Takashi">Takashi (Admin)</option>
                <option value="Chansouk">Chansouk (Staff)</option>
                <option value="Mim">Mim (Staff)</option>
                <option value="Chanthaviphone">Chanthaviphone (VV)</option>
                <option value="Sengmala">Sengmala (SV)</option>
                <option value="Guest">Guest</option>
            </select>
            
            <label class="block text-[10px] font-black text-slate-500 uppercase mb-2 tracking-widest">Password</label>
            <input type="password" id="pass" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" class="w-full bg-slate-800 border-none p-5 rounded-2xl mb-8 text-white text-center text-2xl focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
            
            <button onclick="login()" class="w-full bg-emerald-500 text-white py-5 rounded-2xl font-black text-lg hover:bg-emerald-400 transition shadow-xl shadow-emerald-500/20 active:scale-95">ENTER SYSTEM</button>
            <p id="error" class="text-rose-500 text-xs mt-6 text-center hidden font-black uppercase tracking-widest italic">Access Denied.</p>
        </div>
    </div>

    <div id="menu-section" class="w-full max-w-5xl hidden">
        <div class="flex justify-between items-end mb-16 px-4">
            <div>
                <h2 class="text-5xl font-black italic tracking-tighter">CONTROL HUB</h2>
                <p id="welcome-msg" class="text-emerald-500 font-black uppercase text-xs tracking-widest mt-2">Logged in</p>
            </div>
            <button onclick="location.reload()" class="text-[10px] font-black text-slate-500 hover:text-white uppercase border border-slate-700 px-4 py-2 rounded-full transition">Logout</button>
        </div>

        <div id="menu-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 px-4">
            </div>
    </div>

    <script>
        const USER_DB = {
            "Takashi": { pw: "Tks83446423", role: "admin" },
            "Chansouk": { pw: "97372185", role: "staff" },
            "Mim": { pw: "78277996", role: "staff" },
            "Chanthaviphone": { pw: "96086112", role: "vv" },
            "Sengmala": { pw: "22886998", role: "sv" },
            "Guest": { pw: "HSDEC2025", role: "guest" }
        };

        function login() {
            const name = document.getElementById('user-select').value;
            const pass = document.getElementById('pass').value;
            const error = document.getElementById('error');

            if (USER_DB[name] && USER_DB[name].pw === pass) {
                const role = USER_DB[name].role;
                localStorage.setItem('hsdec_user', JSON.stringify({ name, role }));
                showMenu(name, role);
            } else {
                error.classList.remove('hidden');
                setTimeout(() => { error.classList.add('hidden'); }, 2000);
            }
        }

            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('menu-section').classList.remove('hidden');

            const grid = document.getElementById('menu-grid');
            grid.innerHTML = ''; // ã‚¯ãƒªã‚¢

                { id: 'diary', title: 'Diary', desc: 'æ—¥å ±ä½œæˆãƒ»ç¾å ´å†™çœŸ', icon: 'ðŸ“', url: 'diary.html', roles: ['admin', 'staff', 'sv'] },
                { id: 'contracts', title: 'Contracts', desc: 'å¥‘ç´„æ›¸é¡žç®¡ç†', icon: 'ðŸ“„', url: 'contracts.html', roles: ['admin', 'staff'] },
                { id: 'cloud', title: 'Cloud Photo', desc: 'Google Drive å…±æœ‰', icon: 'ðŸ“¸', url: 'https://drive.google.com/', roles: ['admin', 'staff', 'sv', 'vv'] }
            ];

            // æ¨©é™ã«åˆã‚ã›ã¦ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’è¡¨ç¤º
            allMenus.forEach(m => {
                if (m.roles.includes(role)) {

                }
            });
        }
    </script>
</body>
</html>
