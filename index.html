<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC Global Hub - Full Responsive</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+Lao:wght@400;700&family=Noto+Sans+KR:wght@400;700;900&display=swap');
        body { font-family: 'Inter', 'Noto Sans Lao', 'Noto Sans KR', sans-serif; background: #f1f5f9; color: #0f172a; overflow-x: hidden; }
        .form-input, .form-select, .form-textarea { border: 2px solid #e2e8f0; padding: 12px; border-radius: 12px; width: 100%; font-weight: 600; outline: none; background: white; font-size: 16px; transition: 0.2s; }
        .form-input:focus { border-color: #10b981; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }
        
        /* スマホ用ボトムナビゲーション */
        @media (max-width: 1024px) {
            .nav-container { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; flex-direction: row !important; width: 100% !important; border-radius: 0 !important; padding: 0 10px !important; z-index: 100; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); }
            .nav-logo { display: none; }
            .content-area { padding-bottom: 90px !important; }
        }
        
        .sidebar-btn { padding: 0.8rem; border-radius: 1.25rem; transition: 0.3s; cursor: pointer; display: flex; align-items: center; justify-content: center; width: 3.5rem; height: 3.5rem; }
        .active-btn { background: #10b981 !important; color: white !important; box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.4); }
        .label-cap { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; margin-bottom: 6px; display: block; letter-spacing: 0.05em; }
        .modal-full { position: fixed; inset: 0; background: white; z-index: 1000; overflow-y: auto; padding: 20px; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const STAFFS = ["Mr. Chanthaviphone", "Ms. Sengmala", "Mr. Takashi", "Ms. Mim", "Ms. Chansouk", "Other"];
        const CATEGORIES = ["food", "gasoline", "item", "other"];

        const i18n = {
            en: { workers: "Workers", finance: "Finance", batch: "Batch", name: "Full Name", new: "New Entry", save: "Save Data", close: "Close", village: "Village", district: "District", province: "Province", is_couple: "Couple", single: "Single", spouse_name: "Spouse Name", item: "Item Name", amount: "Amount", payer: "Payer", details: "Breakdown/Qty", total: "Total Expense", back: "Back", family: "Family Info", history: "Work History", count: "Registered" },
            jp: { workers: "労働者", finance: "会計", batch: "期生", name: "氏名", new: "新規登録", save: "保存", close: "閉じる", village: "村", district: "市・郡", province: "県", is_couple: "夫婦", single: "単身", spouse_name: "配偶者氏名", item: "品目", amount: "金額", payer: "支払者", details: "詳細内訳", total: "今月の支出", back: "戻る", family: "家族構成", history: "職歴", count: "登録済み" },
            lao: { workers: "ຄົນງານ", finance: "ການເງິນ", batch: "ລຸ້ນ", name: "ຊື່ເຕັມ", new: "ເພີ່ມໃໝ່", save: "ບັນທຶກ", close: "ປິດ", village: "ບ້ານ", district: "ເມືອງ", province: "ແຂວງ", is_couple: "ຄູ່ຜົວເມຍ", single: "ຄົນດຽວ", spouse_name: "ຊື່ຄູ່ສົມລົດ", item: "ລາຍການ", amount: "ຈຳນວນເງິນ", payer: "ຜູ້ຈ່າຍ", details: "ລາຍລະອຽດ", total: "ລວມເດືອນນີ້", back: "ກັບຄືນ", family: "ຂໍ້ມູນຄອບຄົວ", history: "ປະຫວັດການເຮັດວຽກ", count: "ທັງໝົດ" },
            kr: { workers: "근로자", finance: "회계", batch: "기수", name: "성명", new: "신규 등록", save: "저장", close: "닫기", village: "마을", district: "시/군", province: "도", is_couple: "부부 동반", single: "단신", spouse_name: "배우자 성명", item: "항목", amount: "금액", payer: "결제자", details: "상세 내역", total: "월간 지출", back: "뒤로", family: "가족 관계", history: "경력 사항", count: "등록 인원" }
        };

        function App() {
            const [lang, setLang] = useState('en');
            const [mode, setMode] = useState('worker'); 
            const [view, setView] = useState('list');
            const [workers, setWorkers] = useState([]);
            const [financeLogs, setFinanceLogs] = useState([]);
            const [selectedBatch, setSelectedBatch] = useState(null);
            const [selectedItem, setSelectedItem] = useState(null);
            const [monthFilter, setMonthFilter] = useState(new Date().toISOString().slice(0, 7));
            const [geoSearch, setGeoSearch] = useState('');
            const [isUploading, setIsUploading] = useState(false);

            const t = i18n[lang];

            const [wForm, setWForm] = useState({ name: '', batch_no: 1, village: '', district: '', province: '', family: '', work_history: '', is_couple: false, spouse_name: '', photo_url: '', passport_url: '' });
            const [fForm, setFForm] = useState({ date: new Date().toISOString().split('T')[0], item: '', amount: '', currency: 'LAK', category: 'food', payer: STAFFS[0], batch: 'Batch 1', details: '', memo: '', receipt_url: '' });

            useEffect(() => { fetchData(); }, [monthFilter]);

            async function fetchData() {
                const { data: w } = await supabase.from('workers').select('*').order('created_at', { ascending: false });
                setWorkers(w || []);
                const { data: f } = await supabase.from('finance_logs').select('*').ilike('date', `${monthFilter}%`).order('date', { ascending: false });
                setFinanceLogs(f || []);
            }

            const saveWorker = async (e) => {
                e.preventDefault();
                const { error } = await supabase.from('workers').upsert([wForm]);
                if (!error) { setView('list'); fetchData(); } else { alert(error.message); }
            };

            const saveFinance = async (e) => {
                e.preventDefault();
                const { error } = await supabase.from('finance_logs').insert([{...fForm, lak_amount: Number(fForm.amount)}]);
                if (!error) { setView('list'); fetchData(); } else { alert(error.message); }
            };

            const handleFileUpload = async (e, type) => {
                const file = e.target.files[0];
                if (!file) return;
                setIsUploading(true);
                const fileName = `${Date.now()}_${file.name}`;
                const { data } = await supabase.storage.from('workers').upload(fileName, file);
                if (data) {
                    const { data: url } = supabase.storage.from('workers').getPublicUrl(fileName);
                    if (mode === 'worker') {
                        if (type === 'photo') setWForm({...wForm, photo_url: url.publicUrl});
                        if (type === 'passport') setWForm({...wForm, passport_url: url.publicUrl});
                    } else {
                        setFForm({...fForm, receipt_url: url.publicUrl});
                    }
                }
                setIsUploading(false);
            };

            return (
                <div class="flex flex-col lg:flex-row min-h-screen">
                    {/* SIDEBAR / BOTTOM NAV */}
                    <nav class="nav-container lg:fixed lg:left-0 lg:top-0 lg:bottom-0 lg:w-24 bg-slate-900 flex flex-col items-center justify-around lg:justify-start lg:py-12 gap-8 z-[100]">
                        <div class="nav-logo text-emerald-500 font-black text-3xl italic lg:mb-8">H.</div>
                        <div onClick={() => {setMode('worker'); setView('list'); setSelectedBatch(null);}} class={`sidebar-btn ${mode === 'worker' ? 'active-btn' : 'text-slate-500'}`}>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                        </div>
                        <div onClick={() => {setMode('finance'); setView('list');}} class={`sidebar-btn ${mode === 'finance' ? 'active-btn' : 'text-slate-500'}`}>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                        </div>
                        <div class="flex lg:flex-col gap-4">
                            {['en','jp','lao','kr'].map(l => (
                                <button key={l} onClick={() => setLang(l)} class={`text-[10px] font-black uppercase ${lang === l ? 'text-emerald-400' : 'text-slate-500'}`}>{l}</button>
                            ))}
                        </div>
                    </nav>

                    {/* MAIN CONTENT AREA */}
                    <main class="content-area flex-grow lg:pl-24 p-4 md:p-12">
                        <div class="max-w-6xl mx-auto">
                            <div class="flex justify-between items-end mb-8 md:mb-12">
                                <h2 class="text-3xl md:text-5xl font-black text-slate-900 tracking-tighter uppercase italic">{t[mode === 'worker' ? 'workers' : 'finance']}</h2>
                                <button onClick={() => {
                                    if(mode==='worker') setWForm({name:'', batch_no:1, is_couple:false});
                                    else setFForm({date: new Date().toISOString().split('T')[0], item:'', amount:'', currency:'LAK', category:'food', payer: STAFFS[0], batch:'Batch 1'});
                                    setView(mode === 'worker' ? 'edit-worker' : 'edit-finance');
                                }} class="bg-slate-900 text-white px-6 md:px-10 py-3 md:py-5 rounded-2xl font-black shadow-xl">+ {t.new}</button>
                            </div>

                            {mode === 'worker' ? (
                                selectedBatch === null ? (
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-10">
                                        {[1,2,3].map(bn => (
                                            <div key={bn} onClick={() => setSelectedBatch(bn)} class="bg-white p-10 md:p-14 rounded-[3rem] shadow-sm text-center border-2 border-transparent active:scale-95 transition cursor-pointer">
                                                <h3 class="text-2xl font-black text-slate-800 uppercase italic">{t.batch} {bn}</h3>
                                                <div class="mt-4 bg-emerald-50 inline-block px-6 py-2 rounded-full">
                                                    <p class="text-emerald-600 font-black text-xs uppercase tracking-widest">{workers.filter(w=>w.batch_no == bn).length} {t.count}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div class="animate-in slide-in-from-right">
                                        <button onClick={() => setSelectedBatch(null)} class="mb-6 text-emerald-600 font-black text-xs uppercase flex items-center gap-2">← {t.back}</button>
                                        <input type="text" class="form-input mb-8" placeholder={t.village + ", " + t.district + "..."} onChange={e=>setGeoSearch(e.target.value)} />
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-8">
                                            {workers.filter(w => w.batch_no == selectedBatch && (!geoSearch || [w.village, w.district, w.province].some(v=>v?.toLowerCase().includes(geoSearch.toLowerCase())))).map(w => (
                                                <div key={w.id} onClick={()=>{setSelectedItem(w); setView('detail-worker');}} class="bg-white p-5 rounded-[2rem] flex items-center gap-6 shadow-sm active:bg-slate-50 transition relative overflow-hidden">
                                                    {w.is_couple && <div class="absolute top-0 right-0 bg-rose-500 text-white text-[8px] font-black px-3 py-1 rounded-bl-lg uppercase italic">{t.is_couple}</div>}
                                                    <img src={w.photo_url || 'https://via.placeholder.com/100'} class="w-20 h-20 rounded-2xl object-cover bg-slate-100" />
                                                    <div><p class="text-xl font-black text-slate-800 leading-none mb-2">{w.name}</p><p class="text-[10px] font-bold text-slate-400 uppercase">{w.village}, {w.province}</p></div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )
                            ) : (
                                /* FINANCE VIEW */
                                <div>
                                    <div class="bg-white p-8 rounded-[3rem] shadow-sm mb-10 flex flex-col md:flex-row justify-between items-center gap-6 border-b-8 border-emerald-500">
                                        <input type="month" class="form-input md:w-auto" value={monthFilter} onChange={e=>setMonthFilter(e.target.value)} />
                                        <div class="text-right"><p class="text-[10px] font-black text-emerald-500 uppercase">{t.total}</p><p class="text-4xl md:text-6xl font-black text-slate-900 italic font-mono">₭ {financeLogs.reduce((s,l)=>s+Number(l.lak_amount||0),0).toLocaleString()}</p></div>
                                    </div>
                                    <div class="space-y-4">
                                        {financeLogs.map(log => (
                                            <div key={log.id} onClick={()=>{setSelectedItem(log); setView('detail-finance');}} class="bg-white p-8 rounded-[2.5rem] flex justify-between items-center active:scale-[0.98] transition shadow-sm">
                                                <div><p class="text-[10px] text-slate-400 font-black uppercase mb-1">{log.date}</p><p class="font-black text-slate-800 text-xl">{log.item}</p></div>
                                                <p class="font-black text-2xl italic text-slate-900 font-mono">₭ {Number(log.lak_amount).toLocaleString()}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* MODAL: WORKER EDIT (ALL FIELDS) */}
                    {view === 'edit-worker' && (
                        <div class="modal-full">
                            <div class="max-w-2xl mx-auto pb-20">
                                <div class="flex justify-between items-center mb-10"><h2 class="text-3xl font-black italic uppercase">{t.new}</h2><button onClick={()=>setView('list')} class="text-3xl font-black text-slate-300">×</button></div>
                                <form onSubmit={saveWorker} class="space-y-8">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div><label class="label-cap">{t.name}</label><input type="text" class="form-input" value={wForm.name} onChange={e=>setWForm({...wForm, name:e.target.value})} required /></div>
                                        <div><label class="label-cap">{t.batch}</label><select class="form-select" value={wForm.batch_no} onChange={e=>setWForm({...wForm, batch_no:Number(e.target.value)})}>{[1,2,3].map(n=><option key={n} value={n}>Batch {n}</option>)}</select></div>
                                    </div>
                                    <div class="grid grid-cols-3 gap-4">
                                        <div><label class="label-cap">{t.village}</label><input type="text" class="form-input" value={wForm.village} onChange={e=>setWForm({...wForm, village:e.target.value})} /></div>
                                        <div><label class="label-cap">{t.district}</label><input type="text" class="form-input" value={wForm.district} onChange={e=>setWForm({...wForm, district:e.target.value})} /></div>
                                        <div><label class="label-cap">{t.province}</label><input type="text" class="form-input" value={wForm.province} onChange={e=>setWForm({...wForm, province:e.target.value})} /></div>
                                    </div>
                                    <div class={`p-6 rounded-[2rem] border-2 ${wForm.is_couple ? 'bg-rose-50 border-rose-100' : 'bg-slate-50 border-transparent'}`}>
                                        <div class="flex items-center gap-4"><input type="checkbox" class="w-8 h-8 accent-rose-500" checked={wForm.is_couple} onChange={e=>setWForm({...wForm, is_couple:e.target.checked})} /><span class="font-black text-xs uppercase">{t.is_couple} Mode</span></div>
                                        {wForm.is_couple && <div class="mt-4"><label class="label-cap text-rose-400">{t.spouse_name}</label><input type="text" class="form-input" value={wForm.spouse_name} onChange={e=>setWForm({...wForm, spouse_name:e.target.value})} /></div>}
                                    </div>
                                    <div><label class="label-cap">{t.family}</label><textarea class="form-textarea h-32" value={wForm.family} onChange={e=>setWForm({...wForm, family:e.target.value})} placeholder="• Father: ... • Mother: ..."></textarea></div>
                                    <div><label class="label-cap">{t.history}</label><textarea class="form-textarea h-32" value={wForm.work_history} onChange={e=>setWForm({...wForm, work_history:e.target.value})} placeholder="• 2022-2024: Farm Work..."></textarea></div>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-slate-50 p-6 rounded-[2rem]">
                                        <div><label class="label-cap">{t.face_photo}</label><input type="file" onChange={e=>handleFileUpload(e,'photo')} /></div>
                                        <div><label class="label-cap">{t.passport}</label><input type="file" onChange={e=>handleFileUpload(e,'passport')} /></div>
                                    </div>
                                    <button type="submit" class="w-full bg-slate-900 text-white py-6 rounded-[2rem] font-black uppercase tracking-widest shadow-2xl" disabled={isUploading}>{isUploading ? 'Uploading...' : t.save}</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* MODAL: FINANCE EDIT (ALL FIELDS) */}
                    {view === 'edit-finance' && (
                        <div class="modal-full">
                            <div class="max-w-xl mx-auto pb-20">
                                <div class="flex justify-between items-center mb-10"><h2 class="text-3xl font-black italic uppercase">Finance Entry</h2><button onClick={()=>setView('list')} class="text-3xl font-black text-slate-300">×</button></div>
                                <form onSubmit={saveFinance} class="space-y-6">
                                    <div class="grid grid-cols-2 gap-4">
                                        <div><label class="label-cap">Date</label><input type="date" class="form-input" value={fForm.date} onChange={e=>setFForm({...fForm, date:e.target.value})} /></div>
                                        <div><label class="label-cap">{t.payer}</label><select class="form-select" value={fForm.payer} onChange={e=>setFForm({...fForm, payer:e.target.value})}>{STAFFS.map(s=><option key={s}>{s}</option>)}</select></div>
                                    </div>
                                    <div><label class="label-cap">{t.item}</label><input type="text" class="form-input text-xl" value={fForm.item} onChange={e=>setFForm({...fForm, item:e.target.value})} required /></div>
                                    <div class="grid grid-cols-3 gap-4">
                                        <div class="col-span-2"><label class="label-cap">{t.amount}</label><input type="number" class="form-input text-xl font-mono" onChange={e=>setFForm({...fForm, amount:e.target.value})} required /></div>
                                        <div><label class="label-cap">Cur.</label><select class="form-select" value={fForm.currency} onChange={e=>setFForm({...fForm, currency:e.target.value})}><option>LAK</option><option>USD</option><option>THB</option></select></div>
                                    </div>
                                    <div><label class="label-cap">{t.details} (Breakdown)</label><textarea class="form-textarea h-40 italic" value={fForm.details} onChange={e=>setFForm({...fForm, details:e.target.value})} placeholder="• Item A: 50,000 x 2..."></textarea></div>
                                    <div class="bg-slate-50 p-6 rounded-[2rem] border-4 border-dashed border-slate-200">
                                        <label class="label-cap">Receipt Photo</label><input type="file" onChange={e=>handleFileUpload(e,'receipt')} />
                                    </div>
                                    <button type="submit" class="w-full bg-slate-900 text-white py-6 rounded-[2rem] font-black uppercase tracking-[0.3em]" disabled={isUploading}>{isUploading ? 'Uploading...' : t.save}</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* MODAL: DETAIL VIEW (REMAINS ON BOTH) */}
                    {(view === 'detail-worker' || view === 'detail-finance') && selectedItem && (
                        <div class="modal-full bg-slate-50">
                            <div class="max-w-4xl mx-auto pb-20">
                                <div class="flex justify-end mb-4"><button onClick={()=>setView('list')} class="text-5xl font-black text-slate-300">×</button></div>
                                {view === 'detail-worker' ? (
                                    <div class="space-y-8">
                                        <img src={selectedItem.photo_url || 'https://via.placeholder.com/300'} class="w-48 h-48 md:w-64 md:h-64 rounded-[3rem] object-cover mx-auto shadow-2xl border-8 border-white" />
                                        <div class="text-center"><h2 class="text-4xl font-black mb-2">{selectedItem.name}</h2><span class="px-6 py-2 bg-emerald-100 text-emerald-700 rounded-full font-black text-xs uppercase">Batch {selectedItem.batch_no}</span></div>
                                        <div class="bg-white p-8 rounded-[3rem] space-y-6 shadow-sm">
                                            <div class="grid grid-cols-3 gap-4">
                                                <div><label class="label-cap">{t.village}</label><p class="font-bold">{selectedItem.village || '-'}</p></div>
                                                <div><label class="label-cap">{t.district}</label><p class="font-bold">{selectedItem.district || '-'}</p></div>
                                                <div><label class="label-cap">{t.province}</label><p class="font-bold">{selectedItem.province || '-'}</p></div>
                                            </div>
                                            {selectedItem.is_couple && <div class="bg-rose-50 p-4 rounded-2xl"><label class="label-cap text-rose-400">{t.is_couple}</label><p class="font-black text-rose-900 uppercase">Spouse: {selectedItem.spouse_name}</p></div>}
                                            <div><label class="label-cap">{t.family}</label><p class="whitespace-pre-wrap text-slate-600 font-medium italic">{selectedItem.family || 'No info'}</p></div>
                                            <div><label class="label-cap">{t.history}</label><p class="whitespace-pre-wrap text-slate-600 font-medium italic">{selectedItem.work_history || 'No info'}</p></div>
                                            {selectedItem.passport_url && <div><label class="label-cap">Passport</label><img src={selectedItem.passport_url} class="w-full rounded-[2rem] shadow-lg mt-4" /></div>}
                                        </div>
                                    </div>
                                ) : (
                                    <div class="space-y-8">
                                        <div class="bg-slate-900 p-10 rounded-[3rem] text-white shadow-2xl">
                                            <p class="text-xs font-black text-emerald-400 uppercase mb-4 tracking-widest">{selectedItem.date} / {selectedItem.category}</p>
                                            <h2 class="text-4xl font-black italic uppercase mb-6">{selectedItem.item}</h2>
                                            <p class="text-6xl font-black font-mono tracking-tighter italic">₭ {Number(selectedItem.lak_amount).toLocaleString()}</p>
                                        </div>
                                        <div class="bg-white p-8 rounded-[3rem] shadow-sm">
                                            <label class="label-cap">{t.details}</label>
                                            <div class="bg-slate-50 p-6 rounded-2xl whitespace-pre-wrap font-bold text-slate-700 mb-8 italic">{selectedItem.details || 'No details.'}</div>
                                            <label class="label-cap">Receipt Image</label>
                                            {selectedItem.receipt_url ? <img src={selectedItem.receipt_url} class="w-full rounded-[2rem] shadow-lg mt-4" /> : <div class="p-20 border-4 border-dashed border-slate-100 text-center font-black text-slate-200">No Image</div>}
                                        </div>
                                    </div>
                                )}
                                <button onClick={()=>setView('list')} class="w-full mt-10 bg-slate-900 text-white py-6 rounded-[2rem] font-black uppercase tracking-widest">Close</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
