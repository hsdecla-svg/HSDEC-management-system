<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSDEC Global Ultimate Hub</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+Lao:wght@400;700&family=Noto+Sans+KR:wght@400;700;900&display=swap');
        body { font-family: 'Inter', 'Noto Sans Lao', 'Noto Sans KR', sans-serif; background: #f1f5f9; color: #0f172a; }
        .form-input, .form-select, .form-textarea { border: 2px solid #e2e8f0; padding: 12px; border-radius: 12px; width: 100%; font-weight: 600; outline: none; background: white; transition: 0.2s; }
        .form-input:focus { border-color: #10b981; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }
        .sidebar-btn { padding: 1rem; border-radius: 1.25rem; transition: 0.3s; cursor: pointer; display: flex; align-items: center; justify-content: center; width: 3.5rem; height: 3.5rem; }
        .modal-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .label-cap { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; margin-bottom: 6px; display: block; letter-spacing: 0.05em; }
        .glass-nav { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const STAFFS = ["Mr. Chanthaviphone", "Ms. Sengmala", "Mr. Takashi", "Ms. Mim", "Ms. Chansouk", "Other"];
        const CATEGORIES = ["food", "gasoline", "item", "other"];

        const i18n = {
            en: {
                workers: "Workers", finance: "Finance", batch: "Batch", name: "Full Name", new: "New Entry", save: "Save Data", close: "Close",
                address: "Current Address", village: "Village", district: "District", province: "Province",
                family: "Family Info", history: "Work History", is_couple: "Couple", single: "Single", spouse_name: "Spouse Name",
                item: "Item Name", amount: "Amount", payer: "Payer", details: "Breakdown/Qty", search: "Search Origin (Village/City/State)",
                passport: "Passport Scan", face_photo: "Profile Photo", upload: "Upload Image", total: "Total Expense", back: "Back",
                receipt: "Receipt Image", memo: "Memo"
            },
            jp: {
                workers: "労働者", finance: "会計", batch: "期生", name: "氏名", new: "新規登録", save: "保存", close: "閉じる",
                address: "現住所", village: "村", district: "市・郡", province: "県",
                family: "家族構成", history: "職歴", is_couple: "夫婦", single: "単身", spouse_name: "配偶者氏名",
                item: "品目", amount: "金額", payer: "支払者", details: "詳細内訳(個数など)", search: "出身地検索 (村/市/県)",
                passport: "パスポート", face_photo: "顔写真", upload: "写真をアップロード", total: "今月の支出合計", back: "戻る",
                receipt: "領収書写真", memo: "備考"
            },
            lao: {
                workers: "ຄົນງານ", finance: "ການເງິນ", batch: "ລຸ້ນ", name: "ຊື່ເຕັມ", new: "ເພີ່ມໃໝ່", save: "ບັນທຶກ", close: "ປິດ",
                address: "ທີ່ຢູ່ປະຈຸບັນ", village: "ບ້ານ", district: "ເມືອງ", province: "ແຂວງ",
                family: "ຂໍ້ມູນຄອບຄົວ", history: "ປະຫວັດການເຮັດວຽກ", is_couple: "ຄູ່ຜົວເມຍ", single: "ຄົນດຽວ", spouse_name: "ຊື່ຄູ່ສົມລົດ",
                item: "ລາຍການ", amount: "ຈຳນວນເງິນ", payer: "ຜູ້ຈ່າຍ", details: "ລາຍລະອຽດ", search: "ຄົ້ນຫາ ບ້ານ/ເມືອງ/ແຂວງ",
                passport: "ຮູບຜ່ານແດນ", face_photo: "ຮູບໜ້າ", upload: "ໂຫລດຮູບ", total: "ລວມເດືອນນີ້", back: "ກັບຄືນ",
                receipt: "ຮູບໃບບິນ", memo: "ໝາຍເຫດ"
            },
            kr: {
                workers: "근로자", finance: "회계", batch: "기수", name: "성명", new: "신규 등록", save: "저장", close: "닫기",
                address: "현주소", village: "마을(동)", district: "시/군/구", province: "도/특별시",
                family: "가족 관계", history: "경력 사항", is_couple: "부부 동반", single: "독신/단신", spouse_name: "배우자 성명",
                item: "항목", amount: "금액", payer: "결제자", details: "상세 내역/수량", search: "마을/시/도 검색",
                passport: "여권 사진", face_photo: "증명 사진", upload: "사진 업로드", total: "월간 지출 합계", back: "뒤로",
                receipt: "영수증 사진", memo: "메모"
            }
        };

        function App() {
            const [lang, setLang] = useState('en');
            const [mode, setMode] = useState('worker'); 
            const [view, setView] = useState('list');
            const [workers, setWorkers] = useState([]);
            const [financeLogs, setFinanceLogs] = useState([]);
            const [selectedBatch, setSelectedBatch] = useState(null);
            const [selectedItem, setSelectedItem] = useState(null);
            const [rates, setRates] = useState({ USD: 22000, THB: 650 });
            const [uploading, setUploading] = useState(false);

            // Filters
            const [monthFilter, setMonthFilter] = useState(new Date().toISOString().slice(0, 7));
            const [geoSearch, setGeoSearch] = useState('');
            const [coupleFilter, setCoupleFilter] = useState('all'); 

            const t = i18n[lang];

            const [wForm, setWForm] = useState({ 
                name: '', batch_no: 1, address: '', village: '', district: '', province: '',
                family: '', work_history: '', is_couple: false, spouse_name: '',
                photo_url: '', passport_url: '', has_passport: false, has_contract: false, has_health_check: false 
            });
            const [fForm, setFForm] = useState({ date: new Date().toISOString().split('T')[0], item: '', amount: '', currency: 'LAK', category: 'food', payer: STAFFS[0], batch: 'Batch 1', details: '', memo: '', receipt_url: '' });

            useEffect(() => { fetchData(); fetchRates(); }, [monthFilter]);

            async function fetchData() {
                const { data: w } = await supabase.from('workers').select('*').order('name');
                setWorkers(w || []);
                const { data: f } = await supabase.from('finance_logs').select('*').ilike('date', `${monthFilter}%`).order('date', { ascending: false });
                setFinanceLogs(f || []);
            }

            async function fetchRates() {
                try {
                    const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                    const data = await res.json();
                    setRates({ USD: data.rates.LAK || 22000, THB: (data.rates.LAK / data.rates.THB) || 650 });
                } catch(e) {}
            }

            const filteredWorkers = useMemo(() => {
                return workers.filter(w => {
                    const matchGeo = !geoSearch || [w.village, w.district, w.province].some(v => v?.toLowerCase().includes(geoSearch.toLowerCase()));
                    const matchCouple = coupleFilter === 'all' || (coupleFilter === 'couple' ? w.is_couple : !w.is_couple);
                    const matchBatch = selectedBatch === null || w.batch_no === selectedBatch;
                    return matchGeo && matchCouple && matchBatch;
                });
            }, [workers, geoSearch, coupleFilter, selectedBatch]);

            const handleFileUpload = async (e, bucket, type) => {
                const file = e.target.files[0];
                if (!file) return;
                setUploading(true);
                const fileName = `${Date.now()}_${file.name}`;
                const { data } = await supabase.storage.from(bucket).upload(fileName, file);
                if (data) {
                    const { data: url } = supabase.storage.from(bucket).getPublicUrl(fileName);
                    if (type === 'worker_photo') setWForm(p => ({ ...p, photo_url: url.publicUrl }));
                    if (type === 'worker_passport') setWForm(p => ({ ...p, passport_url: url.publicUrl }));
                    if (type === 'finance_receipt') setFForm(p => ({ ...p, receipt_url: url.publicUrl }));
                }
                setUploading(false);
            };

            const saveWorker = async (e) => {
                e.preventDefault();
                await supabase.from('workers').upsert([wForm]);
                setView('list'); fetchData();
            };

            const saveFinance = async (e) => {
                e.preventDefault();
                let lak = Number(fForm.amount);
                if(fForm.currency === 'USD') lak *= rates.USD;
                if(fForm.currency === 'THB') lak *= rates.THB;
                await supabase.from('finance_logs').insert([{...fForm, lak_amount: Math.round(lak)}]);
                setView('list'); fetchData();
            };

            return (
                <div class="flex h-screen w-screen overflow-hidden">
                    {/* Sidebar Nav */}
                    <nav class="w-20 glass-nav flex flex-col items-center py-10 gap-8 z-50">
                        <div class="text-emerald-500 font-black text-2xl italic mb-4">H.</div>
                        <div onClick={() => {setMode('worker'); setView('list'); setSelectedBatch(null);}} class={`sidebar-btn ${mode === 'worker' ? 'bg-emerald-500 text-white shadow-lg' : 'text-slate-500 hover:text-white'}`}>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                        </div>
                        <div onClick={() => {setMode('finance'); setView('list');}} class={`sidebar-btn ${mode === 'finance' ? 'bg-emerald-500 text-white shadow-lg' : 'text-slate-500 hover:text-white'}`}>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                        </div>
                        <div class="mt-auto flex flex-col gap-6">
                            {['en','jp','lao','kr'].map(l => (
                                <button key={l} onClick={() => setLang(l)} class={`text-[11px] font-black uppercase transition-all ${lang === l ? 'text-emerald-400 scale-125' : 'text-slate-600 hover:text-slate-400'}`}>{l}</button>
                            ))}
                        </div>
                    </nav>

                    <main class="flex-grow overflow-y-auto p-6 md:p-12">
                        {mode === 'worker' ? (
                            /* --- WORKER MODULE --- */
                            <div class="max-w-6xl mx-auto">
                                <div class="flex justify-between items-end mb-10">
                                    <h2 class="text-4xl font-black text-slate-900 tracking-tighter uppercase italic">{t.workers}</h2>
                                    <button onClick={() => {setWForm({name:'', batch_no:1, is_couple:false}); setView('edit-worker');}} class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black shadow-xl hover:scale-105 transition">+ {t.new}</button>
                                </div>

                                <div class="bg-white p-8 rounded-[3rem] shadow-sm mb-10 flex flex-wrap gap-6 items-end">
                                    <div class="flex-grow min-w-[300px]"><label class="label-cap">{t.search}</label><input type="text" class="form-input" placeholder="Enter Village, City or State name..." value={geoSearch} onChange={e=>setGeoSearch(e.target.value)} /></div>
                                    <div class="w-48"><label class="label-cap">{t.is_couple} / {t.single}</label><select class="form-select" value={coupleFilter} onChange={e=>setCoupleFilter(e.target.value)}><option value="all">ALL STATUS</option><option value="couple">{t.is_couple.toUpperCase()}</option><option value="single">{t.single.toUpperCase()}</option></select></div>
                                </div>

                                {selectedBatch === null ? (
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                                        {[1,2,3].map(bn => (
                                            <div key={bn} onClick={() => setSelectedBatch(bn)} class="bg-white p-12 rounded-[3rem] shadow-sm border-2 border-transparent hover:border-emerald-500 transition cursor-pointer group text-center">
                                                <div class="text-7xl font-black text-slate-100 group-hover:text-emerald-50 mb-4 transition">0{bn}</div>
                                                <h3 class="text-2xl font-black text-slate-800 italic uppercase">{t.batch} {bn}</h3>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div class="animate-in slide-in-from-right duration-300">
                                        <button onClick={() => setSelectedBatch(null)} class="mb-10 text-emerald-600 font-black text-xs uppercase flex items-center gap-2">← {t.back}</button>
                                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                            {filteredWorkers.map(w => (
                                                <div key={w.id} onClick={() => {setSelectedItem(w); setView('detail-worker');}} class="bg-white p-6 rounded-[2.5rem] shadow-sm flex items-center gap-6 cursor-pointer hover:shadow-xl transition relative overflow-hidden group">
                                                    {w.is_couple && <div class="absolute top-0 right-0 bg-rose-500 text-white text-[9px] font-black px-4 py-1.5 rounded-bl-xl uppercase italic shadow-sm">Couple</div>}
                                                    <img src={w.photo_url || 'https://via.placeholder.com/150'} class="w-24 h-24 rounded-[2rem] object-cover bg-slate-100 group-hover:scale-105 transition" />
                                                    <div>
                                                        <p class="text-xl font-black text-slate-800 leading-none mb-2">{w.name}</p>
                                                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{w.village}, {w.district}, {w.province}</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        ) : (
                            /* --- FINANCE MODULE --- */
                            <div class="max-w-6xl mx-auto">
                                <div class="flex justify-between items-end mb-12">
                                    <h2 class="text-4xl font-black text-slate-900 tracking-tighter uppercase italic">{t.finance}</h2>
                                    <button onClick={() => {setFForm({date: new Date().toISOString().split('T')[0], item:'', amount:'', currency:'LAK', category:'food', payer: STAFFS[0], batch:'Batch 1'}); setView('edit-finance');}} class="bg-emerald-600 text-white px-8 py-4 rounded-2xl font-black shadow-xl tracking-widest">+ {t.new}</button>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-4 gap-8 bg-white p-10 rounded-[3rem] shadow-sm mb-10 items-end border-b-8 border-emerald-500">
                                    <div><label class="label-cap">Month</label><input type="month" class="form-input" value={monthFilter} onChange={e => setMonthFilter(e.target.value)} /></div>
                                    <div class="md:col-span-3 text-right">
                                        <p class="text-[10px] font-black text-emerald-500 uppercase tracking-widest mb-1">{t.total}</p>
                                        <p class="text-6xl font-black text-slate-900 italic tracking-tighter font-mono">₭ {financeLogs.reduce((s,l)=>s+Number(l.lak_amount||0),0).toLocaleString()}</p>
                                    </div>
                                </div>
                                <div class="space-y-4">
                                    {financeLogs.map(log => (
                                        <div key={log.id} onClick={() => { setSelectedItem(log); setView('detail-finance'); }} class="bg-white p-8 rounded-[2.5rem] shadow-sm flex justify-between items-center cursor-pointer hover:bg-slate-50 transition border border-slate-50">
                                            <div><p class="text-[10px] text-slate-400 font-black uppercase mb-1">{log.date} • {log.category}</p><p class="font-black text-slate-800 text-2xl">{log.item}</p><p class="text-[11px] font-bold text-emerald-600 uppercase mt-1">{log.payer} ({log.batch})</p></div>
                                            <p class="font-black text-3xl italic text-slate-900 tracking-tighter font-mono">₭ {Number(log.lak_amount).toLocaleString()}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* --- MODAL: WORKER DETAIL --- */}
                    {view === 'detail-worker' && selectedItem && (
                        <div class="fixed inset-0 bg-slate-950/90 backdrop-blur-md z-50 flex items-center justify-center p-6">
                            <div class="bg-white w-full max-w-5xl rounded-[4rem] p-12 max-h-[90vh] overflow-y-auto modal-up relative shadow-2xl">
                                <div class="absolute top-8 right-12 text-slate-300 font-black text-4xl cursor-pointer hover:text-rose-500" onClick={() => setView('list')}>×</div>
                                <div class="flex flex-col lg:flex-row gap-16">
                                    <div class="w-full lg:w-1/3 text-center">
                                        <img src={selectedItem.photo_url || 'https://via.placeholder.com/300'} class="w-64 h-64 rounded-[4rem] object-cover shadow-2xl border-8 border-white mb-8 mx-auto" />
                                        <h2 class="text-4xl font-black text-slate-900 mb-2 leading-tight">{selectedItem.name}</h2>
                                        <div class="px-6 py-2 bg-emerald-100 text-emerald-700 rounded-full font-black uppercase text-[10px] tracking-widest mb-8 inline-block">Batch {selectedItem.batch_no}</div>
                                        <button onClick={() => {setWForm(selectedItem); setView('edit-worker');}} class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest">{t.save} / Edit</button>
                                    </div>
                                    <div class="flex-grow space-y-10">
                                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 bg-slate-50 p-8 rounded-[3rem]">
                                            <div><label class="label-cap">{t.village}</label><p class="font-black text-slate-700 text-lg uppercase italic">{selectedItem.village || '---'}</p></div>
                                            <div><label class="label-cap">{t.district}</label><p class="font-black text-slate-700 text-lg uppercase italic">{selectedItem.district || '---'}</p></div>
                                            <div><label class="label-cap">{t.province}</label><p class="font-black text-slate-700 text-lg uppercase italic">{selectedItem.province || '---'}</p></div>
                                        </div>
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                                            <div class="bg-rose-50 p-8 rounded-[2.5rem] border-2 border-rose-100">
                                                <label class="label-cap text-rose-500">{t.is_couple} Status</label>
                                                <p class="font-black text-2xl text-rose-900 uppercase italic leading-none">{selectedItem.is_couple ? t.is_couple : t.single}</p>
                                                {selectedItem.is_couple && <p class="mt-4 text-rose-600 font-bold bg-white px-4 py-2 rounded-xl inline-block">Spouse: {selectedItem.spouse_name}</p>}
                                            </div>
                                            <div class="p-4"><label class="label-cap">{t.address}</label><p class="font-bold text-slate-600 leading-relaxed">{selectedItem.address || '---'}</p></div>
                                        </div>
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                                            <div><label class="label-cap">{t.family}</label><p class="font-bold text-slate-600 whitespace-pre-wrap leading-relaxed">{selectedItem.family || '---'}</p></div>
                                            <div><label class="label-cap">{t.history}</label><p class="font-bold text-slate-600 whitespace-pre-wrap leading-relaxed">{selectedItem.work_history || '---'}</p></div>
                                        </div>
                                        <div><label class="label-cap">{t.passport}</label>{selectedItem.passport_url ? <img src={selectedItem.passport_url} class="w-full rounded-[3rem] shadow-xl mt-4 border-4 border-white" /> : <div class="p-20 border-4 border-dashed border-slate-100 text-center font-black text-slate-200 uppercase rounded-[3rem]">No Scan</div>}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* --- MODAL: WORKER EDIT --- */}
                    {view === 'edit-worker' && (
                        <div class="fixed inset-0 bg-white z-[60] overflow-y-auto p-12 animate-in fade-in">
                            <div class="max-w-4xl mx-auto pb-32">
                                <h2 class="text-4xl font-black text-slate-900 italic tracking-tighter uppercase mb-12">{t.new} / {t.workers}</h2>
                                <form onSubmit={saveWorker} class="space-y-10">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                        <div><label class="label-cap">{t.name}</label><input type="text" class="form-input" value={wForm.name} onChange={e=>setWForm({...wForm, name:e.target.value})} required /></div>
                                        <div><label class="label-cap">{t.batch}</label><select class="form-select" value={wForm.batch_no} onChange={e=>setWForm({...wForm, batch_no:Number(e.target.value)})}>{[1,2,3].map(n=><option key={n} value={n}>Batch {n}</option>)}</select></div>
                                    </div>
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                                        <div><label class="label-cap">{t.village}</label><input type="text" class="form-input" value={wForm.village} onChange={e=>setWForm({...wForm, village:e.target.value})} /></div>
                                        <div><label class="label-cap">{t.district}</label><input type="text" class="form-input" value={wForm.district} onChange={e=>setWForm({...wForm, district:e.target.value})} /></div>
                                        <div><label class="label-cap">{t.province}</label><input type="text" class="form-input" value={wForm.province} onChange={e=>setWForm({...wForm, province:e.target.value})} /></div>
                                    </div>
                                    <div class="bg-rose-50 p-8 rounded-[3rem] space-y-6">
                                        <div class="flex items-center gap-4">
                                            <input type="checkbox" class="w-8 h-8 accent-rose-500" checked={wForm.is_couple} onChange={e=>setWForm({...wForm, is_couple:e.target.checked})} />
                                            <span class="font-black text-rose-900 uppercase italic">{t.is_couple} (ON/OFF)</span>
                                        </div>
                                        {wForm.is_couple && (
                                            <div class="animate-in slide-in-from-top"><label class="label-cap text-rose-400">{t.spouse_name}</label><input type="text" class="form-input border-rose-200" value={wForm.spouse_name} onChange={e=>setWForm({...wForm, spouse_name:e.target.value})} /></div>
                                        )}
                                    </div>
                                    <div><label class="label-cap">{t.address}</label><input type="text" class="form-input" value={wForm.address} onChange={e=>setWForm({...wForm, address:e.target.value})} /></div>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                        <div><label class="label-cap">{t.family}</label><textarea class="form-textarea h-40" value={wForm.family} onChange={e=>setWForm({...wForm, family:e.target.value})}></textarea></div>
                                        <div><label class="label-cap">{t.history}</label><textarea class="form-textarea h-40" value={wForm.work_history} onChange={e=>setWForm({...wForm, work_history:e.target.value})}></textarea></div>
                                    </div>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 bg-slate-50 p-8 rounded-[3rem]">
                                        <div><label class="label-cap text-emerald-600">{t.face_photo}</label><input type="file" class="form-input" onChange={e=>handleFileUpload(e,'workers','worker_photo')} /></div>
                                        <div><label class="label-cap text-emerald-600">{t.passport}</label><input type="file" class="form-input" onChange={e=>handleFileUpload(e,'workers','worker_passport')} /></div>
                                    </div>
                                    <div class="flex gap-4 pt-10">
                                        <button type="button" onClick={()=>setView('list')} class="flex-1 font-black text-slate-400 uppercase text-xs">{t.close}</button>
                                        <button type="submit" class="flex-[2] bg-slate-900 text-white py-6 rounded-3xl font-black uppercase tracking-[0.3em]">{t.save}</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* --- MODAL: FINANCE DETAIL --- */}
                    {view === 'detail-finance' && selectedItem && (
                        <div class="fixed inset-0 bg-slate-950/90 backdrop-blur-md z-50 flex items-end">
                            <div class="bg-white w-full rounded-t-[5rem] p-12 max-h-[95vh] overflow-y-auto modal-up">
                                <div class="w-20 h-2 bg-slate-200 rounded-full mx-auto mb-12 cursor-pointer" onClick={() => setView('list')}></div>
                                <div class="flex flex-col lg:flex-row gap-16 max-w-6xl mx-auto">
                                    <div class="flex-1">
                                        <p class="text-xs font-black text-emerald-500 uppercase tracking-widest mb-4">{selectedItem.category} • {selectedItem.batch}</p>
                                        <h2 class="text-5xl font-black text-slate-900 italic tracking-tighter mb-8 uppercase leading-tight">{selectedItem.item}</h2>
                                        <div class="bg-slate-900 p-10 rounded-[3.5rem] text-center mb-10 shadow-2xl">
                                            <p class="text-6xl font-black italic text-emerald-400 tracking-tighter font-mono">₭ {Number(selectedItem.lak_amount).toLocaleString()}</p>
                                            <p class="text-slate-500 font-bold uppercase text-[10px] mt-4 tracking-widest">{selectedItem.currency} {selectedItem.amount} Paid</p>
                                        </div>
                                        <div class="space-y-8">
                                            <div class="flex justify-between border-b pb-4"><p class="label-cap">{t.payer}</p><p class="font-black text-slate-800 uppercase">{selectedItem.payer}</p></div>
                                            <div><p class="label-cap">{t.details}</p><div class="bg-emerald-50 p-8 rounded-[2rem] whitespace-pre-wrap font-bold text-slate-700 italic border-l-8 border-emerald-500">{selectedItem.details || '---'}</div></div>
                                            <div><p class="label-cap">{t.memo}</p><p class="font-bold text-slate-400 italic bg-slate-50 p-6 rounded-2xl">{selectedItem.memo || '---'}</p></div>
                                        </div>
                                    </div>
                                    <div class="flex-1">
                                        <p class="label-cap mb-4 text-center">{t.receipt}</p>
                                        {selectedItem.receipt_url ? <img src={selectedItem.receipt_url} class="w-full rounded-[4rem] shadow-2xl border-8 border-white" /> : <div class="h-96 border-8 border-dashed border-slate-50 rounded-[4rem] flex items-center justify-center text-slate-200 font-black uppercase text-2xl tracking-widest italic">No Receipt Image</div>}
                                    </div>
                                </div>
                                <div class="mt-16 text-center pb-10"><button onClick={() => setView('list')} class="w-full max-w-xl bg-slate-900 text-white py-6 rounded-[2rem] font-black uppercase tracking-[0.5em]">{t.close}</button></div>
                            </div>
                        </div>
                    )}

                    {/* --- MODAL: FINANCE EDIT --- */}
                    {view === 'edit-finance' && (
                        <div class="fixed inset-0 bg-white z-[60] overflow-y-auto p-12 animate-in slide-in-from-bottom duration-500">
                            <div class="max-w-3xl mx-auto pb-32">
                                <h2 class="text-4xl font-black text-slate-900 italic tracking-tighter uppercase mb-12">{t.new} / {t.finance}</h2>
                                <form onSubmit={saveFinance} class="space-y-8">
                                    <div class="grid grid-cols-2 gap-6">
                                        <div><label class="label-cap">Date</label><input type="date" class="form-input" value={fForm.date} onChange={e=>setFForm({...fForm, date:e.target.value})} /></div>
                                        <div><label class="label-cap">{t.payer}</label><select class="form-select" value={fForm.payer} onChange={e=>setFForm({...fForm, payer:e.target.value})}>{STAFFS.map(s=><option key={s}>{s}</option>)}</select></div>
                                    </div>
                                    <div class="grid grid-cols-2 gap-6">
                                        <div><label class="label-cap">Category</label><select class="form-select" value={fForm.category} onChange={e=>setFForm({...fForm, category:e.target.value})}>{CATEGORIES.map(c=><option key={c} value={c}>{c.toUpperCase()}</option>)}</select></div>
                                        <div><label class="label-cap">{t.batch}</label><select class="form-select" value={fForm.batch} onChange={e=>setFForm({...fForm, batch:e.target.value})}>{[1,2,3].map(n=><option key={n} value={`Batch ${n}`}>Batch {n}</option>)}</select></div>
                                    </div>
                                    <div><label class="label-cap">{t.item}</label><input type="text" class="form-input" onChange={e=>setFForm({...fForm, item:e.target.value})} required /></div>
                                    <div class="grid grid-cols-3 gap-6">
                                        <div class="col-span-2"><label class="label-cap text-emerald-600">{t.amount}</label><input type="number" step="0.01" class="form-input text-2xl font-black" onChange={e=>setFForm({...fForm, amount:e.target.value})} required /></div>
                                        <div><label class="label-cap">Currency</label><select class="form-select text-xl" value={fForm.currency} onChange={e=>setFForm({...fForm, currency:e.target.value})}><option>LAK</option><option>USD</option><option>THB</option></select></div>
                                    </div>
                                    <div><label class="label-cap">{t.details}</label><textarea class="form-textarea h-40" placeholder="e.g. 10 bags x 50,000 lak..." onChange={e=>setFForm({...fForm, details:e.target.value})}></textarea></div>
                                    <div><label class="label-cap">{t.memo}</label><input type="text" class="form-input" onChange={e=>setFForm({...fForm, memo:e.target.value})} /></div>
                                    <div class="bg-slate-50 p-8 rounded-[3rem] border-2 border-dashed border-slate-200">
                                        <label class="label-cap mb-4">{t.receipt}</label>
                                        <input type="file" accept="image/*" class="form-input" onChange={e=>handleFileUpload(e,'receipts','finance_receipt')} />
                                        {uploading && <p class="text-[10px] font-black text-blue-500 animate-pulse mt-3 uppercase tracking-widest italic">Uploading image...</p>}
                                    </div>
                                    <button type="submit" class="w-full bg-slate-900 text-white py-6 rounded-3xl font-black uppercase tracking-[0.4em] mt-10 shadow-2xl hover:bg-emerald-600 transition duration-500">{t.save}</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
