<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSDEC Global Hub v17.0</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+Lao:wght@400;700&family=Noto+Sans+KR:wght@400;700;900&display=swap');
        body { font-family: 'Inter', 'Noto Sans Lao', 'Noto Sans KR', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .form-input { border: 2px solid #e2e8f0; padding: 0.8rem; border-radius: 0.8rem; width: 100%; outline: none; transition: 0.2s; font-size: 14px; background: #fff; }
        .form-input:focus { border-color: #3b82f6; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
        .label-text { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .tab-btn { padding: 12px 16px; font-weight: 800; font-size: 10px; transition: 0.3s; border-bottom: 3px solid transparent; white-space: nowrap; text-transform: uppercase; cursor: pointer; }
        .tab-btn.active { color: #3b82f6; border-bottom-color: #3b82f6; background: #fff; }
        .nav-sidebar-btn { transition: 0.3s; position: relative; }
        .nav-sidebar-btn.active { color: #3b82f6; background: rgba(59, 130, 246, 0.1); border-radius: 1rem; }
        .doc-check { display: flex; align-items: center; gap: 8px; font-size: 11px; font-weight: 700; color: #475569; padding: 8px 12px; background: #f1f5f9; border-radius: 12px; cursor: pointer; }
        .doc-check.done { background: #dcfce7; color: #166534; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Ë®≠ÂÆö ---
        const SUPABASE_URL = 'https://YOUR_PROJECT_URL.supabase.co';
        const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const i18n = {
            en: { dash: "Dashboard", new: "New Entry", save: "Save All", back: "Back", basic: "Basic", personal: "Personal", docs: "Docs", status: "Doc Status", cards: "Workers", finance: "Finance", amount: "Amount", currency: "Currency", total_lak: "LAK Total", expense: "Item", rate: "Today's Rate", filter: "Filter" },
            jp: { dash: "ÁÆ°ÁêÜÂè∞Â∏≥", new: "Êñ∞Ë¶èÁôªÈå≤", save: "ÂÖ®‰øùÂ≠ò", back: "Êàª„Çã", basic: "Âü∫Êú¨", personal: "ÂÄã‰∫∫", docs: "Êõ∏È°û", status: "ÊèêÂá∫Áä∂Ê≥Å", cards: "ÂêçÁ∞ø‰∏ÄË¶ß", finance: "‰ºöË®àÁÆ°ÁêÜ", amount: "ÈáëÈ°ç", currency: "ÈÄöË≤®", total_lak: "„Ç≠„Éº„ÉóÂêàË®à", expense: "È†ÖÁõÆ", rate: "Êú¨Êó•„ÅÆ„É¨„Éº„Éà", filter: "Áµû„ÇäËæº„Åø" },
            lao: { dash: "‡ªÅ‡∫ú‡∫á‡∫Ñ‡∫ß‡∫ö‡∫Ñ‡∫∏‡∫°", new: "‡ªÄ‡∫û‡∫µ‡ªà‡∫°‡ªÉ‡∫´‡∫°‡ªà", save: "‡∫ö‡∫±‡∫ô‡∫ó‡∫∂‡∫Å‡∫ó‡∫±‡∫á‡ªù‡∫ª‡∫î", back: "‡∫Å‡∫±‡∫ö‡∫Ñ‡∫∑‡∫ô", basic: "‡∫û‡∫∑‡ªâ‡∫ô‡∫ñ‡∫≤‡∫ô", personal: "‡∫™‡ªà‡∫ß‡∫ô‡∫ï‡∫ª‡∫ß", docs: "‡ªÄ‡∫≠‡∫Å‡∫∞‡∫™‡∫≤‡∫ô", status: "‡∫™‡∫∞‡∫ñ‡∫≤‡∫ô‡∫∞", cards: "‡∫•‡∫≤‡∫ç‡∫ä‡∫∑‡ªà", finance: "‡∫Å‡∫≤‡∫ô‡ªÄ‡∫á‡∫¥‡∫ô", amount: "‡∫à‡∫≥‡∫ô‡∫ß‡∫ô", currency: "‡∫™‡∫∞‡∫Å‡∫∏‡∫ô‡ªÄ‡∫á‡∫¥‡∫ô", total_lak: "‡∫•‡∫ß‡∫°‡ªÄ‡∫õ‡∫±‡∫ô‡∫Å‡∫µ‡∫ö", expense: "‡∫•‡∫≤‡∫ç‡∫Å‡∫≤‡∫ô", rate: "‡∫≠‡∫±‡∫î‡∫ï‡∫≤‡ªÅ‡∫•‡∫Å‡∫õ‡ªà‡∫Ω‡∫ô", filter: "‡∫Ñ‡∫ª‡ªâ‡∫ô‡∫´‡∫≤" },
            kr: { dash: "ÎåÄÏãúÎ≥¥Îìú", new: "Ïã†Í∑úÎì±Î°ù", save: "Ï†ÄÏû•", back: "Îí§Î°ú", basic: "Í∏∞Î≥∏Ï†ïÎ≥¥", personal: "Ïù∏Ï†ÅÏÇ¨Ìï≠", docs: "ÏÑúÎ•òÍ¥ÄÎ¶¨", status: "Ï†úÏ∂úÌòÑÌô©", cards: "Ï†ÑÏ≤¥Î™ÖÎã®", finance: "ÌöåÍ≥ÑÍ¥ÄÎ¶¨", amount: "Í∏àÏï°", currency: "ÌÜµÌôî", total_lak: "ÌÇµ Ìï©Í≥Ñ", expense: "Ìï≠Î™©", rate: "Ïò§ÎäòÏùò ÌôòÏú®", filter: "ÌïÑÌÑ∞" }
        };

        function App() {
            const [mode, setMode] = useState('worker'); // 'worker' or 'finance'
            const [lang, setLang] = useState('en');
            const [view, setView] = useState('list');
            const [dashTab, setDashTab] = useState('all'); 
            const [activeTab, setActiveTab] = useState('basic');
            const [workers, setWorkers] = useState([]);
            const [financeLogs, setFinanceLogs] = useState([]);
            const [uploading, setUploading] = useState(false);
            const [user, setUser] = useState(null);
            const [rates, setRates] = useState({ USD: 22000, THB: 650 });
            const [finFilter, setFinFilter] = useState({ month: new Date().toISOString().slice(0, 7), category: 'All' });
            
            const t = i18n[lang] || i18n.en;

            // Forms
            const [workerForm, setWorkerForm] = useState({ name: '', batch_no: '1', entry_type: 'New' });
            const [financeForm, setFinanceForm] = useState({ item: '', amount: '', currency: 'LAK', lak_amount: 0, category: 'General', date: new Date().toISOString().split('T')[0] });

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                    if (session) { fetchData(); fetchRates(); }
                });
            }, []);

            // Currency Calculation Logic
            useEffect(() => {
                let amt = parseFloat(financeForm.amount) || 0;
                if (financeForm.currency === 'USD') amt *= rates.USD;
                if (financeForm.currency === 'THB') amt *= rates.THB;
                setFinanceForm(prev => ({ ...prev, lak_amount: Math.round(amt) }));
            }, [financeForm.amount, financeForm.currency, rates]);

            const fetchRates = async () => {
                try {
                    const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                    const data = await res.json();
                    setRates({ USD: data.rates.LAK || 22000, THB: (data.rates.LAK / data.rates.THB) || 650 });
                } catch (e) { console.error("Rate Error"); }
            };

            const fetchData = async () => {
                const { data: w } = await supabaseClient.from('workers').select('*').order('created_at', { ascending: false });
                const { data: f } = await supabaseClient.from('finance_logs').select('*').order('date', { ascending: false });
                setWorkers(w || []);
                setFinanceLogs(f || []);
            };

            const filteredFinance = financeLogs.filter(log => {
                const matchMonth = log.date && log.date.startsWith(finFilter.month);
                const matchCat = finFilter.category === 'All' || log.category === finFilter.category;
                return matchMonth && matchCat;
            });

            const monthlyTotal = filteredFinance.reduce((sum, log) => sum + Number(log.lak_amount || 0), 0);

            const compressAndUpload = async (file) => {
                setUploading(true);
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = (e) => {
                        const img = new Image();
                        img.src = e.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 1200;
                            let width = img.width; let height = img.height;
                            if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                            canvas.width = width; canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            canvas.toBlob(async (blob) => {
                                const fileName = `${Date.now()}.jpg`;
                                await supabaseClient.storage.from('worker-docs').upload(fileName, blob);
                                const { data: { publicUrl } } = supabaseClient.storage.from('worker-docs').getPublicUrl(fileName);
                                setUploading(false); resolve(publicUrl);
                            }, 'image/jpeg', 0.6);
                        };
                    };
                });
            };

            const saveWorker = async (e) => {
                e.preventDefault();
                await supabaseClient.from('workers').upsert([workerForm]);
                setView('list'); fetchData();
            };

            const saveFinance = async (e) => {
                e.preventDefault();
                await supabaseClient.from('finance_logs').insert([financeForm]);
                setView('list'); fetchData();
                setFinanceForm({ item: '', amount: '', currency: 'LAK', lak_amount: 0, category: 'General', date: new Date().toISOString().split('T')[0] });
            };

            if (!user) return <LoginForm supabase={supabaseClient} />;

            return (
                <div class="flex h-screen w-screen bg-slate-50 overflow-hidden">
                    {/* Â∑¶„Çµ„Ç§„Éâ„Éê„Éº */}
                    <nav class="w-16 md:w-20 bg-slate-900 flex flex-col items-center py-8 gap-8 z-50 shrink-0">
                        <div class="text-blue-400 font-black italic text-2xl mb-4">H.</div>
                        <button onClick={() => {setMode('worker'); setView('list');}} class={`p-4 nav-sidebar-btn ${mode === 'worker' ? 'active text-blue-400' : 'text-slate-500 hover:text-white'}`}>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                        </button>
                        <button onClick={() => {setMode('finance'); setView('list');}} class={`p-4 nav-sidebar-btn ${mode === 'finance' ? 'active text-emerald-400' : 'text-slate-500 hover:text-white'}`}>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </button>
                        <div class="mt-auto space-y-4">
                            {Object.keys(i18n).map(l => (
                                <button key={l} onClick={() => setLang(l)} class={`block text-[10px] font-black p-1 transition ${lang === l ? 'text-white border-b-2 border-white' : 'text-slate-600 hover:text-slate-400'}`}>{l.toUpperCase()}</button>
                            ))}
                        </div>
                    </nav>

                    {/* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */}
                    <main class="flex-grow overflow-y-auto">
                        {mode === 'worker' ? (
                            <div class="p-6 md:p-10 max-w-6xl mx-auto">
                                {view === 'list' ? (
                                    <div class="animate-in fade-in duration-500">
                                        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                                            <h2 class="text-4xl font-black text-slate-800 tracking-tighter uppercase">{t.dash}</h2>
                                            <div class="flex gap-4 items-center">
                                                <div class="bg-slate-200 p-1.5 rounded-2xl flex shadow-inner">
                                                    <button onClick={() => setDashTab('all')} class={`px-5 py-2 rounded-xl text-xs font-black transition ${dashTab === 'all' ? 'bg-white text-blue-600 shadow-md' : 'text-slate-500'}`}>{t.cards}</button>
                                                    <button onClick={() => setDashTab('docs')} class={`px-5 py-2 rounded-xl text-xs font-black transition ${dashTab === 'docs' ? 'bg-white text-blue-600 shadow-md' : 'text-slate-500'}`}>{t.status}</button>
                                                </div>
                                                <button onClick={() => {setWorkerForm({name:'', batch_no:'1', entry_type:'New'}); setView('edit');}} class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black shadow-xl shadow-blue-500/30 hover:bg-blue-700 transition">+ {t.new}</button>
                                            </div>
                                        </div>
                                        {dashTab === 'all' ? (
                                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                                {workers.map(w => (
                                                    <div key={w.id} onClick={() => {setWorkerForm(w); setView('edit');}} class="bg-white p-8 rounded-[2.5rem] shadow-sm hover:shadow-2xl border-2 border-transparent hover:border-blue-400 cursor-pointer transition-all duration-300 group">
                                                        <div class="flex justify-between items-start mb-6">
                                                            <div class="w-14 h-14 bg-slate-50 rounded-2xl flex items-center justify-center text-2xl group-hover:bg-blue-50 transition">üë§</div>
                                                            <span class="text-[10px] font-black bg-blue-100 text-blue-700 px-3 py-1 rounded-full uppercase tracking-widest">Batch {w.batch_no}</span>
                                                        </div>
                                                        <div class="font-black text-xl text-slate-800 mb-1">{w.name}</div>
                                                        <div class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">{w.province || 'No Region'} / {w.entry_type}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : (
                                            <div class="bg-white rounded-[3rem] shadow-sm overflow-hidden border border-slate-100">
                                                <table class="w-full text-left">
                                                    <thead class="bg-slate-50 border-b border-slate-100">
                                                        <tr class="text-[11px] font-black text-slate-400 uppercase tracking-widest"><th class="p-6">Worker Name</th><th class="p-6 text-center">Pass</th><th class="p-6 text-center">Contract</th><th class="p-6 text-center">Health</th></tr>
                                                    </thead>
                                                    <tbody class="divide-y divide-slate-50 text-sm font-bold">{workers.map(w => (
                                                        <tr key={w.id} onClick={() => {setWorkerForm(w); setView('edit');}} class="hover:bg-blue-50/50 cursor-pointer transition">
                                                            <td class="p-6 text-slate-800">{w.name}</td>
                                                            <td class="p-6 text-center">{w.has_passport ? '‚úÖ' : 'üî¥'}</td>
                                                            <td class="p-6 text-center">{w.has_contract ? '‚úÖ' : 'üî¥'}</td>
                                                            <td class="p-6 text-center">{w.has_health_check ? '‚úÖ' : 'üî¥'}</td>
                                                        </tr>
                                                    ))}</tbody>
                                                </table>
                                            </div>
                                        )}
                                    </>
                                ) : (
                                    <div class="max-w-4xl mx-auto bg-white rounded-[3rem] shadow-2xl overflow-hidden animate-in zoom-in-95 duration-300 mb-20">
                                        <div class="flex bg-slate-50 border-b overflow-x-auto scrollbar-hide">
                                            {['basic', 'personal', 'docs'].map(id => (
                                                <button key={id} onClick={() => setActiveTab(id)} class={`tab-btn flex-1 py-5 ${activeTab === id ? 'active' : 'text-slate-400 hover:text-slate-600'}`}>{t[id]}</button>
                                            ))}
                                        </div>
                                        <form onSubmit={saveWorker} class="p-10 space-y-10">
                                            {activeTab === 'basic' && (
                                                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 animate-in fade-in">
                                                    <div class="md:col-span-2"><label class="label-text">Full Name / ‡∫ä‡∫∑‡ªà‡ªÄ‡∫ï‡∫±‡∫°</label><input type="text" class="form-input text-lg font-bold" value={workerForm.name} onChange={e => setWorkerForm({...workerForm, name: e.target.value})} required /></div>
                                                    <div class="md:col-span-2 p-8 bg-slate-50 rounded-[2.5rem] grid grid-cols-2 md:grid-cols-3 gap-4 border border-slate-100 shadow-inner">
                                                        {[{k:'has_passport',l:'Passport'},{k:'has_contract',l:'Contract'},{k:'has_health_check',l:'Health'},{k:'has_agri_cert',l:'Agri Cert'}].map(d => (
                                                            <div key={d.k} onClick={() => setWorkerForm({...workerForm,[d.k]:!workerForm[d.k]})} class={`doc-check ${workerForm[d.k]?'done shadow-sm':'border border-slate-200 opacity-60'}`}>{workerForm[d.k]?'‚úÖ':'‚≠ï'} {d.l}</div>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                            {activeTab === 'docs' && (
                                                <div class="grid grid-cols-1 md:grid-cols-2 gap-10 animate-in fade-in">
                                                    {['passport_url', 'contract_url'].map(f => (
                                                        <div key={f} class="space-y-4">
                                                            <label class="label-text text-blue-600 font-black">{f.replace('_',' ').toUpperCase()}</label>
                                                            <div class="aspect-[3/4] bg-slate-100 rounded-[2.5rem] border-4 border-dashed border-slate-200 flex items-center justify-center overflow-hidden shadow-inner group relative">
                                                                {workerForm[f] ? <img src={workerForm[f]} class="w-full h-full object-cover" /> : <span class="text-slate-300 text-xs font-black uppercase tracking-widest">No Image Uploaded</span>}
                                                            </div>
                                                            <input type="file" onChange={async (e) => { const url = await compressAndUpload(e.target.files[0]); setWorkerForm({...workerForm, [f]: url}); }} class="text-xs file:bg-blue-50 file:border-none file:px-4 file:py-2 file:rounded-full file:font-black file:text-blue-600 cursor-pointer" />
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                            <div class="pt-10 flex justify-between items-center border-t border-slate-100">
                                                <button type="button" onClick={() => setView('list')} class="text-slate-400 font-black uppercase text-[11px] tracking-widest">‚Üê Back to List</button>
                                                <button type="submit" class="bg-blue-600 text-white px-14 py-5 rounded-2xl font-black shadow-2xl shadow-blue-500/40 uppercase text-xs tracking-widest hover:scale-105 transition">Save Profile</button>
                                            </div>
                                        </form>
                                    </div>
                                )}
                            </div>
                        ) : (
                            /* --- ‰ºöË®à„É¢„Éº„Éâ (Finance Mode) --- */
                            <div class="p-6 md:p-10 max-w-5xl mx-auto">
                                {view === 'list' ? (
                                    <div class="animate-in fade-in duration-500">
                                        <div class="flex justify-between items-center mb-10">
                                            <h2 class="text-4xl font-black text-slate-800 italic tracking-tighter uppercase">{t.finance}</h2>
                                            <button onClick={() => setView('edit')} class="bg-emerald-600 text-white px-10 py-4 rounded-2xl font-black shadow-xl shadow-emerald-500/30 hover:bg-emerald-700 transition">+ Log</button>
                                        </div>

                                        {/* „Éï„Ç£„É´„Çø„Éº & ÊúàÊ¨°ÂêàË®à */}
                                        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-10 bg-white p-8 rounded-[3rem] shadow-sm border border-slate-100 items-end">
                                            <div class="col-span-1">
                                                <label class="label-text">Select Month</label>
                                                <input type="month" class="form-input font-bold" value={finFilter.month} onChange={e => setFinFilter({...finFilter, month: e.target.value})} />
                                            </div>
                                            <div class="col-span-1">
                                                <label class="label-text">Category</label>
                                                <select class="form-input font-bold" value={finFilter.category} onChange={e => setFinFilter({...finFilter, category: e.target.value})}>
                                                    <option value="All">All Items</option>
                                                    <option value="Gas">Gasoline</option><option value="Food">Food</option><option value="Salary">Salary</option><option value="Tools">Tools</option><option value="Other">Other</option>
                                                </select>
                                            </div>
                                            <div class="col-span-2 text-right">
                                                <p class="text-[11px] font-black text-emerald-500 uppercase tracking-widest mb-1">{finFilter.month} Total</p>
                                                <p class="text-4xl font-black text-slate-800 tracking-tighter italic">‚Ç≠ {monthlyTotal.toLocaleString()}</p>
                                            </div>
                                        </div>

                                        {/* ‰ºöË®à„É™„Çπ„Éà */}
                                        <div class="bg-white rounded-[3rem] shadow-sm overflow-hidden border border-slate-100">
                                            <table class="w-full text-left">
                                                <thead class="bg-slate-50 border-b">
                                                    <tr class="text-[11px] font-black text-slate-400 uppercase tracking-widest"><th class="p-8">Date</th><th class="p-8">Details</th><th class="p-8 text-right">LAK Amount</th></tr>
                                                </thead>
                                                <tbody class="divide-y divide-slate-50 text-sm">
                                                    {filteredFinance.length > 0 ? filteredFinance.map(l => (
                                                        <tr key={l.id} class="hover:bg-emerald-50/40 transition">
                                                            <td class="p-8 text-slate-400 font-mono text-xs">{l.date}</td>
                                                            <td class="p-8">
                                                                <div class="font-bold text-slate-800 text-lg mb-1">{l.item}</div>
                                                                <div class="flex gap-3">
                                                                    <span class="bg-slate-100 text-[9px] px-3 py-1 rounded-full font-black text-slate-500 uppercase">{l.category}</span>
                                                                    <span class="text-[10px] text-slate-400 font-bold">{l.currency} {Number(l.amount).toLocaleString()}</span>
                                                                </div>
                                                            </td>
                                                            <td class="p-8 text-right font-black text-emerald-600 text-xl tracking-tighter">‚Ç≠ {Number(l.lak_amount || 0).toLocaleString()}</td>
                                                        </tr>
                                                    )) : (
                                                        <tr><td colspan="3" class="p-24 text-center text-slate-300 font-black uppercase italic tracking-widest">No data recorded</td></tr>
                                                    )}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                ) : (
                                    /* Êñ∞Ë¶è‰ºöË®àÂÖ•Âäõ */
                                    <div class="max-w-2xl mx-auto bg-white p-12 rounded-[3.5rem] shadow-2xl animate-in slide-in-from-bottom-6 duration-500 mb-20">
                                        <h3 class="text-2xl font-black mb-10 text-emerald-600 italic uppercase tracking-tighter tracking-widest text-center underline decoration-emerald-100">Financial Record</h3>
                                        
                                        {/* BCEL „É¨„Éº„ÉàË°®Á§∫ */}
                                        <div class="bg-blue-50 p-5 rounded-[2rem] mb-10 flex justify-around text-center border border-blue-100 shadow-inner">
                                            <div><p class="text-[10px] font-black text-blue-400 uppercase tracking-widest">USD/LAK</p><p class="font-mono font-bold text-slate-700">‚Ç≠ {rates.USD.toLocaleString()}</p></div>
                                            <div class="w-px bg-blue-100"></div>
                                            <div><p class="text-[10px] font-black text-blue-400 uppercase tracking-widest">THB/LAK</p><p class="font-mono font-bold text-slate-700">‚Ç≠ {rates.THB.toLocaleString()}</p></div>
                                        </div>

                                        <form onSubmit={saveFinance} class="space-y-8">
                                            <div class="grid grid-cols-2 gap-6">
                                                <div><label class="label-text">{t.amount}</label><input type="number" step="0.01" class="form-input text-2xl font-black" value={financeForm.amount} onChange={e => setFinanceForm({...financeForm, amount: e.target.value})} required /></div>
                                                <div><label class="label-text">{t.currency}</label>
                                                    <select class="form-input font-bold" value={financeForm.currency} onChange={e => setFinanceForm({...financeForm, currency: e.target.value})}>
                                                        <option value="LAK">LAK (‚Ç≠)</option><option value="USD">USD ($)</option><option value="THB">THB (‡∏ø)</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="bg-emerald-600 p-8 rounded-[2.5rem] text-white shadow-2xl shadow-emerald-200 text-center">
                                                <label class="text-[11px] font-black opacity-80 uppercase tracking-widest mb-2 block">{t.total_lak}</label>
                                                <p class="text-4xl font-black tracking-tighter italic">‚Ç≠ {financeForm.lak_amount.toLocaleString()}</p>
                                            </div>

                                            <div><label class="label-text">{t.expense}</label><input type="text" placeholder="Expense description" class="form-input" value={financeForm.item} onChange={e => setFinanceForm({...financeForm, item: e.target.value})} required /></div>
                                            
                                            <div class="grid grid-cols-2 gap-6">
                                                <div><label class="label-text">Date</label><input type="date" class="form-input" value={financeForm.date} onChange={e => setFinanceForm({...financeForm, date: e.target.value})} required /></div>
                                                <div><label class="label-text">Category</label>
                                                    <select class="form-input" value={financeForm.category} onChange={e => setFinanceForm({...financeForm, category: e.target.value})}>
                                                        <option value="Gas">Gas</option><option value="Food">Food</option><option value="Salary">Salary</option><option value="Tools">Tools</option><option value="Other">Other</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="flex justify-between items-center pt-10">
                                                <button type="button" onClick={() => setView('list')} class="text-slate-400 font-black uppercase text-xs tracking-widest underline decoration-slate-100">Cancel</button>
                                                <button type="submit" class="bg-emerald-600 text-white px-12 py-5 rounded-2xl font-black shadow-2xl shadow-emerald-500/40 uppercase text-xs tracking-widest hover:scale-105 transition" disabled={uploading}>{uploading ? 'WAIT...' : 'Save Log'}</button>
                                            </div>
                                        </form>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        function LoginForm({ supabase }) {
            const [email, setEmail] = useState(''); const [password, setPassword] = useState('');
            const handleLogin = async (e) => { e.preventDefault(); const { error } = await supabase.auth.signInWithPassword({ email, password }); if (error) alert(error.message); };
            return (
                <div class="min-h-screen flex items-center justify-center bg-slate-950 p-6">
                    <form onSubmit={handleLogin} class="bg-white p-14 rounded-[4rem] shadow-2xl w-full max-w-sm text-center animate-in zoom-in-95 duration-500">
                        <h2 class="text-3xl font-black mb-10 italic text-slate-900 tracking-tighter uppercase underline decoration-blue-100 decoration-8">HSDEC PORTAL</h2>
                        <input type="email" placeholder="Email" class="form-input mb-4 text-center font-bold" onChange={e => setEmail(e.target.value)} required />
                        <input type="password" placeholder="Password" class="form-input mb-10 text-center font-bold" onChange={e => setPassword(e.target.value)} required />
                        <button class="w-full bg-blue-600 text-white py-6 rounded-3xl font-black shadow-2xl shadow-blue-500/40 hover:scale-105 transition">ENTER HUB</button>
                    </form>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
