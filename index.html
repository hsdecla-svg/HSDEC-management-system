<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC Portal</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; overflow: hidden; }
        .user-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s; cursor: pointer; }
        .user-card:hover { background: #3b82f6; transform: translateY(-5px); border-color: #60a5fa; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const USERS = [
            { id: 1, name: "TAKASHI", role: "admin", emoji: "‚ö°Ô∏è" },
            { id: 2, name: "CHANSOUK", role: "staff", emoji: "‚≠ê" },
            { id: 3, name: "SOUKSAMONE", role: "staff", emoji: "üîπ" },
            { id: 4, name: "GUEST_VV", role: "vv", emoji: "üìç" }
        ];

        function Portal() {
            const handleLogin = (user) => {
                // „Åì„Åì„Åß„É≠„Ç∞„Ç§„É≥ÊÉÖÂ†±„Çí‰øùÂ≠ò„Åó„ÄÅworker.html„Å∏Áπã„Åê

                    <div className="grid grid-cols-2 gap-4 w-full max-w-md">

                        ))}

        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Portal />);

</body>
</html>
