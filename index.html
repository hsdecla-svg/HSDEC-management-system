    <title>HSDEC Global Platform - Fix</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@400;700&family=Noto+Sans+KR:wght@400;700;900&family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', 'Noto Sans Lao', 'Noto Sans KR', sans-serif; background-color: #f1f5f9; }
        .form-input { border: 2px solid #e2e8f0; padding: 0.8rem; border-radius: 0.8rem; width: 100%; outline: none; transition: 0.2s; font-size: 14px; background: #fff; }
        .label-text { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; margin-bottom: 4px; display: block; margin-left: 4px; }
        .tab-btn { padding: 12px 24px; font-weight: 800; font-size: 11px; transition: 0.3s; border-bottom: 3px solid transparent; white-space: nowrap; text-transform: uppercase; }
        .tab-btn.active { color: #3b82f6; border-bottom-color: #3b82f6; background: #fff; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const i18n = {
            en: { dash: "Dashboard", new: "New Entry", search: "Search...", save: "Save", back: "Back", lang: "English", name: "Name", pass: "Passport", status: "Status", basic: "Basic Info", village: "Village", district: "District", province: "Province", batch: "Batch", re_entry: "Entry Type", phone: "Phone", bday: "Birth Date", count: "Entry Count", new_v: "Newcomer", re_v: "Re-entry", all_b: "All Batches" },
            jp: { dash: "åç°¿ä¸€è¦§", new: "æ–°è¦ç™»éŒ²", search: "æ¤œç´¢...", save: "ä¿å­˜", back: "æˆ»ã‚‹", lang: "æ—¥æœ¬èªž", name: "æ°å", pass: "ãƒ‘ã‚¹ãƒãƒ¼ãƒˆ", status: "çŠ¶æ³", basic: "åŸºæœ¬æƒ…å ±", village: "æ‘", district: "å¸‚", province: "çœŒ", batch: "æœŸç”Ÿ", re_entry: "å…¥å›½åŒºåˆ†", phone: "é›»è©±ç•ªå·", bday: "ç”Ÿå¹´æœˆæ—¥", count: "å…¥å›½å›žæ•°", new_v: "æ–°è¦", re_v: "å†å…¥å›½", all_b: "å…¨ä»¶" },
            lao: { dash: "à»àºœàº‡àº„àº§àºšàº„àº¸àº¡", new: "àº¥àº»àº‡àº—àº°àºšàº½àº™à»ƒà»à»ˆ", search: "àº„àº»à»‰àº™àº«àº²...", save: "àºšàº±àº™àº—àº¶àº", back: "àºàº±àºšàº„àº·àº™", lang: "àº¥àº²àº§", name: "àºŠàº·à»ˆà»€àº•àº±àº¡", pass: "à»€àº¥àºà»œàº±àº‡àºªàº·àºœà»ˆàº²àº™à»àº”àº™", status: "àºªàº°àº–àº²àº™àº°", basic: "àº‚à»à»‰àº¡àº¹àº™àºžàº·à»‰àº™àº–àº²àº™", village: "àºšà»‰àº²àº™", district: "à»€àº¡àº·àº­àº‡", province: "à»àº‚àº§àº‡", batch: "àº®àº¸à»ˆàº™àº—àºµ", re_entry: "àº›àº°à»€àºžàº”", phone: "à»€àºšàºµà»‚àº—", bday: "àº§àº±àº™à»€àºàºµàº”", count: "àºˆàº³àº™àº§àº™", new_v: "à»€àº‚àº»à»‰àº²à»ƒà»à»ˆ", re_v: "àºàº±àºšàº„àº·àº™", all_b: "àº—àº±àº‡à»àº»àº”" },
            kr: { dash: "ëŒ€ì‹œë³´ë“œ", new: "ì‹ ê·œ ë“±ë¡", search: "ê²€ìƒ‰...", save: "ì €ìž¥", back: "ë’¤ë¡œ", lang: "í•œêµ­ì–´", name: "ì„±ëª…", pass: "ì—¬ê¶Œ", status: "ìƒíƒœ", basic: "ê¸°ë³¸ ì •ë³´", village: "ë§ˆì„", district: "êµ¬ì—­", province: "ì„±/ë„", batch: "ê¸°ìˆ˜", re_entry: "êµ¬ë¶„", phone: "ì „í™”", bday: "ìƒì¼", count: "íšŸìˆ˜", new_v: "ì‹ ê·œ", re_v: "ìž¬ìž…êµ­", all_b: "ì „ì²´" }
        };

        function App() {
            const [lang, setLang] = useState('en');
            const [view, setView] = useState('list');
            const [workers, setWorkers] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterBatch, setFilterBatch] = useState('All');
            const [activeTab, setActiveTab] = useState('basic');
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(false);
            const [debug, setDebug] = useState("");
            const t = i18n[lang];

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                    if (session) fetchWorkers();
                });
            }, []);

            const fetchWorkers = async () => {
                setLoading(true);
                const { data, error } = await supabaseClient.from('workers').select('*').order('created_at', { ascending: false });
                if (error) {
                    setDebug("DB Error: " + error.message);
                } else {
                    setWorkers(data || []);
                    setDebug("Fetched " + (data ? data.length : 0) + " records");
                }
                setLoading(false);
            };

            const handleSave = async (e) => {
                e.preventDefault();
                setLoading(true);
                const dataToSave = { ...formData };
                if (!dataToSave.id) delete dataToSave.id;
                const { error } = await supabaseClient.from('workers').upsert([dataToSave]);
                if (error) alert(error.message);
                else { setView('list'); fetchWorkers(); }
                setLoading(false);
            };

            const initialForm = { id: null, name: '', phone: '', passport_no: '', village: '', district: '', province: '', batch_no: '1', entry_type: 'New', entry_count: 1 };
            const [formData, setFormData] = useState(initialForm);

            // æ¤œç´¢ã¨ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã®å‡¦ç†
            const filteredWorkers = workers.filter(w => {
                const sName = String(w.name || "").toLowerCase();
                const sVil = String(w.village || "").toLowerCase();
                const sDist = String(w.district || "").toLowerCase();
                const sProv = String(w.province || "").toLowerCase();
                
                const matchSearch = (sName + sVil + sDist + sProv).includes(searchTerm.toLowerCase());
                const matchBatch = filterBatch === 'All' || String(w.batch_no || '1') === filterBatch;
                return matchSearch && matchBatch;
            });

            if (!user) return <LoginForm supabase={supabaseClient} />;

            return (
                <div class="min-h-screen flex flex-col md:flex-row">
                    <aside class="w-full md:w-64 bg-slate-900 text-white p-6 shadow-2xl">
                        <div class="text-2xl font-black text-blue-400 mb-10 italic">HSDEC GLOBAL</div>
                        <nav class="space-y-2 mb-10">
                            <button onClick={() => setView('list')} class={`w-full text-left p-4 rounded-xl font-bold ${view === 'list' ? 'bg-blue-600' : 'text-slate-400'}`}>ðŸ“‚ {t.dash}</button>
                            <button onClick={() => { setFormData(initialForm); setView('edit'); }} class={`w-full text-left p-4 rounded-xl font-bold ${view === 'edit' ? 'bg-blue-600' : 'text-slate-400'}`}>âž• {t.new}</button>
                        </nav>
                        <div class="pt-6 border-t border-slate-800">
                            <div class="grid grid-cols-2 gap-2">
                                {Object.keys(i18n).map(l => (
                                    <button key={l} onClick={() => setLang(l)} class={`px-2 py-2 rounded-lg text-[10px] font-bold border ${lang === l ? 'bg-blue-600' : 'border-slate-700 text-slate-500'}`}>{i18n[l].lang}</button>
                                ))}
                            </div>
                            <div class="mt-4 text-[9px] text-slate-500 font-mono break-all">{debug}</div>
                            <button onClick={() => supabaseClient.auth.signOut()} class="mt-10 text-red-500 text-[10px] font-black uppercase">Logout</button>
                        </div>
                    </aside>

                    <main class="flex-grow p-6 md:p-10">
                        {view === 'list' ? (
                            <div class="max-w-6xl mx-auto">
                                <div class="flex flex-col md:flex-row justify-between mb-8 gap-4">
                                    <h2 class="text-3xl font-black text-slate-800">{t.dash}</h2>
                                    <div class="flex gap-2">
                                        <select class="form-input !w-32 shadow-sm" value={filterBatch} onChange={e => setFilterBatch(e.target.value)}>
                                            <option value="All">{t.all_b}</option>
                                            {[...Array(20)].map((_, i) => <option key={i+1} value={String(i+1)}>{t.batch} {i+1}</option>)}
                                        </select>
                                        <input type="text" placeholder={t.search} class="form-input md:w-64" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {filteredWorkers.map(w => (
                                        <div key={w.id} onClick={() => { setFormData(w); setView('edit'); }} class="bg-white p-6 rounded-[2rem] shadow-sm hover:shadow-xl transition-all cursor-pointer border-2 border-transparent hover:border-blue-400">
                                            <div class="text-[9px] font-black text-blue-500 mb-1 tracking-widest uppercase">{t.batch} {w.batch_no || '1'}</div>
                                            <div class="font-black text-xl text-slate-800 mb-1">{w.name}</div>
                                            <div class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">
                                                {w.province || '--'} / {w.district || '--'} / {w.village || '--'}
                                            </div>
                                            <div class="mt-4 flex gap-2">
                                                <span class="text-[8px] font-black bg-slate-100 px-2 py-1 rounded">{w.entry_type === 'Re' ? t.re_v : t.new_v}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div class="max-w-3xl mx-auto bg-white rounded-[2rem] shadow-2xl overflow-hidden">
                                <div class="flex bg-slate-50 border-b">
                                    {['basic', 'dispatch'].map(id => (
                                        <button key={id} onClick={() => setActiveTab(id)} class={`tab-btn ${activeTab === id ? 'active' : 'text-slate-400'}`}>{t[id]}</button>
                                    ))}
                                </div>
                                <form onSubmit={handleSave} class="p-8">
                                    {activeTab === 'basic' && (
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                                            <div class="md:col-span-2"><label class="label-text">{t.name}</label><input type="text" class="form-input" value={formData.name || ''} onChange={e => setFormData({...formData, name: e.target.value})} required /></div>
                                            <div><label class="label-text">{t.batch}</label>
                                                <select class="form-input" value={formData.batch_no || '1'} onChange={e => setFormData({...formData, batch_no: e.target.value})}>
                                                    {[...Array(20)].map((_, i) => <option key={i+1} value={String(i+1)}>{t.batch} {i+1}</option>)}
                                                </select>
                                            </div>
                                            <div><label class="label-text">{t.phone}</label><input type="text" class="form-input" value={formData.phone || ''} onChange={e => setFormData({...formData, phone: e.target.value})} /></div>
                                            <div><label class="label-text">{t.province}</label><input type="text" class="form-input" value={formData.province || ''} onChange={e => setFormData({...formData, province: e.target.value})} /></div>
                                            <div><label class="label-text">{t.district}</label><input type="text" class="form-input" value={formData.district || ''} onChange={e => setFormData({...formData, district: e.target.value})} /></div>
                                            <div><label class="label-text">{t.village}</label><input type="text" class="form-input" value={formData.village || ''} onChange={e => setFormData({...formData, village: e.target.value})} /></div>
                                            <div><label class="label-text">{t.re_entry}</label>
                                                <select class="form-input" value={formData.entry_type || 'New'} onChange={e => setFormData({...formData, entry_type: e.target.value})}>
                                                    <option value="New">{t.new_v}</option>
                                                    <option value="Re">{t.re_v}</option>
                                                </select>
                                            </div>
                                            <div><label class="label-text">{t.count}</label><input type="number" class="form-input" value={formData.entry_count || 1} onChange={e => setFormData({...formData, entry_count: e.target.value})} /></div>
                                        </div>
                                    )}
                                    <div class="mt-10 flex justify-between gap-4">
                                        <button type="button" onClick={() => setView('list')} class="text-slate-400 font-bold">{t.back}</button>
                                        <button type="submit" class="bg-blue-600 text-white px-10 py-4 rounded-xl font-black text-xs uppercase tracking-widest">{t.save}</button>
                                    </div>
                                </form>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        function LoginForm({ supabase }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const handleLogin = async (e) => {
                e.preventDefault();
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) alert(error.message);
            };
            return (
                <div class="min-h-screen flex items-center justify-center bg-slate-950 p-6">
                    <form onSubmit={handleLogin} class="bg-white p-12 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center">
                        <h2 class="text-3xl font-black mb-10 tracking-tighter text-slate-900">HSDEC LOGIN</h2>
                        <input type="email" placeholder="Email" class="form-input mb-4" onChange={e => setEmail(e.target.value)} required />
                        <input type="password" placeholder="Password" class="form-input mb-8" onChange={e => setPassword(e.target.value)} required />
                        <button class="w-full bg-blue-600 text-white py-4 rounded-xl font-black shadow-xl shadow-blue-500/30">Login</button>
                    </form>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
