<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSDEC Global Ultimate v11.1</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+Lao:wght@400;700&family=Noto+Sans+KR:wght@400;700;900&display=swap');
        body { font-family: 'Inter', 'Noto Sans Lao', 'Noto Sans KR', sans-serif; background-color: #f8fafc; }
        .form-input { border: 2px solid #e2e8f0; padding: 0.8rem; border-radius: 0.8rem; width: 100%; outline: none; transition: 0.2s; font-size: 14px; background: #fff; }
        .label-text { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .tab-btn { padding: 12px 16px; font-weight: 800; font-size: 10px; transition: 0.3s; border-bottom: 3px solid transparent; white-space: nowrap; text-transform: uppercase; cursor: pointer; }
        .tab-btn.active { color: #3b82f6; border-bottom-color: #3b82f6; background: #fff; }
        .doc-check { display: flex; align-items: center; gap: 8px; font-size: 11px; font-weight: 700; color: #475569; padding: 8px 12px; background: #f1f5f9; border-radius: 12px; cursor: pointer; }
        .doc-check.done { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const i18n = {
            en: { dash: "Dashboard", new: "New Entry", save: "Save All", back: "Back", basic: "Basic", personal: "Personal", family_edu: "Family/Edu", work_skill: "Work/Skill", docs: "Docs", status: "Doc Status", cards: "All Workers" },
            jp: { dash: "ÁÆ°ÁêÜÂè∞Â∏≥", new: "Êñ∞Ë¶èÁôªÈå≤", save: "ÂÖ®‰øùÂ≠ò", back: "Êàª„Çã", basic: "Âü∫Êú¨", personal: "ÂÄã‰∫∫", family_edu: "ÂÆ∂Êóè„ÉªÂ≠¶Ê≠¥", work_skill: "‰ªï‰∫ã„ÉªËÉΩÂäõ", docs: "Êõ∏È°û", status: "ÊèêÂá∫Áä∂Ê≥Å", cards: "ÂêçÁ∞ø‰∏ÄË¶ß" },
            lao: { dash: "‡ªÅ‡∫ú‡∫á‡∫Ñ‡∫ß‡∫ö‡∫Ñ‡∫∏‡∫°", new: "‡ªÄ‡∫û‡∫µ‡ªà‡∫°‡ªÉ‡∫´‡∫°‡ªà", save: "‡∫ö‡∫±‡∫ô‡∫ó‡∫∂‡∫Å", back: "‡∫Å‡∫±‡∫ö‡∫Ñ‡∫∑‡∫ô", basic: "‡∫û‡∫∑‡ªâ‡∫ô‡∫ñ‡∫≤‡∫ô", personal: "‡∫™‡ªà‡∫ß‡∫ô‡∫ï‡∫ª‡∫ß", family_edu: "‡∫Ñ‡∫≠‡∫ö‡∫Ñ‡∫ª‡∫ß", work_skill: "‡∫ó‡∫±‡∫Å‡∫™‡∫∞", docs: "‡ªÄ‡∫≠‡∫Å‡∫∞‡∫™‡∫≤‡∫ô", status: "‡∫™‡∫∞‡∫ñ‡∫≤‡∫ô‡∫∞", cards: "‡∫•‡∫≤‡∫ç‡∫ä‡∫∑‡ªà" },
            kr: { dash: "ÎåÄÏãúÎ≥¥Îìú", new: "Ïã†Í∑úÎì±Î°ù", save: "Ï†ÄÏû•", back: "Îí§Î°ú", basic: "Í∏∞Î≥∏", personal: "Ïù∏Ï†Å", family_edu: "Í∞ÄÏ°±/ÌïôÎ†•", work_skill: "Í≤ΩÎ†•/Í∏∞Ïà†", docs: "ÏÑúÎ•ò", status: "Ï†úÏ∂úÌòÑÌô©", cards: "Ï†ÑÏ≤¥Î™ÖÎã®" }
        };

        function App() {
            const [lang, setLang] = useState('en');
            const [view, setView] = useState('list');
            const [dashTab, setDashTab] = useState('all'); // Dashboard Tab
            const [activeTab, setActiveTab] = useState('basic'); // Form Tab
            const [workers, setWorkers] = useState([]);
            const [uploading, setUploading] = useState(false);
            const [user, setUser] = useState(null);
            const t = i18n[lang] || i18n.en;

            const initialForm = { 
                name: '', phone: '', passport_no: '', batch_no: '1', entry_type: 'New',
                gender: '', birth_date: '', height: '', weight: '', blood_type: '',
                village: '', district: '', province: '',
                marital_status: '', children_count: '', education: '', emergency_contact: '',
                work_experience: '', korean_level: '', agri_experience: '',
                has_passport: false, has_health_check: false, has_contract: false, has_agri_cert: false, has_training_cert: false,
                passport_url: '', contract_url: ''
            };
            const [formData, setFormData] = useState(initialForm);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                    if (session) fetchWorkers();
                });
            }, []);

            const fetchWorkers = async () => {
                const { data } = await supabaseClient.from('workers').select('*').order('created_at', { ascending: false });
                setWorkers(data || []);
            };

            const compressImage = (file) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = (e) => {
                        const img = new Image();
                        img.src = e.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 1200;
                            let width = img.width; let height = img.height;
                            if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                            canvas.width = width; canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.7);
                        };
                    };
                });
            };

            const handleUpload = async (e, fieldName) => {
                const file = e.target.files[0];
                if (!file) return;
                setUploading(true);
                try {
                    const compressedBlob = await compressImage(file);
                    const fileName = `${Date.now()}_${fieldName}.jpg`;
                    const { error } = await supabaseClient.storage.from('worker-docs').upload(fileName, compressedBlob);
                    if (error) throw error;
                    const { data: { publicUrl } } = supabaseClient.storage.from('worker-docs').getPublicUrl(fileName);
                    setFormData(prev => ({ ...prev, [fieldName]: publicUrl }));
                } catch (err) { alert(err.message); }
                finally { setUploading(false); }
            };

            const handleSave = async (e) => {
                e.preventDefault();
                const { error } = await supabaseClient.from('workers').upsert([formData]);
                if (error) alert(error.message);
                else { setView('list'); fetchWorkers(); }
            };

            if (!user) return <LoginForm supabase={supabaseClient} />;

            return (
                <div class="min-h-screen flex flex-col md:flex-row">
                    <aside class="w-full md:w-64 bg-slate-900 text-white p-6 shadow-2xl z-10">
                        <div class="text-2xl font-black text-blue-400 mb-10 italic tracking-tighter">HSDEC GLOBAL</div>
                        <nav class="space-y-2 mb-10">
                            <button onClick={() => setView('list')} class={`w-full text-left p-4 rounded-xl font-bold transition ${view === 'list' ? 'bg-blue-600' : 'text-slate-400 hover:text-white'}`}>üìÇ {t.dash}</button>
                            <button onClick={() => { setFormData(initialForm); setView('edit'); }} class={`w-full text-left p-4 rounded-xl font-bold transition ${view === 'edit' ? 'bg-blue-600' : 'text-slate-400 hover:text-white'}`}>‚ûï {t.new}</button>
                        </nav>
                        <div class="grid grid-cols-2 gap-2 pt-6 border-t border-slate-800">
                            {Object.keys(i18n).map(l => (
                                <button key={l} onClick={() => setLang(l)} class={`py-2 rounded-lg text-[10px] font-bold border transition ${lang === l ? 'bg-blue-600 border-blue-600' : 'border-slate-700 text-slate-500'}`}>{l.toUpperCase()}</button>
                            ))}
                        </div>
                    </aside>

                    <main class="flex-grow p-6 md:p-10">
                        {view === 'list' ? (
                            <div class="max-w-6xl mx-auto">
                                <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                                    <h2 class="text-3xl font-black text-slate-800 tracking-tight">{t.dash}</h2>
                                    <div class="bg-slate-200 p-1 rounded-xl flex shadow-inner">
                                        <button onClick={() => setDashTab('all')} class={`px-5 py-2 rounded-lg text-xs font-black transition ${dashTab === 'all' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500'}`}>{t.cards}</button>
                                        <button onClick={() => setDashTab('docs')} class={`px-5 py-2 rounded-lg text-xs font-black transition ${dashTab === 'docs' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500'}`}>{t.status}</button>
                                    </div>
                                </div>

                                {dashTab === 'all' ? (
                                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-in fade-in">
                                        {workers.map(w => (
                                            <div key={w.id} onClick={() => { setFormData(w); setView('edit'); }} class="bg-white p-6 rounded-[2.5rem] shadow-sm hover:shadow-xl border-2 border-transparent hover:border-blue-400 cursor-pointer transition-all">
                                                <div class="flex justify-between items-start mb-4">
                                                    <div class="w-12 h-12 bg-slate-100 rounded-xl flex items-center justify-center text-xl">üë§</div>
                                                    <span class="text-[9px] font-black bg-blue-50 text-blue-600 px-2 py-1 rounded">Batch {w.batch_no}</span>
                                                </div>
                                                <div class="font-black text-lg text-slate-800">{w.name}</div>
                                                <div class="text-[10px] font-bold text-slate-400 uppercase tracking-wide">{w.province || '--'} / {w.entry_type}</div>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div class="bg-white rounded-[2rem] shadow-sm overflow-hidden animate-in slide-in-from-bottom-4 border border-slate-100">
                                        <table class="w-full text-left">
                                            <thead class="bg-slate-50 border-b border-slate-100">
                                                <tr>
                                                    <th class="p-5 text-[10px] font-black text-slate-400 uppercase">Worker Name</th>
                                                    <th class="p-5 text-[10px] font-black text-slate-400 uppercase text-center">Pass</th>
                                                    <th class="p-5 text-[10px] font-black text-slate-400 uppercase text-center">Contr</th>
                                                    <th class="p-5 text-[10px] font-black text-slate-400 uppercase text-center">Health</th>
                                                    <th class="p-5 text-[10px] font-black text-slate-400 uppercase text-center">Agri</th>
                                                </tr>
                                            </thead>
                                            <tbody class="divide-y divide-slate-50">
                                                {workers.map(w => (
                                                    <tr key={w.id} onClick={() => { setFormData(w); setView('edit'); }} class="hover:bg-blue-50 cursor-pointer transition">
                                                        <td class="p-5 font-bold text-sm text-slate-800">{w.name} <span class="text-[9px] text-slate-400 ml-2">B{w.batch_no}</span></td>
                                                        <td class="p-5 text-center text-lg">{w.has_passport ? '‚úÖ' : 'üî¥'}</td>
                                                        <td class="p-5 text-center text-lg">{w.has_contract ? '‚úÖ' : 'üî¥'}</td>
                                                        <td class="p-5 text-center text-lg">{w.has_health_check ? '‚úÖ' : 'üî¥'}</td>
                                                        <td class="p-5 text-center text-lg">{w.has_agri_cert ? '‚úÖ' : 'üî¥'}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div class="max-w-4xl mx-auto bg-white rounded-[3rem] shadow-2xl overflow-hidden animate-in zoom-in-95">
                                <div class="flex bg-slate-50 border-b overflow-x-auto scrollbar-hide">
                                    {['basic', 'personal', 'family_edu', 'work_skill', 'docs'].map(id => (
                                        <button key={id} onClick={() => setActiveTab(id)} class={`tab-btn ${activeTab === id ? 'active' : 'text-slate-400'}`}>{t[id]}</button>
                                    ))}
                                </div>
                                <form onSubmit={handleSave} class="p-8">
                                    {activeTab === 'basic' && (
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 animate-in fade-in">
                                            <div class="md:col-span-2"><label class="label-text">Full Name</label><input type="text" class="form-input" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} required /></div>
                                            <div><label class="label-text">Batch Number</label><input type="text" class="form-input" value={formData.batch_no} onChange={e => setFormData({...formData, batch_no: e.target.value})} /></div>
                                            <div><label class="label-text">Entry Type</label>
                                                <select class="form-input" value={formData.entry_type} onChange={e => setFormData({...formData, entry_type: e.target.value})}><option value="New">New</option><option value="Re">Re-entry</option></select>
                                            </div>
                                            <div class="md:col-span-2 p-6 bg-slate-50 rounded-[2rem] grid grid-cols-2 md:grid-cols-3 gap-3">
                                                {[{k:'has_passport',l:'Passport'},{k:'has_contract',l:'Contract'},{k:'has_health_check',l:'Health'},{k:'has_agri_cert',l:'Agri'},{k:'has_training_cert',l:'Training'}].map(d => (
                                                    <div key={d.k} onClick={() => setFormData({...formData,[d.k]:!formData[d.k]})} class={`doc-check transition-all ${formData[d.k]?'done scale-105':'hover:bg-slate-200'}`}>{formData[d.k]?'‚úÖ':'‚≠ï'} {d.l}</div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {activeTab === 'personal' && (
                                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 animate-in fade-in">
                                            <div><label class="label-text">Birth Date</label><input type="date" class="form-input" value={formData.birth_date} onChange={e => setFormData({...formData, birth_date: e.target.value})} /></div>
                                            <div><label class="label-text">Gender</label><select class="form-input" value={formData.gender} onChange={e => setFormData({...formData, gender: e.target.value})}><option value="">Select</option><option value="Male">Male</option><option value="Female">Female</option></select></div>
                                            <div><label class="label-text">Blood Type</label><input type="text" class="form-input" value={formData.blood_type} onChange={e => setFormData({...formData, blood_type: e.target.value})} /></div>
                                            <div><label class="label-text">Height (cm)</label><input type="number" class="form-input" value={formData.height} onChange={e => setFormData({...formData, height: e.target.value})} /></div>
                                            <div><label class="label-text">Weight (kg)</label><input type="number" class="form-input" value={formData.weight} onChange={e => setFormData({...formData, weight: e.target.value})} /></div>
                                            <div class="md:col-span-3 border-t pt-4 mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                                                <div><label class="label-text">Village</label><input type="text" class="form-input" value={formData.village} onChange={e => setFormData({...formData, village: e.target.value})} /></div>
                                                <div><label class="label-text">District</label><input type="text" class="form-input" value={formData.district} onChange={e => setFormData({...formData, district: e.target.value})} /></div>
                                                <div><label class="label-text">Province</label><input type="text" class="form-input" value={formData.province} onChange={e => setFormData({...formData, province: e.target.value})} /></div>
                                            </div>
                                        </div>
                                    )}

                                    {activeTab === 'family_edu' && (
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 animate-in fade-in">
                                            <div><label class="label-text">Marital Status</label><select class="form-input" value={formData.marital_status} onChange={e => setFormData({...formData, marital_status: e.target.value})}><option value="Single">Single</option><option value="Married">Married</option></select></div>
                                            <div><label class="label-text">Children Count</label><input type="number" class="form-input" value={formData.children_count} onChange={e => setFormData({...formData, children_count: e.target.value})} /></div>
                                            <div class="md:col-span-2"><label class="label-text">Education Level</label><input type="text" class="form-input" placeholder="e.g. High School Graduate" value={formData.education} onChange={e => setFormData({...formData, education: e.target.value})} /></div>
                                            <div class="md:col-span-2"><label class="label-text">Emergency Contact Info</label><input type="text" class="form-input" placeholder="Relation & Phone number" value={formData.emergency_contact} onChange={e => setFormData({...formData, emergency_contact: e.target.value})} /></div>
                                        </div>
                                    )}

                                    {activeTab === 'work_skill' && (
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 animate-in fade-in">
                                            <div class="md:col-span-2"><label class="label-text">Work History</label><textarea class="form-input h-24" value={formData.work_experience} onChange={e => setFormData({...formData, work_experience: e.target.value})}></textarea></div>
                                            <div><label class="label-text">Korean Proficiency</label><select class="form-input" value={formData.korean_level} onChange={e => setFormData({...formData, korean_level: e.target.value})}><option value="None">None</option><option value="Basic">Basic</option><option value="Good">Good</option></select></div>
                                            <div><label class="label-text">Agri Experience (Years)</label><input type="number" class="form-input" value={formData.agri_experience} onChange={e => setFormData({...formData, agri_experience: e.target.value})} /></div>
                                        </div>
                                    )}

                                    {activeTab === 'docs' && (
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 animate-in fade-in">
                                            {['passport_url', 'contract_url'].map(f => (
                                                <div key={f} class="space-y-4">
                                                    <label class="label-text text-blue-600 font-black">{f.replace('_url','').toUpperCase()} SCAN</label>
                                                    <div class="aspect-[3/4] bg-slate-100 rounded-[2.5rem] border-2 border-dashed border-slate-300 flex items-center justify-center overflow-hidden group relative">
                                                        {formData[f]? (
                                                            <img src={formData[f]} class="w-full h-full object-cover transition group-hover:opacity-50" />
                                                        ) : (
                                                            <span class="text-slate-300 text-[10px] font-black tracking-widest uppercase">No File</span>
                                                        )}
                                                        {uploading && <div class="absolute inset-0 bg-white/80 flex items-center justify-center text-blue-600 font-bold text-xs">UPLOADING...</div>}
                                                    </div>
                                                    <input type="file" accept="image/*" onChange={(e) => handleUpload(e, f)} class="text-xs w-full cursor-pointer" disabled={uploading} />
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    <div class="mt-12 flex justify-between border-t border-slate-100 pt-8">
                                        <button type="button" onClick={() => setView('list')} class="text-slate-400 font-bold hover:text-slate-600 transition">‚Üê {t.back}</button>
                                        <button type="submit" class="bg-blue-600 text-white px-14 py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl shadow-blue-500/20 hover:bg-blue-700 active:scale-95 transition">SAVE ALL DATA</button>
                                    </div>
                                </form>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        function LoginForm({ supabase }) {
            const [email, setEmail] = useState(''); const [password, setPassword] = useState('');
            const handleLogin = async (e) => { e.preventDefault(); const { error } = await supabase.auth.signInWithPassword({ email, password }); if (error) alert(error.message); };
            return (
                <div class="min-h-screen flex items-center justify-center bg-slate-950 p-6">
                    <form onSubmit={handleLogin} class="bg-white p-12 rounded-[3.5rem] shadow-2xl w-full max-w-sm text-center">
                        <h2 class="text-3xl font-black mb-10 tracking-tighter italic text-slate-800">HSDEC LOGIN</h2>
                        <input type="email" placeholder="Email" class="form-input mb-4" onChange={e => setEmail(e.target.value)} required />
                        <input type="password" placeholder="Password" class="form-input mb-8" onChange={e => setPassword(e.target.value)} required />
                        <button class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl shadow-blue-500/30">LOGIN</button>
                    </form>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
