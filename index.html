    const { useState, useEffect } = React;

    const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';

    function App() {
        const [user, setUser] = useState(null);
        const [view, setView] = useState('list');
        const [workers, setWorkers] = useState([]);
        const [loading, setLoading] = useState(false);
        const [formData, setFormData] = useState({ name: '', phone: '' }); // ç°¡æ˜“åŒ–ã—ã¦ãƒ†ã‚¹ãƒˆ

        useEffect(() => {
            supabaseClient.auth.getSession().then(({ data: { session } }) => {
                setUser(session?.user ?? null);
                if (session) fetchWorkers();
            });
        }, []);

        // --- å¼·åŒ–ã•ã‚ŒãŸãƒ‡ãƒ¼ã‚¿å–å¾—é–¢æ•° ---
        const fetchWorkers = async () => {
            setLoading(true);
            console.log("Starting fetch...");
            
            // å…¨ã‚«ãƒ©ãƒ ã‚’æ˜ç¤ºçš„ã«å–å¾—
            const { data, error } = await supabaseClient
                .from('workers')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error("Fetch Error:", error);

            } else {

                setWorkers(data || []);
            }
            setLoading(false);
        };

        if (!user) return <LoginForm supabase={supabaseClient} />;

            <div class="min-h-screen flex flex-col md:flex-row">
                {/* ã‚µã‚¤ãƒ‰ãƒãƒ¼ */}

                    <nav class="space-y-4">
                        <button onClick={() => { setView('list'); fetchWorkers(); }} class={`w-full text-left p-3 rounded-xl font-bold ${view === 'list' ? 'bg-blue-600' : 'text-slate-400'}`}>ğŸ“‚ Dashboard</button>
                        <button onClick={() => setView('detail')} class={`w-full text-left p-3 rounded-xl font-bold ${view === 'detail' ? 'bg-blue-600' : 'text-slate-400'}`}>â• New Entry</button>

                    {view === 'list' ? (

                            <div class="flex justify-between items-center mb-8">
                                <h2 class="text-3xl font-black text-slate-800">Dashboard</h2>
                                <button onClick={fetchWorkers} class="text-sm bg-white border px-4 py-2 rounded-xl font-bold shadow-sm hover:bg-slate-100 transition">
                                    {loading ? 'ğŸ”„ Loading...' : 'ğŸ”„ Refresh List'}
                                </button>

                                    <p class="text-slate-300 text-xs mt-2">Checking connection to Supabase...</p>
                                </div>
                            ) : (
                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {workers.map(w => (
                                        <div key={w.id} class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 hover:shadow-lg transition-all">

                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    ) : (
                        /* å…¥åŠ›ãƒ•ã‚©ãƒ¼ãƒ éƒ¨åˆ†ã¯å‰å›ã®ã‚‚ã®ã‚’ç¶­æŒ */

                            <input type="text" placeholder="Name" class="w-full border p-4 rounded-xl mb-4 bg-slate-50" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />

                                else { alert("Saved!"); setView('list'); fetchWorkers(); }
                            }} class="w-full bg-blue-600 text-white py-4 rounded-xl font-black">Save</button>

    }
    /* LoginFormãªã©ã®æ®‹ã‚Šã¯ãã®ã¾ã¾ */
</script>
