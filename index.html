<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSDEC Global Hub v18.0</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+Lao:wght@400;700&family=Noto+Sans+KR:wght@400;700;900&display=swap');
        body { font-family: 'Inter', 'Noto Sans Lao', 'Noto Sans KR', sans-serif; background-color: #f8fafc; }
        .form-input { border: 2px solid #e2e8f0; padding: 0.8rem; border-radius: 0.8rem; width: 100%; outline: none; transition: 0.2s; font-size: 14px; background: #fff; }
        .form-input:focus { border-color: #3b82f6; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
        .label-text { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .tab-btn { padding: 12px 16px; font-weight: 800; font-size: 10px; transition: 0.3s; border-bottom: 3px solid transparent; white-space: nowrap; text-transform: uppercase; cursor: pointer; flex: 1; }
        .tab-btn.active { color: #3b82f6; border-bottom-color: #3b82f6; background: #fff; }
        .nav-sidebar-btn.active { color: #3b82f6; background: rgba(59, 130, 246, 0.1); border-radius: 1rem; }
        .doc-check { display: flex; align-items: center; gap: 8px; font-size: 11px; font-weight: 700; color: #475569; padding: 8px 12px; background: #f1f5f9; border-radius: 12px; cursor: pointer; transition: 0.2s; }
        .doc-check.done { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Configuration ---
        const SUPABASE_URL = 'https://YOUR_PROJECT_URL.supabase.co';
        const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const i18n = {
            en: { dash: "Dashboard", new: "New Entry", save: "Save", back: "Back", basic: "Basic", personal: "Personal", docs: "Docs", status: "Status", cards: "Workers", finance: "Finance", amount: "Amount", currency: "Currency", total_lak: "LAK Total", expense: "Item" },
            jp: { dash: "ÁÆ°ÁêÜÂè∞Â∏≥", new: "Êñ∞Ë¶èÁôªÈå≤", save: "‰øùÂ≠ò", back: "Êàª„Çã", basic: "Âü∫Êú¨", personal: "ÂÄã‰∫∫", docs: "Êõ∏È°û", status: "Áä∂Ê≥Å", cards: "ÂêçÁ∞ø", finance: "‰ºöË®à", amount: "ÈáëÈ°ç", currency: "ÈÄöË≤®", total_lak: "„Ç≠„Éº„ÉóÂêàË®à", expense: "È†ÖÁõÆ" },
            lao: { dash: "‡ªÅ‡∫ú‡∫á‡∫Ñ‡∫ß‡∫ö‡∫Ñ‡∫∏‡∫°", new: "‡ªÄ‡∫û‡∫µ‡ªà‡∫°‡ªÉ‡∫´‡∫°‡ªà", save: "‡∫ö‡∫±‡∫ô‡∫ó‡∫∂‡∫Å", back: "‡∫Å‡∫±‡∫ö‡∫Ñ‡∫∑‡∫ô", basic: "‡∫û‡∫∑‡ªâ‡∫ô‡∫ñ‡∫≤‡∫ô", personal: "‡∫™‡ªà‡∫ß‡∫ô‡∫ï‡∫ª‡∫ß", docs: "‡ªÄ‡∫≠‡∫Å‡∫∞‡∫™‡∫≤‡∫ô", status: "‡∫™‡∫∞‡∫ñ‡∫≤‡∫ô‡∫∞", cards: "‡∫•‡∫≤‡∫ç‡∫ä‡∫∑‡ªà", finance: "‡∫Å‡∫≤‡∫ô‡ªÄ‡∫á‡∫¥‡∫ô", amount: "‡∫à‡∫≥‡∫ô‡∫ß‡∫ô", currency: "‡∫™‡∫∞‡∫Å‡∫∏‡∫ô‡ªÄ‡∫á‡∫¥‡∫ô", total_lak: "‡∫•‡∫ß‡∫°‡ªÄ‡∫õ‡∫±‡∫ô‡∫Å‡∫µ‡∫ö", expense: "‡∫•‡∫≤‡∫ç‡∫Å‡∫≤‡∫ô" },
            kr: { dash: "ÎåÄÏãúÎ≥¥Îìú", new: "Ïã†Í∑úÎì±Î°ù", save: "Ï†ÄÏû•", back: "Îí§Î°ú", basic: "Í∏∞Î≥∏", personal: "Ïù∏Ï†Å", docs: "ÏÑúÎ•ò", status: "ÌòÑÌô©", cards: "Î™ÖÎã®", finance: "ÌöåÍ≥Ñ", amount: "Í∏àÏï°", currency: "ÌÜµÌôî", total_lak: "ÌÇµ Ìï©Í≥Ñ", expense: "Ìï≠Î™©" }
        };

        function App() {
            const [mode, setMode] = useState('worker');
            const [lang, setLang] = useState('en');
            const [view, setView] = useState('list');
            const [dashTab, setDashTab] = useState('all'); 
            const [activeTab, setActiveTab] = useState('basic');
            const [workers, setWorkers] = useState([]);
            const [financeLogs, setFinanceLogs] = useState([]);
            const [uploading, setUploading] = useState(false);
            const [user, setUser] = useState(null);
            const [rates, setRates] = useState({ USD: 22000, THB: 650 });
            const [finFilter, setFinFilter] = useState({ month: new Date().toISOString().slice(0, 7), category: 'All' });
            
            const t = i18n[lang] || i18n.en;

            // Forms
            const [workerForm, setWorkerForm] = useState({ name: '', batch_no: '1', entry_type: 'New' });
            const [financeForm, setFinanceForm] = useState({ item: '', amount: '', currency: 'LAK', lak_amount: 0, category: 'General', date: new Date().toISOString().split('T')[0] });

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                    if (session) { fetchData(); fetchRates(); }
                });
            }, []);

            // Auto-calculate LAK Amount
            useEffect(() => {
                let amt = parseFloat(financeForm.amount) || 0;
                if (financeForm.currency === 'USD') amt *= rates.USD;
                if (financeForm.currency === 'THB') amt *= rates.THB;
                setFinanceForm(prev => ({ ...prev, lak_amount: Math.round(amt) }));
            }, [financeForm.amount, financeForm.currency, rates]);

            const fetchRates = async () => {
                try {
                    const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                    const data = await res.json();
                    setRates({ USD: data.rates.LAK || 22000, THB: (data.rates.LAK / data.rates.THB) || 650 });
                } catch (e) { console.error("Rate Fetch Fail"); }
            };

            const fetchData = async () => {
                const { data: w } = await supabaseClient.from('workers').select('*').order('created_at', { ascending: false });
                const { data: f } = await supabaseClient.from('finance_logs').select('*').order('date', { ascending: false });
                setWorkers(w || []);
                setFinanceLogs(f || []);
            };

            const filteredFinance = financeLogs.filter(log => {
                const m = log.date && log.date.startsWith(finFilter.month);
                const c = finFilter.category === 'All' || log.category === finFilter.category;
                return m && c;
            });

            const saveWorker = async (e) => {
                e.preventDefault();
                await supabaseClient.from('workers').upsert([workerForm]);
                setView('list'); fetchData();
            };

            const saveFinance = async (e) => {
                e.preventDefault();
                await supabaseClient.from('finance_logs').insert([financeForm]);
                setView('list'); fetchData();
            };

            if (!user) return <LoginForm supabase={supabaseClient} />;

            return (
                <div class="flex h-screen w-screen bg-slate-50 overflow-hidden">
                    {/* SIDEBAR */}
                    <nav class="w-20 bg-slate-900 flex flex-col items-center py-8 gap-8 shrink-0">
                        <div class="text-blue-400 font-black italic text-2xl">H.</div>
                        <button onClick={() => {setMode('worker'); setView('list');}} class={`p-4 ${mode === 'worker' ? 'text-blue-400 bg-blue-400/10 rounded-2xl' : 'text-slate-500'}`}>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                        </button>
                        <button onClick={() => {setMode('finance'); setView('list');}} class={`p-4 ${mode === 'finance' ? 'text-emerald-400 bg-emerald-400/10 rounded-2xl' : 'text-slate-500'}`}>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </button>
                        <div class="mt-auto space-y-4">
                            {['en','jp','lao','kr'].map(l => (
                                <button key={l} onClick={() => setLang(l)} class={`block text-[10px] font-black p-1 ${lang === l ? 'text-white border-b' : 'text-slate-600'}`}>{l.toUpperCase()}</button>
                            ))}
                        </div>
                    </nav>

                    <main class="flex-grow overflow-y-auto p-6 md:p-10">
                        {mode === 'worker' ? (
                            <div class="max-w-6xl mx-auto">
                                {view === 'list' ? (
                                    <div>
                                        <div class="flex justify-between items-center mb-10">
                                            <h2 class="text-4xl font-black text-slate-800 uppercase">{t.dash}</h2>
                                            <div class="flex gap-4">
                                                <div class="bg-slate-200 p-1 rounded-xl flex">
                                                    <button onClick={() => setDashTab('all')} class={`px-4 py-2 rounded-lg text-xs font-black ${dashTab === 'all' ? 'bg-white text-blue-600 shadow' : 'text-slate-500'}`}>{t.cards}</button>
                                                    <button onClick={() => setDashTab('docs')} class={`px-4 py-2 rounded-lg text-xs font-black ${dashTab === 'docs' ? 'bg-white text-blue-600 shadow' : 'text-slate-500'}`}>{t.status}</button>
                                                </div>
                                                <button onClick={() => {setWorkerForm({name:'', batch_no:'1', entry_type:'New'}); setView('edit');}} class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg">+ {t.new}</button>
                                            </div>
                                        </div>
                                        {dashTab === 'all' ? (
                                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                                {workers.map(w => (
                                                    <div key={w.id} onClick={() => {setWorkerForm(w); setView('edit');}} class="bg-white p-6 rounded-[2rem] shadow-sm border-2 border-transparent hover:border-blue-400 cursor-pointer transition-all">
                                                        <div class="font-black text-lg text-slate-800">{w.name}</div>
                                                        <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{w.province || 'No Region'} / {w.entry_type}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : (
                                            <div class="bg-white rounded-[2rem] shadow-sm overflow-hidden">
                                                <table class="w-full text-left">
                                                    <thead class="bg-slate-50 border-b"><tr class="text-[10px] font-black text-slate-400 uppercase tracking-widest"><th class="p-6">Name</th><th class="p-6 text-center">Pass</th><th class="p-6 text-center">Contract</th></tr></thead>
                                                    <tbody class="divide-y divide-slate-50 font-bold">{workers.map(w => (
                                                        <tr key={w.id} onClick={() => {setWorkerForm(w); setView('edit');}} class="hover:bg-blue-50 cursor-pointer">
                                                            <td class="p-6">{w.name}</td><td class="p-6 text-center">{w.has_passport ? '‚úÖ' : 'üî¥'}</td><td class="p-6 text-center">{w.has_contract ? '‚úÖ' : 'üî¥'}</td>
                                                        </tr>
                                                    ))}</tbody>
                                                </table>
                                            </div>
                                        )}
                                    </div>
                                ) : (
                                    <div class="max-w-4xl mx-auto bg-white rounded-[3rem] shadow-2xl overflow-hidden mb-20">
                                        <div class="flex bg-slate-50 border-b">
                                            {['basic', 'personal', 'docs'].map(id => (
                                                <button key={id} onClick={() => setActiveTab(id)} class={`tab-btn ${activeTab === id ? 'active' : 'text-slate-400'}`}>{t[id]}</button>
                                            ))}
                                        </div>
                                        <form onSubmit={saveWorker} class="p-10 space-y-8">
                                            {activeTab === 'basic' && (
                                                <div class="space-y-6">
                                                    <div><label class="label-text">Name</label><input type="text" class="form-input text-lg font-bold" value={workerForm.name} onChange={e => setWorkerForm({...workerForm, name: e.target.value})} required /></div>
                                                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 p-6 bg-slate-50 rounded-2xl">
                                                        {[{k:'has_passport',l:'Pass'},{k:'has_contract',l:'Cont'},{k:'has_health_check',l:'Heal'},{k:'has_agri_cert',l:'Agri'}].map(d => (
                                                            <div key={d.k} onClick={() => setWorkerForm({...workerForm,[d.k]:!workerForm[d.k]})} class={`doc-check ${workerForm[d.k]?'done shadow-sm':'opacity-50'}`}>{workerForm[d.k]?'‚úÖ':'‚≠ï'} {d.l}</div>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                            {activeTab === 'docs' && (
                                                <div class="grid grid-cols-2 gap-8">
                                                    {['passport_url', 'contract_url'].map(f => (
                                                        <div key={f} class="space-y-4 text-center">
                                                            <div class="aspect-[3/4] bg-slate-100 rounded-[2rem] border-4 border-dashed border-slate-200 flex items-center justify-center overflow-hidden">
                                                                {workerForm[f] ? <img src={workerForm[f]} class="w-full h-full object-cover" /> : <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest">No File</span>}
                                                            </div>
                                                            <input type="file" class="text-[10px]" />
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                            <div class="pt-8 flex justify-between border-t items-center">
                                                <button type="button" onClick={() => setView('list')} class="text-slate-400 font-black text-[10px] uppercase tracking-widest">‚Üê Back</button>
                                                <button type="submit" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-black shadow-xl uppercase text-xs">Save Profile</button>
                                            </div>
                                        </form>
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div class="max-w-5xl mx-auto">
                                {view === 'list' ? (
                                    <div>
                                        <div class="flex justify-between items-center mb-8">
                                            <h2 class="text-4xl font-black text-slate-800 italic uppercase">{t.finance}</h2>
                                            <button onClick={() => setView('edit')} class="bg-emerald-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg">+ Log</button>
                                        </div>
                                        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8 bg-white p-6 rounded-[2rem] shadow-sm items-end border border-emerald-50">
                                            <div><label class="label-text">Month</label><input type="month" class="form-input font-bold" value={finFilter.month} onChange={e => setFinFilter({...finFilter, month: e.target.value})} /></div>
                                            <div><label class="label-text">Category</label>
                                                <select class="form-input font-bold" value={finFilter.category} onChange={e => setFinFilter({...finFilter, category: e.target.value})}>
                                                    <option value="All">All Items</option><option value="Gas">Gas</option><option value="Food">Food</option><option value="Salary">Salary</option>
                                                </select>
                                            </div>
                                            <div class="col-span-2 text-right">
                                                <p class="text-[10px] font-black text-emerald-500 uppercase tracking-widest">{finFilter.month} Total</p>
                                                <p class="text-3xl font-black text-slate-800 italic">‚Ç≠ {filteredFinance.reduce((s,l)=>s+Number(l.lak_amount||0),0).toLocaleString()}</p>
                                            </div>
                                        </div>
                                        <div class="bg-white rounded-[2.5rem] shadow-sm overflow-hidden border border-slate-100">
                                            <table class="w-full text-left">
                                                <thead class="bg-slate-50 border-b"><tr class="text-[10px] font-black text-slate-400 uppercase tracking-widest"><th class="p-6">Date</th><th class="p-6">Item</th><th class="p-6 text-right">LAK Amount</th></tr></thead>
                                                <tbody class="divide-y divide-slate-50 text-sm">
                                                    {filteredFinance.map(l => (
                                                        <tr key={l.id} class="hover:bg-emerald-50/50 transition">
                                                            <td class="p-6 text-slate-400 font-mono text-xs">{l.date}</td>
                                                            <td class="p-6">
                                                                <div class="font-bold text-slate-800">{l.item}</div>
                                                                <span class="text-[9px] text-slate-400 font-bold uppercase">{l.category} | {l.currency} {l.amount}</span>
                                                            </td>
                                                            <td class="p-6 text-right font-black text-emerald-600 text-lg italic">‚Ç≠ {Number(l.lak_amount || 0).toLocaleString()}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                ) : (
                                    <div class="max-w-2xl mx-auto bg-white p-10 rounded-[3rem] shadow-2xl">
                                        <h3 class="text-xl font-black mb-8 text-emerald-600 italic uppercase text-center">Financial Entry</h3>
                                        <div class="bg-blue-50 p-4 rounded-2xl mb-8 flex justify-around text-center border border-blue-100">
                                            <div><p class="text-[9px] font-black text-blue-400 uppercase tracking-widest">USD</p><p class="font-bold">‚Ç≠ {rates.USD.toLocaleString()}</p></div>
                                            <div class="border-l border-blue-100"></div>
                                            <div><p class="text-[9px] font-black text-blue-400 uppercase tracking-widest">THB</p><p class="font-bold">‚Ç≠ {rates.THB.toLocaleString()}</p></div>
                                        </div>
                                        <form onSubmit={saveFinance} class="space-y-6">
                                            <div class="grid grid-cols-2 gap-4">
                                                <div><label class="label-text">{t.amount}</label><input type="number" step="0.01" class="form-input text-xl font-black" value={financeForm.amount} onChange={e => setFinanceForm({...financeForm, amount: e.target.value})} required /></div>
                                                <div><label class="label-text">{t.currency}</label>
                                                    <select class="form-input font-bold" value={financeForm.currency} onChange={e => setFinanceForm({...financeForm, currency: e.target.value})}>
                                                        <option value="LAK">LAK (‚Ç≠)</option><option value="USD">USD ($)</option><option value="THB">THB (‡∏ø)</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="bg-emerald-600 p-6 rounded-[2rem] text-white shadow-xl text-center">
                                                <label class="text-[9px] font-black opacity-80 uppercase tracking-widest block mb-1">{t.total_lak}</label>
                                                <p class="text-3xl font-black italic">‚Ç≠ {financeForm.lak_amount.toLocaleString()}</p>
                                            </div>
                                            <div><label class="label-text">Item Description</label><input type="text" class="form-input" value={financeForm.item} onChange={e => setFinanceForm({...financeForm, item: e.target.value})} required /></div>
                                            <div class="grid grid-cols-2 gap-4">
                                                <div><label class="label-text">Date</label><input type="date" class="form-input font-bold" value={financeForm.date} onChange={e => setFinanceForm({...financeForm, date: e.target.value})} required /></div>
                                                <div><label class="label-text">Category</label>
                                                    <select class="form-input font-bold" value={financeForm.category} onChange={e => setFinanceForm({...financeForm, category: e.target.value})}>
                                                        <option value="Gas">Gas</option><option value="Food">Food</option><option value="Salary">Salary</option><option value="Tools">Tools</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="flex justify-between items-center pt-8 border-t">
                                                <button type="button" onClick={() => setView('list')} class="text-slate-400 font-black text-[10px] uppercase tracking-widest underline">Cancel</button>
                                                <button type="submit" class="bg-emerald-600 text-white px-10 py-4 rounded-2xl font-black shadow-xl uppercase text-xs tracking-widest">Log Data</button>
                                            </div>
                                        </form>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        function LoginForm({ supabase }) {
            const [email, setEmail] = useState(''); const [password, setPassword] = useState('');
            const handleLogin = async (e) => { e.preventDefault(); const { error } = await supabase.auth.signInWithPassword({ email, password }); if (error) alert(error.message); };
            return (
                <div class="min-h-screen flex items-center justify-center bg-slate-950 p-6 italic">
                    <form onSubmit={handleLogin} class="bg-white p-12 rounded-[4rem] shadow-2xl w-full max-w-sm text-center">
                        <h2 class="text-2xl font-black mb-10 text-slate-800 uppercase tracking-tighter">HSDEC PORTAL</h2>
                        <input type="email" placeholder="EMAIL" class="form-input mb-4 text-center font-bold" onChange={e => setEmail(e.target.value)} required />
                        <input type="password" placeholder="PASSWORD" class="form-input mb-10 text-center font-bold" onChange={e => setPassword(e.target.value)} required />
                        <button class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl hover:scale-105 transition">LOGIN</button>
                    </form>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
