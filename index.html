<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSDEC Global Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .form-input { border: 2px solid #f1f5f9; padding: 1rem; border-radius: 1rem; background: #f8fafc; outline: none; transition: all 0.2s; font-weight: 600; width: 100%; }
        .form-input:focus { border-color: #3b82f6; background: white; }
        .label-text { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin-bottom: 0.5rem; display: block; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('list');
            const [workers, setWorkers] = useState([]);
            const [formData, setFormData] = useState({ name: '', phone: '', passport_no: '', topik_level: '', total_score: 0 });
            const [isSaving, setIsSaving] = useState(false);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                    if (session) fetchWorkers();
                });
            }, []);

            // „Éá„Éº„Çø„ÇíÂèñÂæó„Åô„ÇãÈñ¢Êï∞„ÇíÁã¨Á´ã„Åï„Åõ„ÄÅ„Å©„Åì„Åã„Çâ„Åß„ÇÇÂëº„Åπ„Çã„Çà„ÅÜ„Å´„Åô„Çã
            const fetchWorkers = async () => {
                console.log("Fetching workers...");
                const { data, error } = await supabaseClient
                    .from('workers')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error("Fetch error:", error);
                } else {
                    console.log("Fetched data:", data);
                    setWorkers(data || []);
                }
            };

            const handleSave = async () => {
                if (!formData.name) return alert("Name is required");
                setIsSaving(true);
                
                const { error } = await supabaseClient.from('workers').insert([formData]);
                
                if (error) {
                    alert("Error: " + error.message);
                } else {
                    alert("Saved Successfully!");
                    setFormData({ name: '', phone: '', passport_no: '', topik_level: '', total_score: 0 }); // „Éï„Ç©„Éº„É†„ÇíÁ©∫„Å´„Åô„Çã
                    await fetchWorkers(); // ‰øùÂ≠òÂæå„Å´„Éá„Éº„Çø„ÇíÂÜçÂèñÂæó
                    setView('list'); // „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å´Êàª„Çã
                }
                setIsSaving(false);
            };

            if (!user) return <LoginForm supabase={supabaseClient} />;

            return (
                <div class="min-h-screen flex flex-col md:flex-row">
                    <aside class="w-full md:w-72 bg-slate-900 text-white p-6 flex-shrink-0">
                        <h1 class="text-2xl font-black text-blue-400 mb-10 tracking-tighter">HSDEC GLOBAL</h1>
                        <nav class="space-y-2">
                            <button onClick={() => { fetchWorkers(); setView('list'); }} class={`w-full text-left p-4 rounded-xl font-bold ${view === 'list' ? 'bg-blue-600 shadow-lg' : 'text-slate-400'}`}>üìÇ Dashboard</button>
                            <button onClick={() => setView('detail')} class={`w-full text-left p-4 rounded-xl font-bold ${view === 'detail' ? 'bg-blue-600 shadow-lg' : 'text-slate-400'}`}>‚ûï New Worker</button>
                        </nav>
                    </aside>

                    <main class="flex-grow p-4 md:p-10">
                        {view === 'list' ? (
                            <div class="max-w-6xl mx-auto">
                                <div class="flex justify-between items-center mb-10">
                                    <h2 class="text-4xl font-black text-slate-900">Dashboard</h2>
                                    <button onClick={fetchWorkers} class="text-xs bg-slate-200 px-3 py-1 rounded-full font-bold text-slate-600 hover:bg-slate-300">üîÑ Refresh List</button>
                                </div>

                                {workers.length === 0 ? (
                                    <div class="text-center py-20 bg-white rounded-[2.5rem] border-2 border-dashed border-slate-200">
                                        <p class="text-slate-400 font-bold italic">No workers found in database.</p>
                                    </div>
                                ) : (
                                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {workers.map(w => (
                                            <div key={w.id} class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 hover:shadow-xl transition-all">
                                                <div class="font-black text-xl text-slate-900">{w.name}</div>
                                                <div class="text-slate-400 text-[10px] font-black mt-1 uppercase">Passport: {w.passport_no || 'N/A'}</div>
                                                <div class="mt-4 flex space-x-2 pt-4 border-t border-slate-50">
                                                    <span class="bg-blue-50 text-blue-600 text-[9px] font-black px-2 py-1 rounded">TOPIK: {w.topik_level || '-'}</span>
                                                    <span class="bg-green-50 text-green-600 text-[9px] font-black px-2 py-1 rounded">SCORE: {w.total_score || '0'}</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div class="max-w-4xl mx-auto bg-white rounded-[2.5rem] shadow-2xl p-10 border border-slate-200">
                                <h2 class="text-2xl font-black mb-8 text-slate-900">Register New Worker</h2>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="label-text">Full Name</label>
                                        <input type="text" class="form-input" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                    </div>
                                    <div>
                                        <label class="label-text">Passport No</label>
                                        <input type="text" class="form-input" value={formData.passport_no} onChange={e => setFormData({...formData, passport_no: e.target.value})} />
                                    </div>
                                </div>
                                <div class="mt-10 flex justify-end space-x-4">
                                    <button onClick={() => setView('list')} class="px-8 py-4 font-bold text-slate-400">Cancel</button>
                                    <button onClick={handleSave} disabled={isSaving} class="px-10 py-4 bg-blue-600 text-white rounded-2xl font-black text-xs uppercase shadow-xl hover:bg-blue-700 disabled:opacity-50">
                                        {isSaving ? 'Saving...' : 'Confirm & Save'}
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        function LoginForm({ supabase }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            return (
                <div class="min-h-screen flex items-center justify-center bg-slate-950 p-6">
                    <div class="max-w-md w-full bg-white rounded-[2.5rem] p-12 shadow-2xl text-center">
                        <h1 class="text-3xl font-black mb-8">HSDEC LOGIN</h1>
                        <form onSubmit={async (e) => { e.preventDefault(); const { error } = await supabase.auth.signInWithPassword({ email, password }); if (error) alert(error.message); }} class="space-y-4">
                            <input type="email" placeholder="Email" class="form-input text-center" value={email} onChange={e => setEmail(e.target.value)} required />
                            <input type="password" placeholder="Password" class="form-input text-center" value={password} onChange={e => setPassword(e.target.value)} required />
                            <button type="submit" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xs uppercase tracking-widest">Sign In</button>
                        </form>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
