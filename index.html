<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #0f172a; font-family: 'Inter', sans-serif; color: white; margin: 0; }
        
        /* ã‚¿ã‚¤ãƒˆãƒ«è£…é£¾ */
        .title-glow { text-shadow: 0 0 20px rgba(16, 185, 129, 0.3); }

        /* ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’ç©¶æ¥µã«ã‚·ãƒ³ãƒ—ãƒ«ã« */
        .fc { border: none !important; font-size: 14px; }
        .fc-theme-standard td, .fc-theme-standard th { border: none !important; } /* æ ç·šã‚’æ¶ˆã™ */
        .fc-day-sat { color: #60a5fa !important; }
        .fc-day-sun { color: #f87171 !important; }
        .fc-daygrid-day-number { font-weight: 700; opacity: 0.8; padding: 10px !important; }
        .fc-day-today { background: transparent !important; }
        .fc-day-today .fc-daygrid-day-number { color: #10b981 !important; border-bottom: 2px solid #10b981; }
        
        /* ã‚¤ãƒ™ãƒ³ãƒˆãŒã‚ã‚‹æ—¥ã®ãƒãƒ¼ã‚¯ï¼ˆå°ã•ãªãƒ‰ãƒƒãƒˆï¼‰ */
        .fc-daygrid-event-harness { display: none; } /* ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®ãƒãƒ¼ã‚’æ¶ˆã™ */
        .has-event { position: relative; }
        .has-event::after {
            content: ''; position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%);
            width: 5px; height: 5px; background: #10b981; border-radius: 50%; box-shadow: 0 0 8px #10b981;
        }

        /* ãƒ„ãƒ¼ãƒ«ãƒãƒ¼ã®ã‚·ãƒ³ãƒ—ãƒ«åŒ– */
        .fc-toolbar { margin-bottom: 20px !important; }
        .fc-toolbar-title { font-size: 18px !important; font-weight: 900; color: #fff; }
        .fc-button { background: transparent !important; border: none !important; color: #64748b !important; }
        .fc-button:hover { color: #10b981 !important; }

        #eventModal { display: none; background: rgba(0,0,0,0.9); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="min-h-screen flex flex-col p-6">

    <div class="w-full max-w-md mx-auto flex flex-col space-y-8">
        
        <header class="text-center space-y-1 py-4">
            <h1 class="text-4xl font-black italic text-emerald-500 tracking-tighter title-glow">HSDEC</h1>
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.4em]">Central Management System</p>
        </header>

        <div class="w-full bg-white/5 rounded-[2rem] p-4 border border-white/5 shadow-2xl">
            <div id="calendar"></div>
        </div>

        <div class="w-full bg-white/5 p-6 rounded-[2rem] border border-white/10">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="text-[9px] font-black text-slate-500 uppercase ml-1 tracking-widest">User</label>
                    <select id="user-select" class="w-full bg-slate-800/50 border border-white/10 p-3 rounded-xl text-sm font-bold text-white outline-none appearance-none">
                        <option value="Takashi">Takashi</option>
                        <option value="Chansouk">Chansouk</option>
                        <option value="Mim">Mim</option>
                        <option value="Chanthaviphone">Chanthaviphone</option>
                        <option value="Sengmala">Sengmala</option>
                    </select>
                </div>
                <div>
                    <label class="text-[9px] font-black text-slate-500 uppercase ml-1 tracking-widest">Password</label>
                    <input type="password" id="pass" placeholder="â€¢â€¢â€¢â€¢" class="w-full bg-slate-800/50 border border-white/10 p-3 rounded-xl text-sm text-center font-bold text-white outline-none">
                </div>
            </div>
            <button onclick="login()" class="w-full bg-emerald-500 text-white py-4 rounded-xl font-black text-xs uppercase tracking-widest shadow-lg active:scale-95 transition-all">
                Access System â†’
            </button>
            <p id="error" class="text-rose-500 text-[10px] mt-3 text-center hidden font-black uppercase italic">Access Denied.</p>
        </div>

    </div>

    <div id="eventModal" class="fixed inset-0 z-50 flex items-center justify-center p-8">
        <div class="bg-slate-900 border border-emerald-500/30 rounded-[2.5rem] p-8 w-full max-w-xs shadow-2xl text-center">
            <div class="w-12 h-12 bg-emerald-500/10 rounded-2xl flex items-center justify-center text-2xl mx-auto mb-4">ğŸ“…</div>
            <h3 id="modalTitle" class="text-xl font-black text-white mb-2 italic"></h3>
            <p id="modalDate" class="text-[10px] font-bold text-emerald-500 mb-4 tracking-widest uppercase"></p>
            <div id="modalDesc" class="text-xs text-slate-400 mb-8 leading-relaxed text-left border-t border-white/5 pt-4"></div>
            <button onclick="closeModal()" class="w-full bg-white text-black py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-emerald-500 hover:text-white transition-all">Dismiss</button>
        </div>
    </div>

    <script>
        const USER_DB = {
            "Takashi": { pw: "Tks83446412", role: "admin" },
            "Chansouk": { pw: "97372185", role: "staff" },
            "Mim": { pw: "78277996", role: "staff" },
            "Chanthaviphone": { pw: "96086112", role: "vv" },
            "Sengmala": { pw: "22886998", role: "sv" }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'en',
                headerToolbar: { left: 'prev', center: 'title', right: 'next' },
                googleCalendarApiKey: 'AIzaSyCzE9RsYu1ec6_b0ePHj_7FEOh9aF0fQi0', 
                events: { googleCalendarId: 'hsdec.la@gmail.com' },
                height: 'auto',
                dayCellDidMount: function(info) {
                    // ã“ã“ã§äºˆå®šãŒã‚ã‚‹æ—¥ã®ã‚»ãƒ«ã«å°ã‚’ã¤ã‘ã‚‹
                },
                eventDidMount: function(info) {
                    // äºˆå®šãŒã‚ã‚‹æ—¥ä»˜ã®èƒŒæ™¯ã«ã€Œ.has-eventã€ã‚¯ãƒ©ã‚¹ã‚’è¿½åŠ ã—ã¦ãƒ‰ãƒƒãƒˆã‚’è¡¨ç¤º
                    info.el.closest('.fc-daygrid-day').classList.add('has-event');
                },
                eventClick: function(info) {
                    info.jsEvent.preventDefault();
                    showModal(info.event);
                }
            });
            calendar.render();
        });

        function showModal(event) {
            document.getElementById('modalTitle').innerText = event.title;
            document.getElementById('modalDate').innerText = event.start.toDateString();
            document.getElementById('modalDesc').innerText = event.extendedProps.description || 'No additional details listed for this event.';
            document.getElementById('eventModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('eventModal').style.display = 'none'; }

        function login() {
            const name = document.getElementById('user-select').value;
            const pass = document.getElementById('pass').value;
            const error = document.getElementById('error');
            if (USER_DB[name] && USER_DB[name].pw === pass) {
                location.href = 'worker.html'; 
            } else {
                error.classList.remove('hidden');
                setTimeout(() => { error.classList.add('hidden'); }, 2000);
            }
        }
    </script>
</body>
</html>
