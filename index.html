<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC Global Hub - Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.10/index.global.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #0f172a; font-family: 'Inter', sans-serif; color: white; overflow-x: hidden; }
        
        .menu-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .menu-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-8px);
            border-color: #10b981;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* „Ç´„É¨„É≥„ÉÄ„ÉºË™øÊï¥Ôºà„É°„Éã„É•„ÉºÁîªÈù¢„ÅÆÈÇ™È≠î„Çí„Åó„Å™„ÅÑ„Çà„ÅÜ„Å´Ôºâ */
        .fc { border: none !important; font-size: 11px; margin-bottom: 10px; }
        .fc-theme-standard td, .fc-theme-standard th { border: 1px solid rgba(255, 255, 255, 0.05) !important; }
        .fc-daygrid-day-frame { min-height: 40px !important; cursor: pointer; }
        .fc-daygrid-event-harness { display: none !important; }
        .has-event { position: relative; }
        .has-event::after {
            content: ''; position: absolute; bottom: 4px; left: 50%; transform: translateX(-50%);
            width: 5px; height: 5px; background: #10b981; border-radius: 50%; box-shadow: 0 0 8px #10b981;
        }
        .fc-toolbar-title { font-size: 14px !important; font-weight: 900 !important; }
        .fc-button { background: transparent !important; border: none !important; color: #64748b !important; }

        #eventModal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); align-items: center; justify-content: center; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div id="auth-section" class="w-full max-w-md">
        <div class="text-center mb-10">
            <h1 class="text-5xl font-black italic text-emerald-500 tracking-tighter">HSDEC</h1>
            <p class="text-slate-500 font-black uppercase tracking-[0.3em] text-[10px] mt-2">Central Management System</p>
        </div>
        <div class="bg-white/5 p-8 rounded-[2.5rem] border border-white/10 shadow-2xl">
            <label class="block text-[10px] font-black text-slate-500 uppercase mb-2 tracking-widest">Select User</label>
            <select id="user-select" class="w-full bg-slate-800 border-none p-4 rounded-xl mb-4 text-white font-bold outline-none">
                <option value="Takashi">Takashi (Admin)</option>
                <option value="Chansouk">Chansouk (Staff)</option>
                <option value="Mim">Mim (Staff)</option>
                <option value="Chanthaviphone">Chanthaviphone (VV)</option>
                <option value="Sengmala">Sengmala (SV)</option>
                <option value="Guest">Guest</option>
            </select>
            <label class="block text-[10px] font-black text-slate-500 uppercase mb-2 tracking-widest">Password</label>
            <input type="password" id="pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full bg-slate-800 border-none p-5 rounded-2xl mb-8 text-white text-center text-2xl focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
            <button onclick="login()" class="w-full bg-emerald-500 text-white py-5 rounded-2xl font-black text-lg shadow-xl shadow-emerald-500/20 active:scale-95">ENTER SYSTEM</button>
            <p id="error" class="text-rose-500 text-xs mt-6 text-center hidden font-black uppercase tracking-widest italic">Access Denied.</p>
        </div>
    </div>

    <div id="menu-section" class="w-full max-w-5xl hidden flex flex-col space-y-8">
        <div class="flex justify-between items-end px-4">
            <div>
                <h2 class="text-4xl font-black italic tracking-tighter">CONTROL HUB</h2>
                <p id="welcome-msg" class="text-emerald-500 font-black uppercase text-[10px] tracking-widest mt-1">Logged in</p>
            </div>
            <button onclick="location.reload()" class="text-[10px] font-black text-slate-500 hover:text-white uppercase border border-slate-700 px-4 py-2 rounded-full transition">Logout</button>
        </div>

        <div class="bg-white/5 rounded-[2rem] p-4 border border-white/10 shadow-xl mx-4">
            <div id="calendar"></div>
        </div>

        <div id="menu-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-4 pb-10">
            </div>
    </div>

    <div id="eventModal" onclick="this.style.display='none'">
        <div class="bg-slate-900 border border-emerald-500/30 rounded-[2.5rem] p-8 w-[85%] max-w-xs text-center" onclick="event.stopPropagation()">
            <h3 id="modalTitle" class="text-xl font-black text-white mb-2 italic uppercase"></h3>
            <p id="modalDate" class="text-[10px] font-bold text-emerald-500 mb-6 tracking-widest"></p>
            <div id="modalDesc" class="text-xs text-slate-400 mb-8 text-left border-t border-white/10 pt-4"></div>
            <button onclick="document.getElementById('eventModal').style.display='none'" class="w-full bg-white text-black py-4 rounded-2xl font-black text-[10px] uppercase">Close</button>
        </div>
    </div>

    <script>
        const USER_DB = {
            "Takashi": { pw: "Tks83446412", role: "admin" },
            "Chansouk": { pw: "97372185", role: "staff" },
            "Mim": { pw: "78277996", role: "staff" },
            "Chanthaviphone": { pw: "96086112", role: "vv" },
            "Sengmala": { pw: "22886998", role: "sv" },
            "Guest": { pw: "HSDEC2025", role: "guest" }
        };

        function login() {
            const name = document.getElementById('user-select').value;
            const pass = document.getElementById('pass').value;
            const error = document.getElementById('error');

            if (USER_DB[name] && USER_DB[name].pw === pass) {
                const role = USER_DB[name].role;
                showMenu(name, role);
                initCalendar(); // „É≠„Ç∞„Ç§„É≥Âæå„Å´„Ç´„É¨„É≥„ÉÄ„Éº„ÇíÊèèÁîª
            } else {
                error.classList.remove('hidden');
                setTimeout(() => { error.classList.add('hidden'); }, 2000);
            }
        }

        function showMenu(name, role) {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('menu-section').classList.remove('hidden');
            document.body.classList.remove('items-center', 'justify-center'); // ‰∏≠Â§ÆÈÖçÁΩÆËß£Èô§
            document.getElementById('welcome-msg').innerText = `Logged in as ${name} (${role.toUpperCase()})`;

            const grid = document.getElementById('menu-grid');
            grid.innerHTML = ''; 

            const allMenus = [
                { title: 'Workers', desc: 'Âä¥ÂÉçËÄÖ„ÉªÂêçÁ∞øÁÆ°ÁêÜ', icon: 'üë§', url: 'worker.html', roles: ['admin', 'staff', 'sv', 'vv', 'guest'] },
                { title: 'Finance', desc: 'ÊîØÂá∫„ÉªÂèéÊîØ„ÉªËá™ÂãïË®àÁÆó', icon: 'üí∞', url: 'finance.html', roles: ['admin', 'staff'] },
                { title: 'Diary', desc: 'Êó•Â†±‰ΩúÊàê„ÉªÁèæÂ†¥ÂÜôÁúü', icon: 'üìù', url: 'diary.html', roles: ['admin', 'staff', 'sv'] },
                { title: 'Contracts', desc: 'Â•ëÁ¥ÑÊõ∏È°ûÁÆ°ÁêÜ', icon: 'üìÑ', url: 'contracts.html', roles: ['admin', 'staff'] },
                { title: 'Cloud Photo', desc: 'Google Drive ÂÖ±Êúâ', icon: 'üì∏', url: 'https://drive.google.com/', roles: ['admin', 'staff', 'sv', 'vv'] }
            ];

            allMenus.forEach(m => {
                if (m.roles.includes(role)) {
                    grid.innerHTML += `
                        <a href="${m.url}" class="menu-card p-10 rounded-[2.5rem] block group">
                            <div class="text-4xl mb-4">${m.icon}</div>
                            <h3 class="text-2xl font-black tracking-tight uppercase italic">${m.title}</h3>
                            <p class="text-slate-500 text-sm mt-3 font-bold leading-relaxed">${m.desc}</p>
                        </a>
                    `;
                }
            });
        }

        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'en',
                headerToolbar: { left: 'prev', center: 'title', right: 'next' },
                fixedWeekCount: false,
                googleCalendarApiKey: 'AIzaSyCzE9RsYu1ec6_b0ePHj_7FEOh9aF0fQi0',
                events: { googleCalendarId: 'hsdec.la@gmail.com' },
                height: 'auto',
                eventDidMount: (info) => {
                    const dayEl = info.el.closest('.fc-daygrid-day');
                    if (dayEl) {
                        dayEl.classList.add('has-event');
                        dayEl.onclick = () => showModal(info.event);
                    }
                }
            });
            calendar.render();
        }

        function showModal(event) {
            document.getElementById('modalTitle').innerText = event.title;
            document.getElementById('modalDate').innerText = event.start.toLocaleDateString('ja-JP', { month: 'long', day: 'numeric', weekday: 'short' });
            document.getElementById('modalDesc').innerText = event.extendedProps.description || 'No additional details.';
            document.getElementById('eventModal').style.display = 'flex';
        }
    </script>
</body>
</html>
