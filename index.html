<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC Hub - Fixed</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .form-input, .form-select, .form-textarea { border: 2px solid #e2e8f0; padding: 10px; border-radius: 10px; width: 100%; font-weight: 600; outline: none; background: white; font-size: 14px; }
        .label-cap { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .section-title { font-size: 11px; font-weight: 900; color: #475569; background: #f1f5f9; padding: 6px 12px; border-radius: 6px; margin: 15px 0 8px 0; text-transform: uppercase; }
        .modal-full { position: fixed; inset: 0; background: #ffffff; z-index: 1000; overflow-y: auto; padding: 20px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';  
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function App() {
            const [workers, setWorkers] = useState([]);
            const [view, setView] = useState('list');
            const [selectedBatch, setSelectedBatch] = useState(null);
            const [selectedItem, setSelectedItem] = useState(null);
            const [isUploading, setIsUploading] = useState(false);

            const initialWForm = {
                name: '', batch_no: 1, gender: 'Male', dob: '', age: '', 
                place_of_birth: '', village: '', city: '', province: '', current_address: '',
                education: '', foreign_language: '', occupation: '', living_with_child: '',
                worked_abroad: '', work_experience: '', guarantor: '', dependent_census: '',
                has_id: 'Don\'t have', id_number: '', 
                has_passport: 'Don\'t have', passport_number: '',
                diseases: '', allergies: '', weight: '', height: '', 
                arm_strength: '', eyesight: '', tattoo: '',
                whatsapp_number: '', contact_number: '',
                photo_url: '', passport_url: '', is_couple: false, is_reentry: false
            };

            const [wForm, setWForm] = useState(initialWForm);

            useEffect(() => { fetchData(); }, []);

            async function fetchData() {
                const { data, error } = await supabase.from('workers').select('*').order('name');
                if(!error) setWorkers(data);
            }

            const handleFileUpload = async (e, field) => {
                const file = e.target.files[0];
                if (!file) return;
                setIsUploading(true);
                const cleanName = `${Date.now()}_${file.name.replace(/[^a-z0-9.]/gi, '_')}`;
                const { data, error } = await supabase.storage.from('workers').upload(cleanName, file);
                if (!error) {
                    const { data: urlData } = supabase.storage.from('workers').getPublicUrl(cleanName);
                    setWForm(prev => ({ ...prev, [field]: urlData.publicUrl }));
                }
                setIsUploading(false);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const { error } = await supabase.from('workers').upsert([wForm]);
                if (error) {
                    alert("Error saving: " + error.message);
                } else {
                    setView('list');
                    fetchData();
                }
            };

            return (
                <div class="min-h-screen bg-slate-50">
                    <header class="p-6 bg-slate-900 text-white flex justify-between items-center">
                        <h1 class="font-black italic text-xl">HSDEC ADMIN</h1>
                        <button onClick={() => { setWForm(initialWForm); setView('edit-worker'); }} class="bg-emerald-500 px-4 py-2 rounded-lg font-black text-sm">+ NEW WORKER</button>
                    </header>

                    <main class="p-6">
                        {selectedBatch === null ? (
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                {[1,2,3].map(bn => (
                                    <div key={bn} onClick={()=>setSelectedBatch(bn)} class="bg-white p-8 rounded-2xl shadow-sm border cursor-pointer hover:border-emerald-500 transition">
                                        <p class="text-4xl font-black italic">Batch {bn}</p>
                                        <p class="text-slate-400 font-bold mt-2">{workers.filter(w=>w.batch_no===bn).length} Members</p>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div class="space-y-3">
                                <button onClick={()=>setSelectedBatch(null)} class="text-xs font-black text-slate-400 uppercase">← Back</button>
                                <h2 class="text-xl font-black">Batch {selectedBatch} List</h2>
                                {workers.filter(w=>w.batch_no==selectedBatch).map(w=>(
                                    <div key={w.id} onClick={()=>{setSelectedItem(w); setView('detail-worker');}} class={`${w.is_couple ? 'bg-rose-50 border-rose-100' : w.is_reentry ? 'bg-emerald-50 border-emerald-100' : 'bg-white'} p-4 rounded-xl flex justify-between items-center shadow-sm border cursor-pointer`}>
                                        <p class="font-black">{w.name}</p>
                                        <div class="flex gap-2">
                                            {w.is_couple && <span class="bg-rose-500 text-white text-[8px] font-black px-2 py-1 rounded">COUPLE</span>}
                                            {w.is_reentry && <span class="bg-emerald-500 text-white text-[8px] font-black px-2 py-1 rounded">RE-ENTRY</span>}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* Registration Form */}
                    {view === 'edit-worker' && (
                        <div class="modal-full">
                            <div class="max-w-2xl mx-auto pb-20">
                                <div class="flex justify-between items-center mb-6">
                                    <button onClick={()=>setView('list')} class="text-slate-400 font-black text-xs">← CANCEL</button>
                                    <p class="font-black uppercase italic">Member Entry</p>
                                </div>
                                <form onSubmit={handleSubmit} class="space-y-4">
                                    <div class="section-title">Identity & Status</div>
                                    <input type="text" class="form-input" placeholder="Full Name" value={wForm.name} onChange={e=>setWForm({...wForm, name:e.target.value})} required />
                                    
                                    <div class="grid grid-cols-2 gap-4">
                                        <div>
                                            <label class="label-cap">ID Status</label>
                                            <select class="form-select" value={wForm.has_id} onChange={e=>setWForm({...wForm, has_id:e.target.value})}>
                                                <option>Have</option>
                                                <option>Don't have</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="label-cap">ID Number</label>
                                            <input type="text" class="form-input" value={wForm.id_number} onChange={e=>setWForm({...wForm, id_number:e.target.value})} />
                                        </div>
                                    </div>

                                    <div class="grid grid-cols-2 gap-4">
                                        <div>
                                            <label class="label-cap">Passport Status</label>
                                            <select class="form-select" value={wForm.has_passport} onChange={e=>setWForm({...wForm, has_passport:e.target.value})}>
                                                <option>Have</option>
                                                <option>Don't have</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="label-cap">Passport Number</label>
                                            <input type="text" class="form-input" value={wForm.passport_number} onChange={e=>setWForm({...wForm, passport_number:e.target.value})} />
                                        </div>
                                    </div>

                                    <div>
                                        <label class="label-cap">Passport / ID Photo Upload</label>
                                        <input type="file" onChange={e=>handleFileUpload(e, 'passport_url')} class="text-xs" />
                                        {wForm.passport_url && <p class="text-[10px] text-emerald-500 font-bold mt-1">✓ File ready</p>}
                                    </div>

                                    <div class="section-title">Location Details</div>
                                    <div class="grid grid-cols-3 gap-2">
                                        <input type="text" class="form-input" placeholder="Village" value={wForm.village} onChange={e=>setWForm({...wForm, village:e.target.value})} />
                                        <input type="text" class="form-input" placeholder="City" value={wForm.city} onChange={e=>setWForm({...wForm, city:e.target.value})} />
                                        <input type="text" class="form-input" placeholder="Province" value={wForm.province} onChange={e=>setWForm({...wForm, province:e.target.value})} />
                                    </div>

                                    <div class="section-title">Physical & Health</div>
                                    <div class="grid grid-cols-4 gap-2">
                                        <input type="text" class="form-input" placeholder="Weight(kg)" value={wForm.weight} onChange={e=>setWForm({...wForm, weight:e.target.value})} />
                                        <input type="text" class="form-input" placeholder="Height(cm)" value={wForm.height} onChange={e=>setWForm({...wForm, height:e.target.value})} />
                                        <input type="text" class="form-input" placeholder="Arm Str" value={wForm.arm_strength} onChange={e=>setWForm({...wForm, arm_strength:e.target.value})} />
                                        <input type="text" class="form-input" placeholder="Eyesight" value={wForm.eyesight} onChange={e=>setWForm({...wForm, eyesight:e.target.value})} />
                                    </div>

                                    <div class="section-title">Member Photo</div>
                                    <input type="file" onChange={e=>handleFileUpload(e, 'photo_url')} />

                                    <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black mt-6 shadow-xl" disabled={isUploading}>
                                        {isUploading ? 'SAVING FILES...' : 'SAVE WORKER DATA'}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Detail View */}
                    {view === 'detail-worker' && (
                        <div class="modal-full">
                            <div class="max-w-xl mx-auto pb-20">
                                <button onClick={()=>setView('list')} class="text-slate-400 font-black text-xs uppercase mb-6">← Back</button>
                                <div class="text-center mb-8">
                                    <img src={selectedItem.photo_url || 'https://via.placeholder.com/150'} class="w-32 h-32 mx-auto rounded-3xl object-cover shadow-xl mb-4" />
                                    <h2 class="text-3xl font-black">{selectedItem.name}</h2>
                                    <p class="text-slate-400 font-bold">{selectedItem.village}, {selectedItem.province}</p>
                                </div>
                                <div class="bg-slate-50 p-6 rounded-2xl space-y-4">
                                    <div class="flex justify-between border-b pb-2"><span class="label-cap">Passport Status</span><span class="font-black text-sm">{selectedItem.has_passport} ({selectedItem.passport_number || 'N/A'})</span></div>
                                    <div class="flex justify-between border-b pb-2"><span class="label-cap">ID Status</span><span class="font-black text-sm">{selectedItem.has_id} ({selectedItem.id_number || 'N/A'})</span></div>
                                    <div class="flex justify-between border-b pb-2"><span class="label-cap">Contact</span><span class="font-black text-sm">{selectedItem.contact_number || 'N/A'}</span></div>
                                </div>
                                <div class="mt-6">
                                    <p class="label-cap">Document Photo</p>
                                    <img src={selectedItem.passport_url || 'https://via.placeholder.com/400?text=No+Document'} class="w-full rounded-2xl mt-2 shadow-md" />
                                </div>
                                <button onClick={()=>{ setWForm(selectedItem); setView('edit-worker'); }} class="w-full bg-emerald-500 text-white py-4 rounded-xl font-black mt-10">EDIT PROFILE</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
