<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HSDEC Debug Mode</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // ★★★ ここを最新のSupabase情報に書き換えてください ★★★
        const SUPABASE_URL = 'https://YOUR_PROJECT_URL.supabase.co';
        const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function App() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [msg, setMsg] = useState('');

            const handleLogin = async (e) => {
                e.preventDefault();
                setMsg("認証中...");
                
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email.trim(), // 前後のスペースを削除
                    password: password
                });

                if (error) {
                    // エラーを詳しく表示
                    setMsg(`❌失敗: ${error.message} (ステータス: ${error.status})`);
                } else {
                    setMsg("✅ ログイン成功！画面を切り替えます...");
                    // 成功したら少し待って再読み込み
                    setTimeout(() => location.reload(), 1000);
                }
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen p-4">
                    <div className="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
                        <h1 className="text-xl font-bold mb-4">HSDEC ログインテスト</h1>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input 
                                type="email" 
                                placeholder="Email" 
                                className="w-full border p-2 rounded"
                                onChange={e => setEmail(e.target.value)}
                                required 
                            />
                            <input 
                                type="password" 
                                placeholder="Password" 
                                className="w-full border p-2 rounded"
                                onChange={e => setPassword(e.target.value)}
                                required 
                            />
                            <button className="w-full bg-blue-500 text-white py-2 rounded">テストログイン</button>
                        </form>
                        <p className="mt-4 text-sm text-red-500 font-bold bg-red-50 p-2 rounded whitespace-pre-wrap">{msg}</p>
                    </div>
                    <div className="mt-8 text-xs text-gray-400">
                        URL: {SUPABASE_URL}<br/>
                        Key: {SUPABASE_ANON_KEY.substring(0, 20)}...
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
