<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSDEC Global Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .form-input { border: 2px solid #f1f5f9; padding: 1rem; border-radius: 1rem; background: #f8fafc; outline: none; transition: all 0.2s; font-weight: 600; width: 100%; }
        .form-input:focus { border-color: #3b82f6; background: white; }
        .label-text { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin-left: 0.25rem; margin-bottom: 0.5rem; display: block; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ‚òÖ‚òÖ‚òÖ „Åì„Åì„Å´„ÅÇ„Å™„Åü„ÅÆSupabaseÊÉÖÂ†±„ÇíÊ≠£„Åó„ÅèÂÖ•„Çå„Å¶„Åè„Å†„Åï„ÅÑ ‚òÖ‚òÖ‚òÖ
        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                persistSession: true,
                autoRefreshToken: true,
                detectSessionInUrl: true
            }
        });

        const translations = {
            en: { dashboard: "Dashboard", register: "New Worker", save: "Save Data", back: "Back", basic: "1. Basic", docs: "2. Documents", interview: "3-4. Selection", dispatch: "5. Dispatch", company: "6. Employer" },
            ja: { dashboard: "ÂêçÁ∞ø‰∏ÄË¶ß", register: "Êñ∞Ë¶èÁôªÈå≤", save: "‰øùÂ≠ò", back: "Êàª„Çã", basic: "1. Âü∫Êú¨ÊÉÖÂ†±", docs: "2. Êõ∏È°û", interview: "3-4. Èù¢Êé•ÈÅ∏Êäú", dispatch: "5. Ê¥æÈÅ£Âæå", company: "6. ‰ºöÁ§æË©ï‰æ°" }
        };

        function App() {
            const [lang, setLang] = useState('en');
            const [user, setUser] = useState(null);
            const [view, setView] = useState('list');
            const [workers, setWorkers] = useState([]);
            const [formData, setFormData] = useState({ name: '', phone: '', passport_no: '', topik_level: '', total_score: 0, docs_land_titles: false });
            const [tab, setTab] = useState('basic');
            const [isSaving, setIsSaving] = useState(false);
            const t = translations[lang];

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                    if (session) fetchWorkers();
                });
                const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, session) => {
                    setUser(session?.user ?? null);
                });
                return () => subscription.unsubscribe();
            }, []);

            async function fetchWorkers() {
                const { data, error } = await supabaseClient.from('workers').select('*').order('created_at', { ascending: false });
                if (!error) setWorkers(data || []);
            }

            async function handleSave() {
                setIsSaving(true);
                const { error } = await supabaseClient.from('workers').upsert([formData]);
                if (error) {
                    alert("Error: " + error.message);
                } else {
                    alert("Data Saved Successfully!");
                    setView('list');
                    fetchWorkers();
                }
                setIsSaving(false);
            }

            if (!user) return <LoginForm lang={lang} setLang={setLang} supabase={supabaseClient} />;

            return (
                <div class="min-h-screen flex flex-col md:flex-row">
                    <aside class="w-full md:w-72 bg-slate-900 text-white p-6 flex-shrink-0">
                        <h1 class="text-2xl font-black text-blue-400 mb-10">HSDEC</h1>
                        <nav class="space-y-2">
                            <button onClick={() => setView('list')} class={`w-full text-left p-4 rounded-xl font-bold transition-all ${view === 'list' ? 'bg-blue-600 shadow-lg shadow-blue-900/40' : 'text-slate-400 hover:bg-slate-800'}`}>üìÇ {t.dashboard}</button>
                            <button onClick={() => { setFormData({ name: '', phone: '', passport_no: '', topik_level: '', total_score: 0 }); setView('detail'); }} class={`w-full text-left p-4 rounded-xl font-bold transition-all ${view === 'detail' ? 'bg-blue-600 shadow-lg shadow-blue-900/40' : 'text-slate-400 hover:bg-slate-800'}`}>‚ûï {t.register}</button>
                        </nav>
                        <div class="mt-20 border-t border-slate-800 pt-6">
                            <button onClick={() => setLang(lang === 'en' ? 'ja' : 'en')} class="text-[10px] font-black text-slate-500 uppercase px-2 py-1 border border-slate-700 rounded hover:text-white transition-colors">Language: {lang.toUpperCase()}</button>
                            <button onClick={() => supabaseClient.auth.signOut()} class="block mt-10 text-red-500 text-xs font-bold uppercase hover:underline">Logout</button>
                        </div>
                    </aside>

                    <main class="flex-grow p-4 md:p-10">
                        {view === 'list' ? (
                            <div class="max-w-6xl mx-auto">
                                <h2 class="text-4xl font-black mb-10 text-slate-900 tracking-tight">{t.dashboard}</h2>
                                {workers.length === 0 ? (
                                    <div class="text-center py-20 bg-white rounded-[2.5rem] border-2 border-dashed border-slate-200 text-slate-400 font-bold">No data found. Click "New Worker" to start.</div>
                                ) : (
                                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {workers.map(w => (
                                            <div key={w.id} class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 hover:shadow-xl transition-all cursor-pointer group">
                                                <div class="font-black text-xl mb-1 text-slate-900 group-hover:text-blue-600 transition-colors">{w.name}</div>
                                                <div class="text-slate-400 text-[10px] font-black mb-4 uppercase">PHONE: {w.phone || '---'}</div>
                                                <div class="flex space-x-2">
                                                    <span class="bg-blue-50 text-blue-600 text-[9px] font-black px-2 py-1 rounded-md uppercase">TOPIK: {w.topik_level || '-'}</span>
                                                    <span class="bg-green-50 text-green-600 text-[9px] font-black px-2 py-1 rounded-md uppercase">SCORE: {w.total_score || '0'}</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div class="max-w-5xl mx-auto bg-white rounded-[2.5rem] shadow-2xl border border-slate-200 overflow-hidden">
                                <div class="flex bg-slate-50 border-b overflow-x-auto">
                                    {['basic', 'docs', 'interview', 'dispatch', 'company'].map(i => (
                                        <button key={i} onClick={() => setTab(i)} class={`px-8 py-5 text-[10px] font-black uppercase tracking-widest transition-all ${tab === i ? 'bg-white text-blue-600 border-b-4 border-blue-600' : 'text-slate-400 hover:text-slate-600'}`}>{t[i]}</button>
                                    ))}
                                </div>
                                <div class="p-10 min-h-[400px]">
                                    {tab === 'basic' && (
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 animate-in fade-in duration-300">
                                            <div>
                                                <label class="label-text">Full Name</label>
                                                <input type="text" class="form-input" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} placeholder="English Name" />
                                            </div>
                                            <div>
                                                <label class="label-text">Phone Number</label>
                                                <input type="text" class="form-input" value={formData.phone} onChange={e => setFormData({...formData, phone: e.target.value})} placeholder="+856 20..." />
                                            </div>
                                            <div>
                                                <label class="label-text">Passport No.</label>
                                                <input type="text" class="form-input" value={formData.passport_no} onChange={e => setFormData({...formData, passport_no: e.target.value})} placeholder="P1234567" />
                                            </div>
                                        </div>
                                    )}
                                    {tab === 'docs' && (
                                        <div class="space-y-4 animate-in fade-in">
                                            <label class="flex items-center space-x-4 p-5 border-2 border-slate-50 rounded-2xl cursor-pointer hover:bg-slate-50 transition-colors">
                                                <input type="checkbox" checked={formData.docs_land_titles} onChange={e => setFormData({...formData, docs_land_titles: e.target.checked})} class="w-6 h-6 rounded border-slate-300 text-blue-600 focus:ring-blue-500" />
                                                <span class="font-bold text-slate-700 italic">Land Titles Submitted (ÂúüÂú∞Ë®ºÊòéÊõ∏ÊèêÂá∫Ê∏à„Åø)</span>
                                            </label>
                                        </div>
                                    )}
                                    {tab === 'interview' && (
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 animate-in fade-in">
                                            <div>
                                                <label class="label-text">TOPIK Level</label>
                                                <select class="form-input" value={formData.topik_level} onChange={e => setFormData({...formData, topik_level: e.target.value})}>
                                                    <option value="">None / Not Selected</option>
                                                    <option value="1">Level 1</option>
                                                    <option value="2">Level 2</option>
                                                    <option value="3">Level 3+</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label class="label-text">Interview Score (Max 100)</label>
                                                <input type="number" class="form-input" value={formData.total_score} onChange={e => setFormData({...formData, total_score: parseInt(e.target.value) || 0})} />
                                            </div>
                                        </div>
                                    )}
                                    <div class="mt-20 flex justify-end space-x-4 border-t border-slate-50 pt-10">
                                        <button onClick={() => setView('list')} class="px-10 py-4 rounded-2xl bg-slate-100 font-black text-[10px] text-slate-500 uppercase tracking-widest hover:bg-slate-200 transition-all">Cancel</button>
                                        <button onClick={handleSave} disabled={isSaving} class="px-10 py-4 rounded-2xl bg-blue-600 text-white font-black text-[10px] shadow-xl shadow-blue-500/20 uppercase tracking-widest hover:bg-blue-700 transition-all active:scale-95 disabled:opacity-50">
                                            {isSaving ? 'Processing...' : t.save}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        function LoginForm({ supabase }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            return (
                <div class="min-h-screen flex items-center justify-center bg-slate-950 p-6 relative">
                    <div class="absolute inset-0 opacity-10 bg-[radial-gradient(#3b82f6_1px,transparent_1px)] [background-size:16px_16px]"></div>
                    <div class="max-w-md w-full bg-white rounded-[2.5rem] p-12 shadow-2xl relative z-10">
                        <div class="text-center mb-10">
                            <h1 class="text-4xl font-black text-slate-900 tracking-tighter">HSDEC</h1>
                            <p class="text-[10px] font-black text-blue-500 uppercase tracking-widest mt-2">Global Management</p>
                        </div>
                        <form onSubmit={async (e) => { e.preventDefault(); setLoading(true); const { error } = await supabase.auth.signInWithPassword({ email, password }); if (error) { alert(error.message); setLoading(false); } }} class="space-y-4">
                            <input type="email" placeholder="Email Address" class="form-input" value={email} onChange={e => setEmail(e.target.value)} required />
                            <input type="password" placeholder="Password" class="form-input" value={password} onChange={e => setPassword(e.target.value)} required />
                            <button type="submit" disabled={loading} class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-blue-700 transition-all active:scale-95 disabled:opacity-50">
                                {loading ? 'Checking...' : 'Sign In'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
