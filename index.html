    <script>
        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpnbXFsbHVmbXFhbml4Z3dkam9rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMzk0MjAsImV4cCI6MjA4MjkxNTQyMH0.xg-5T7DfcW2enMAXvudNOMPbvvm1WSwRHGZ_Vpdyrrw';

        let allStaff = [];

        // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆæ©Ÿèƒ½
        document.querySelectorAll('.tab').forEach(tab => {

                // ã‚¿ãƒ–ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’åˆ‡ã‚Šæ›¿ãˆ
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’åˆ‡ã‚Šæ›¿ãˆ
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.getElementById(tabName + '-tab').classList.add('active');
                
                // ã‚¹ã‚¿ãƒƒãƒ•ä¸€è¦§ã‚¿ãƒ–ã®å ´åˆã¯ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€

        document.getElementById('search-btn').addEventListener('click', searchStaff);
        
        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        document.getElementById('close-modal-btn').addEventListener('click', closeModal);
        document.getElementById('detail-modal').addEventListener('click', function(e) {
            if (e.target.id === 'detail-modal') {
                closeModal();
            }
        });
        
        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
        document.getElementById('staff-form').addEventListener('submit', submitForm);
        
        async function loadStaff() {
            const { data, error } = await supabase
                .from('workers')
                .select('*')
                .order('created_at', { ascending: false });
            
            if (error) {
                console.error('Error:', error);
                return;
            }
            
            allStaff = data || [];
            createBatchFilters();
            displayStaff(allStaff);
        }
        
        function createBatchFilters() {
            const batches = [...new Set(allStaff.map(s => s.batch).filter(b => b))];
            const container = document.getElementById('batch-filters');
            
            container.innerHTML = '';
            
            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn' + (currentBatchFilter === 'all' ? ' active' : '');
            allBtn.textContent = 'å…¨ã¦è¡¨ç¤º';
            allBtn.addEventListener('click', () => filterByBatch('all'));
            container.appendChild(allBtn);
            
            batches.forEach(batch => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn' + (currentBatchFilter === batch ? ' active' : '');
                btn.textContent = batch;
                btn.addEventListener('click', () => filterByBatch(batch));
                container.appendChild(btn);
            });
        }
        
        function filterByBatch(batch) {
            currentBatchFilter = batch;
            createBatchFilters();
            
            if (batch === 'all') {
                displayStaff(allStaff);
            } else {
                displayStaff(allStaff.filter(s => s.batch === batch));
            }
        }
        
        function searchStaff() {
            const query = document.getElementById('search-input').value.toLowerCase();
            
            let filtered = allStaff;
            if (currentBatchFilter !== 'all') {
                filtered = filtered.filter(s => s.batch === currentBatchFilter);
            }
            
            if (query) {
                filtered = filtered.filter(s => 
                    s.name?.toLowerCase().includes(query) ||
                    s.passport_number?.toLowerCase().includes(query)
                );
            }
            
            displayStaff(filtered);
        }
        
        function displayStaff(staff) {
            const container = document.getElementById('staff-list');
            const noResults = document.getElementById('no-results');
            
            if (staff.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            noResults.style.display = 'none';
            
            container.innerHTML = staff.map(s => `
                <div class="staff-card" data-id="${s.id}">
                    ${s.photo_url ? 
                        `<img src="${s.photo_url}" alt="${s.name}" class="staff-photo">` :
                        `<div class="staff-photo" style="display:flex;align-items:center;justify-content:center;font-size:3em;">ğŸ‘¤</div>`
                    }
                    <div class="staff-name">${s.name || 'åå‰æœªç™»éŒ²'}</div>
                    <div class="staff-info">
                        ${s.batch ? `ğŸ“š ${s.batch}<br>` : ''}
                        ${s.passport_number ? `ğŸ›‚ ${s.passport_number}<br>` : ''}
                        ${s.phone_number ? `ğŸ“± ${s.phone_number}` : ''}
                    </div>
                </div>
            `).join('');
            
            // ã‚«ãƒ¼ãƒ‰ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
            document.querySelectorAll('.staff-card').forEach(card => {
                card.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    showDetail(id);
                });
            });
        }
        
        function showDetail(id) {
            const staff = allStaff.find(s => s.id === id);
            if (!staff) return;
            
            const content = document.getElementById('detail-content');
            content.innerHTML = `
                ${staff.photo_url ? 
                    `<img src="${staff.photo_url}" alt="${staff.name}" class="detail-photo">` :
                    `<div class="detail-photo" style="display:flex;align-items:center;justify-content:center;font-size:5em;background:#f0f0f0;">ğŸ‘¤</div>`
                }
                
                <div class="detail-section">

                    ${createDetailRow('åå‰', staff.name)}

                    ${createDetailRow('å›½ç±', staff.nationality)}
                    ${createDetailRow('ãƒ‘ã‚¹ãƒãƒ¼ãƒˆç•ªå·', staff.passport_number)}
                    ${createDetailRow('é›»è©±ç•ªå·', staff.phone_number)}
                </div>
                
                <div class="detail-section">
                    <h3>ğŸ“… æœŸãƒ»æ—¥ä»˜æƒ…å ±</h3>
                    ${createDetailRow('æœŸ', staff.batch)}

            document.getElementById('detail-modal').classList.add('active');

        function createDetailRow(label, value) {
            if (!value) return '';
            return `

            if (!url) {
                return `<div class="pdf-link empty">${label} (æœªç™»éŒ²)</div>`;

        async function submitForm(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value || null;
            }
            
            const { error } = await supabase

            if (error) {
                alert('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
