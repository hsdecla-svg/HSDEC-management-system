<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSDEC Global Ultimate v11.0</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+Lao:wght@400;700&family=Noto+Sans+KR:wght@400;700;900&display=swap');
        body { font-family: 'Inter', 'Noto Sans Lao', 'Noto Sans KR', sans-serif; background-color: #f8fafc; }
        .form-input { border: 2px solid #e2e8f0; padding: 0.8rem; border-radius: 0.8rem; width: 100%; outline: none; transition: 0.2s; font-size: 14px; background: #fff; }
        .form-input:focus { border-color: #3b82f6; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
        .label-text { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .tab-btn { padding: 12px 16px; font-weight: 800; font-size: 10px; transition: 0.3s; border-bottom: 3px solid transparent; white-space: nowrap; text-transform: uppercase; }
        .tab-btn.active { color: #3b82f6; border-bottom-color: #3b82f6; background: #fff; }
        .doc-check { display: flex; align-items: center; gap: 8px; font-size: 11px; font-weight: 700; color: #475569; padding: 8px 12px; background: #f1f5f9; border-radius: 12px; cursor: pointer; }
        .doc-check.done { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const i18n = {
            en: { dash: "Dashboard", new: "New Entry", save: "Save All", back: "Back", basic: "Basic", personal: "Personal", family_edu: "Family/Edu", work_skill: "Work/Skill", docs: "Docs", name: "Full Name", batch: "Batch No", type: "Entry Type" },
            jp: { dash: "ç®¡ç†", new: "æ–°è¦", save: "å…¨ä¿å­˜", back: "æˆ»ã‚‹", basic: "åŸºæœ¬", personal: "å€‹äºº", family_edu: "å®¶æ—ãƒ»å­¦æ­´", work_skill: "ä»•äº‹ãƒ»èƒ½åŠ›", docs: "æ›¸é¡ž", name: "æ°å", batch: "æœŸç”Ÿ", type: "åŒºåˆ†" },
            lao: { dash: "à»àºœàº‡àº„àº§àºšàº„àº¸àº¡", new: "à»€àºžàºµà»ˆàº¡à»ƒàº«àº¡à»ˆ", save: "àºšàº±àº™àº—àº¶àº", back: "àºàº±àºšàº„àº·àº™", basic: "àºžàº·à»‰àº™àº–àº²àº™", personal: "àºªà»ˆàº§àº™àº•àº»àº§", family_edu: "àº„àº­àºšàº„àº»àº§", work_skill: "àº—àº±àºàºªàº°", docs: "à»€àº­àºàº°àºªàº²àº™", name: "àºŠàº·à»ˆà»€àº•àº±àº¡", batch: "àº®àº¸à»ˆàº™àº—àºµ", type: "àº›àº°à»€àºžàº”" },
            kr: { dash: "ëŒ€ì‹œë³´ë“œ", new: "ì‹ ê·œ", save: "ì €ìž¥", back: "ë’¤ë¡œ", basic: "ê¸°ë³¸", personal: "ì¸ì ", family_edu: "ê°€ì¡±/í•™ë ¥", work_skill: "ê²½ë ¥/ê¸°ìˆ ", docs: "ì„œë¥˜", name: "ì„±ëª…", batch: "ê¸°ìˆ˜", type: "êµ¬ë¶„" }
        };

        function App() {
            const [lang, setLang] = useState('en');
            const [view, setView] = useState('list');
            const [activeTab, setActiveTab] = useState('basic');
            const [workers, setWorkers] = useState([]);
            const [uploading, setUploading] = useState(false);
            const [user, setUser] = useState(null);
            const t = i18n[lang] || i18n.en;

            const initialForm = { 
                name: '', phone: '', passport_no: '', batch_no: '1', entry_type: 'New',
                gender: '', birth_date: '', height: '', weight: '', blood_type: '',
                village: '', district: '', province: '',
                marital_status: '', children_count: '', education: '', emergency_contact: '',
                work_experience: '', korean_level: '', agri_experience: '',
                has_passport: false, has_health_check: false, has_contract: false, has_agri_cert: false, has_training_cert: false,
                passport_url: '', contract_url: ''
            };
            const [formData, setFormData] = useState(initialForm);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                    if (session) fetchWorkers();
                });
            }, []);

            const fetchWorkers = async () => {
                const { data } = await supabaseClient.from('workers').select('*').order('created_at', { ascending: false });
                setWorkers(data || []);
            };

            const compressImage = (file) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = (e) => {
                        const img = new Image();
                        img.src = e.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 1200;
                            let width = img.width; let height = img.height;
                            if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                            canvas.width = width; canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.7);
                        };
                    };
                });
            };

            const handleUpload = async (e, fieldName) => {
                const file = e.target.files[0];
                if (!file) return;
                setUploading(true);
                try {
                    const compressedBlob = await compressImage(file);
                    const fileName = `${Date.now()}_${fieldName}.jpg`;
                    const { error } = await supabaseClient.storage.from('worker-docs').upload(fileName, compressedBlob);
                    if (error) throw error;
                    const { data: { publicUrl } } = supabaseClient.storage.from('worker-docs').getPublicUrl(fileName);
                    setFormData(prev => ({ ...prev, [fieldName]: publicUrl }));
                } catch (err) { alert(err.message); }
                finally { setUploading(false); }
            };

            const handleSave = async (e) => {
                e.preventDefault();
                const { error } = await supabaseClient.from('workers').upsert([formData]);
                if (error) alert(error.message);
                else { setView('list'); fetchWorkers(); }
            };

            if (!user) return <LoginForm supabase={supabaseClient} />;

            return (
                <div class="min-h-screen flex flex-col md:flex-row">
                    <aside class="w-full md:w-64 bg-slate-900 text-white p-6 shadow-2xl z-10">
                        <div class="text-2xl font-black text-blue-400 mb-10 italic">HSDEC GLOBAL</div>
                        <nav class="space-y-2 mb-10">
                            <button onClick={() => setView('list')} class={`w-full text-left p-4 rounded-xl font-bold ${view === 'list' ? 'bg-blue-600' : 'text-slate-400'}`}>ðŸ“‚ {t.dash}</button>
                            <button onClick={() => { setFormData(initialForm); setView('edit'); }} class={`w-full text-left p-4 rounded-xl font-bold ${view === 'edit' ? 'bg-blue-600' : 'text-slate-400'}`}>âž• {t.new}</button>
                        </nav>
                        <div class="grid grid-cols-2 gap-2 pt-6 border-t border-slate-800">
                            {Object.keys(i18n).map(l => (
                                <button key={l} onClick={() => setLang(l)} class={`py-2 rounded-lg text-[10px] font-bold border ${lang === l ? 'bg-blue-600 border-blue-600' : 'border-slate-700 text-slate-500'}`}>{l.toUpperCase()}</button>
                            ))}
                        </div>
                    </aside>

                    <main class="flex-grow p-6 md:p-10">
                        {view === 'list' ? (
                            <div class="max-w-6xl mx-auto">
                                <h2 class="text-3xl font-black text-slate-800 mb-8">{t.dash}</h2>
                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {workers.map(w => (
                                        <div key={w.id} onClick={() => { setFormData(w); setView('edit'); }} class="bg-white p-6 rounded-[2.5rem] shadow-sm hover:shadow-xl border-2 border-transparent hover:border-blue-400 cursor-pointer transition-all">
                                            <div class="flex justify-between items-start mb-4">
                                                <div class="w-10 h-10 bg-slate-100 rounded-xl flex items-center justify-center">ðŸ‘¤</div>
                                                <span class="text-[9px] font-black bg-blue-50 text-blue-600 px-2 py-1 rounded">B{w.batch_no}</span>
                                            </div>
                                            <div class="font-black text-lg text-slate-800">{w.name}</div>
                                            <div class="text-[10px] font-bold text-slate-400 uppercase">{w.province || 'No Province'} / {w.entry_type}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div class="max-w-4xl mx-auto bg-white rounded-[3rem] shadow-2xl overflow-hidden">
                                <div class="flex bg-slate-50 border-b overflow-x-auto">
                                    {['basic', 'personal', 'family_edu', 'work_skill', 'docs'].map(id => (
                                        <button key={id} onClick={() => setActiveTab(id)} class={`tab-btn ${activeTab === id ? 'active' : 'text-slate-400'}`}>{t[id]}</button>
                                    ))}
                                </div>
                                <form onSubmit={handleSave} class="p-8">
                                    {activeTab === 'basic' && (
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 animate-in fade-in">
                                            <div class="md:col-span-2"><label class="label-text">{t.name}</label><input type="text" class="form-input" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} /></div>
                                            <div><label class="label-text">{t.batch}</label><input type="text" class="form-input" value={formData.batch_no} onChange={e => setFormData({...formData, batch_no: e.target.value})} /></div>
                                            <div><label class="label-text">{t.type}</label>
                                                <select class="form-input" value={formData.entry_type} onChange={e => setFormData({...formData, entry_type: e.target.value})}><option value="New">New</option><option value="Re">Re-entry</option></select>
                                            </div>
                                            <div class="md:col-span-2 p-6 bg-slate-50 rounded-2xl grid grid-cols-2 md:grid-cols-3 gap-3">
                                                {[{k:'has_passport',l:'Passport'},{k:'has_contract',l:'Contract'},{k:'has_health_check',l:'Health'},{k:'has_agri_cert',l:'Agri'},{k:'has_training_cert',l:'Training'}].map(d => (
                                                    <div key={d.k} onClick={() => setFormData({...formData,[d.k]:!formData[d.k]})} class={`doc-check ${formData[d.k]?'done':''}`}>{formData[d.k]?'âœ…':'â­•'} {d.l}</div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {activeTab === 'personal' && (
                                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 animate-in fade-in">
                                            <div><label class="label-text">Birth Date</label><input type="date" class="form-input" value={formData.birth_date} onChange={e => setFormData({...formData, birth_date: e.target.value})} /></div>
                                            <div><label class="label-text">Gender</label><select class="form-input" value={formData.gender} onChange={e => setFormData({...formData, gender: e.target.value})}><option value="">Select</option><option value="Male">Male</option><option value="Female">Female</option></select></div>
                                            <div><label class="label-text">Blood Type</label><input type="text" class="form-input" value={formData.blood_type} onChange={e => setFormData({...formData, blood_type: e.target.value})} /></div>
                                            <div><label class="label-text">Height (cm)</label><input type="number" class="form-input" value={formData.height} onChange={e => setFormData({...formData, height: e.target.value})} /></div>
                                            <div><label class="label-text">Weight (kg)</label><input type="number" class="form-input" value={formData.weight} onChange={e => setFormData({...formData, weight: e.target.value})} /></div>
                                            <div class="md:col-span-3 border-t pt-4 mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                                                <div><label class="label-text">Village</label><input type="text" class="form-input" value={formData.village} onChange={e => setFormData({...formData, village: e.target.value})} /></div>
                                                <div><label class="label-text">District</label><input type="text" class="form-input" value={formData.district} onChange={e => setFormData({...formData, district: e.target.value})} /></div>
                                                <div><label class="label-text">Province</label><input type="text" class="form-input" value={formData.province} onChange={e => setFormData({...formData, province: e.target.value})} /></div>
                                            </div>
                                        </div>
                                    )}

                                    {activeTab === 'family_edu' && (
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 animate-in fade-in">
                                            <div><label class="label-text">Marital Status</label><select class="form-input" value={formData.marital_status} onChange={e => setFormData({...formData, marital_status: e.target.value})}><option value="Single">Single</option><option value="Married">Married</option></select></div>
                                            <div><label class="label-text">Children Count</label><input type="number" class="form-input" value={formData.children_count} onChange={e => setFormData({...formData, children_count: e.target.value})} /></div>
                                            <div class="md:col-span-2"><label class="label-text">Education</label><input type="text" class="form-input" placeholder="High School, University, etc" value={formData.education} onChange={e => setFormData({...formData, education: e.target.value})} /></div>
                                            <div class="md:col-span-2"><label class="label-text">Emergency Contact</label><input type="text" class="form-input" placeholder="Name & Phone" value={formData.emergency_contact} onChange={e => setFormData({...formData, emergency_contact: e.target.value})} /></div>
                                        </div>
                                    )}

                                    {activeTab === 'work_skill' && (
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 animate-in fade-in">
                                            <div class="md:col-span-2"><label class="label-text">Previous Work Experience</label><textarea class="form-input h-24" value={formData.work_experience} onChange={e => setFormData({...formData, work_experience: e.target.value})}></textarea></div>
                                            <div><label class="label-text">Korean Language Level</label><select class="form-input" value={formData.korean_level} onChange={e => setFormData({...formData, korean_level: e.target.value})}><option value="None">None</option><option value="Basic">Basic</option><option value="Good">Good</option></select></div>
                                            <div><label class="label-text">Agriculture Experience (Years)</label><input type="number" class="form-input" value={formData.agri_experience} onChange={e => setFormData({...formData, agri_experience: e.target.value})} /></div>
                                        </div>
                                    )}

                                    {activeTab === 'docs' && (
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 animate-in fade-in">
                                            {['passport_url', 'contract_url'].map(f => (
                                                <div key={f} class="space-y-4 text-center">
                                                    <label class="label-text text-blue-600">{f.replace('_',' ').toUpperCase()}</label>
                                                    <div class="aspect-[3/4] bg-slate-100 rounded-[2rem] border-2 border-dashed border-slate-300 flex items-center justify-center overflow-hidden">
                                                        {formData[f]? <img src={formData[f]} class="w-full h-full object-cover" /> : <span class="text-slate-400 text-[10px] font-black tracking-widest uppercase">No Image</span>}
                                                    </div>
                                                    <input type="file" accept="image/*" onChange={(e) => handleUpload(e, f)} class="text-xs" disabled={uploading} />
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {uploading && <div class="text-blue-500 font-bold mt-4 animate-pulse uppercase text-center text-[10px] tracking-widest">Processing Image...</div>}

                                    <div class="mt-12 flex justify-between border-t pt-8">
                                        <button type="button" onClick={() => setView('list')} class="text-slate-400 font-bold uppercase text-[11px] tracking-widest">Back</button>
                                        <button type="submit" class="bg-blue-600 text-white px-12 py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl shadow-blue-500/20">Save All Fields</button>
                                    </div>
                                </form>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        function LoginForm({ supabase }) {
            const [email, setEmail] = useState(''); const [password, setPassword] = useState('');
            const handleLogin = async (e) => { e.preventDefault(); const { error } = await supabase.auth.signInWithPassword({ email, password }); if (error) alert(error.message); };
            return (
                <div class="min-h-screen flex items-center justify-center bg-slate-950 p-6">
                    <form onSubmit={handleLogin} class="bg-white p-12 rounded-[3.5rem] shadow-2xl w-full max-w-sm text-center">
                        <h2 class="text-3xl font-black mb-10 tracking-tighter italic">HSDEC LOGIN</h2>
                        <input type="email" placeholder="Email" class="form-input mb-4" onChange={e => setEmail(e.target.value)} required />
                        <input type="password" placeholder="Password" class="form-input mb-8" onChange={e => setPassword(e.target.value)} required />
                        <button class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl">LOGIN</button>
                    </form>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
