<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC DATABASE EDITOR</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 20px; }
        .input-edit { background: #0f172a; border: 2px solid #334155; color: #fff; padding: 12px; border-radius: 12px; width: 100%; font-weight: 600; transition: 0.3s; }
        .input-edit:focus { border-color: #3b82f6; background: #1e293b; outline: none; }
        .label-style { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; margin-top: 12px; }
        .save-btn { background: #3b82f6; color: white; width: 100%; padding: 20px; border-radius: 15px; font-weight: 900; text-transform: uppercase; margin-top: 30px; box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.5); }
        .save-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // ‚òÖ„ÅÇ„Å™„Åü„ÅÆÊúÄÊñ∞„ÅÆGAS URL
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyo7HL6BMEH1DapcAhrTRSgmraG9CvaXkgQhbMZ4uN6L5eUcMhiuCe9GqzTnO3_OJoHXg/exec';

        function App() {
            const [view, setView] = useState('list');
            const [workers, setWorkers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedWorker, setSelectedWorker] = useState(null);
            const [isSaving, setIsSaving] = useState(false);

            useEffect(() => { fetchData(); }, []);

            const fetchData = async () => {
                setLoading(true);
                try {
                    const res = await fetch(GAS_URL);
                    const data = await res.json();
                    setWorkers(data.filter(w => w['Full Name']));
                } catch (e) { console.error(e); }
                setLoading(false);
            };

            const handleSave = async () => {
                setIsSaving(true);
                try {
                    const response = await fetch(GAS_URL, {
                        method: 'POST',
                        body: JSON.stringify(selectedWorker)
                    });
                    alert("Spreadsheet Updated Successfully! ‚úÖ");
                    fetchData();
                    setView('list');
                } catch (e) { alert("Error saving data ‚ùå"); }
                setIsSaving(false);
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-blue-500 animate-pulse uppercase tracking-widest">Loading Database...</div>;

            // --- 1. „É™„Çπ„ÉàÁîªÈù¢ ---
            if (view === 'list') return (
                <div className="max-w-xl mx-auto p-6">
                    <h1 className="text-3xl font-black italic mb-8 text-center text-blue-400">HSDEC EDITOR</h1>
                    <div className="space-y-3">
                        {workers.map((w, i) => (
                            <div key={i} onClick={() => { setSelectedWorker({...w}); setView('edit'); }} 
                                 className="card p-5 flex justify-between items-center cursor-pointer hover:border-blue-500 transition-all">
                                <div>
                                    <div className="font-black uppercase text-sm">{w['Full Name']}</div>
                                    <div className="text-[10px] text-slate-400 font-bold">BATCH {w.batch} ‚Ä¢ {w['Passport No.']}</div>
                                </div>
                                <div className="text-blue-500 font-black text-[11px]">EDIT ‚Üí</div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            // --- 2. Á∑®ÈõÜÁîªÈù¢ („É≠„Ç∞„Ç§„É≥„Å´„ÅØÊàª„Çä„Åæ„Åõ„ÇìÔºÅ) ---
            if (view === 'edit') return (
                <div className="max-w-xl mx-auto p-6">
                    <button onClick={() => setView('list')} className="text-[10px] font-black text-slate-500 mb-6 uppercase">‚Üê Back to List</button>
                    
                    <div className="card p-8 shadow-2xl">
                        <h2 className="text-2xl font-black italic text-blue-400 uppercase leading-none mb-1">Edit Worker</h2>
                        <p className="text-xs font-bold text-slate-500 mb-8 border-b border-slate-700 pb-4 tracking-tighter">Updating data for: {selectedWorker['Full Name']}</p>

                        <div className="space-y-1">
                            {Object.keys(selectedWorker).map(key => {
                                if (key.startsWith('_')) return null; // ÂÜÖÈÉ®Áî®„Éá„Éº„Çø„ÅØÈö†„Åô
                                return (
                                    <div key={key}>
                                        <label className="label-style">{key}</label>
                                        <input 
                                            className="input-edit"
                                            value={selectedWorker[key] || ''} 
                                            onChange={(e) => setSelectedWorker({...selectedWorker, [key]: e.target.value})}
                                        />
                                    </div>
                                );
                            })}
                        </div>

                        <button 
                            onClick={handleSave}
                            disabled={isSaving}
                            className="save-btn"
                        >
                            {isSaving ? 'Saving to Sheet...' : 'Save & Update SpreadSheet üíæ'}
                        </button>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
