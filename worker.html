<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Worker Full Management | HSDEC</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #1e293b; }
        .form-input, .form-select { border: 2px solid #e2e8f0; padding: 12px; border-radius: 12px; width: 100%; font-weight: 600; outline: none; background: white; transition: border-color 0.2s; }
        .form-input:focus { border-color: #10b981; }
        .label-cap { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; margin-left: 4px; }
        .section-title { font-size: 11px; font-weight: 900; color: #64748b; background: #f1f5f9; padding: 8px 16px; border-radius: 8px; margin: 24px 0 12px 0; text-transform: uppercase; letter-spacing: 0.05em; }
        .modal-full { position: fixed; inset: 0; background: #ffffff; z-index: 1000; overflow-y: auto; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function WorkerApp() {
            const [view, setView] = useState('list');
            const [workers, setWorkers] = useState([]);
            const [selectedBatch, setSelectedBatch] = useState(null);
            const [isUploading, setIsUploading] = useState(false);

            const initialForm = {
                name: '', batch_no: 1, gender: 'Male', age: '', photo_url: '',
                village: '', city: '', province: '',
                has_id: 'Have', id_number: '',
                has_passport: 'Have', passport_number: '',
                weight: '', height: '', arm_strength: '', eyesight: '',
                is_couple: false, is_reentry: false,
                note: ''
            };
            const [wForm, setWForm] = useState(initialForm);

            useEffect(() => { fetchWorkers(); }, []);

            async function fetchWorkers() {
                const { data, error } = await supabase.from('workers').select('*').order('name');
                if (data) setWorkers(data);
            }

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setIsUploading(true);
                const cleanName = `${Date.now()}_${file.name.replace(/[^a-z0-9.]/gi, '_')}`;
                const { error } = await supabase.storage.from('workers').upload(cleanName, file);
                if (!error) {
                    const { data: urlData } = supabase.storage.from('workers').getPublicUrl(cleanName);
                    setWForm(prev => ({ ...prev, photo_url: urlData.publicUrl }));
                }
                setIsUploading(false);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const { error } = await supabase.from('workers').upsert([wForm]);
                if (error) alert(error.message);
                else { setView('list'); fetchWorkers(); }
            };

            return (
                <div class="max-w-4xl mx-auto p-4 pb-20">
                    <header class="flex justify-between items-center py-8 border-b border-slate-200 mb-8">
                        <div>
                            <h1 class="text-3xl font-black italic tracking-tighter">WORKER MASTER</h1>
                            <p class="text-[10px] font-black text-emerald-500 uppercase tracking-widest">Lao to Korea Management</p>
                        </div>
                        <button onClick={() => { setWForm(initialForm); setView('edit'); }} class="bg-slate-900 text-white px-8 py-3 rounded-2xl font-black text-xs shadow-xl active:scale-95 transition-all">+ NEW WORKER</button>
                    </header>

                    {selectedBatch === null ? (
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {[1, 2, 3].map(bn => (
                                <div key={bn} onClick={() => setSelectedBatch(bn)} class="bg-white p-10 rounded-[2.5rem] card-shadow border border-slate-100 cursor-pointer hover:border-emerald-500 transition-all group">
                                    <p class="text-5xl font-black italic text-slate-800 group-hover:text-emerald-500 transition-colors">Batch {bn}</p>
                                    <p class="text-slate-400 font-black mt-4 uppercase tracking-widest text-[10px]">{workers.filter(w => w.batch_no === bn).length} MEMBERS</p>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div class="space-y-4">
                            <div class="flex items-center justify-between mb-6">
                                <button onClick={() => setSelectedBatch(null)} class="text-[10px] font-black text-slate-400 uppercase tracking-widest">‚Üê Back to Batches</button>
                                <span class="bg-slate-100 px-4 py-1 rounded-full text-[10px] font-black">BATCH {selectedBatch}</span>
                            </div>
                            
                            {workers.filter(w => w.batch_no == selectedBatch).map(w => (
                                <div key={w.id} onClick={() => { setWForm(w); setView('edit'); }} class={`bg-white p-5 rounded-3xl flex items-center justify-between card-shadow border transition-all cursor-pointer hover:scale-[1.01] ${w.is_couple ? 'border-l-8 border-l-rose-400' : w.is_reentry ? 'border-l-8 border-l-emerald-400' : 'border-slate-100'}`}>
                                    <div class="flex items-center gap-5">
                                        <img src={w.photo_url || 'https://via.placeholder.com/150'} class="w-16 h-16 rounded-[1.25rem] object-cover bg-slate-100 shadow-inner" />
                                        <div>
                                            <p class="font-black text-xl text-slate-800">{w.name}</p>
                                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">{w.village}, {w.province}</p>
                                        </div>
                                    </div>
                                    <div class="flex gap-2">
                                        {w.is_couple && <span class="bg-rose-500 text-white text-[8px] font-black px-3 py-1 rounded-full">COUPLE</span>}
                                        {w.is_reentry && <span class="bg-emerald-500 text-white text-[8px] font-black px-3 py-1 rounded-full">RE-ENTRY</span>}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {view === 'edit' && (
                        <div class="modal-full p-6">
                            <div class="max-w-2xl mx-auto pb-24">
                                <div class="flex justify-between items-center mb-10">
                                    <button onClick={() => setView('list')} class="text-slate-400 font-black text-xs uppercase tracking-widest">Cancel</button>
                                    <h2 class="font-black italic text-xl tracking-tighter">REGISTRATION FORM</h2>
                                </div>
                                
                                <form onSubmit={handleSubmit}>
                                    <div class="section-title">Photo & Basic Info</div>
                                    <div class="flex items-center gap-8 bg-slate-50 p-8 rounded-[2.5rem] mb-6 shadow-inner">
                                        <div class="relative group">
                                            <img src={wForm.photo_url || 'https://via.placeholder.com/150'} class="w-32 h-32 rounded-[2.5rem] object-cover bg-white shadow-xl" />
                                            {isUploading && <div class="absolute inset-0 bg-white/80 rounded-[2.5rem] flex items-center justify-center font-black text-[10px]">UPLOADING...</div>}
                                        </div>
                                        <div class="flex-1">
                                            <label class="label-cap">Upload Face Photo</label>
                                            <input type="file" onChange={handleFileUpload} class="text-xs font-bold text-slate-400" />
                                        </div>
                                    </div>

                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div><label class="label-cap">Full Name</label><input type="text" class="form-input" value={wForm.name} onChange={e => setWForm({ ...wForm, name: e.target.value })} required /></div>
                                        <div class="grid grid-cols-2 gap-4">
                                            <div><label class="label-cap">Batch</label><select class="form-select" value={wForm.batch_no} onChange={e => setWForm({ ...wForm, batch_no: Number(e.target.value) })}>{[1, 2, 3].map(n => <option key={n} value={n}>Batch {n}</option>)}</select></div>
                                            <div><label class="label-cap">Gender</label><select class="form-select" value={wForm.gender} onChange={e => setWForm({ ...wForm, gender: e.target.value })}><option>Male</option><option>Female</option></select></div>
                                        </div>
                                    </div>

                                    <div class="section-title">Physical & History</div>
                                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                        <div><label class="label-cap">Age</label><input type="number" class="form-input" value={wForm.age} onChange={e => setWForm({ ...wForm, age: e.target.value })} /></div>
                                        <div><label class="label-cap">Height (cm)</label><input type="number" class="form-input" value={wForm.height} onChange={e => setWForm({ ...wForm, height: e.target.value })} /></div>
                                        <div><label class="label-cap">Weight (kg)</label><input type="number" class="form-input" value={wForm.weight} onChange={e => setWForm({ ...wForm, weight: e.target.value })} /></div>
                                        <div><label class="label-cap">Eyesight</label><input type="text" class="form-input" value={wForm.eyesight} onChange={e => setWForm({ ...wForm, eyesight: e.target.value })} /></div>
                                    </div>

                                    <div class="flex gap-6 mt-4 p-4 bg-slate-50 rounded-2xl">
                                        <label class="flex items-center gap-2 cursor-pointer font-black text-xs uppercase"><input type="checkbox" class="w-5 h-5 accent-emerald-500" checked={wForm.is_couple} onChange={e => setWForm({ ...wForm, is_couple: e.target.checked })} /> Married Couple</label>
                                        <label class="flex items-center gap-2 cursor-pointer font-black text-xs uppercase"><input type="checkbox" class="w-5 h-5 accent-emerald-500" checked={wForm.is_reentry} onChange={e => setWForm({ ...wForm, is_reentry: e.target.checked })} /> Re-entry Worker</label>
                                    </div>

                                    <div class="section-title">Address</div>
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <div><label class="label-cap">Village</label><input type="text" class="form-input" value={wForm.village} onChange={e => setWForm({ ...wForm, village: e.target.value })} /></div>
                                        <div><label class="label-cap">City</label><input type="text" class="form-input" value={wForm.city} onChange={e => setWForm({ ...wForm, city: e.target.value })} /></div>
                                        <div><label class="label-cap">Province</label><input type="text" class="form-input" value={wForm.province} onChange={e => setWForm({ ...wForm, province: e.target.value })} /></div>
                                    </div>

                                    <div class="section-title">Documents</div>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div class="p-4 bg-slate-50 rounded-2xl">
                                            <label class="label-cap">ID Card Status</label>
                                            <select class="form-select mb-2" value={wForm.has_id} onChange={e => setWForm({ ...wForm, has_id: e.target.value })}><option>Have</option><option>None</option></select>
                                            <input type="text" class="form-input text-sm" placeholder="ID Number" value={wForm.id_number} onChange={e => setWForm({ ...wForm, id_number: e.target.value })} />
                                        </div>
                                        <div class="p-4 bg-slate-50 rounded-2xl">
                                            <label class="label-cap">Passport Status</label>
                                            <select class="form-select mb-2" value={wForm.has_passport} onChange={e => setWForm({ ...wForm, has_passport: e.target.value })}><option>Have</option><option>None</option></select>
                                            <input type="text" class="form-input text-sm" placeholder="Passport Number" value={wForm.passport_number} onChange={e => setWForm({ ...wForm, passport_number: e.target.value })} />
                                        </div>
                                    </div>

                                    <button type="submit" class="w-full bg-emerald-500 text-white py-6 rounded-3xl font-black text-xl shadow-2xl shadow-emerald-200 mt-12 hover:bg-emerald-600 active:scale-[0.98] transition-all" disabled={isUploading}>
                                        {isUploading ? 'UPLOADING...' : 'SAVE ALL DATA'}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WorkerApp />);
    </script>
</body>
</html>
