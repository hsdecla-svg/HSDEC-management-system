<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC Management System</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; color: #0f172a; }
        .input-box { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #e2e8f0; font-weight: 600; margin-top: 4px; }
        .label-cap { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; }
        .fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // ‚òÖ„ÅÇ„Å™„Åü„ÅÆGAS URLÔºàÊñ∞„Åó„Åè„Éá„Éó„É≠„Ç§„Åó„Åü„ÇÇ„ÅÆ„Å´Êõ∏„ÅçÊèõ„Åà„Å¶„Åè„Å†„Åï„ÅÑÔºâ
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyo7HL6BMEH1DapcAhrTRSgmraG9CvaXkgQhbMZ4uN6L5eUcMhiuCe9GqzTnO3_OJoHXg/exec'; 

        function App() {
            const [view, setView] = useState('folders'); 
            const [workers, setWorkers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedWorker, setSelectedWorker] = useState(null);
            const [saving, setSaving] = useState(false);

            useEffect(() => { fetchData(); }, []);

            const fetchData = async () => {
                setLoading(true);
                try {
                    const res = await fetch(GAS_URL);
                    const data = await res.json();
                    setWorkers(data);
                } catch (e) { console.error(e); }
                setLoading(false);
            };

            const handleSave = async () => {
                setSaving(true);
                try {
                    await fetch(GAS_URL, {
                        method: 'POST',
                        body: JSON.stringify(selectedWorker)
                    });
                    alert("„Ç∑„Éº„Éà„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„ÅüÔºÅ");
                    fetchData();
                    setView('folders');
                } catch (e) { alert("Êõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü"); }
                setSaving(false);
            };

            const batches = [...new Set(workers.map(w => w._sheetName))].sort();

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-slate-400 animate-pulse">SYNCING...</div>;

            if (view === 'folders') return (
                <div className="max-w-2xl mx-auto p-6 fade-in">
                    <h1 className="text-3xl font-black italic mb-8 text-center uppercase tracking-tighter text-slate-800">HSDEC Master</h1>
                    <div className="space-y-4">
                        {batches.map(bName => (
                            <div key={bName} className="bg-white rounded-3xl shadow-sm border p-6">
                                <h2 className="text-xl font-black italic border-b pb-2 mb-4 uppercase">{bName}</h2>
                                <div className="grid gap-2">
                                    {workers.filter(w => w._sheetName === bName).map((w, i) => (
                                        <div key={i} onClick={() => { setSelectedWorker({...w}); setView('detail'); }} className="p-3 bg-slate-50 rounded-xl hover:bg-blue-50 cursor-pointer flex justify-between items-center transition-all">
                                            <span className="font-bold text-sm uppercase">{w['Full Name']}</span>
                                            <span className="text-[10px] font-black text-blue-500 uppercase">Edit Profile ‚Üí</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            if (view === 'detail') return (
                <div className="max-w-2xl mx-auto p-6 fade-in">
                    <div className="flex justify-between items-center mb-6">
                        <button onClick={() => setView('folders')} className="text-[10px] font-black text-slate-400 uppercase">‚Üê Back</button>
                        <h2 className="text-xl font-black uppercase italic">Worker Detail</h2>
                    </div>

                    <div className="bg-white rounded-[2rem] shadow-2xl p-8 space-y-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            {Object.keys(selectedWorker).map(key => {
                                if (key.startsWith('_')) return null; // „Ç∑„Çπ„ÉÜ„É†Áî®„Éá„Éº„Çø„ÅØÈö†„Åô
                                return (
                                    <div key={key}>
                                        <label className="label-cap">{key}</label>
                                        <input 
                                            className="input-box"
                                            value={selectedWorker[key] || ''} 
                                            onChange={(e) => setSelectedWorker({...selectedWorker, [key]: e.target.value})}
                                        />
                                    </div>
                                );
                            })}
                        </div>
                        <button 
                            onClick={handleSave}
                            disabled={saving}
                            className={`w-full py-5 rounded-2xl text-white font-black text-xs uppercase shadow-xl transition-all ${saving ? 'bg-slate-400' : 'bg-blue-600 hover:bg-black'}`}
                        >
                            {saving ? 'Updating Sheet...' : 'Save & Update SpreadSheet üíæ'}
                        </button>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
