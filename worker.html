<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC Management System</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; color: #0f172a; }
        .batch-card { background: white; border-radius: 24px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); overflow: hidden; margin-bottom: 16px; }
        .input-edit { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #e2e8f0; font-weight: 600; font-size: 14px; margin-top: 4px; transition: 0.2s; }
        .input-edit:focus { border-color: #3b82f6; outline: none; background: #f8fafc; }
        .label-style { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; margin-left: 4px; }
        .fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // â˜…ã‚ãªãŸã®GAS URLã‚’ã“ã“ã«
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzdAZAcryW4C9u3VE-DoBWBpBeB-lUIlxHPU3qBgq3oS2DKOr-fWuN239iNyhGTq7o0Nw/exec';

        function App() {
            const [view, setView] = useState('folders'); 
            const [workers, setWorkers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedWorker, setSelectedWorker] = useState(null);
            const [expandedBatch, setExpandedBatch] = useState(null);
            const [isSaving, setIsSaving] = useState(false);

            useEffect(() => { fetchData(); }, []);

            const fetchData = async () => {
                setLoading(true);
                try {
                    const res = await fetch(GAS_URL);
                    const data = await res.json();
                    setWorkers(data);
                } catch (e) { console.error(e); }
                setLoading(false);
            };

            const handleUpdate = async () => {
                setIsSaving(true);
                try {
                    await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(selectedWorker) });
                    alert("ã‚·ãƒ¼ãƒˆã‚’æ›´æ–°ã—ã¾ã—ãŸï¼ âœ…");
                    fetchData();
                    setView('folders');
                } catch (e) { alert("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ âŒ"); }
                setIsSaving(false);
            };

            const batches = [...new Set(workers.map(w => w.batch || w._sheetName.replace("Batch","")))].sort((a,b)=>a-b);

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-slate-400 animate-pulse uppercase tracking-widest">Loading Master...</div>;

            // --- ğŸ“‚ ãƒ•ã‚©ãƒ«ãƒ€è¡¨ç¤º (ç¬¬ã€‡æœŸç”Ÿ) ---
            if (view === 'folders') return (
                <div className="max-w-xl mx-auto p-6 fade-in">
                    <h1 className="text-3xl font-black italic mb-8 text-center uppercase tracking-tighter">Master Database</h1>
                    {batches.map(num => {
                        const batchList = workers.filter(w => (w.batch || w._sheetName.replace("Batch","")) == num);
                        return (
                            <div key={num} className="batch-card">
                                <div onClick={() => setExpandedBatch(expandedBatch === num ? null : num)} 
                                     className="p-6 flex justify-between items-center cursor-pointer hover:bg-slate-50">
                                    <h2 className="text-2xl font-black italic uppercase">Batch {num}</h2>
                                    <span className="text-blue-500 font-bold text-xs">{batchList.length} Workers</span>
                                </div>
                                {expandedBatch === num && (
                                    <div className="p-4 bg-slate-50 border-t grid gap-2">
                                        {batchList.map((w, i) => (
                                            <div key={i} onClick={() => { setSelectedWorker({...w}); setView('edit'); }} 
                                                 className="bg-white p-4 rounded-xl shadow-sm cursor-pointer hover:border-blue-400 border border-transparent flex justify-between items-center">
                                                <span className="font-bold text-sm uppercase">{w['Full Name']}</span>
                                                <span className="text-blue-500 font-black text-[10px]">EDIT â†’</span>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        );
                    })}
                </div>
            );

            // --- ğŸ‘¤ ç·¨é›†ç”»é¢ (ã‚·ãƒ¼ãƒˆã®å…¨æƒ…å ±ã‚’è¡¨ç¤º) ---
            if (view === 'edit') return (
                <div className="max-w-xl mx-auto p-6 fade-in">
                    <button onClick={() => setView('folders')} className="text-[10px] font-black text-slate-400 mb-6 uppercase">â† Back to List</button>
                    
                    <div className="bg-white rounded-[2rem] shadow-2xl p-8 space-y-6">
                        <h2 className="text-2xl font-black italic border-b pb-4 uppercase tracking-tighter text-blue-600">Edit Profile</h2>
                        
                        <div className="grid grid-cols-1 gap-4 overflow-y-auto max-h-[60vh] pr-2">
                            {Object.keys(selectedWorker).map(key => {
                                if (key.startsWith('_')) return null; // å†…éƒ¨ãƒ‡ãƒ¼ã‚¿ã¯éè¡¨ç¤º
                                return (
                                    <div key={key}>
                                        <label className="label-style">{key}</label>
                                        <input 
                                            className="input-edit"
                                            value={selectedWorker[key] || ''} 
                                            onChange={(e) => setSelectedWorker({...selectedWorker, [key]: e.target.value})}
                                        />
                                    </div>
                                );
                            })}
                        </div>

                        <button 
                            onClick={handleUpdate}
                            disabled={isSaving}
                            className="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xs uppercase shadow-xl hover:bg-black transition-all"
                        >
                            {isSaving ? 'Updating Sheet...' : 'Save & Update SpreadSheet ğŸ’¾'}
                        </button>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
