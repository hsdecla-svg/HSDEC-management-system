<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC Worker Management</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; }
        .batch-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; transition: all 0.3s; margin-bottom: 16px; }
        .input-edit { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.2); color: white; font-weight: 600; font-size: 14px; margin-top: 4px; }
        .label-style { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
        .section-title { font-size: 12px; font-weight: 900; color: #10b981; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 6px; margin-bottom: 16px; margin-top: 24px; }
        .search-input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 12px 20px; width: 100%; color: white; font-weight: bold; outline: none; }
        
        /* District Borders */
        .worker-item { 
            position: relative; overflow: hidden; background: rgba(255,255,255,0.05); 
            border: 2px solid rgba(255,255,255,0.05); border-radius: 16px; padding: 16px; 
            transition: all 0.2s; cursor: pointer; 
        }
        .border-pakngeum { border-color: #38bdf8 !important; background: rgba(56, 189, 248, 0.05); }
        .border-khounkham { border-color: #fb7185 !important; background: rgba(251, 113, 133, 0.05); }
        
        /* Reentry Gradient */
        .reentry-highlight::after {
            content: ""; position: absolute; top: 0; right: 0; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(16, 185, 129, 0.3));
            pointer-events: none; z-index: 0;
        }

        /* Couple Badge Style */
        .couple-badge {
            font-size: 9px; font-weight: 900; color: #fb7185;
            background: rgba(251, 113, 133, 0.1); padding: 2px 8px;
            border-radius: 4px; margin-top: 4px; display: inline-block;
        }

        /* Floating Legend */
        .legend-box {
            position: fixed; bottom: 20px; right: 20px;
            background: rgba(15, 23, 42, 0.95); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; padding: 12px; backdrop-filter: blur(10px); z-index: 50;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .legend-item { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; font-size: 10px; font-weight: 900; text-transform: uppercase; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }

        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .profile-img-small { width: 100%; height: 180px; object-fit: cover; border-radius: 20px; margin-bottom: 20px; background: #1e293b; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzdAZAcryW4C9u3VE-DoBWBpBeB-lUIlxHPU3qBgq3oS2DKOr-fWuN239iNyhGTq7o0Nw/exec';

        function App() {
            const [view, setView] = useState('folders');
            const [workers, setWorkers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedBatch, setSelectedBatch] = useState(null);
            const [selectedWorker, setSelectedWorker] = useState(null);
            const [isSaving, setIsSaving] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [sortBy, setSortBy] = useState('default'); 

            useEffect(() => { fetchData(); }, []);

            const fetchData = async () => {
                setLoading(true);
                try {
                    const res = await fetch(GAS_URL);
                    const data = await res.json();
                    setWorkers(data);
                } catch (e) { console.error(e); }
                setLoading(false);
            };

            const handleUpdate = async () => {
                setIsSaving(true);
                try {
                    await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(selectedWorker) });
                    alert("Data Sync Successful! ‚úÖ");
                    await fetchData();
                    setView('list');
                } catch (e) { alert("Sync Error! ‚ùå"); }
                setIsSaving(false);
            };

            // --- üë´ Â§´Â©¶Âà§ÂÆö„É≠„Ç∏„ÉÉ„ÇØ ---
            const processedWorkers = useMemo(() => {
                return workers.map((w, index, array) => {
                    let partnerName = null;
                    const nextW = array[index + 1];
                    const prevW = array[index - 1];

                    // BÂàó„Å´„Äå‡∫Ñ‡∫π‡ªà„Äç„Åå„ÅÇ„Çä„ÄÅÊ¨°Ë°å„ÅÆB„ÅåÁ©∫„Å™„ÇâÁµêÂêà„Çª„É´Ôºà‰∏ä„ÅÆ‰∫∫Ôºâ
                    if (w['B'] === '‡∫Ñ‡∫π‡ªà' && nextW && !nextW['B']) {
                        partnerName = nextW['Full Name'];
                    } 
                    // ÂâçË°å„Å´„Äå‡∫Ñ‡∫π‡ªà„Äç„Åå„ÅÇ„Çä„ÄÅËá™ÂàÜ„ÅÆB„ÅåÁ©∫„Å™„ÇâÁµêÂêà„Çª„É´Ôºà‰∏ã„ÅÆ‰∫∫Ôºâ
                    else if (!w['B'] && prevW && prevW['B'] === '‡∫Ñ‡∫π‡ªà') {
                        partnerName = prevW['Full Name'];
                    }
                    return { ...w, partnerName };
                });
            }, [workers]);

            const batchNumbers = useMemo(() => {
                return [...new Set(workers.map(w => w.batch || w._sheetName.replace("Batch","")))].sort((a,b)=>a-b);
            }, [workers]);

            const batchWorkers = useMemo(() => {
                if (!selectedBatch) return [];
                let list = processedWorkers.filter(w => (w.batch || w._sheetName.replace("Batch","")) == selectedBatch);
                
                if (searchQuery) {
                    list = list.filter(w => `${w['Full Name']} ${w['Village']} ${w['District']}`.toLowerCase().includes(searchQuery.toLowerCase()));
                }
                if (sortBy === 'name') list.sort((a, b) => (a['Full Name'] || '').localeCompare(b['Full Name'] || ''));
                else if (sortBy === 'age') list.sort((a, b) => (parseInt(a['Age']) || 0) - (parseInt(b['Age']) || 0));
                
                return list;
            }, [processedWorkers, selectedBatch, searchQuery, sortBy]);

            const getDistrictStyle = (district) => {
                if (!district) return "";
                const d = district.toUpperCase();
                if (d.includes("PAKNGEUM")) return "border-pakngeum";
                if (d.includes("KHOUNKHAM")) return "border-khounkham";
                return "";
            };

            const getPrefix = (sex) => sex === 'M' ? 'Mr. ' : (sex === 'F' ? 'Ms. ' : '');
            const getPartnerPrefix = (mySex) => mySex === 'M' ? 'Ms. ' : (mySex === 'F' ? 'Mr. ' : '');

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-emerald-500 animate-pulse uppercase tracking-widest text-sm">Loading Database...</div>;

            if (view === 'folders') return (
                <div className="max-w-xl mx-auto p-6 fade-in text-white">
                    <header className="flex justify-between items-center mb-8">
                        <h1 className="text-3xl font-black italic uppercase tracking-tighter">Workers</h1>
                        <button onClick={() => window.location.href='index.html'} className="text-[10px] font-black bg-white/5 px-4 py-2 rounded-full border border-white/10 text-slate-400 uppercase">Exit</button>
                    </header>
                    <div className="space-y-4">
                        {batchNumbers.map(num => (
                            <div key={num} onClick={() => { setSelectedBatch(num); setView('list'); }} className="batch-card p-6 cursor-pointer flex justify-between items-center">
                                <div><h2 className="text-2xl font-black italic uppercase">Batch {num}</h2><p className="text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-1">Management Folder</p></div>
                                <div className="bg-emerald-500/10 text-emerald-500 px-4 py-1 rounded-full font-black text-[10px] uppercase">
                                    {workers.filter(w => (w.batch || w._sheetName.replace("Batch","")) == num).length} Members
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            if (view === 'list') return (
                <div className="max-w-xl mx-auto p-6 fade-in min-h-screen relative">
                    <button onClick={() => { setView('folders'); setSearchQuery(''); }} className="text-[10px] font-black text-slate-500 mb-6 uppercase flex items-center gap-1">‚Üê Back to Batches</button>
                    <div className="mb-6">
                        <h2 className="text-3xl font-black italic uppercase mb-6 tracking-tight text-white">Batch {selectedBatch}</h2>
                        <div className="space-y-3">
                            <input type="text" placeholder="Search..." className="search-input" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} />
                            <select value={sortBy} onChange={(e) => setSortBy(e.target.value)} className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-[10px] font-black uppercase text-emerald-500 outline-none">
                                <option value="default">Default Sort</option>
                                <option value="name">Sort by Name (A-Z)</option>
                                <option value="age">Sort by Age</option>
                            </select>
                        </div>
                    </div>

                    <div className="space-y-3 pb-32">
                        {batchWorkers.map((w, i) => {
                            const isReentry = w['Reentry'] === true || w['Reentry'] === "TRUE" || w['Reentry'] === 1;
                            return (
                                <div key={i} onClick={() => { setSelectedWorker({...w}); setView('detail'); }} 
                                     className={`worker-item flex justify-between items-center ${getDistrictStyle(w['District'])} ${isReentry ? 'reentry-highlight' : ''}`}>
                                    <div className="flex flex-col relative z-10">
                                        <span className="font-black text-sm uppercase truncate pr-4 text-white">
                                            {getPrefix(w['Sex'])}{w['Full Name']}
                                        </span>
                                        <span className="text-[9px] font-black opacity-40 uppercase tracking-tighter text-white">{w['District'] || 'Unknown'}</span>
                                        {w.partnerName && (
                                            <div className="couple-badge">‚ù§ Partner: {getPartnerPrefix(w['Sex'])}{w.partnerName}</div>
                                        )}
                                    </div>
                                    <div className="flex flex-col items-end relative z-10">
                                        <span className="text-[10px] font-bold text-slate-500 uppercase bg-white/5 px-2 py-1 rounded-md mb-1">{w['Village'] || 'N/A'}</span>
                                        {isReentry && <span className="text-[8px] font-black text-emerald-400 uppercase tracking-widest italic">Reentry ‚ôªÔ∏è</span>}
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {/* --- Âá°‰æã (Legend) --- */}
                    <div className="legend-box">
                        <div className="legend-item"><div className="legend-color bg-[#38bdf8]"></div>Pakngeum</div>
                        <div className="legend-item"><div className="legend-color bg-[#fb7185]"></div>Khounkham</div>
                        <div className="legend-item"><div className="legend-color bg-emerald-500/50"></div>Reentry</div>
                        <div className="legend-item text-rose-400"><span className="text-xs">‚ù§</span> Couple (‡∫Ñ‡∫π‡ªà)</div>
                    </div>
                </div>
            );

            // Detail view & Edit view (remain the same but using getPrefix)
            if (view === 'detail') return (
                <div className="max-w-xl mx-auto p-6 fade-in text-white">
                    <button onClick={() => setView('list')} className="text-[10px] font-black text-slate-500 mb-6 uppercase flex items-center gap-1">‚Üê Back to List</button>
                    <div className="bg-white/5 rounded-[2.5rem] border border-white/10 shadow-2xl p-8">
                        {selectedWorker['Image'] && <img src={selectedWorker['Image']} className="profile-img-small shadow-xl" alt="Worker" />}
                        <div className="flex justify-between items-start mb-8">
                            <div>
                                <h2 className="text-3xl font-black italic uppercase text-emerald-500 leading-none">{getPrefix(selectedWorker['Sex'])}{selectedWorker['Full Name']}</h2>
                                <p className="text-sm font-bold text-slate-500 mt-2 tracking-widest uppercase italic">Batch {selectedWorker.batch} / {selectedWorker['District']}</p>
                            </div>
                            <button onClick={() => setView('edit')} className="bg-emerald-500 text-white px-5 py-2 rounded-full font-black text-[10px] uppercase">Edit ‚úé</button>
                        </div>
                        <div className="section-title text-emerald-500">Personal</div>
                        <div className="grid grid-cols-2 gap-y-4">
                            <div><label className="label-style">Gender</label><p className="font-bold">{selectedWorker['Sex'] || '-'}</p></div>
                            <div><label className="label-style">Age</label><p className="font-bold">{selectedWorker['Age'] || '-'}</p></div>
                            {selectedWorker.partnerName && <div className="col-span-2"><label className="label-style">Spouse (Couple)</label><p className="font-bold text-rose-400">‚ù§ {getPartnerPrefix(selectedWorker['Sex'])}{selectedWorker.partnerName}</p></div>}
                        </div>
                        <div className="section-title">Cloud</div>
                        <a href={selectedWorker['Google drive']} target="_blank" className="block text-emerald-500 font-black underline truncate text-sm italic">Open Documents ‚Üó</a>
                    </div>
                </div>
            );

            if (view === 'edit') return (
                <div className="max-w-xl mx-auto p-6 fade-in text-white">
                    <button onClick={() => setView('detail')} className="text-[10px] font-black text-slate-500 mb-6 uppercase tracking-widest">‚Üê Cancel</button>
                    <div className="bg-white/5 rounded-[2.5rem] border border-white/10 p-8 space-y-6">
                        <h2 className="text-2xl font-black italic border-b border-white/10 pb-4 uppercase text-emerald-500">Edit Profile</h2>
                        <div className="grid grid-cols-1 gap-4 overflow-y-auto max-h-[60vh] pr-2">
                            {Object.keys(selectedWorker).map(key => {
                                if (key.startsWith('_') || key === 'batch' || key === 'partnerName') return null;
                                return (
                                    <div key={key}>
                                        <label className="label-style">{key}</label>
                                        <input className="input-edit" value={selectedWorker[key] || ''} onChange={(e) => setSelectedWorker({...selectedWorker, [key]: e.target.value})} />
                                    </div>
                                );
                            })}
                        </div>
                        <button onClick={handleUpdate} disabled={isSaving} className="w-full bg-emerald-500 text-white py-5 rounded-2xl font-black text-xs uppercase shadow-xl active:scale-95 transition-all">
                            {isSaving ? 'Processing...' : 'Sync to Cloud üíæ'}
                        </button>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
