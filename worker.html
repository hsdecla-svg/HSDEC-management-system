<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC Worker Master</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; color: #1e293b; }
        .form-input, .form-select, .form-textarea { border: 2px solid #e2e8f0; padding: 10px; border-radius: 10px; width: 100%; font-weight: 700; background: white; outline: none; }
        .label-cap { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin-bottom: 2px; display: block; }
        .section-title { font-size: 11px; font-weight: 900; color: #1e293b; background: #e2e8f0; padding: 8px 12px; border-radius: 8px; margin: 20px 0 10px 0; text-transform: uppercase; border-left: 5px solid #10b981; }
        .modal-full { position: fixed; inset: 0; background: #f8fafc; z-index: 1000; overflow-y: auto; padding: 20px; }
        .doc-chip { font-size: 8px; font-weight: 900; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; border: 1px solid currentColor; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const DOC_LABELS = {
            id_card: "ID Card", census: "Census", cert_address: "Cert Address",
            mobile_phone: "Mobile", land_title: "Land Title", pic_3x4: "Pic 3*4",
            pic_35x46: "Pic 3.5*4.6", penalty_notice: "Penalty", agri_cert: "Agri Cert",
            health_cert: "Health Cert", dollar_book: "Dollar Book"
        };

        function WorkerApp() {
            const [view, setView] = useState('list');
            const [workers, setWorkers] = useState([]);
            const [selectedBatch, setSelectedBatch] = useState(null);
            const [isUploading, setIsUploading] = useState(false);

            const initialForm = {
                gender: 'Male', name: '', birthday: '', age: '',
                place_of_birth: '', current_address: '', village: '', district: '', province: '',
                education: '', foreign_language: '', occupation: '', lives_with: '', children: '',
                worked_abroad: '', work_experience: '', guarantor: '', census_dependent: '',
                id_number: '', passport_number: '', diseases: '', allergies: '', weight: '', height: '',
                whatsapp: '', contact_number: '', arm_strength: '', eyesight: '', tattoos: '',
                photo_url: '', batch_no: 1, note: '',
                is_couple: false, is_reentry: false,
                id_card: false, census: false, cert_address: false, mobile_phone: false,
                land_title: false, pic_3x4: false, pic_35x46: false,
                penalty_notice: false, agri_cert: false, health_cert: false, dollar_book: false
            };
            const [wForm, setWForm] = useState(initialForm);

            useEffect(() => { fetchWorkers(); }, []);
            async function fetchWorkers() {
                const { data } = await supabase.from('workers').select('*').order('name');
                if (data) setWorkers(data);
            }

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setIsUploading(true);
                const name = `${Date.now()}_${file.name}`;
                const { error } = await supabase.storage.from('workers').upload(name, file);
                if (!error) {
                    const { data } = supabase.storage.from('workers').getPublicUrl(name);
                    setWForm(prev => ({ ...prev, photo_url: data.publicUrl }));
                }
                setIsUploading(false);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const payload = { ...wForm };
                ['age', 'weight', 'height'].forEach(f => {
                    payload[f] = (payload[f] === "" || payload[f] === null) ? null : parseInt(payload[f], 10);
                });
                payload.batch_no = (payload.batch_no === "" || payload.batch_no === null) ? 1 : parseInt(payload.batch_no, 10);
                if (payload.birthday === "") payload.birthday = null;
                const boolFields = Object.keys(DOC_LABELS).concat(['is_couple', 'is_reentry']);
                boolFields.forEach(f => { payload[f] = Boolean(payload[f]); });

                const { error } = await supabase.from('workers').upsert([payload]);
                if (error) {
                    alert("Error: " + error.message);
                } else {
                    alert("Saved Successfully!");
                    setView('list');
                    fetchWorkers();
                    setSelectedBatch(payload.batch_no);
                }
            };

            return (
                <div className="max-w-4xl mx-auto p-4 pb-20">
                    <header className="flex justify-between items-center py-6 border-b mb-6">
                        <h1 className="text-2xl font-black italic tracking-tighter text-slate-800">HSDEC WORKER MASTER</h1>
                        <button onClick={() => { setWForm(initialForm); setView('edit'); }} className="bg-black text-white px-6 py-2 rounded-xl font-black text-xs shadow-lg">+ REGISTER</button>
                    </header>

                    {selectedBatch === null ? (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            {[1, 2, 3].map(bn => (
                                <div key={bn} onClick={() => setSelectedBatch(bn)} className="bg-white p-8 rounded-[2rem] shadow-sm cursor-pointer hover:bg-emerald-50 border border-slate-100 text-center">
                                    <p className="text-4xl font-black italic">B-{bn}</p>
                                    <p className="text-emerald-500 font-black text-[10px] uppercase">{workers.filter(w => w.batch_no === bn).length} MEMBERS</p>
                                </div>
                            ))}
                            <div onClick={() => setSelectedBatch("none")} className="bg-slate-200 p-8 rounded-[2rem] shadow-sm cursor-pointer hover:bg-slate-300 border border-slate-300 text-center">
                                <p className="text-xl font-black italic text-slate-500 uppercase">No Batch</p>
                                <p className="text-slate-400 font-black text-[10px] uppercase">{workers.filter(w => !w.batch_no).length} MEMBERS</p>
                            </div>
                        </div>
                    ) : (
                        <div className="space-y-4">
                            <button onClick={() => setSelectedBatch(null)} className="text-[10px] font-black text-slate-400 mb-2 uppercase">← Back to List</button>
                            {workers.filter(w => selectedBatch === "none" ? !w.batch_no : w.batch_no == selectedBatch).map(w => (
                                <div key={w.id} onClick={() => { setWForm(w); setView('edit'); }} 
                                     className={`p-5 rounded-[2rem] flex flex-col md:flex-row md:items-center justify-between shadow-sm border cursor-pointer transition-all ${w.is_couple ? 'bg-rose-50 border-rose-200' : w.is_reentry ? 'bg-emerald-50 border-emerald-200' : 'bg-white border-slate-200'}`}>
                                    <div className="flex items-center gap-5">
                                        <img src={w.photo_url || 'https://via.placeholder.com/150'} className="w-16 h-16 rounded-2xl object-cover border-2 border-white shadow-md bg-slate-100" />
                                        <div>
                                            <div className="flex items-center gap-2 mb-1">
                                                <p className="font-black text-xl text-slate-800">{w.name}</p>
                                                {w.is_couple && <span className="bg-rose-500 text-white text-[8px] px-2 py-0.5 rounded-full font-black uppercase">Couple</span>}
                                                {w.is_reentry && <span className="bg-emerald-600 text-white text-[8px] px-2 py-0.5 rounded-full font-black uppercase">Re-Entry</span>}
                                            </div>
                                            <p className="text-[10px] text-slate-400 font-black uppercase mb-2">{w.village}, {w.district}, {w.province}</p>
                                            <div className="flex flex-wrap gap-1">
                                                {Object.keys(DOC_LABELS).map(key => !w[key] && (
                                                    <span key={key} className="doc-chip bg-red-50 text-red-500 border-red-200">× {DOC_LABELS[key]}</span>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                    <div className="text-right mt-4 md:mt-0">
                                        <p className="font-black text-slate-800">{w.whatsapp || 'N/A'} · {w.age} yrs</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {view === 'edit' && (
                        <div className="modal-full">
                            <div className="max-w-2xl mx-auto pb-40">
                                <div className="flex justify-between items-center mb-8"><button onClick={() => setView('list')} className="text-slate-400 font-black text-xs uppercase bg-white px-4 py-2 rounded-lg shadow-sm">Cancel</button></div>
                                <form onSubmit={handleSubmit}>
                                    <div className="section-title">Photo & Quick Status</div>
                                    <div className="bg-white p-6 rounded-[2rem] shadow-sm mb-6 flex gap-6 items-center border border-slate-100">
                                        <img src={wForm.photo_url || 'https://via.placeholder.com/150'} className="w-28 h-28 rounded-2xl object-cover shadow-xl bg-slate-50" />
                                        <div className="flex-1 space-y-4">
                                            <input type="file" onChange={handleFileUpload} className="text-xs" />
                                            <div className="flex gap-4">
                                                <label className="flex items-center gap-2 font-black text-xs text-rose-500 bg-rose-50 px-3 py-1 rounded-full"><input type="checkbox" checked={wForm.is_couple} onChange={e => setWForm({...wForm, is_couple: e.target.checked})} /> COUPLE</label>
                                                <label className="flex items-center gap-2 font-black text-xs text-emerald-600 bg-emerald-50 px-3 py-1 rounded-full"><input type="checkbox" checked={wForm.is_reentry} onChange={e => setWForm({...wForm, is_reentry: e.target.checked})} /> RE-ENTRY</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="section-title">Document Checklist</div>
                                    <div className="grid grid-cols-2 md:grid-cols-3 gap-2 bg-slate-900 p-6 rounded-[2rem] mb-6 shadow-2xl">
                                        {Object.keys(DOC_LABELS).map(key => (
                                            <label key={key} className={`flex items-center justify-between p-3 rounded-xl border-2 cursor-pointer transition-all ${wForm[key] ? 'border-blue-500 bg-blue-500/10 text-blue-400' : 'border-slate-800 text-slate-500 hover:border-slate-700'}`}>
                                                <span className="text-[9px] font-black uppercase tracking-tighter">{DOC_LABELS[key]}</span>
                                                <input type="checkbox" checked={wForm[key]} onChange={e => setWForm({...wForm, [key]: e.target.checked})} className="w-4 h-4" />
                                            </label>
                                        ))}
                                    </div>

                                    <div className="section-title">Data Entry</div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="col-span-2"><label className="label-cap">Name</label><input type="text" className="form-input" value={wForm.name} onChange={e => setWForm({...wForm, name: e.target.value})} required /></div>
                                        <div><label className="label-cap">Batch #</label><input type="number" className="form-input" value={wForm.batch_no} onChange={e => setWForm({...wForm, batch_no: e.target.value})} /></div>
                                        <div><label className="label-cap">Date of Birth</label><input type="date" className="form-input" value={wForm.birthday} onChange={e => setWForm({...wForm, birthday: e.target.value})} /></div>
                                        <div><label className="label-cap">Age</label><input type="number" className="form-input" value={wForm.age} onChange={e => setWForm({...wForm, age: e.target.value})} /></div>
                                        <div><label className="label-cap">WhatsApp</label><input type="text" className="form-input" value={wForm.whatsapp} onChange={e => setWForm({...wForm, whatsapp: e.target.value})} /></div>
                                    </div>
                                    <textarea className="form-textarea h-32 mt-4" placeholder="Notes..." value={wForm.note} onChange={e => setWForm({...wForm, note: e.target.value})}></textarea>
                                    <button type="submit" className="w-full bg-emerald-600 text-white py-6 rounded-[2.5rem] font-black text-xl shadow-2xl mt-12 mb-20">SAVE PROFILE</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WorkerApp />);
    </script>
</body>
</html>
