<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC Worker Master Database | Full Specs</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; color: #0f172a; }
        .form-input, .form-select, .form-textarea { 
            border: 2px solid #e2e8f0; padding: 12px; border-radius: 12px; width: 100%; 
            font-weight: 700; background: white; outline: none; transition: border-color 0.2s;
        }
        .form-input:focus { border-color: #3b82f6; }
        .label-cap { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; margin-bottom: 4px; display: block; letter-spacing: 0.05em; }
        .section-header { font-size: 11px; font-weight: 900; color: #3b82f6; background: #eff6ff; padding: 8px 16px; border-radius: 8px; margin-top: 24px; margin-bottom: 12px; text-transform: uppercase; display: inline-block; }
        .doc-chip { font-size: 9px; font-weight: 900; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; border-width: 1px; }
        .doc-item { display: flex; align-items: center; justify-content: space-between; padding: 10px 14px; border-radius: 12px; border: 2px solid #f1f5f9; cursor: pointer; transition: 0.2s; }
        .doc-item.done { border-color: #10b981; background: #f0fdf4; color: #166534; }
        .doc-item.pending { border-color: #ef4444; background: #fef2f2; color: #991b1b; }
        .modal-overlay { position: fixed; inset: 0; background: #f1f5f9; z-index: 1000; overflow-y: auto; padding: 20px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const DOC_LIST = [
            "Identity card", "Census", "Certificate of address", "Mobile phone", 
            "Land title", "Picture 3*4", "Picture 3,5*4,6", 
            "Agriculture certificate", "Health certificate", "Dollar bank account book"
        ];

        function WorkerApp() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('list');
            const [workers, setWorkers] = useState([]);
            const [search, setSearch] = useState('');
            
            const initialForm = {
                name: '', nickname: '', phone: '', status: 'Active', gender: 'Male', birthday: '',
                passport_no: '', id_card_no: '', family_book_no: '',
                address_village: '', address_district: '', address_province: '',
                emergency_name: '', emergency_phone: '', emergency_relation: '',
                height: '', weight: '', blood_type: '', uniform_size: '', shoe_size: '',
                father_name: '', mother_name: '', marital_status: 'Single', children_count: 0,
                education_level: '', previous_job: '', hired_date: '', position: 'Staff', 
                salary_base: 0, bank_name: '', bank_account_no: '', bank_account_name: '',
                note: '', guarantor: '', photo_url: '',
                // ドキュメント初期値 (false)
                ...DOC_LIST.reduce((acc, doc) => ({ ...acc, [doc]: false }), {})
            };
            const [wForm, setWForm] = useState(initialForm);

            useEffect(() => {
                const savedUser = localStorage.getItem('hsdec_user');
                if (savedUser) setUser(JSON.parse(savedUser));
                else window.location.href = 'index.html';
            }, []);

            useEffect(() => { if(user) fetchWorkers(); }, [user]);

            const fetchWorkers = async () => {
                const { data } = await supabase.from('workers').select('*').order('name', { ascending: true });
                if (data) setWorkers(data);
            };

            const canEdit = user && ['admin', 'staff', 'sv'].includes(user.role);

            const handleSave = async (e) => {
                e.preventDefault();
                if (!canEdit) return;
                const { error } = await supabase.from('workers').upsert([{ ...wForm, guarantor: user.name }]);
                if (!error) { setView('list'); fetchWorkers(); }
                else alert(error.message);
            };

            const filteredWorkers = workers.filter(w => 
                w.name.toLowerCase().includes(search.toLowerCase()) || 
                (w.nickname && w.nickname.toLowerCase().includes(search.toLowerCase()))
            );

            if (!user) return null;

            return (
                <div className="max-w-6xl mx-auto p-4 pb-20">
                    <header className="flex justify-between items-end py-8">
                        <div>
                            <h1 className="text-4xl font-black italic tracking-tighter leading-none">WORKER MASTER</h1>
                            <p className="text-[10px] font-black text-blue-500 uppercase mt-2 tracking-widest">Database Operator: {user.name}</p>
                        </div>
                        <div className="flex gap-2">
                            {canEdit && <button onClick={() => { setWForm(initialForm); setView('edit'); }} className="bg-black text-white px-6 py-3 rounded-2xl font-black text-xs shadow-xl active:scale-95 transition-all">+ NEW WORKER</button>}
                            <button onClick={() => window.location.href='index.html'} className="bg-white border px-4 py-3 rounded-2xl font-black text-[10px] uppercase">Portal</button>
                        </div>
                    </header>

                    {view === 'list' && (
                        <div className="space-y-4">
                            <input type="text" placeholder="Search by name or nickname..." className="form-input shadow-sm" value={search} onChange={e => setSearch(e.target.value)} />
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {filteredWorkers.map(w => {
                                    const missing = DOC_LIST.filter(d => !w[d]);
                                    return (
                                        <div key={w.id} onClick={() => { setWForm(w); setView('edit'); }} className="bg-white p-6 rounded-[2rem] border shadow-sm hover:shadow-md transition-all cursor-pointer">
                                            <div className="flex justify-between items-start mb-4">
                                                <div>
                                                    <h3 className="font-black text-xl uppercase leading-none">{w.name}</h3>
                                                    <p className="text-xs font-bold text-slate-400 mt-1 uppercase">{w.nickname || 'No Nickname'} · {w.phone || 'No Phone'}</p>
                                                </div>
                                                <span className={`text-[10px] font-black px-3 py-1 rounded-full uppercase ${w.status === 'Active' ? 'bg-emerald-100 text-emerald-600' : 'bg-rose-100 text-rose-600'}`}>{w.status}</span>
                                            </div>
                                            <div className="flex flex-wrap gap-1.5">
                                                {missing.length === 0 ? (
                                                    <span className="doc-chip bg-emerald-50 text-emerald-600 border-emerald-200">✓ All Docs OK</span>
                                                ) : (
                                                    missing.map(m => <span key={m} className="doc-chip bg-rose-50 text-rose-500 border-rose-100">{m}</span>)
                                                )}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    )}

                    {view === 'edit' && (
                        <div className="modal-overlay">
                            <form onSubmit={handleSave} className="max-w-4xl mx-auto bg-white p-8 md:p-12 rounded-[3rem] shadow-2xl border relative">
                                <div className="flex justify-between items-center mb-10">
                                    <button type="button" onClick={() => setView('list')} className="text-slate-400 font-black text-xs uppercase tracking-widest">← Back to List</button>
                                    <div className="text-right">
                                        <p className="text-[10px] font-black text-slate-300 uppercase">Profile Management</p>
                                        <p className="font-black italic text-lg uppercase">{wForm.name || 'New Registration'}</p>
                                    </div>
                                </div>

                                {/* 1. Document Checklist (赤・緑管理) */}
                                <div className="section-header">1. Document Status (Red = Missing)</div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                                    {DOC_LIST.map(doc => (
                                        <div key={doc} onClick={() => canEdit && setWForm({...wForm, [doc]: !wForm[doc]})} className={`doc-item ${wForm[doc] ? 'done' : 'pending'}`}>
                                            <span className="text-[11px] font-bold uppercase">{doc}</span>
                                            <div className="flex items-center gap-2">
                                                <span className="text-[9px] font-black uppercase">{wForm[doc] ? 'Done' : 'Need'}</span>
                                                <div className={`w-2 h-2 rounded-full ${wForm[doc] ? 'bg-emerald-500' : 'bg-rose-500 animate-pulse'}`}></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* 2. Basic Information */}
                                <div className="section-header">2. Basic Information</div>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div><label className="label-cap">Lao Name</label><input type="text" className="form-input" value={wForm.name} onChange={e => setWForm({...wForm, name: e.target.value})} required disabled={!canEdit} /></div>
                                    <div><label className="label-cap">Nickname</label><input type="text" className="form-input" value={wForm.nickname} onChange={e => setWForm({...wForm, nickname: e.target.value})} disabled={!canEdit} /></div>
                                    <div><label className="label-cap">Phone</label><input type="tel" className="form-input" value={wForm.phone} onChange={e => setWForm({...wForm, phone: e.target.value})} disabled={!canEdit} /></div>
                                    <div><label className="label-cap">Status</label><select className="form-select" value={wForm.status} onChange={e => setWForm({...wForm, status: e.target.value})} disabled={!canEdit}><option value="Active">Active</option><option value="Resigned">Resigned</option><option value="Blacklisted">Blacklisted</option></select></div>
                                    <div><label className="label-cap">Position</label><input type="text" className="form-input" value={wForm.position} onChange={e => setWForm({...wForm, position: e.target.value})} disabled={!canEdit} /></div>
                                    <div><label className="label-cap">Salary Base (LAK)</label><input type="number" className="form-input" value={wForm.salary_base} onChange={e => setWForm({...wForm, salary_base: e.target.value})} disabled={!canEdit} /></div>
                                </div>

                                {/* 3. Identity & Documents */}
                                <div className="section-header">3. Identity Card & Family Info</div>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div><label className="label-cap">ID Card No.</label><input type="text" className="form-input" value={wForm.id_card_no} onChange={e => setWForm({...wForm, id_card_no: e.target.value})} disabled={!canEdit} /></div>
                                    <div><label className="label-cap">Passport No.</label><input type="text" className="form-input" value={wForm.passport_no} onChange={e => setWForm({...wForm, passport_no: e.target.value})} disabled={!canEdit} /></div>
                                    <div><label className="label-cap">Family Book No.</label><input type="text" className="form-input" value={wForm.family_book_no} onChange={e => setWForm({...wForm, family_book_no: e.target.value})} disabled={!canEdit} /></div>
                                    <div><label className="label-cap">Father's Name</label><input type="text" className="form-input" value={wForm.father_name} onChange={e => setWForm({...wForm, father_name: e.target.value})} disabled={!canEdit} /></div>
                                    <div><label className="label-cap">Mother's Name</label><input type="text" className="form-input" value={wForm.mother_name} onChange={e => setWForm({...wForm, mother_name: e.target.value})} disabled={!canEdit} /></div>
                                    <div><label className="label-cap">Marital Status</label><select className="form-select" value={wForm.marital_status} onChange={e => setWForm({...wForm, marital_status: e.target.value})} disabled={!canEdit}><option value="Single">Single</option><option value="Married">Married</option><option value="Divorced">Divorced</option></select></div>
                                </div>

                                {/* 4. Address & Emergency */}
                                <div className="section-header">4. Address & Emergency Contact</div>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div><label className="label-cap">Village</label><input type="text" className="form-input" value={wForm.address_village} onChange={e => setWForm({...wForm, address_village: e.target.value})} disabled={!canEdit} /></div>
                                    <div><label className="label-cap">District</label><input type="text" className="form-input" value={wForm.address_district} onChange={e => setWForm({...wForm, address_district: e.target.value})} disabled={!canEdit} /></div>
                                    <div><label className="label-cap">Province</label><input type="text" className="form-input" value={wForm.address_province} onChange={e => setWForm({...wForm, address_province: e.target.value})} disabled={!canEdit} /></div>
                                    <div><label className="label-cap">Emergency Person</label><input type="text" className="form-input" value={wForm.emergency_name} onChange={e => setWForm({...wForm, emergency_name: e.target.value})} disabled={!canEdit} /></div>
                                    <div><label className="label-cap">Emergency Relation</label><input type="text" className="form-input" value={wForm.emergency_relation} onChange={e => setWForm({...wForm, emergency_relation: e.target.value})} disabled={!canEdit} /></div>
                                    <div><label className="label-cap">Emergency Phone</label><input type="tel" className="form-input" value={wForm.emergency_phone} onChange={e => setWForm({...wForm, emergency_phone: e.target.value})} disabled={!canEdit} /></div>
                                </div>

                                {/* 5. Body & Health */}
                                <div className="section-header">5. Physical Details</div>
                                <div className="grid grid-cols-2 md:grid-cols-5 gap-4">
                                    <div><label className="label-cap">Height (cm)</label><input type="number" className="form-input" value={wForm.height} onChange={e => setWForm({...wForm, height: e.target.value})} disabled={!canEdit} /></div>
                                    <div><label className="label-cap">Weight (kg)</label><input type="number" className="form-input" value={wForm.weight} onChange={e => setWForm({...wForm, weight: e.target.value})} disabled={!canEdit} /></div>
                                    <div><label className="label-cap">Blood Type</label><input type="text" className="form-input" value={wForm.blood_type} onChange={e => setWForm({...wForm, blood_type: e.target.value})} disabled={!canEdit} /></div>
                                    <div><label className="label-cap">Uniform</label><input type="text" className="form-input" value={wForm.uniform_size} onChange={e => setWForm({...wForm, uniform_size: e.target.value})} disabled={!canEdit} /></div>
                                    <div><label className="label-cap">Shoes</label><input type="number" className="form-input" value={wForm.shoe_size} onChange={e => setWForm({...wForm, shoe_size: e.target.value})} disabled={!canEdit} /></div>
                                </div>

                                {canEdit && (
                                    <div className="mt-16 sticky bottom-4">
                                        <button className="w-full bg-blue-600 text-white py-6 rounded-3xl font-black text-xl shadow-2xl hover:bg-blue-700 active:scale-95 transition-all">SAVE COMPLETE MASTER DATA</button>
                                    </div>
                                )}
                            </form>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WorkerApp />);
    </script>
</body>
</html>
