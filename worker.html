<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Worker List | HSDEC</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .form-input, .form-select { border: 2px solid #e2e8f0; padding: 12px; border-radius: 12px; width: 100%; font-weight: 600; outline: none; }
        .label-cap { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .modal-full { position: fixed; inset: 0; background: #ffffff; z-index: 1000; overflow-y: auto; padding: 20px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function WorkerApp() {
            const [view, setView] = useState('list');
            const [workers, setWorkers] = useState([]);
            const [selectedBatch, setSelectedBatch] = useState(null);
            const [selectedItem, setSelectedItem] = useState(null);
            const [isUploading, setIsUploading] = useState(false);

            const initialForm = { name: '', batch_no: 1, gender: 'Male', age: '', photo_url: '', village: '', city: '', province: '', has_id: 'Have', id_number: '', has_passport: 'Have', passport_number: '', is_couple: false, is_reentry: false };
            const [wForm, setWForm] = useState(initialForm);

            useEffect(() => { fetchWorkers(); }, []);

            async function fetchWorkers() {
                const { data, error } = await supabase.from('workers').select('*').order('name');
                if (data) setWorkers(data);
                if (error) console.error(error);
            }

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setIsUploading(true);
                const name = `${Date.now()}_${file.name.replace(/[^a-z0-9.]/gi, '_')}`;
                const { error } = await supabase.storage.from('workers').upload(name, file);
                if (!error) {
                    const { data } = supabase.storage.from('workers').getPublicUrl(name);
                    setWForm(prev => ({ ...prev, photo_url: data.publicUrl }));
                }
                setIsUploading(false);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const { error } = await supabase.from('workers').upsert([wForm]);
                if (error) alert(error.message);
                else { setView('list'); fetchWorkers(); }
            };

            return (
                <div class="max-w-4xl mx-auto p-4 pb-20">
                    <header class="flex justify-between items-center py-6 border-b mb-8">
                        <h1 class="text-2xl font-black italic tracking-tighter">WORKER LIST</h1>
                        <button onClick={() => { setWForm(initialForm); setView('edit'); }} class="bg-slate-900 text-white px-6 py-2 rounded-xl font-bold">+ NEW</button>
                    </header>

                    {selectedBatch === null ? (
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {[1, 2, 3].map(bn => (
                                <div key={bn} onClick={() => setSelectedBatch(bn)} class="bg-white p-10 rounded-[2rem] shadow-sm border border-slate-100 cursor-pointer hover:border-emerald-500 transition">
                                    <p class="text-5xl font-black italic text-slate-800">Batch {bn}</p>
                                    <p class="text-emerald-500 font-black mt-4 uppercase tracking-widest text-xs">{workers.filter(w => w.batch_no === bn).length} REGISTERED</p>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div class="space-y-3">
                            <button onClick={() => setSelectedBatch(null)} class="text-xs font-black text-slate-400 uppercase mb-4">← All Batches</button>
                            {workers.filter(w => w.batch_no == selectedBatch).map(w => (
                                <div key={w.id} onClick={() => { setSelectedItem(w); setView('detail'); }} class="bg-white p-4 rounded-2xl flex items-center justify-between shadow-sm border border-slate-100 cursor-pointer">
                                    <div class="flex items-center gap-4">
                                        <img src={w.photo_url || 'https://via.placeholder.com/150'} class="w-14 h-14 rounded-2xl object-cover" />
                                        <div><p class="font-black text-lg">{w.name}</p><p class="text-[10px] text-slate-400 font-bold uppercase">{w.province}</p></div>
                                    </div>
                                    {w.is_reentry && <span class="bg-emerald-500 text-white text-[8px] font-black px-2 py-1 rounded">RE-ENTRY</span>}
                                </div>
                            ))}
                        </div>
                    )}

                    {view === 'edit' && (
                        <div class="modal-full">
                            <div class="max-w-2xl mx-auto pb-24">
                                <div class="flex justify-between items-center mb-10"><button onClick={() => setView('list')} class="text-slate-400 font-black text-xs uppercase">Cancel</button><h2 class="font-black italic">WORKER FORM</h2></div>
                                <form onSubmit={handleSubmit} class="space-y-6">
                                    <div class="flex items-center gap-6 bg-slate-50 p-6 rounded-[2rem]">
                                        <img src={wForm.photo_url || 'https://via.placeholder.com/150'} class="w-24 h-24 rounded-2xl object-cover bg-white" />
                                        <input type="file" onChange={handleFileUpload} class="text-xs" />
                                    </div>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <input type="text" class="form-input" placeholder="Full Name" value={wForm.name} onChange={e => setWForm({ ...wForm, name: e.target.value })} required />
                                        <select class="form-select" value={wForm.batch_no} onChange={e => setWForm({ ...wForm, batch_no: Number(e.target.value) })}>{[1, 2, 3].map(n => <option key={n} value={n}>Batch {n}</option>)}</select>
                                    </div>
                                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                        <div><label class="label-cap">Gender</label><select class="form-select" value={wForm.gender} onChange={e => setWForm({ ...wForm, gender: e.target.value })}><option>Male</option><option>Female</option></select></div>
                                        <div><label class="label-cap">Age</label><input type="number" class="form-input" value={wForm.age} onChange={e => setWForm({ ...wForm, age: e.target.value })} /></div>
                                    </div>
                                    <button type="submit" class="w-full bg-slate-900 text-white py-5 rounded-3xl font-black shadow-xl" disabled={isUploading}>{isUploading ? 'UPLOADING...' : 'SAVE WORKER'}</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {view === 'detail' && (
                        <div class="modal-full">
                            <div class="max-w-xl mx-auto">
                                <button onClick={() => setView('list')} class="text-slate-400 font-black text-xs mb-10 uppercase">← Back</button>
                                <div class="text-center mb-10">
                                    <img src={selectedItem.photo_url || 'https://via.placeholder.com/150'} class="w-40 h-40 mx-auto rounded-[3rem] object-cover shadow-2xl mb-6" />
                                    <h2 class="text-4xl font-black italic tracking-tighter">{selectedItem.name}</h2>
                                    <p class="text-emerald-500 font-black uppercase text-xs mt-2">Batch {selectedItem.batch_no} Worker</p>
                                </div>
                                <button onClick={() => { setWForm(selectedItem); setView('edit'); }} class="w-full bg-slate-900 text-white py-5 rounded-3xl font-black">EDIT PROFILE</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WorkerApp />);
    </script>
</body>
</html>
