<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC Worker Master | Document Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; color: #1e293b; }
        .form-input, .form-select { border: 2px solid #e2e8f0; padding: 10px; border-radius: 10px; width: 100%; font-weight: 700; background: white; }
        .label-cap { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin-bottom: 2px; display: block; }
        .section-title { font-size: 11px; font-weight: 900; color: #1e293b; background: #e2e8f0; padding: 8px 12px; border-radius: 8px; margin: 20px 0 10px 0; text-transform: uppercase; border-left: 5px solid #10b981; }
        .modal-full { position: fixed; inset: 0; background: #f8fafc; z-index: 1000; overflow-y: auto; padding: 20px; }
        .doc-chip { font-size: 8px; font-weight: 900; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const SUPABASE_URL = 'https://zgmqllufmqanixgwdjok.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_vOgl-K0RTxyK9i0WJp7UwA_PlwVgESz';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const DOC_FIELDS = [
            "id_card", "census", "cert_address", "mobile_phone", "land_title", 
            "pic_3x4", "pic_35x46", "penalty_notice", "agri_cert", "health_cert", "dollar_book"
        ];

        function WorkerApp() {
            const [view, setView] = useState('list');
            const [workers, setWorkers] = useState([]);
            const [selectedBatch, setSelectedBatch] = useState(null);
            const [isUploading, setIsUploading] = useState(false);

            const initialForm = {
                gender: 'Male', name: '', birthday: '', age: '',
                village: '', district: '', province: '',
                whatsapp: '', photo_url: '', batch_no: 1,
                is_couple: false, is_reentry: false,
                // 書類チェックボックス初期値
                id_card: false, census: false, cert_address: false, mobile_phone: false, 
                land_title: false, pic_3x4: false, pic_35x46: false, 
                penalty_notice: false, agri_cert: false, health_cert: false, dollar_book: false
            };
            const [wForm, setWForm] = useState(initialForm);

            useEffect(() => { fetchWorkers(); }, []);
            async function fetchWorkers() {
                const { data } = await supabase.from('workers').select('*').order('name');
                if (data) setWorkers(data);
            }

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setIsUploading(true);
                const name = `${Date.now()}_${file.name}`;
                const { error } = await supabase.storage.from('workers').upload(name, file);
                if (!error) {
                    const { data } = supabase.storage.from('workers').getPublicUrl(name);
                    setWForm(prev => ({ ...prev, photo_url: data.publicUrl }));
                }
                setIsUploading(false);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const { error } = await supabase.from('workers').upsert([wForm]);
                if (error) alert(error.message); else { setView('list'); fetchWorkers(); }
            };

            return (
                <div class="max-w-4xl mx-auto p-4 pb-20">
                    <header class="flex justify-between items-center py-6 border-b mb-6">
                        <h1 class="text-2xl font-black italic tracking-tighter">HSDEC DASHBOARD</h1>
                        <button onClick={() => { setWForm(initialForm); setView('edit'); }} class="bg-black text-white px-6 py-2 rounded-xl font-black text-xs shadow-lg">+ NEW</button>
                    </header>

                    {selectedBatch === null ? (
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {[1, 2, 3].map(bn => (
                                <div key={bn} onClick={() => setSelectedBatch(bn)} class="bg-white p-10 rounded-[2.5rem] shadow-sm cursor-pointer hover:bg-emerald-50 transition-all text-center">
                                    <p class="text-5xl font-black italic">B-{bn}</p>
                                    <p class="text-emerald-500 font-black mt-2 text-[10px] uppercase">{workers.filter(w => w.batch_no === bn).length} MEMBERS</p>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div class="space-y-4">
                            <button onClick={() => setSelectedBatch(null)} class="text-[10px] font-black text-slate-400 mb-2 uppercase">← BATCH LIST</button>
                            {workers.filter(w => w.batch_no == selectedBatch).map(w => (
                                <div key={w.id} onClick={() => { setWForm(w); setView('edit'); }} 
                                     class={`p-5 rounded-[2rem] flex flex-col md:flex-row md:items-center justify-between shadow-sm border cursor-pointer transition-all ${w.is_couple ? 'bg-rose-50 border-rose-100' : w.is_reentry ? 'bg-emerald-50 border-emerald-100' : 'bg-white border-slate-100'}`}>
                                    
                                    <div class="flex items-center gap-4">
                                        <img src={w.photo_url || 'https://via.placeholder.com/150'} class="w-16 h-16 rounded-2xl object-cover border-2 border-white shadow-md" />
                                        <div>
                                            <div class="flex items-center gap-2">
                                                <p class="font-black text-xl text-slate-800">{w.name}</p>
                                                {w.is_couple && <span class="bg-rose-500 text-white text-[8px] px-2 py-0.5 rounded-full font-black uppercase tracking-tighter">Couple</span>}
                                                {w.is_reentry && <span class="bg-emerald-600 text-white text-[8px] px-2 py-0.5 rounded-full font-black uppercase tracking-tighter">Re-Entry</span>}
                                            </div>
                                            <p class="text-[10px] text-slate-400 font-black uppercase mb-2">{w.village}, {w.district}, {w.province}</p>
                                            
                                            {/* 書類ステータス表示 */}
                                            <div class="flex flex-wrap gap-1 max-w-md">
                                                {DOC_FIELDS.map(df => {
                                                    const isDone = w[df];
                                                    return (
                                                        <span class={`doc-chip ${isDone ? 'bg-blue-100 text-blue-600' : 'bg-red-50 text-red-400'}`}>
                                                            {isDone ? '✓ ' : '× '}{df.replace('_', ' ')}
                                                        </span>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-right mt-4 md:mt-0">
                                        <p class="font-black text-xs text-slate-400">WhatsApp</p>
                                        <p class="font-black text-slate-800">{w.whatsapp || '---'}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {view === 'edit' && (
                        <div class="modal-full">
                            <div class="max-w-2xl mx-auto pb-40">
                                <div class="flex justify-between items-center mb-8"><button onClick={() => setView('list')} class="text-slate-400 font-black text-xs uppercase">Cancel</button><h2 class="font-black italic">WORKER FULL FORM</h2></div>
                                <form onSubmit={handleSubmit}>
                                    <div class="section-title">Face Photo & Status</div>
                                    <div class="bg-white p-6 rounded-[2rem] shadow-sm mb-6 flex gap-6 items-center">
                                        <img src={wForm.photo_url || 'https://via.placeholder.com/150'} class="w-24 h-24 rounded-2xl object-cover shadow-lg" />
                                        <div class="flex-1 space-y-4">
                                            <input type="file" onChange={handleFileUpload} class="text-xs" />
                                            <div class="flex gap-4">
                                                <label class="flex items-center gap-2 font-black text-xs text-rose-500"><input type="checkbox" checked={wForm.is_couple} onChange={e => setWForm({...wForm, is_couple: e.target.checked})} /> COUPLE</label>
                                                <label class="flex items-center gap-2 font-black text-xs text-emerald-600"><input type="checkbox" checked={wForm.is_reentry} onChange={e => setWForm({...wForm, is_reentry: e.target.checked})} /> RE-ENTRY</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="section-title">Document Checklist (Blue = Done, Red = Not Done)</div>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-2 bg-slate-900 p-6 rounded-[2rem] shadow-xl">
                                        {DOC_FIELDS.map(df => (
                                            <label key={df} class={`flex items-center justify-between p-3 rounded-xl border-2 transition-all cursor-pointer ${wForm[df] ? 'border-blue-500 bg-blue-500/10 text-blue-400' : 'border-slate-800 bg-slate-800/50 text-slate-500'}`}>
                                                <span class="text-[10px] font-black uppercase tracking-widest">{df.replace('_', ' ')}</span>
                                                <input type="checkbox" class="w-5 h-5 rounded-md" checked={wForm[df]} onChange={e => setWForm({...wForm, [df]: e.target.checked})} />
                                            </label>
                                        ))}
                                    </div>

                                    <div class="section-title">Personal Details</div>
                                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                        <div class="col-span-2"><label class="label-cap">Name</label><input type="text" class="form-input" value={wForm.name} onChange={e => setWForm({...wForm, name: e.target.value})} required /></div>
                                        <div><label class="label-cap">Age</label><input type="number" class="form-input" value={wForm.age} onChange={e => setWForm({...wForm, age: e.target.value})} /></div>
                                        <div><label class="label-cap">Gender</label><select class="form-select" value={wForm.gender} onChange={e => setWForm({...wForm, gender: e.target.value})}><option>Male</option><option>Female</option></select></div>
                                    </div>

                                    <div class="grid grid-cols-3 gap-3 mt-4">
                                        <div><label class="label-cap">Village</label><input type="text" class="form-input" value={wForm.village} onChange={e => setWForm({...wForm, village: e.target.value})} /></div>
                                        <div><label class="label-cap">District</label><input type="text" class="form-input" value={wForm.district} onChange={e => setWForm({...wForm, district: e.target.value})} /></div>
                                        <div><label class="label-cap">Province</label><input type="text" class="form-input" value={wForm.province} onChange={e => setWForm({...wForm, province: e.target.value})} /></div>
                                    </div>

                                    <div class="grid grid-cols-2 gap-4 mt-4">
                                        <div><label class="label-cap">WhatsApp</label><input type="text" class="form-input" value={wForm.whatsapp} onChange={e => setWForm({...wForm, whatsapp: e.target.value})} /></div>
                                        <div><label class="label-cap">Weight / Height</label>
                                            <div class="flex gap-2">
                                                <input type="number" placeholder="kg" class="form-input" value={wForm.weight} onChange={e => setWForm({...wForm, weight: e.target.value})} />
                                                <input type="number" placeholder="cm" class="form-input" value={wForm.height} onChange={e => setWForm({...wForm, height: e.target.value})} />
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="w-full bg-emerald-600 text-white py-6 rounded-[2.5rem] font-black text-xl shadow-2xl mt-12 mb-20 active:scale-95 transition-all">SAVE & UPDATE STATUS</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WorkerApp />);
    </script>
</body>
</html>
