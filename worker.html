<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSDEC Worker Master Database</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; color: #0f172a; }
        .label-cap { font-size: 10px; font-weight: 900; color: #64748b; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .worker-card { border-width: 4px; border-color: transparent; transition: 0.3s; }
        .is-reentry { border-color: #10b981 !important; background-color: #f0fdf4 !important; }
        .fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwGBZSvNPrPjj1JvMmF9-3CMW7qf5wsE6VA2HLs5Vc8H623Wk5zG7otyHFCALaZsXWF/exec'; 
        // ‰øÆÊ≠£„Éú„Çø„É≥Áî®„ÅÆ„Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„ÉàURL
        const SS_URL = 'https://hsdecla-svg.github.io/HSDEC-management-system/index.html';

        function App() {
            const [view, setView] = useState('folders'); 
            const [workers, setWorkers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedWorker, setSelectedWorker] = useState(null);
            const [globalSearch, setGlobalSearch] = useState('');
            const [expandedBatch, setExpandedBatch] = useState(null);

            useEffect(() => { fetchData(); }, []);

            const fetchData = async () => {
                setLoading(true);
                try {
                    const res = await fetch(GAS_URL, { method: 'GET', redirect: 'follow' });
                    const data = await res.json();
                    setWorkers(data);
                } catch (e) { console.error("Fetch Error:", e); }
                setLoading(false);
            };

            const batches = [...new Set(workers.map(w => w.batch))].sort((a, b) => a - b);

            const searchResults = workers.filter(w => {
                const searchStr = `${w['Full Name']} ${w['Passport No.']} ${w['Province']}`.toLowerCase();
                return globalSearch && searchStr.includes(globalSearch.toLowerCase());
            });

            if (loading) return (
                <div className="flex h-screen flex-col items-center justify-center font-black animate-pulse text-slate-400 uppercase tracking-widest">
                    <div className="text-4xl italic mb-2 tracking-tighter text-slate-800">HSDEC</div>
                    <div>Connecting...</div>
                </div>
            );

            // --- üìÇ „Éï„Ç©„É´„ÉÄË°®Á§∫Ôºà„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„ÉâÔºâ ---
            if (view === 'folders') return (
                <div className="max-w-2xl mx-auto p-6 fade-in">
                    <h1 className="text-4xl font-black italic mb-8 tracking-tighter text-slate-800 uppercase text-center">Master Database</h1>
                    
                    <div className="mb-10">
                        <input 
                            type="text" placeholder="Search Workers..." 
                            className="w-full p-5 rounded-2xl border-2 border-white shadow-xl text-lg font-bold outline-none focus:border-blue-400 transition-all"
                            value={globalSearch}
                            onChange={(e) => setGlobalSearch(e.target.value)}
                        />
                    </div>

                    {/* Ê§úÁ¥¢ÁµêÊûú */}
                    {globalSearch && (
                        <div className="mb-10 space-y-2">
                            <p className="label-cap px-2">Results ({searchResults.length})</p>
                            {searchResults.map((w, i) => (
                                <div key={i} onClick={() => { setSelectedWorker(w); setView('detail'); }} className="bg-white p-4 rounded-xl shadow-sm flex justify-between items-center cursor-pointer hover:border-blue-400 border-2 border-transparent">
                                    <span className="font-black text-sm uppercase">{w['Full Name']}</span>
                                    <span className="text-[10px] font-bold text-slate-400 uppercase">Batch {w.batch}</span>
                                </div>
                            ))}
                        </div>
                    )}

                    {/* „Éê„ÉÉ„ÉÅ„É™„Çπ„Éà */}
                    <div className="space-y-6">
                        {batches.map(num => (
                            <div key={num} className="bg-white rounded-[2.5rem] shadow-lg overflow-hidden">
                                <div 
                                    onClick={() => setExpandedBatch(expandedBatch === num ? null : num)}
                                    className="p-8 flex justify-between items-center cursor-pointer hover:bg-slate-50 transition-all"
                                >
                                    <div>
                                        <h2 className="text-3xl font-black italic text-slate-800 uppercase tracking-tighter">Batch {num}</h2>
                                        <p className="text-[10px] font-bold text-blue-500 uppercase">{workers.filter(w => w.batch == num).length} Workers</p>
                                    </div>
                                    <span className={`text-xl transition-transform ${expandedBatch === num ? 'rotate-180' : ''}`}>‚ñº</span>
                                </div>
                                
                                {expandedBatch === num && (
                                    <div className="p-4 bg-slate-50 border-t grid gap-2 fade-in">
                                        {workers.filter(w => w.batch == num).map((w, i) => (
                                            <div key={i} 
                                                 onClick={() => { setSelectedWorker(w); setView('detail'); }}
                                                 className="bg-white p-4 rounded-xl shadow-sm flex justify-between items-center cursor-pointer hover:scale-[1.01] transition-transform">
                                                <span className="font-bold text-xs text-slate-700 uppercase">{w['Full Name']}</span>
                                                <span className="text-blue-500 font-black text-[10px]">VIEW PROFILE ‚Üí</span>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );

            // --- üë§ ÂÄã‰∫∫Ë©≥Á¥∞Ë°®Á§∫ ---
            if (view === 'detail' && selectedWorker) {
                const w = selectedWorker;
                return (
                    <div className="max-w-2xl mx-auto p-6 fade-in">
                        <button onClick={() => setView('folders')} className="text-[10px] font-black text-slate-400 uppercase mb-6 hover:text-blue-500 flex items-center gap-1">‚Üê Dashboard</button>
                        
                        <div className={`bg-white rounded-[3rem] shadow-2xl overflow-hidden border-4 ${w['Re-entry'] ? 'border-emerald-400' : 'border-white'}`}>
                            <div className={`p-10 ${w['Sex'] === 'Female' ? 'bg-pink-500' : 'bg-blue-600'} text-white`}>
                                <div className="flex justify-between items-start">
                                    <div>
                                        <span className="text-[10px] font-black opacity-70 uppercase tracking-widest">Batch {w.batch}</span>
                                        <h2 className="text-4xl font-black uppercase tracking-tighter leading-none mt-1">{w['Full Name']}</h2>
                                        <p className="text-sm font-bold opacity-80 mt-2">{w['‡∫ä‡∫∑‡ªà ‡ªÅ‡∫•‡∫∞ ‡∫ô‡∫≤‡∫°‡∫™‡∫∞‡∫Å‡∫∏‡∫ô']}</p>
                                    </div>
                                    {w['Re-entry'] && <span className="bg-white text-emerald-600 text-[10px] font-black px-4 py-2 rounded-full shadow-lg">RE-ENTRY</span>}
                                </div>
                            </div>

                            <div className="p-10 space-y-8">
                                <div className="grid grid-cols-2 gap-8">
                                    <div><p className="label-cap">Passport</p><p className="font-black text-lg">{w['Passport No.'] || '---'}</p></div>
                                    <div><p className="label-cap">Sex / Age</p><p className="font-black text-lg">{w['Sex']} / {w['Age'] || '-'}</p></div>
                                    <div><p className="label-cap">Province</p><p className="font-black text-lg">{w['Province'] || '-'}</p></div>
                                    <div><p className="label-cap">Birth Date</p><p className="font-black text-lg">{w['Date of birth'] ? new Date(w['Date of birth']).toLocaleDateString() : '-'}</p></div>
                                </div>

                                <div className="pt-8 border-t space-y-4">
                                    <a href={w['Google drive']} target="_blank" className="block w-full bg-blue-50 text-blue-600 py-5 rounded-2xl text-center font-black text-xs uppercase hover:bg-blue-600 hover:text-white transition-all border border-blue-100 shadow-sm">
                                        View Documents (Drive) ‚Üó
                                    </a>
                                    
                                    {/* ‰øÆÊ≠£„Éú„Çø„É≥ */}
                                    <a href={SS_URL} target="_blank" className="block w-full bg-slate-900 text-white py-5 rounded-2xl text-center font-black text-xs uppercase hover:bg-black transition-all shadow-xl">
                                        Edit Worker Info ‚úé
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
